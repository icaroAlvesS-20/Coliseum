<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            min-height: 100vh;
            padding: 20px 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        /* Imagem do topo */
        #ImgTopo {
            width: 100px;
            height: 100px;
            margin-bottom: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #ImgTopo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Container principal das provas */
        .provas-container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 80px;
        }

        /* Cards de prova */
        .prova-card {
            position: relative;
            background: #323232;
            padding: 25px 20px;
            border-radius: 20px;
            border: 3px solid #444;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .prova-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.8);
        }

        /* Cabeçalho do card */
        .card-header {
            background: #242424;
            padding: 15px;
            border-radius: 15px 15px 0 0;
            margin: -25px -20px 20px -20px;
            border-bottom: 2px solid #ffcf00;
        }

        .text-prova {
            color: #ffcf00;
            font-size: 22px;
            font-weight: bold;
            margin: 0;
        }

        /* Conteúdo do card */
        .card-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .info-prova {
            color: white;
            font-size: 16px;
            text-align: center;
        }

        .data-prova {
            color: #ffcf00;
            font-size: 28px;
            font-weight: bold;
            margin-top: 5px;
        }

        .ProvaBrasil {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 12px;
            border: 2px solid #ffcf00;
        }

        .btn-estudo {
            padding: 12px 25px;
            background: #ffcf00;
            color: #000;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 80%;
            max-width: 200px;
        }

        .btn-estudo:hover {
            background: #e6b800;
            transform: scale(1.05);
        }

        /* Botões de navegação */
        .btn-voltar, .btn-proximo {
            position: fixed;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background: #ffcf00;
            color: #000;
            font-size: 24px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 15px rgba(255, 207, 0, 0.4);
            transition: all 0.3s ease;
        }

        .btn-voltar {
            bottom: 20px;
            right: 20px;
        }

        .btn-proximo {
            bottom: 20px;
            left: 20px;
        }

        .btn-voltar:hover, .btn-proximo:hover {
            background: #e6b800;
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 207, 0, 0.6);
        }

        /* Cores específicas para cada prova */
        .prova-saeb .card-header {
            border-bottom-color: #4CAF50;
        }

        .prova-brasil .card-header {
            border-bottom-color: #2196F3;
        }

        .prova-saresp .card-header {
            border-bottom-color: #FF9800;
        }

        .prova-etec .card-header {
            border-bottom-color: #9C27B0;
        }

        /* Media Queries para tablets */
        @media (min-width: 768px) {
            body {
                padding: 30px 20px;
                justify-content: center;
            }
            
            #ImgTopo {
                width: 120px;
                height: 120px;
                margin-bottom: 30px;
            }
            
            .provas-container {
                max-width: 700px;
                gap: 25px;
            }
            
            .prova-card {
                padding: 30px 25px;
                border-radius: 25px;
            }
            
            .card-header {
                padding: 18px;
                margin: -30px -25px 25px -25px;
            }
            
            .text-prova {
                font-size: 24px;
            }
            
            .data-prova {
                font-size: 32px;
            }
            
            .ProvaBrasil {
                width: 120px;
                height: 120px;
            }
            
            .btn-estudo {
                padding: 14px 30px;
                font-size: 17px;
            }
            
            .btn-voltar, .btn-proximo {
                width: 60px;
                height: 60px;
                font-size: 26px;
            }
        }

        /* Media Queries para desktop */
        @media (min-width: 1024px) {
            .provas-container {
                max-width: 900px;
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 30px;
            }
            
            .prova-card {
                padding: 35px 30px;
            }
            
            .card-header {
                padding: 20px;
                margin: -35px -30px 30px -30px;
            }
            
            .text-prova {
                font-size: 26px;
            }
            
            .data-prova {
                font-size: 36px;
            }
        }

        /* Melhorias para telas muito pequenas */
        @media (max-width: 360px) {
            body {
                padding: 15px 10px;
            }
            
            #ImgTopo {
                width: 80px;
                height: 80px;
                margin-bottom: 20px;
            }
            
            .provas-container {
                gap: 15px;
            }
            
            .prova-card {
                padding: 20px 15px;
                border-radius: 15px;
            }
            
            .card-header {
                padding: 12px;
                margin: -20px -15px 15px -15px;
            }
            
            .text-prova {
                font-size: 18px;
            }
            
            .info-prova {
                font-size: 14px;
            }
            
            .data-prova {
                font-size: 24px;
            }
            
            .ProvaBrasil {
                width: 80px;
                height: 80px;
            }
            
            .btn-estudo {
                padding: 10px 20px;
                font-size: 14px;
                width: 90%;
            }
            
            .btn-voltar, .btn-proximo {
                width: 50px;
                height: 50px;
                font-size: 20px;
                bottom: 15px;
            }
            
            .btn-voltar {
                right: 15px;
            }
            
            .btn-proximo {
                left: 15px;
            }
        }

        /* Animações */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .prova-card {
            animation: fadeInUp 0.6s ease-out;
        }

        .prova-card:nth-child(1) { animation-delay: 0.1s; }
        .prova-card:nth-child(2) { animation-delay: 0.2s; }
        .prova-card:nth-child(3) { animation-delay: 0.3s; }
        .prova-card:nth-child(4) { animation-delay: 0.4s; }
    </style>
</head>
<body>

    <div id="ImgTopo" class="aba-container">
        <img src="ImagensPr/Provas.png" alt="Provas">
    </div>

    <div class="provas-container">
        <!-- SAEB -->

                <p class="text-prova">PROVA.SAEB</p>
            </div>
            <div class="card-content">

                    <p>Ocorrerá no dia:</p>

        <div class="prova-card prova-brasil">

            </div>
        </div>

        <!-- SARESP -->
        <div class="prova-card prova-saresp">
            <div class="card-header">
                <p class="text-prova">PROVA.SARESP</p>
            </div>
            <div class="card-content">

                    <p>Ocorrerá no dia:</p>

                </div>
                <img class="ProvaBrasil" src="ImagensPr/SarespPr.png" alt="SARESP">
                <button class="btn-estudo" onclick="mostrarSR()">Estude Agora!</button>
            </div>
        </div>

        <!-- ETEC -->
        <div class="prova-card prova-etec">
            <div class="card-header">
                <p class="text-prova">PROVA.ETEC</p>
            </div>
            <div class="card-content">

                    <p>Ocorrerá no dia:</p>

    </div>

    <button class="btn-voltar" onclick="history.back()">←</button>

    <script>

</body>
</html>
