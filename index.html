<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coliseum - Sistema de Desafios</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 0.5rem;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .status {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 0.9rem;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèõÔ∏è COLISEUM</h1>
        <p class="subtitle">Sistema de Desafios Educacionais</p>
        
        <div class="menu">
            <a href="/Login/index.html" class="btn">üéØ Fazer Login</a>
            <a href="/Menu/indexM.html" class="btn">üöÄ Ir para o Menu</a>
        </div>

        <div class="status" id="status">
            <div class="loading"></div>
            Verificando conex√£o com o servidor...
        </div>
    </div>

    <script>
        // Verificar status do backend
        async function checkBackendStatus() {
            try {
                const response = await fetch('https://coliseum-api.onrender.com/api/health');
                const data = await response.json();
                
                if (data.status === 'online') {
                    document.getElementById('status').innerHTML = 
                        '‚úÖ Servidor Backend Online | ' + new Date().toLocaleTimeString();
                } else {
                    document.getElementById('status').innerHTML = 
                        '‚ùå Servidor Backend Offline';
                }
            } catch (error) {
                document.getElementById('status').innerHTML = 
                    '‚ùå Erro ao conectar com o servidor';
            }
        }

        // Verificar se as p√°ginas existem
        async function checkPages() {
            const pages = [
                '/Login/index.html',
                '/Menu/indexM.html',
                '/Ranking/index.html'
            ];
            
            for (const page of pages) {
                try {
                    const response = await fetch(page);
                    if (!response.ok) {
                        console.warn(`P√°gina n√£o encontrada: ${page}`);
                    }
                } catch (error) {
                    console.warn(`Erro ao acessar: ${page}`, error);
                }
            }
        }

        // Inicializar verifica√ß√µes
        checkBackendStatus();
        checkPages();
        
        // Verificar a cada 30 segundos
        setInterval(checkBackendStatus, 30000);
    </script>
</body>
</html>
