<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso - Coliseum</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            min-height: 100vh;
            color: #fff;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 350px;
            background: #2a2a2a;
            border-right: 2px solid #444;
            overflow-y: auto;
            height: 100vh;
            position: fixed;
        }

        .sidebar-header {
            padding: 20px;
            background: #383838;
            border-bottom: 2px solid #444;
        }

        .curso-info h1 {
            color: #ffcf00;
            font-size: 1.4rem;
            margin-bottom: 8px;
        }

        .curso-meta {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .meta-item {
            text-align: center;
        }

        .meta-value {
            color: #ffcf00;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .meta-label {
            color: #888;
            font-size: 0.7rem;
        }

        .progresso-geral {
            margin-top: 15px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #444;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ffcf00, #ff6b00);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .progress-text {
            display: flex;
            justify-content: space-between;
            color: #aaa;
            font-size: 0.8rem;
            margin-top: 5px;
        }

        /* M√≥dulos */
        .modulos-container {
            padding: 20px;
        }

        .modulo {
            margin-bottom: 20px;
            background: #383838;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #555;
        }

        .modulo-header {
            padding: 15px;
            background: rgba(255, 207, 0, 0.1);
            border-bottom: 1px solid #555;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modulo-header h3 {
            color: #ffcf00;
            font-size: 1.1rem;
        }

        .modulo-conteudo {
            display: none;
        }

        .modulo.concluido .modulo-header {
            background: rgba(76, 175, 80, 0.1);
        }

        .modulo.aberto .modulo-conteudo {
            display: block;
        }

        .aulas-lista {
            list-style: none;
        }

        .aula-item {
            padding: 12px 15px;
            border-bottom: 1px solid #444;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .aula-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .aula-item.ativa {
            background: rgba(255, 207, 0, 0.1);
            border-left: 3px solid #ffcf00;
        }

        .aula-item.concluida {
            color: #4CAF50;
        }

        .aula-checkbox {
            width: 18px;
            height: 18px;
            border: 2px solid #555;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .aula-item.concluida .aula-checkbox {
            background: #4CAF50;
            border-color: #4CAF50;
        }

        .aula-item.concluida .aula-checkbox::after {
            content: '‚úì';
            color: white;
            font-size: 12px;
        }

        .aula-info {
            flex: 1;
        }

        .aula-titulo {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .aula-duracao {
            color: #888;
            font-size: 0.8rem;
        }

        /* Conte√∫do Principal */
        .conteudo-principal {
            flex: 1;
            margin-left: 350px;
            padding: 0;
        }

        .aula-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 30px;
        }

        .aula-header {
            margin-bottom: 30px;
        }

        .aula-header h1 {
            color: #ffcf00;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .aula-descricao {
            color: #ccc;
            font-size: 1.1rem;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .aula-meta {
            display: flex;
            gap: 20px;
            color: #888;
            font-size: 0.9rem;
        }

        .video-container {
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 30px;
            aspect-ratio: 16/9;
        }

        .video-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .video-provider-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            z-index: 10;
        }

        .conteudo-aula {
            background: #2a2a2a;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .conteudo-aula h2, .conteudo-aula h3 {
            color: #ffcf00;
            margin: 20px 0 10px 0;
        }

        .conteudo-aula p {
            margin-bottom: 15px;
        }

        .conteudo-aula ul, .conteudo-aula ol {
            margin-left: 20px;
            margin-bottom: 15px;
        }

        .acoes-aula {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-top: 1px solid #444;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ffcf00, #ff6b00);
            color: #000;
        }

        .btn-secondary {
            background: #2a2a2a;
            color: #fff;
            border: 1px solid #555;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-primary:hover {
            box-shadow: 0 5px 15px rgba(255, 207, 0, 0.4);
        }

        /* Bot√£o Voltar */
        .btn-voltar {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #ffcf00;
            color: #000;
            font-size: 24px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 15px rgba(255, 207, 0, 0.4);
        }

        .btn-voltar:hover {
            background: #e6b800;
            transform: scale(1.1);
        }

        /* Estados vazios */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #ffcf00;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #ffcf00;
        }

        .loading i {
            font-size: 2rem;
            margin-bottom: 15px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsivo */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                position: relative;
                width: 100%;
                height: auto;
            }

            .conteudo-principal {
                margin-left: 0;
            }

            .btn-voltar {
                width: 50px;
                height: 50px;
                font-size: 20px;
                bottom: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar com m√≥dulos -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="curso-info">
                    <h1 id="curso-titulo">Carregando...</h1>
                    <div class="progresso-geral">
                        <div class="progress-bar">
                            <div class="progress-fill" id="progresso-geral" style="width: 0%"></div>
                        </div>
                        <div class="progress-text">
                            <span>Progresso do Curso</span>
                            <span id="progresso-texto">0%</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modulos-container" id="modulos-container">
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>Carregando m√≥dulos...</p>
                </div>
            </div>
        </div>

        <!-- Conte√∫do principal -->
        <div class="conteudo-principal">
            <div class="aula-container" id="aula-container">
                <div class="empty-state" id="empty-state">
                    <i class="fas fa-play-circle"></i>
                    <h3>Selecione uma aula</h3>
                    <p>Escolha uma aula na sidebar para come√ßar seus estudos</p>
                </div>

                <div id="aula-conteudo" style="display: none;">
                    <div class="aula-header">
                        <h1 id="aula-titulo">T√≠tulo da Aula</h1>
                        <p class="aula-descricao" id="aula-descricao">Descri√ß√£o da aula</p>
                        <div class="aula-meta">
                            <span><i class="fas fa-clock"></i> <span id="aula-duracao">0</span> min</span>
                            <span><i class="fas fa-book"></i> <span id="aula-modulo">M√≥dulo</span></span>
                            <span><i class="fas fa-video"></i> <span id="aula-provedor">Plataforma</span></span>
                        </div>
                    </div>

                    <div class="video-container" id="video-container" style="display: none; position: relative;">
                        <!-- Player de v√≠deo ser√° inserido aqui -->
                    </div>

                    <div class="conteudo-aula" id="conteudo-texto">
                        <!-- Conte√∫do em texto da aula -->
                    </div>

                    <div class="acoes-aula">
                        <button class="btn btn-secondary" id="btn-aula-anterior">
                            <i class="fas fa-arrow-left"></i> Aula Anterior
                        </button>
                        <button class="btn btn-primary" id="btn-concluir-aula">
                            <i class="fas fa-check"></i> Marcar como Conclu√≠da
                        </button>
                        <button class="btn btn-secondary" id="btn-proxima-aula" style="display: none;">
                            Pr√≥xima Aula <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button class="btn-voltar" onclick="voltarParaCursos()">‚Üê</button>

    <script>
        // Configura√ß√µes
        const API_BASE_URL = 'https://coliseum-api.onrender.com';
        
        // Estado global
        let cursoAtual = null;
        let modulos = [];
        let aulaAtual = null;
        let usuarioId = 1; // ID fixo para teste

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('üöÄ Inicializando p√°gina do curso...');
            
            const urlParams = new URLSearchParams(window.location.search);
            const cursoId = urlParams.get('id');
            
            if (cursoId) {
                await carregarCurso(cursoId);
                await carregarModulos(cursoId);
            } else {
                mostrarErro('ID do curso n√£o especificado');
            }
        });

        // ‚úÖ CARREGAR CURSO
        async function carregarCurso(cursoId) {
            try {
                console.log(`üìö Buscando curso ${cursoId}...`);
                
                const response = await fetch(`${API_BASE_URL}/api/cursos/${cursoId}`);
                
                if (response.ok) {
                    cursoAtual = await response.json();
                    document.getElementById('curso-titulo').textContent = cursoAtual.titulo;
                    console.log('‚úÖ Curso carregado:', cursoAtual.titulo);
                } else {
                    // Se n√£o encontrar curso espec√≠fico, busca na lista geral
                    await buscarCursoNaListaGeral(cursoId);
                }
                
            } catch (error) {
                console.error('‚ùå Erro ao carregar curso:', error);
                await buscarCursoNaListaGeral(cursoId);
            }
        }

        // ‚úÖ BUSCAR CURSO NA LISTA GERAL
        async function buscarCursoNaListaGeral(cursoId) {
            try {
                console.log(`üîç Buscando curso ${cursoId} na lista geral...`);
                
                const response = await fetch(`${API_BASE_URL}/api/cursos`);
                
                if (response.ok) {
                    const todosCursos = await response.json();
                    cursoAtual = todosCursos.find(c => c.id == cursoId);
                    
                    if (cursoAtual) {
                        document.getElementById('curso-titulo').textContent = cursoAtual.titulo;
                        console.log('‚úÖ Curso encontrado na lista geral:', cursoAtual.titulo);
                    } else {
                        mostrarErro(`Curso ID ${cursoId} n√£o encontrado. Cursos dispon√≠veis: ${todosCursos.map(c => c.id).join(', ')}`);
                    }
                } else {
                    throw new Error('N√£o foi poss√≠vel carregar os cursos');
                }
                
            } catch (error) {
                console.error('‚ùå Erro ao buscar cursos:', error);
                mostrarErro('Erro ao carregar os cursos');
            }
        }

        // ‚úÖ CARREGAR M√ìDULOS
        async function carregarModulos(cursoId) {
            try {
                console.log(`üìÇ Buscando m√≥dulos do curso ${cursoId}...`);
                
                const response = await fetch(`${API_BASE_URL}/api/cursos/${cursoId}/modulos?usuarioId=${usuarioId}`);
                
                if (response.ok) {
                    modulos = await response.json();
                    console.log('‚úÖ M√≥dulos carregados:', modulos);
                    exibirModulos();
                    
                    // Carrega primeira aula se existir
                    if (modulos.length > 0 && modulos[0].aulas && modulos[0].aulas.length > 0) {
                        setTimeout(() => carregarAula(modulos[0].aulas[0].id), 500);
                    }
                } else {
                    console.log('üì≠ Curso n√£o possui m√≥dulos');
                    modulos = [];
                    exibirModulos();
                }
                
            } catch (error) {
                console.error('‚ùå Erro ao carregar m√≥dulos:', error);
                modulos = [];
                exibirModulos();
            }
        }

        // ‚úÖ EXIBIR M√ìDULOS
        function exibirModulos() {
            const container = document.getElementById('modulos-container');
            
            if (!modulos || modulos.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-book"></i>
                        <h3>Curso sem Conte√∫do</h3>
                        <p>Este curso ainda n√£o possui m√≥dulos dispon√≠veis</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = '';

            modulos.forEach(modulo => {
                const aulas = modulo.aulas || [];
                
                const moduloDiv = document.createElement('div');
                moduloDiv.className = 'modulo';
                moduloDiv.innerHTML = `
                    <div class="modulo-header" onclick="toggleModulo(this)">
                        <h3>${modulo.titulo}</h3>
                        <span>${aulas.length} aulas</span>
                    </div>
                    <div class="modulo-conteudo">
                        ${aulas.length > 0 ? `
                            <ul class="aulas-lista">
                                ${aulas.map(aula => `
                                    <li class="aula-item" 
                                        onclick="carregarAula(${aula.id})"
                                        data-aula-id="${aula.id}">
                                        <div class="aula-checkbox"></div>
                                        <div class="aula-info">
                                            <div class="aula-titulo">${aula.titulo}</div>
                                            <div class="aula-duracao">${aula.duracao || 0} min</div>
                                        </div>
                                    </li>
                                `).join('')}
                            </ul>
                        ` : `
                            <div style="padding: 20px; text-align: center; color: #888;">
                                <i class="fas fa-video-slash"></i>
                                <p>Nenhuma aula dispon√≠vel</p>
                            </div>
                        `}
                    </div>
                `;

                container.appendChild(moduloDiv);
            });

            // Abre primeiro m√≥dulo
            const primeiroModulo = document.querySelector('.modulo');
            if (primeiroModulo) {
                primeiroModulo.classList.add('aberto');
            }
        }

        // ‚úÖ CARREGAR AULA
        async function carregarAula(aulaId) {
            try {
                console.log(`üé¨ Carregando aula ${aulaId}...`);
                
                // Ativa aula selecionada
                document.querySelectorAll('.aula-item').forEach(item => {
                    item.classList.remove('ativa');
                });
                
                const aulaItem = document.querySelector(`[data-aula-id="${aulaId}"]`);
                if (aulaItem) {
                    aulaItem.classList.add('ativa');
                    
                    const modulo = aulaItem.closest('.modulo');
                    if (modulo && !modulo.classList.contains('aberto')) {
                        modulo.classList.add('aberto');
                    }
                }

                // Busca dados da aula
                const response = await fetch(`${API_BASE_URL}/api/aulas/${aulaId}?usuarioId=${usuarioId}`);
                
                if (response.ok) {
                    aulaAtual = await response.json();
                    exibirAula(aulaAtual);
                } else {
                    throw new Error('Aula n√£o encontrada');
                }

            } catch (error) {
                console.error('‚ùå Erro ao carregar aula:', error);
                mostrarErro('Erro ao carregar a aula');
            }
        }

        // ‚úÖ EXIBIR AULA
        function exibirAula(aula) {
            console.log('üéØ Exibindo aula:', aula);
            
            document.getElementById('empty-state').style.display = 'none';
            document.getElementById('aula-conteudo').style.display = 'block';

            // Informa√ß√µes b√°sicas
            document.getElementById('aula-titulo').textContent = aula.titulo;
            document.getElementById('aula-descricao').textContent = aula.descricao || 'Sem descri√ß√£o';
            document.getElementById('aula-duracao').textContent = aula.duracao || 0;
            document.getElementById('aula-modulo').textContent = aula.modulo?.titulo || 'M√≥dulo';
            document.getElementById('aula-provedor').textContent = 'YouTube';

            // V√≠deo
            const videoContainer = document.getElementById('video-container');
            if (aula.videoUrl) {
                videoContainer.style.display = 'block';
                videoContainer.innerHTML = `
                    <div class="video-provider-badge">
                        <i class="fas fa-play"></i> YouTube
                    </div>
                    <iframe src="${aula.videoUrl}" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                            allowfullscreen>
                    </iframe>
                `;
            } else {
                videoContainer.style.display = 'none';
            }

            // Conte√∫do
            const conteudoTexto = document.getElementById('conteudo-texto');
            conteudoTexto.innerHTML = aula.conteudo || '<p>Conte√∫do da aula em desenvolvimento...</p>';

            // Configura navega√ß√£o
            configurarNavegacao(aula);
        }

        // ‚úÖ CONFIGURAR NAVEGA√á√ÉO
        function configurarNavegacao(aula) {
            const btnConcluir = document.getElementById('btn-concluir-aula');
            const concluida = aula.progressos && aula.progressos.length > 0 && aula.progressos[0].concluida;
            
            btnConcluir.innerHTML = concluida ? 
                '<i class="fas fa-check"></i> Aula Conclu√≠da' : 
                '<i class="fas fa-check"></i> Marcar como Conclu√≠da';
            btnConcluir.disabled = concluida;
            btnConcluir.style.opacity = concluida ? '0.6' : '1';

            if (!concluida) {
                btnConcluir.onclick = () => concluirAula(aula.id);
            }
        }

        // ‚úÖ CONCLUS√ÉO DE AULA
        async function concluirAula(aulaId) {
            try {
                console.log(`‚úÖ Concluindo aula ${aulaId}...`);
                
                const response = await fetch(`${API_BASE_URL}/api/progresso/aula`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        usuarioId: usuarioId,
                        aulaId: aulaId,
                        cursoId: cursoAtual.id
                    })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    console.log('‚úÖ Progresso salvo:', result);
                    
                    // Atualiza interface
                    const aulaItem = document.querySelector(`[data-aula-id="${aulaId}"]`);
                    if (aulaItem) {
                        aulaItem.classList.add('concluida');
                    }
                    
                    const btnConcluir = document.getElementById('btn-concluir-aula');
                    btnConcluir.innerHTML = '<i class="fas fa-check"></i> Aula Conclu√≠da';
                    btnConcluir.disabled = true;
                    btnConcluir.style.opacity = '0.6';
                    
                    mostrarMensagem('üéâ Aula conclu√≠da com sucesso!');
                }
                
            } catch (error) {
                console.error('‚ùå Erro ao concluir aula:', error);
                mostrarMensagem('‚ùå Erro ao salvar progresso', 'error');
            }
        }

        // ‚úÖ FUN√á√ïES AUXILIARES
        function toggleModulo(element) {
            const modulo = element.parentElement;
            modulo.classList.toggle('aberto');
        }

        function voltarParaCursos() {
            window.location.href = '/extras';
        }

        function mostrarErro(mensagem) {
            const container = document.getElementById('aula-container');
            container.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h3>Erro</h3>
                    <p>${mensagem}</p>
                    <button class="btn btn-primary" onclick="voltarParaCursos()">
                        Voltar para Cursos
                    </button>
                </div>
            `;
        }

        function mostrarMensagem(mensagem, tipo = 'success') {
            const mensagemDiv = document.createElement('div');
            mensagemDiv.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${tipo === 'success' ? '#4CAF50' : '#f44336'};
                color: white;
                padding: 15px 20px;
                border-radius: 8px;
                z-index: 10000;
            `;
