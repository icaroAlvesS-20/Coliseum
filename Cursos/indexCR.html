<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso - Coliseum</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            min-height: 100vh;
            color: #fff;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 350px;
            background: #2a2a2a;
            border-right: 2px solid #444;
            overflow-y: auto;
            height: 100vh;
            position: fixed;
        }

        .sidebar-header {
            padding: 20px;
            background: #383838;
            border-bottom: 2px solid #444;
        }

        .curso-info h1 {
            color: #ffcf00;
            font-size: 1.4rem;
            margin-bottom: 8px;
        }

        .curso-meta {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .meta-item {
            text-align: center;
        }

        .meta-value {
            color: #ffcf00;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .meta-label {
            color: #888;
            font-size: 0.7rem;
        }

        .progresso-geral {
            margin-top: 15px;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #444;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ffcf00, #ff6b00);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .progress-text {
            display: flex;
            justify-content: space-between;
            color: #aaa;
            font-size: 0.8rem;
            margin-top: 5px;
        }

        /* M√≥dulos */
        .modulos-container {
            padding: 20px;
        }

        .modulo {
            margin-bottom: 20px;
            background: #383838;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #555;
        }

        .modulo-header {
            padding: 15px;
            background: rgba(255, 207, 0, 0.1);
            border-bottom: 1px solid #555;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modulo-header h3 {
            color: #ffcf00;
            font-size: 1.1rem;
        }

        .modulo-conteudo {
            display: none;
        }

        .modulo.concluido .modulo-header {
            background: rgba(76, 175, 80, 0.1);
        }

        .modulo.aberto .modulo-conteudo {
            display: block;
        }

        .aulas-lista {
            list-style: none;
        }

        .aula-item {
            padding: 12px 15px;
            border-bottom: 1px solid #444;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .aula-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .aula-item.ativa {
            background: rgba(255, 207, 0, 0.1);
            border-left: 3px solid #ffcf00;
        }

        .aula-item.concluida {
            color: #4CAF50;
        }

        .aula-checkbox {
            width: 18px;
            height: 18px;
            border: 2px solid #555;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .aula-item.concluida .aula-checkbox {
            background: #4CAF50;
            border-color: #4CAF50;
        }

        .aula-item.concluida .aula-checkbox::after {
            content: '‚úì';
            color: white;
            font-size: 12px;
        }

        .aula-info {
            flex: 1;
        }

        .aula-titulo {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .aula-duracao {
            color: #888;
            font-size: 0.8rem;
        }

        /* Conte√∫do Principal */
        .conteudo-principal {
            flex: 1;
            margin-left: 350px;
            padding: 0;
        }

        .aula-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 30px;
        }

        .aula-header {
            margin-bottom: 30px;
        }

        .aula-header h1 {
            color: #ffcf00;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .aula-descricao {
            color: #ccc;
            font-size: 1.1rem;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .aula-meta {
            display: flex;
            gap: 20px;
            color: #888;
            font-size: 0.9rem;
        }

        .video-container {
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 30px;
            aspect-ratio: 16/9;
        }

        .video-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .video-provider-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            z-index: 10;
        }

        .conteudo-aula {
            background: #2a2a2a;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .conteudo-aula h2, .conteudo-aula h3 {
            color: #ffcf00;
            margin: 20px 0 10px 0;
        }

        .conteudo-aula p {
            margin-bottom: 15px;
        }

        .conteudo-aula ul, .conteudo-aula ol {
            margin-left: 20px;
            margin-bottom: 15px;
        }

        .acoes-aula {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-top: 1px solid #444;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ffcf00, #ff6b00);
            color: #000;
        }

        .btn-secondary {
            background: #2a2a2a;
            color: #fff;
            border: 1px solid #555;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-primary:hover {
            box-shadow: 0 5px 15px rgba(255, 207, 0, 0.4);
        }

        /* Bot√£o Voltar */
        .btn-voltar {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #ffcf00;
            color: #000;
            font-size: 24px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 15px rgba(255, 207, 0, 0.4);
        }

        .btn-voltar:hover {
            background: #e6b800;
            transform: scale(1.1);
        }

        /* Estados vazios */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            color: #ffcf00;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #ffcf00;
        }

        .loading i {
            font-size: 2rem;
            margin-bottom: 15px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsivo */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                position: relative;
                width: 100%;
                height: auto;
            }

            .conteudo-principal {
                margin-left: 0;
            }

            .btn-voltar {
                width: 50px;
                height: 50px;
                font-size: 20px;
                bottom: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar com m√≥dulos -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="curso-info">
                    <h1 id="curso-titulo">Carregando...</h1>
                    <div class="progresso-geral">
                        <div class="progress-bar">
                            <div class="progress-fill" id="progresso-geral" style="width: 0%"></div>
                        </div>
                        <div class="progress-text">
                            <span>Progresso do Curso</span>
                            <span id="progresso-texto">0%</span>

                    </div>
                </div>
            </div>
            <div class="modulos-container" id="modulos-container">
                <!-- M√≥dulos ser√£o carregados aqui -->
            </div>

        <!-- Conte√∫do principal -->
        <div class="conteudo-principal">
            <div class="aula-container" id="aula-container">
                <div class="empty-state" id="empty-state">
                    <i class="fas fa-play-circle"></i>
                    <h3>Selecione uma aula</h3>
                    <p>Escolha uma aula na sidebar para come√ßar seus estudos</p>
                </div>

                <div id="aula-conteudo" style="display: none;">
                    <!-- ... (mantenha o conte√∫do da aula) ... -->
                </div>
            </div>
        </div>
    </div>

    <button class="btn-voltar" onclick="voltarParaCursos()">‚Üê</button>

    <script>
        // Dados de exemplo para quando a API n√£o tiver m√≥dulos
        const CURSOS_EXEMPLO = {
            10: {
                id: 10,
                titulo: "Curso de Exemplo",
                descricao: "Este √© um curso de exemplo com conte√∫do demonstrativo",
                materia: "exemplo",
                nivel: "iniciante",
                modulos: [
                    {
                        id: 1,
                        titulo: "M√≥dulo de Introdu√ß√£o",
                        ordem: 1,
                        aulas: [
                            {
                                id: 101,
                                titulo: "Bem-vindo ao Curso",
                                descricao: "Introdu√ß√£o ao curso e seus objetivos",
                                duracao: 10,
                                videoUrl: "https://www.youtube.com/embed/dQw4w9WgXcQ",
                                provedor: "youtube",
                                conteudo: `
                                    <h2>Bem-vindo ao Curso!</h2>
                                    <p>Este √© um curso demonstrativo para mostrar a funcionalidade da plataforma.</p>
                                    <p>Quando os cursos reais forem criados no sistema, eles aparecer√£o aqui automaticamente.</p>
                                    
                                    <h3>O que voc√™ vai aprender</h3>
                                    <ul>
                                        <li>Conceitos fundamentais da mat√©ria</li>
                                        <li>Exerc√≠cios pr√°ticos</li>
                                        <li>Dicas e truques</li>
                                        <li>Prepara√ß√£o para avalia√ß√µes</li>
                                    </ul>
                                `
                            },
                            {
                                id: 102,
                                titulo: "Primeiros Passos",
                                descricao: "Come√ßando sua jornada de aprendizado",
                                duracao: 15,
                                videoUrl: "https://player-vz-ccb146c8-6e6.tv.pandavideo.com.br/embed/?v=9d33e5c2-7a2b-4b15-886c-5f1d72f5240b",
                                provedor: "pandavideo",
                                conteudo: `
                                    <h2>Primeiros Passos no Aprendizado</h2>
                                    <p>Vamos come√ßar sua jornada de aprendizado com conceitos b√°sicos.</p>
                                    
                                    <h3>Dicas para Sucesso</h3>
                                    <ul>
                                        <li>Estude regularmente</li>
                                        <li>Pratique os exerc√≠cios</li>
                                        <li>Participe das discuss√µes</li>
                                        <li>Revise o conte√∫do</li>
                                    </ul>
                                `
                            }
                        ]
                    },
                    {
                        id: 2,
                        titulo: "Conte√∫do Intermedi√°rio",
                        ordem: 2,
                        aulas: [
                            {
                                id: 201,
                                titulo: "Aprofundando o Conhecimento",
                                descricao: "Explorando t√≥picos mais avan√ßados",
                                duracao: 20,
                                videoUrl: "https://www.youtube.com/embed/NU_n3G7UE6c",
                                provedor: "youtube",
                                conteudo: `
                                    <h2>Aprofundando o Conhecimento</h2>
                                    <p>Nesta etapa vamos explorar t√≥picos mais complexos e desafiadores.</p>
                                    
                                    <h3>T√≥picos Abordados</h3>
                                    <ul>
                                        <li>Conceitos intermedi√°rios</li>
                                        <li>Exerc√≠cios desafiadores</li>
                                        <li>Casos de estudo</li>
                                        <li>Prepara√ß√£o avan√ßada</li>
                                    </ul>
                                `
                            }
                        ]
                    }
                ]
            }
        };

        // Estado global
        let cursoAtual = null;
        let modulos = [];
        let aulaAtual = null;
        let usuarioId = null;
        let progressoUsuario = {};

        // Inicializa√ß√£o
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('üöÄ Inicializando p√°gina do curso...');
            
            // Pega ID do curso da URL
            const urlParams = new URLSearchParams(window.location.search);
            const cursoId = urlParams.get('id');
            usuarioId = localStorage.getItem('userId') || 1;
            
            if (cursoId) {
                await carregarCurso(cursoId);
                await carregarModulos(cursoId);
                carregarProgressoLocal();
            } else {
                mostrarErro('ID do curso n√£o especificado');
            }
        });

        // ‚úÖ CARREGAR DADOS DO CURSO - CORRIGIDO
        async function carregarCurso(cursoId) {
            try {
                console.log(`üìö Buscando curso ID: ${cursoId} da API...`);
                
                // Tenta carregar da API primeiro
                const response = await fetch(`https://coliseum-api.onrender.com/api/cursos`);
                if (response.ok) {
                    const cursos = await response.json();
                    console.log('üì¶ Cursos da API:', cursos);
                    
                    // A API retorna um array, n√£o um objeto
                    cursoAtual = Array.isArray(cursos) ? 
                        cursos.find(c => c.id == cursoId) : 
                        cursos[cursoId];
                        
                    console.log('üîç Curso encontrado na API:', cursoAtual);
                }
            } catch (error) {
                console.log('üåê Erro na API, usando dados locais:', error);
            }
            
            // Fallback para dados locais se API n√£o retornou curso
            if (!cursoAtual) {
                console.log('üîÑ API n√£o retornou curso, usando dados de exemplo...');
                cursoAtual = CURSOS_EXEMPLO[cursoId];
            }
            
            if (cursoAtual) {
                console.log('‚úÖ Curso carregado:', cursoAtual);
                document.getElementById('curso-titulo').textContent = cursoAtual.titulo;
                atualizarProgressoGeral();
            } else {
                mostrarErro('Curso n√£o encontrado na API nem nos dados locais');
            }
        }

        // ‚úÖ CARREGAR M√ìDULOS E AULAS - CORRIGIDO
        async function carregarModulos(cursoId) {
            try {
                console.log(`üìÇ Buscando m√≥dulos do curso ${cursoId}...`);
                
                // PRIMEIRO: Verifica se o curso da API j√° tem m√≥dulos
                if (cursoAtual && cursoAtual.modulos && cursoAtual.modulos.length > 0) {
                    console.log('‚úÖ Usando m√≥dulos do curso da API');
                    modulos = cursoAtual.modulos;
                } 
                // SEGUNDO: Tenta buscar m√≥dulos espec√≠ficos da API
                else {
                    console.log('üîç Buscando m√≥dulos na rota espec√≠fica...');
                    try {
                        const response = await fetch(`https://coliseum-api.onrender.com/api/cursos/${cursoId}/modulos`);
                        if (response.ok) {
                            modulos = await response.json();
                            console.log('‚úÖ M√≥dulos da API (rota espec√≠fica):', modulos);
                        } else if (response.status === 404) {
                            console.log('üì≠ Rota de m√≥dulos n√£o existe (404)');
                            throw new Error('Rota n√£o encontrada');
                        } else {
                            throw new Error(`HTTP ${response.status}`);
                        }
                    } catch (apiError) {
                        console.log('üåê Erro na API de m√≥dulos:', apiError);
                        // TERCEIRO: Usa dados de exemplo
                        console.log('üîÑ Usando m√≥dulos de exemplo...');
                        modulos = CURSOS_EXEMPLO[cursoId]?.modulos || [];
                    }
                }
            } catch (error) {
                console.log('‚ùå Erro geral, usando dados locais:', error);
                // Fallback final para dados locais
                modulos = CURSOS_EXEMPLO[cursoId]?.modulos || [];
            }
            
            console.log('üéØ M√≥dulos finais:', modulos);
            exibirModulos();
            
            // Se houver m√≥dulos, abre o primeiro por padr√£o e carrega primeira aula
            if (modulos.length > 0 && modulos[0]?.aulas?.length > 0) {
                const primeiroModulo = document.querySelector('.modulo');
                if (primeiroModulo) {
                    primeiroModulo.classList.add('aberto');
                }
                
                // Carrega a primeira aula automaticamente
                const primeiraAula = modulos[0].aulas[0];
                if (primeiraAula) {
                    setTimeout(() => carregarAula(primeiraAula.id), 500);
                }
            }
        }

        // ‚úÖ EXIBIR M√ìDULOS NA SIDEBAR - CORRIGIDO
        function exibirModulos() {
            const container = document.getElementById('modulos-container');
            
            if (!modulos || modulos.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-book"></i>
                        <h3>Conte√∫do em Desenvolvimento</h3>
                        <p>Este curso ainda n√£o possui m√≥dulos dispon√≠veis</p>
                        <p style="margin-top: 10px; font-size: 0.9rem; color: #ffcf00;">
                            <i class="fas fa-info-circle"></i>
                            Os administradores est√£o preparando o conte√∫do
                        </p>
                    </div>
                `;
                return;
            }

            container.innerHTML = '';

            modulos.forEach(modulo => {
                // Garante que aulas existem
                const aulas = modulo.aulas || [];
                const aulasConcluidas = aulas.filter(aula => 
                    progressoUsuario[aula.id] === true
                ).length;
                
                const todasConcluidas = aulas.length > 0 && aulasConcluidas === aulas.length;

                const moduloDiv = document.createElement('div');
                moduloDiv.className = 'modulo';
                
                moduloDiv.innerHTML = `
                    <div class="modulo-header" onclick="toggleModulo(this)">
                        <h3>${modulo.titulo}</h3>
                        <span>${aulasConcluidas}/${aulas.length}</span>
                    </div>
                    <div class="modulo-conteudo">
                        ${aulas.length > 0 ? `
                            <ul class="aulas-lista">
                                ${aulas.map(aula => `
                                    <li class="aula-item ${progressoUsuario[aula.id] ? 'concluida' : ''}" 
                                        onclick="carregarAula(${aula.id})"
                                        data-aula-id="${aula.id}">
                                        <div class="aula-checkbox"></div>
                                        <div class="aula-info">
                                            <div class="aula-titulo">${aula.titulo}</div>
                                            <div class="aula-duracao">${aula.duracao} min</div>
                                            ${aula.provedor === 'pandavideo' ? '<i class="fas fa-crown" style="color: #ffcf00; margin-left: 5px;"></i>' : ''}
                                        </div>
                                    </li>
                                `).join('')}
                            </ul>
                        ` : `
                            <div style="padding: 20px; text-align: center; color: #888;">
                                <i class="fas fa-video-slash"></i>
                                <p>Nenhuma aula dispon√≠vel neste m√≥dulo</p>
                            </div>
                        `}
                    </div>
                `;

                if (todasConcluidas) {
                    moduloDiv.classList.add('concluido');
                }

                container.appendChild(moduloDiv);
            });
        }

        // ‚úÖ CARREGAR AULA SELECIONADA - CORRIGIDO
        async function carregarAula(aulaId) {
            try {
                console.log(`üé¨ Carregando aula ID: ${aulaId}`);
                
                // Remove classe ativa de todas as aulas
                document.querySelectorAll('.aula-item').forEach(item => {
                    item.classList.remove('ativa');
                });

                // Adiciona classe ativa na aula selecionada
                const aulaItem = document.querySelector(`[data-aula-id="${aulaId}"]`);
                if (aulaItem) {
                    aulaItem.classList.add('ativa');
                    
                    // Garante que o m√≥dulo pai est√° aberto
                    const modulo = aulaItem.closest('.modulo');
                    if (modulo && !modulo.classList.contains('aberto')) {
                        modulo.classList.add('aberto');
                    }
                }

                // Encontra a aula nos dados
                aulaAtual = null;
                let moduloDaAula = null;
                
                for (const modulo of modulos) {
                    const aulaEncontrada = modulo.aulas?.find(a => a.id === aulaId);
                    if (aulaEncontrada) {
                        aulaAtual = aulaEncontrada;
                        moduloDaAula = modulo;
                        break;
                    }
                }

                if (aulaAtual && moduloDaAula) {
                    aulaAtual.modulo = moduloDaAula;
                    exibirAula(aulaAtual);
                } else {
                    mostrarErro('Aula n√£o encontrada nos m√≥dulos dispon√≠veis');
                }

            } catch (error) {
                console.error('‚ùå Erro ao carregar aula:', error);
                mostrarErro('Erro ao carregar a aula selecionada');
            }
        }

        // ... (mantenha as outras fun√ß√µes como exibirAula, configurarNavegacao, concluirAula, etc.)

        // ‚úÖ ATUALIZAR PROGRESSO GERAL - CORRIGIDO
        function atualizarProgressoGeral() {
            if (!cursoAtual) return;

            let totalAulas = 0;
            let aulasConcluidas = 0;

            modulos.forEach(modulo => {
                const aulas = modulo.aulas || [];
                totalAulas += aulas.length;
                aulas.forEach(aula => {
                    if (progressoUsuario[aula.id]) {
                        aulasConcluidas++;
                    }
                });
            });

            const progresso = totalAulas > 0 ? Math.round((aulasConcluidas / totalAulas) * 100) : 0;
            
            document.getElementById('progresso-geral').style.width = `${progresso}%`;
            document.getElementById('progresso-texto').textContent = `${progresso}%`;
        }

        // ‚úÖ GERENCIAMENTO DE PROGRESSO LOCAL
        function carregarProgressoLocal() {
            const progressoSalvo = localStorage.getItem(`progresso_curso_${cursoAtual?.id}_usuario_${usuarioId}`);
            if (progressoSalvo) {
                progressoUsuario = JSON.parse(progressoSalvo);
            } else {
                progressoUsuario = {};
            }
            console.log('üìä Progresso carregado:', progressoUsuario);
        }

        function salvarProgressoLocal() {
            localStorage.setItem(`progresso_curso_${cursoAtual?.id}_usuario_${usuarioId}`, JSON.stringify(progressoUsuario));
            console.log('üíæ Progresso salvo:', progressoUsuario);
        }

        // ‚úÖ FUN√á√ïES AUXILIARES
        function toggleModulo(element) {
            const modulo = element.parentElement;
            modulo.classList.toggle('aberto');
        }

        function voltarParaCursos() {
            window.location.href = '/extras';
        }

        function mostrarErro(mensagem) {
            const container = document.getElementById('aula-container');
            container.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h3>Erro</h3>
                    <p>${mensagem}</p>
                    <button class="btn btn-primary" onclick="voltarParaCursos()" style="margin-top: 20px;">
                        Voltar para Cursos
                    </button>
                </div>
            `;
        }

        // Debug
        window.debugCurso = function() {
            console.log('=== DEBUG CURSO ===');
            console.log('Curso:', cursoAtual);
            console.log('M√≥dulos:', modulos);
            console.log('Aula atual:', aulaAtual);
            console.log('Progresso:', progressoUsuario);
            console.log('Usuario ID:', usuarioId);
        };

        // Adicione as fun√ß√µes restantes que est√£o faltando:
        function exibirAula(aula) {
            console.log('üéØ Exibindo aula:', aula);
            
            document.getElementById('empty-state').style.display = 'none';
            document.getElementById('aula-conteudo').style.display = 'block';

            // Atualiza informa√ß√µes b√°sicas
            document.getElementById('aula-titulo').textContent = aula.titulo;
            document.getElementById('aula-descricao').textContent = aula.descricao || 'Sem descri√ß√£o dispon√≠vel';
            document.getElementById('aula-duracao').textContent = aula.duracao || 0;
            document.getElementById('aula-modulo').textContent = aula.modulo?.titulo || 'M√≥dulo';
            
            // Define o provedor do v√≠deo
            const provedorNome = aula.provedor === 'pandavideo' ? 'Panda Video' : 'YouTube';
            document.getElementById('aula-provedor').textContent = provedorNome;

            // Conte√∫do de v√≠deo
            const videoContainer = document.getElementById('video-container');
            if (aula.videoUrl) {
                videoContainer.style.display = 'block';
                videoContainer.innerHTML = `
                    <div class="video-provider-badge">
                        <i class="fas ${aula.provedor === 'pandavideo' ? 'fa-crown' : 'fa-play'}"></i>
                        ${provedorNome}
                    </div>
                    <iframe src="${aula.videoUrl}" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                            allowfullscreen>
                    </iframe>
                `;
            } else {
                videoContainer.style.display = 'none';
                videoContainer.innerHTML = '<div class="empty-state"><i class="fas fa-video-slash"></i><p>V√≠deo n√£o dispon√≠vel</p></div>';
            }

            // Conte√∫do em texto
            const conteudoTexto = document.getElementById('conteudo-texto');
            if (aula.conteudo) {
                conteudoTexto.innerHTML = aula.conteudo;
            } else {
                conteudoTexto.innerHTML = '<p>Conte√∫do da aula em desenvolvimento...</p>';
            }

            // Configura bot√µes de navega√ß√£o
            configurarNavegacao(aula);
        }

        function configurarNavegacao(aula) {
            const btnAnterior = document.getElementById('btn-aula-anterior');
            const btnProxima = document.getElementById('btn-proxima-aula');
            const btnConcluir = document.getElementById('btn-concluir-aula');

            // Encontra aula atual no array de m√≥dulos
            let aulaIndex = -1;
            let moduloAtual = null;

            for (const modulo of modulos) {
                const index = modulo.aulas?.findIndex(a => a.id === aula.id) || -1;
                if (index !== -1) {
                    aulaIndex = index;
                    moduloAtual = modulo;
                    break;
                }
            }

            // Configura bot√£o anterior
            if (aulaIndex > 0 && moduloAtual) {
                btnAnterior.style.display = 'flex';
                btnAnterior.onclick = () => carregarAula(moduloAtual.aulas[aulaIndex - 1].id);
            } else {
                btnAnterior.style.display = 'none';
            }

            // Configura bot√£o pr√≥xima
            if (moduloAtual && aulaIndex < moduloAtual.aulas.length - 1) {
                btnProxima.style.display = 'flex';
                btnProxima.onclick = () => carregarAula(moduloAtual.aulas[aulaIndex + 1].id);
            } else {
                btnProxima.style.display = 'none';
            }

            // Configura bot√£o concluir
            const jaConcluida = progressoUsuario[aula.id] === true;
            btnConcluir.innerHTML = jaConcluida ? 
                '<i class="fas fa-check"></i> Aula Conclu√≠da' : 
                '<i class="fas fa-check"></i> Marcar como Conclu√≠da';
            btnConcluir.disabled = jaConcluida;
            btnConcluir.style.opacity = jaConcluida ? '0.6' : '1';

            if (!jaConcluida) {
                btnConcluir.onclick = () => concluirAula(aula.id);
            } else {
                btnConcluir.onclick = null;
            }
        }

        async function concluirAula(aulaId) {
            try {
                console.log(`‚úÖ Concluindo aula ${aulaId}`);
                
                // Tenta salvar na API
                try {
                    const response = await fetch(`https://coliseum-api.onrender.com/api/progresso/aula`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            usuarioId: parseInt(usuarioId),
                            aulaId: aulaId,
                            cursoId: cursoAtual.id
                        })
                    });
                    
                    if (response.ok) {
                        const result = await response.json();
                        console.log('‚úÖ Progresso salvo na API:', result);
                    }
                } catch (apiError) {
                    console.log('üåê API offline, salvando localmente');
                }

                // Salva localmente
                progressoUsuario[aulaId] = true;
                salvarProgressoLocal();

                // Atualiza interface
                const aulaItem = document.querySelector(`[data-aula-id="${aulaId}"]`);
                if (aulaItem) {
                    aulaItem.classList.add('concluida');
                }

                // Atualiza progresso geral
                atualizarProgressoGeral();

                // Recarrega m√≥dulos para atualizar contadores
                exibirModulos();

                // Atualiza bot√£o
                const btnConcluir = document.getElementById('btn-concluir-aula');
                btnConcluir.innerHTML = '<i class="fas fa-check"></i> Aula Conclu√≠da';
                btnConcluir.disabled = true;
                btnConcluir.style.opacity = '0.6';
                btnConcluir.onclick = null;

                // Mostra mensagem de sucesso
                alert('üéâ Aula conclu√≠da com sucesso!');

            } catch (error) {
                console.error('‚ùå Erro ao concluir aula:', error);
                alert('‚ùå Erro ao salvar progresso');
            }
        }
    </script>
