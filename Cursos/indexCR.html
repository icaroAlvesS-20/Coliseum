<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso - Coliseum</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

:root {
    --primary: #FFD700;
    --primary-dark: #E6C200;
    --primary-light: #FFF9C4;
    --secondary: #1A1A1A;
    --secondary-light: #2D2D2D;
    --secondary-lighter: #3A3A3A;
    --accent: #FF6B35;
    --text-primary: #FFFFFF;
    --text-secondary: #B0B0B0;
    --text-muted: #888888;
    --success: #4CAF50;
    --warning: #FF9800;
    --error: #F44336;
    --gradient-primary: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
    --gradient-secondary: linear-gradient(135deg, var(--secondary-light) 0%, var(--secondary) 100%);
    --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
    --shadow-md: 0 4px 20px rgba(0, 0, 0, 0.4);
    --shadow-lg: 0 8px 40px rgba(255, 215, 0, 0.2);
    --border-radius: 12px;
    --border-radius-lg: 20px;
}

body {
    background: var(--gradient-secondary);
    min-height: 100vh;
    color: var(--text-primary);
    overflow-x: hidden;
}

.container {
    display: flex;
    min-height: 100vh;
    background: var(--gradient-secondary);
}

/* Sidebar - Design Moderno */
.sidebar {
    width: 380px;
    background: var(--secondary-light);
    border-right: 1px solid rgba(255, 215, 0, 0.1);
    overflow-y: auto;
    height: 100vh;
    position: fixed;
    backdrop-filter: blur(10px);
    background: rgba(42, 42, 42, 0.95);
}

.sidebar-header {
    padding: 25px;
    background: var(--gradient-secondary);
    border-bottom: 1px solid rgba(255, 215, 0, 0.2);
    position: relative;
    overflow: hidden;
}

.sidebar-header::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 2px;
    background: var(--gradient-primary);
}

.curso-info h1 {
    color: var(--primary);
    font-size: 1.5rem;
    margin-bottom: 8px;
    font-weight: 700;
    letter-spacing: -0.5px;
}

.curso-descricao {
    color: var(--text-secondary);
    font-size: 0.9rem;
    line-height: 1.4;
    margin-bottom: 15px;
}

.curso-meta {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
    margin-top: 15px;
}

.meta-item {
    text-align: center;
    padding: 12px;
    background: rgba(255, 215, 0, 0.05);
    border-radius: 8px;
    border: 1px solid rgba(255, 215, 0, 0.1);
    transition: all 0.3s ease;
}

.meta-item:hover {
    background: rgba(255, 215, 0, 0.1);
    transform: translateY(-2px);
}

.meta-value {
    color: var(--primary);
    font-weight: 700;
    font-size: 1rem;
    display: block;
}

.meta-label {
    color: var(--text-muted);
    font-size: 0.75rem;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.progresso-geral {
    margin-top: 20px;
}

.progress-bar {
    width: 100%;
    height: 10px;
    background: var(--secondary-lighter);
    border-radius: 10px;
    overflow: hidden;
    position: relative;
}

.progress-fill {
    height: 100%;
    background: var(--gradient-primary);
    border-radius: 10px;
    transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
}

.progress-fill::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
    animation: shimmer 2s infinite;
}

@keyframes shimmer {
    0% { transform: translateX(-100%); }
    100% { transform: translateX(100%); }
}

.progress-text {
    display: flex;
    justify-content: space-between;
    color: var(--text-secondary);
    font-size: 0.8rem;
    margin-top: 8px;
    font-weight: 600;
}

/* M√≥dulos - Design Aprimorado */
.modulos-container {
    padding: 25px;
}

.modulo {
    margin-bottom: 16px;
    background: var(--secondary-light);
    border-radius: var(--border-radius);
    overflow: hidden;
    border: 1px solid rgba(255, 215, 0, 0.1);
    transition: all 0.3s ease;
    box-shadow: var(--shadow-sm);
}

.modulo:hover {
    border-color: rgba(255, 215, 0, 0.3);
    box-shadow: var(--shadow-md);
    transform: translateY(-2px);
}

.modulo-header {
    padding: 18px 20px;
    background: rgba(255, 215, 0, 0.05);
    border-bottom: 1px solid rgba(255, 215, 0, 0.1);
    cursor: pointer;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: all 0.3s ease;
}

.modulo-header:hover {
    background: rgba(255, 215, 0, 0.1);
}

.modulo-header h3 {
    color: var(--primary);
    font-size: 1.1rem;
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 10px;
}

.modulo-header h3::before {
    content: 'üìö';
    font-size: 1.2em;
}

.modulo-indicator {
    color: var(--primary);
    font-size: 1.2rem;
    transition: transform 0.3s ease;
}

.modulo.aberto .modulo-indicator {
    transform: rotate(180deg);
}

.modulo-conteudo {
    display: none;
    background: var(--secondary);
}

.modulo.aberto .modulo-conteudo {
    display: block;
    animation: slideDown 0.3s ease;
}

@keyframes slideDown {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
}

.aulas-lista {
    list-style: none;
}

.aula-item {
    padding: 16px 20px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    display: flex;
    align-items: center;
    gap: 14px;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
}

.aula-item:last-child {
    border-bottom: none;
}

.aula-item:hover {
    background: rgba(255, 215, 0, 0.05);
}

.aula-item.ativa {
    background: rgba(255, 215, 0, 0.1);
    border-left: 4px solid var(--primary);
}

.aula-item.concluida {
    color: var(--success);
}

.aula-checkbox {
    width: 20px;
    height: 20px;
    border: 2px solid var(--text-muted);
    border-radius: 6px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
    flex-shrink: 0;
}

.aula-item:hover .aula-checkbox {
    border-color: var(--primary);
}

.aula-item.concluida .aula-checkbox {
    background: var(--success);
    border-color: var(--success);
}

.aula-item.concluida .aula-checkbox::after {
    content: '‚úì';
    color: white;
    font-size: 12px;
    font-weight: bold;
}

.aula-info {
    flex: 1;
}

.aula-titulo {
    font-weight: 600;
    margin-bottom: 6px;
    color: var(--text-primary);
    font-size: 0.95rem;
}

.aula-item.concluida .aula-titulo {
    color: var(--success);
}

.aula-duracao {
    color: var(--text-muted);
    font-size: 0.8rem;
    display: flex;
    align-items: center;
    gap: 6px;
}

.aula-duracao::before {
    content: '‚è±Ô∏è';
    font-size: 0.9em;
}

/* Conte√∫do Principal */
.conteudo-principal {
    flex: 1;
    margin-left: 380px;
    padding: 0;
    background: var(--gradient-secondary);
}

.aula-container {
    max-width: 1000px;
    margin: 0 auto;
    padding: 40px;
}

.aula-header {
    margin-bottom: 40px;
    text-align: center;
}

.aula-header h1 {
    color: var(--primary);
    font-size: 2.5rem;
    margin-bottom: 15px;
    font-weight: 800;
    letter-spacing: -1px;
    background: var(--gradient-primary);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.aula-descricao {
    color: var(--text-secondary);
    font-size: 1.2rem;
    line-height: 1.6;
    margin-bottom: 25px;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
}

.aula-meta {
    display: flex;
    justify-content: center;
    gap: 25px;
    color: var(--text-muted);
    font-size: 0.95rem;
}

.aula-meta-item {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 8px 16px;
    background: rgba(255, 215, 0, 0.05);
    border-radius: 20px;
    border: 1px solid rgba(255, 215, 0, 0.1);
}

.video-container {
    background: #000;
    border-radius: var(--border-radius-lg);
    overflow: hidden;
    margin-bottom: 40px;
    aspect-ratio: 16/9;
    position: relative;
    box-shadow: var(--shadow-lg);
    border: 2px solid rgba(255, 215, 0, 0.2);
}

.video-container iframe {
    width: 100%;
    height: 100%;
    border: none;
}

.video-provider-badge {
    position: absolute;
    top: 15px;
    right: 15px;
    background: rgba(0, 0, 0, 0.8);
    color: var(--primary);
    padding: 6px 12px;
    border-radius: 20px;
    font-size: 0.8rem;
    z-index: 10;
    font-weight: 600;
    border: 1px solid rgba(255, 215, 0, 0.3);
}

.conteudo-aula {
    background: var(--secondary-light);
    border-radius: var(--border-radius-lg);
    padding: 35px;
    margin-bottom: 40px;
    line-height: 1.7;
    border: 1px solid rgba(255, 215, 0, 0.1);
    box-shadow: var(--shadow-md);
}

.conteudo-aula h2, .conteudo-aula h3 {
    color: var(--primary);
    margin: 25px 0 15px 0;
    font-weight: 700;
}

.conteudo-aula h2 {
    font-size: 1.8rem;
    border-bottom: 2px solid rgba(255, 215, 0, 0.3);
    padding-bottom: 10px;
}

.conteudo-aula h3 {
    font-size: 1.4rem;
}

.conteudo-aula p {
    margin-bottom: 20px;
    color: var(--text-secondary);
    font-size: 1.05rem;
}

.conteudo-aula ul, .conteudo-aula ol {
    margin-left: 25px;
    margin-bottom: 20px;
    color: var(--text-secondary);
}

.conteudo-aula li {
    margin-bottom: 8px;
    position: relative;
}

.conteudo-aula ul li::before {
    content: '‚Ä¢';
    color: var(--primary);
    font-weight: bold;
    position: absolute;
    left: -15px;
}

.acoes-aula {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 25px 0;
    border-top: 1px solid rgba(255, 215, 0, 0.2);
}

.btn {
    padding: 14px 28px;
    border: none;
    border-radius: var(--border-radius);
    cursor: pointer;
    font-weight: 700;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 0.95rem;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.btn-primary {
    background: var(--gradient-primary);
    color: #000;
    box-shadow: var(--shadow-md);
}

.btn-secondary {
    background: transparent;
    color: var(--text-primary);
    border: 2px solid var(--primary);
    backdrop-filter: blur(10px);
}

.btn:hover {
    transform: translateY(-3px);
    box-shadow: var(--shadow-lg);
}

.btn-primary:hover {
    background: linear-gradient(135deg, var(--primary-dark) 0%, var(--accent) 100%);
}

.btn-secondary:hover {
    background: rgba(255, 215, 0, 0.1);
    border-color: var(--primary-light);
}

/* Bot√£o Voltar - Design Premium */
.btn-voltar {
    position: fixed;
    bottom: 40px;
    right: 40px;
    width: 70px;
    height: 70px;
    border-radius: 50%;
    background: var(--gradient-primary);
    color: #000;
    font-size: 26px;
    font-weight: bold;
    border: none;
    cursor: pointer;
    z-index: 1000;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: var(--shadow-lg);
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255, 255, 255, 0.1);
}

.btn-voltar:hover {
    transform: scale(1.15) rotate(5deg);
    box-shadow: 0 10px 30px rgba(255, 215, 0, 0.6);
}

/* Estados Especiais */
.empty-state {
    text-align: center;
    padding: 80px 20px;
    color: var(--text-muted);
}

.empty-state i {
    font-size: 4rem;
    margin-bottom: 25px;
    color: var(--primary);
    opacity: 0.7;
}

.loading {
    text-align: center;
    padding: 60px 20px;
    color: var(--primary);
}

.loading i {
    font-size: 2.5rem;
    margin-bottom: 20px;
    animation: spin 1.5s linear infinite;
}

/* Anima√ß√µes */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

.aula-container {
    animation: fadeIn 0.6s ease;
}

/* Scrollbar Personalizada */
.sidebar::-webkit-scrollbar {
    width: 6px;
}

.sidebar::-webkit-scrollbar-track {
    background: var(--secondary);
}

.sidebar::-webkit-scrollbar-thumb {
    background: var(--primary);
    border-radius: 10px;
}

.sidebar::-webkit-scrollbar-thumb:hover {
    background: var(--primary-dark);
}

/* Responsivo */
@media (max-width: 1024px) {
    .sidebar {
        width: 320px;
    }
    
    .conteudo-principal {
        margin-left: 320px;
    }
}

@media (max-width: 768px) {
    .container {
        flex-direction: column;
    }

    .sidebar {
        position: relative;
        width: 100%;
        height: auto;
        max-height: 50vh;
    }

    .conteudo-principal {
        margin-left: 0;
    }

    .aula-container {
        padding: 25px;
    }

    .aula-header h1 {
        font-size: 2rem;
    }

    .btn-voltar {
        width: 60px;
        height: 60px;
        font-size: 22px;
        bottom: 25px;
        right: 25px;
    }

    .curso-meta {
        grid-template-columns: 1fr;
    }
}

@media (max-width: 480px) {
    .sidebar-header {
        padding: 20px;
    }

    .modulos-container {
        padding: 20px;
    }

    .aula-container {
        padding: 20px;
    }

    .conteudo-aula {
        padding: 25px;
    }

    .acoes-aula {
        flex-direction: column;
        gap: 15px;
    }

    .btn {
        width: 100%;
        justify-content: center;
    }
}

/* Efeitos de Destaque */
.highlight {
    background: linear-gradient(120deg, transparent 0%, rgba(255, 215, 0, 0.1) 50%, transparent 100%);
    padding: 2px 8px;
    border-radius: 4px;
    animation: highlight-pulse 2s ease-in-out infinite;
}

@keyframes highlight-pulse {
    0%, 100% { background-color: rgba(255, 215, 0, 0.1); }
    50% { background-color: rgba(255, 215, 0, 0.2); }
}

<body>
    <div class="curso-container">
        <!-- Cabe√ßalho do Curso -->
        <div class="curso-header">
            <h1 class="curso-titulo" id="curso-titulo">Carregando curso...</h1>
            <p class="curso-descricao" id="curso-descricao">Aguarde enquanto carregamos o conte√∫do do curso.</p>
        </div>

        <!-- Container de M√≥dulos -->
        <div class="modulos-container" id="modulos-container">
            <div class="carregando">
                <div class="loading-spinner"></div>
                <h3>Carregando m√≥dulos...</h3>
                <p>Buscando conte√∫do do curso</p>
            </div>
        </div>
    </div>

    <!-- Status da API -->
    <div class="api-status" id="api-status"></div>

<script>
// ‚úÖ SISTEMA CORRIGIDO - COM VERIFICA√á√ïES
class GerenciadorCursos {
    constructor() {
        this.API_BASE = 'https://coliseum-api.onrender.com/api';
        this.usuarioId = this.obterUsuarioId();
        this.cursoAtual = null;
        this.modulosAtuais = [];
        
        // Verificar se estamos na p√°gina correta
        this.paginaValida = this.verificarPaginaValida();
    }

    verificarPaginaValida() {
        const urlParams = new URLSearchParams(window.location.search);
        const cursoId = parseInt(urlParams.get('id'));
        return !!cursoId && document.getElementById('modulos-container');
    }

    obterUsuarioId() {
        return localStorage.getItem('usuarioId') || 
               sessionStorage.getItem('usuarioId') || 
               1;
    }

    async carregarPaginaCurso() {
        if (!this.paginaValida) {
            console.warn('‚ö†Ô∏è N√£o est√° na p√°gina de curso v√°lida');
            return;
        }

        const urlParams = new URLSearchParams(window.location.search);
        const cursoId = parseInt(urlParams.get('id'));
        
        console.log(`üöÄ Inicializando p√°gina do curso ${cursoId}...`);

        this.mostrarCarregando();

        try {
            await this.carregarCursoDaAPI(cursoId);
        } catch (error) {
            console.error('‚ùå Erro ao carregar curso:', error);
            this.mostrarErro(`Erro: ${error.message}`);
        }
    }

    async carregarCursoDaAPI(cursoId) {
        console.log(`üìö Buscando curso ${cursoId} na API...`);
        const cursoResponse = await fetch(`${this.API_BASE}/cursos/${cursoId}`);
        
        if (!cursoResponse.ok) {
            if (cursoResponse.status === 404) {
                throw new Error(`Curso ID ${cursoId} n√£o encontrado`);
            } else {
                throw new Error(`Erro API: ${cursoResponse.status}`);
            }
        }

        const curso = await cursoResponse.json();
        console.log('‚úÖ Curso carregado:', curso.titulo);
        this.cursoAtual = curso;
        this.exibirCurso(curso);

        // Carregar m√≥dulos
        await this.carregarModulosDaAPI(cursoId);
    }

    async carregarModulosDaAPI(cursoId) {
        console.log(`üìÇ Buscando m√≥dulos do curso ${cursoId}...`);
        
        try {
            const modulosResponse = await fetch(
                `${this.API_BASE}/cursos/${cursoId}/modulos?usuarioId=${this.usuarioId}`
            );

            if (modulosResponse.ok) {
                const modulos = await modulosResponse.json();
                console.log(`‚úÖ ${modulos.length} m√≥dulos carregados`);
                this.modulosAtuais = modulos;
                this.exibirModulos(modulos);
            } else {
                // Usar m√≥dulos do objeto curso
                this.modulosAtuais = this.cursoAtual?.modulos || [];
                this.exibirModulos(this.modulosAtuais);
            }
        } catch (error) {
            console.warn('‚ùå Erro ao carregar m√≥dulos:', error);
            this.modulosAtuais = this.cursoAtual?.modulos || [];
            this.exibirModulos(this.modulosAtuais);
        }
    }

    exibirCurso(curso) {
        const tituloElement = document.getElementById('curso-titulo');
        const descElement = document.getElementById('curso-descricao');
        
        if (tituloElement) {
            tituloElement.textContent = curso.titulo;
        } else {
            console.warn('‚ùå Elemento curso-titulo n√£o encontrado');
        }
        
        if (descElement) {
            descElement.textContent = curso.descricao;
        } else {
            console.warn('‚ùå Elemento curso-descricao n√£o encontrado');
        }
        
        document.title = `${curso.titulo} - Coliseum`;

        // Adicionar imagem se dispon√≠vel
        if (curso.imagem) {
            this.adicionarImagemCurso(curso.imagem);
        }
    }

    adicionarImagemCurso(urlImagem) {
        const header = document.querySelector('.curso-header');
        if (header && urlImagem) {
            header.style.background = `linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('${urlImagem}') center/cover`;
            header.style.padding = '40px 20px';
            header.style.color = 'white';
        }
    }

    exibirModulos(modulos) {
        const container = document.getElementById('modulos-container');
        if (!container) {
            console.error('‚ùå Container modulos-container n√£o encontrado!');
            return;
        }

        if (!modulos || modulos.length === 0) {
            container.innerHTML = `
                <div style="text-align: center; padding: 40px; color: #888;">
                    <div style="font-size: 3rem; margin-bottom: 15px;">üì≠</div>
                    <h3 style="color: #ffcf00;">Nenhum m√≥dulo dispon√≠vel</h3>
                    <p>Este curso ainda n√£o possui m√≥dulos cadastrados.</p>
                </div>
            `;
            return;
        }

        let html = '';
        let totalAulasCurso = 0;
        let aulasConcluidasCurso = 0;

        modulos.forEach((modulo, index) => {
            const aulas = modulo.aulas || [];
            const aulasConcluidas = aulas.filter(aula => 
                aula.concluida || aula.progressos?.[0]?.concluida
            ).length;
            const totalAulas = aulas.length;
            const progresso = totalAulas > 0 ? Math.round((aulasConcluidas / totalAulas) * 100) : 0;
            
            totalAulasCurso += totalAulas;
            aulasConcluidasCurso += aulasConcluidas;

            html += `
                <div class="modulo ${index === 0 ? 'aberto' : ''}">
                    <div class="modulo-header" onclick="gerenciadorCursos.toggleModulo(${index})">
                        <h3>${modulo.titulo}</h3>
                        <div class="modulo-status">
                            <span class="progresso-modulo">${progresso}%</span>
                            <span class="modulo-toggle">${index === 0 ? '‚àí' : '+'}</span>
                        </div>
                    </div>
                    <div class="modulo-conteudo" style="${index === 0 ? 'display: block;' : 'display: none;'}">
                        <div class="aulas-lista">
                            ${this.gerarListaAulas(aulas)}
                        </div>
                    </div>
                </div>
            `;
        });

        // Atualizar progresso geral
        const progressoGeral = totalAulasCurso > 0 ? 
            Math.round((aulasConcluidasCurso / totalAulasCurso) * 100) : 0;
        this.atualizarProgressoGeral(progressoGeral, aulasConcluidasCurso, totalAulasCurso);
        
        container.innerHTML = html;
    }

    gerarListaAulas(aulas) {
        if (!aulas || aulas.length === 0) {
            return '<div class="aula-item empty">Nenhuma aula dispon√≠vel</div>';
        }

        return aulas.map(aula => {
            const concluida = aula.concluida || aula.progressos?.[0]?.concluida;
            
            return `
                <div class="aula-item ${concluida ? 'concluida' : ''}" 
                     onclick="gerenciadorCursos.iniciarAula(${aula.id})">
                    <div class="aula-checkbox"></div>
                    <div class="aula-info">
                        <div class="aula-titulo">${aula.titulo}</div>
                        <div class="aula-descricao">${aula.descricao || ''}</div>
                    </div>
                    <div class="aula-meta">
                        <span class="aula-duracao">${this.formatarDuracao(aula.duracao)}</span>
                        ${concluida ? '<span class="aula-concluida-badge">‚úì</span>' : ''}
                    </div>
                </div>
            `;
        }).join('');
    }

    formatarDuracao(minutos) {
        if (!minutos) return '10:00';
        if (minutos < 60) return `${minutos}:00`;
        const horas = Math.floor(minutos / 60);
        const mins = minutos % 60;
        return `${horas}:${mins.toString().padStart(2, '0')}:00`;
    }

    toggleModulo(index) {
        const modulos = document.querySelectorAll('.modulo');
        if (modulos.length === 0) return;
        
        const modulo = modulos[index];
        const conteudo = modulo.querySelector('.modulo-conteudo');
        const toggle = modulo.querySelector('.modulo-toggle');

        if (!conteudo || !toggle) return;

        // Fechar outros m√≥dulos
        modulos.forEach((mod, i) => {
            if (i !== index) {
                mod.classList.remove('aberto');
                const outroConteudo = mod.querySelector('.modulo-conteudo');
                const outrotoggle = mod.querySelector('.modulo-toggle');
                if (outroConteudo) outroConteudo.style.display = 'none';
                if (outrotoggle) outrotoggle.textContent = '+';
            }
        });

        // Alternar m√≥dulo atual
        const estaAberto = modulo.classList.contains('aberto');
        
        if (estaAberto) {
            modulo.classList.remove('aberto');
            conteudo.style.display = 'none';
            toggle.textContent = '+';
        } else {
            modulo.classList.add('aberto');
            conteudo.style.display = 'block';
            toggle.textContent = '‚àí';
        }
    }

    async iniciarAula(aulaId) {
        console.log(`üé¨ Iniciando aula ${aulaId}`);
        
        try {
            // Buscar detalhes da aula
            const aulaResponse = await fetch(
                `${this.API_BASE}/aulas/${aulaId}?usuarioId=${this.usuarioId}`
            );
            
            let aula;
            if (aulaResponse.ok) {
                aula = await aulaResponse.json();
            } else {
                // Encontrar aula nos dados locais
                aula = this.encontrarAula(aulaId);
            }

            if (!aula) {
                alert('Aula n√£o encontrada!');
                return;
            }

            this.exibirPlayerAula(aula);

        } catch (error) {
            console.error('Erro ao carregar aula:', error);
            const aula = this.encontrarAula(aulaId);
            if (aula) {
                this.exibirPlayerAula(aula);
            } else {
                alert('Erro ao carregar aula!');
            }
        }
    }

    encontrarAula(aulaId) {
        if (!this.modulosAtuais) return null;
        
        for (const modulo of this.modulosAtuais) {
            if (modulo.aulas) {
                const aula = modulo.aulas.find(a => a.id === aulaId);
                if (aula) return aula;
            }
        }
        return null;
    }

    exibirPlayerAula(aula) {
        // Remover player existente
        const playerExistente = document.querySelector('.aula-player-overlay');
        if (playerExistente) {
            playerExistente.remove();
        }

        const playerHTML = `
            <div class="aula-player-overlay">
                <div class="aula-player-container">
                    <div class="player-header">
                        <h3>${aula.titulo}</h3>
                        <button class="btn-fechar-player" onclick="this.closest('.aula-player-overlay').remove()">
                            √ó
                        </button>
                    </div>
                    
                    <div class="video-container">
                        ${aula.videoUrl ? `
                            <iframe src="${aula.videoUrl}" frameborder="0" allowfullscreen></iframe>
                        ` : `
                            <div class="video-placeholder">
                                <div class="placeholder-icon">üé•</div>
                                <p>Player de V√≠deo</p>
                                <small>Dura√ß√£o: ${this.formatarDuracao(aula.duracao)}</small>
                            </div>
                        `}
                    </div>

                    <div class="player-content">
                        <div class="aula-info">
                            <h4>Descri√ß√£o</h4>
                            <p>${aula.descricao || 'Conte√∫do da aula em desenvolvimento.'}</p>
                        </div>

                        ${aula.conteudo ? `
                            <div class="aula-conteudo">
                                <h4>Conte√∫do da Aula</h4>
                                <div class="conteudo-html">${aula.conteudo}</div>
                            </div>
                        ` : ''}
                    </div>

                    <div class="player-actions">
                        <button class="btn btn-primary" onclick="gerenciadorCursos.marcarAulaConcluida(${aula.id})">
                            ‚úÖ Marcar como Conclu√≠da
                        </button>
                        <button class="btn btn-secondary" onclick="this.closest('.aula-player-overlay').remove()">
                            Fechar
                        </button>
                    </div>
                </div>
            </div>
        `;
        
        document.body.insertAdjacentHTML('beforeend', playerHTML);
    }

    async marcarAulaConcluida(aulaId) {
        const cursoId = this.getCursoId();
        
        try {
            console.log(`‚úÖ Marcando aula ${aulaId} como conclu√≠da...`);
            
            const response = await fetch(`${this.API_BASE}/progresso/aula`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    usuarioId: this.usuarioId,
                    aulaId: aulaId,
                    cursoId: cursoId
                })
            });

            if (response.ok) {
                const resultado = await response.json();
                console.log('‚úÖ Progresso salvo na API');
                
                // Atualizar interface
                this.atualizarInterfaceAulaConcluida(aulaId);
                
                // Fechar player
                document.querySelector('.aula-player-overlay')?.remove();
                
                // Recarregar m√≥dulos para atualizar progresso
                await this.carregarModulosDaAPI(cursoId);
                
            } else {
                throw new Error('Erro ao salvar progresso');
            }

        } catch (error) {
            console.error('‚ùå Erro ao salvar progresso:', error);
            alert('Erro ao salvar progresso. Tente novamente.');
        }
    }

    atualizarInterfaceAulaConcluida(aulaId) {
        // Atualizar visualmente a aula como conclu√≠da
        const aulaElements = document.querySelectorAll('.aula-item');
        aulaElements.forEach(element => {
            if (element.getAttribute('onclick')?.includes(aulaId.toString())) {
                element.classList.add('concluida');
            }
        });
    }

    atualizarProgressoGeral(progresso, concluidas, total) {
        const header = document.querySelector('.curso-header');
        if (!header) return;

        const progressoHTML = `
            <div class="progresso-geral-curso">
                <div class="progresso-header">
                    <span>Progresso do Curso</span>
                    <span class="progresso-percent">${progresso}%</span>
                </div>
                <div class="progresso-bar">
                    <div class="progresso-fill" style="width: ${progresso}%"></div>
                </div>
                <div class="progresso-stats">
                    ${concluidas} de ${total} aulas conclu√≠das
                </div>
            </div>
        `;
        
        const existingProgress = header.querySelector('.progresso-geral-curso');
        if (existingProgress) {
            existingProgress.innerHTML = progressoHTML;
        } else {
            header.insertAdjacentHTML('beforeend', progressoHTML);
        }
    }

    getCursoId() {
        const urlParams = new URLSearchParams(window.location.search);
        return parseInt(urlParams.get('id'));
    }

    mostrarCarregando() {
        const container = document.getElementById('modulos-container');
        if (!container) return;
        
        container.innerHTML = `
            <div style="text-align: center; padding: 40px; color: #ffcf00;">
                <div style="border: 4px solid #f3f3f3; border-top: 4px solid #ffcf00; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto 20px;"></div>
                <h3>Carregando Conte√∫do</h3>
                <p>Buscando informa√ß√µes do curso...</p>
            </div>
            <style>
                @keyframes spin {
                    0% { transform: rotate(0deg); }
                    100% { transform: rotate(360deg); }
                }
            </style>
        `;
    }

    mostrarErro(mensagem) {
        const container = document.getElementById('modulos-container');
        if (!container) return;
        
        container.innerHTML = `
            <div style="text-align: center; padding: 40px; color: #ff6b6b;">
                <div style="font-size: 3rem; margin-bottom: 15px;">‚ùå</div>
                <h3 style="color: #ff6b6b;">Erro ao Carregar</h3>
                <p>${mensagem}</p>
                <button onclick="location.reload()" style="background: #4361ee; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-top: 15px;">
                    üîÑ Tentar Novamente
                </button>
            </div>
        `;
    }
}
