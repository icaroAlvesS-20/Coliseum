<body>
    <div class="curso-container">
        <!-- Cabe√ßalho do Curso -->
        <div class="curso-header">
            <h1 class="curso-titulo" id="curso-titulo">Carregando curso...</h1>
            <p class="curso-descricao" id="curso-descricao">Aguarde enquanto carregamos o conte√∫do do curso.</p>
        </div>

        <!-- Container de M√≥dulos -->
        <div class="modulos-container" id="modulos-container">
            <div class="carregando">
                <div class="loading-spinner"></div>
                <h3>Carregando m√≥dulos...</h3>
                <p>Buscando conte√∫do do curso</p>
            </div>
        </div>

    <div class="api-status" id="api-status"></div>

<script>
// ========== FUN√á√ÉO GLOBAL PARA VOLTAR ==========
function voltarParaCursos() {
    console.log('üîô Bot√£o voltar clicado');
    
    const urlParams = new URLSearchParams(window.location.search);
    const fromParam = urlParams.get('from');
    
    console.log('üìã Par√¢metro "from":', fromParam);
    
    if (fromParam === 'extras') {
        console.log('üìç Voltando para Cursos Extras...');
        window.location.href = '/CursosExtras/indexEX.html';
        return;
    }
    
    if (window.history.length > 1) {
        console.log('üìç Tentando voltar no hist√≥rico...');
        window.history.back();
    } else {
        console.log('üìç Fallback: Indo para Cursos Extras...');
        window.location.href = '/CursosExtras/indexEX.html';
    }
}

// ========== CLASSE GERENCIADOR DE CURSOS ==========
class GerenciadorCursos {
    constructor() {
        this.API_BASE = 'https://coliseum-api.onrender.com/api';
        this.usuarioId = this.obterUsuarioId();
        this.cursoAtual = null;
        this.modulosAtuais = [];
        
        this.paginaValida = this.verificarPaginaValida();
        console.log('üîß GerenciadorCursos inicializado');
        console.log('üë§ Usu√°rio ID:', this.usuarioId);
        console.log('üìç P√°gina v√°lida:', this.paginaValida);
    }

    verificarPaginaValida() {
        const urlParams = new URLSearchParams(window.location.search);
        const cursoId = urlParams.get('id');
        console.log('üìå Par√¢metros URL:', { cursoId: cursoId });
        return !!cursoId && document.getElementById('modulos-container');
    }

    obterUsuarioId() {
        const urlParams = new URLSearchParams(window.location.search);
        const usuarioIdParam = urlParams.get('usuarioId');
        
        if (usuarioIdParam && usuarioIdParam !== 'null' && usuarioIdParam !== 'undefined') {
            console.log('‚úÖ Usando usuarioId da URL:', usuarioIdParam);
            return usuarioIdParam;
        }
        
        const localStorageId = localStorage.getItem('usuarioId') || 
                              sessionStorage.getItem('usuarioId');
        
        if (localStorageId) {
            console.log('‚úÖ Usando usuarioId do localStorage:', localStorageId);
            return localStorageId;
        }
        
        console.log('‚ö†Ô∏è Usando ID fallback: 1');
        return '1';
    }

    async carregarPaginaCurso() {
        console.log('üöÄ Iniciando carregamento do curso...');
        
        if (!this.paginaValida) {
            console.warn('‚ö†Ô∏è N√£o est√° na p√°gina de curso v√°lida');
            this.mostrarErro('P√°gina de curso n√£o configurada corretamente');
            return;
        }

        const urlParams = new URLSearchParams(window.location.search);
        const cursoId = parseInt(urlParams.get('id'));
        const usuarioId = this.usuarioId;
        
        console.log(`üìö Buscando curso ${cursoId} para usu√°rio ${usuarioId}...`);

        this.mostrarCarregando();

        try {
            await this.carregarCursoCompleto(cursoId, usuarioId);
        } catch (error) {
            console.error('‚ùå Erro ao carregar curso:', error);
            this.mostrarErro(`Erro: ${error.message}`);
        }
    }

    async carregarCursoCompleto(cursoId, usuarioId) {
        console.log(`üåê Buscando curso completo ${cursoId}...`);
        
        try {
            const cursosResponse = await fetch(`${this.API_BASE}/cursos`);
            
            if (!cursosResponse.ok) {
                throw new Error(`Erro API cursos: ${cursosResponse.status}`);
            }

            const todosCursos = await cursosResponse.json();
            console.log('üìä Todos os cursos:', todosCursos);
            
            const curso = todosCursos.find(c => c.id === cursoId);
            
            if (!curso) {
                throw new Error(`Curso ID ${cursoId} n√£o encontrado`);
            }
            
            console.log('‚úÖ Curso encontrado:', curso.titulo);
            this.cursoAtual = curso;
            this.exibirCurso(curso);

            await this.carregarModulosEProgresso(cursoId, usuarioId);
            
        } catch (error) {
            console.error('‚ùå Erro ao carregar curso completo:', error);
            
            try {
                console.log('üîÑ Tentando m√©todo alternativo...');
                await this.carregarCursoCompletoAlternativo(cursoId, usuarioId);
            } catch (altError) {
                console.error('‚ùå M√©todo alternativo tamb√©m falhou:', altError);
                throw error;
            }
        }
    }

    async carregarCursoCompletoAlternativo(cursoId, usuarioId) {
        console.log(`üîÑ M√©todo alternativo para curso ${cursoId}...`);
        
        const cursoResponse = await fetch(`${this.API_BASE}/cursos/${cursoId}`);
        
        if (cursoResponse.ok) {
            const cursoData = await cursoResponse.json();
            console.log('üìä Curso direto:', cursoData);
            
            let curso;
            if (cursoData.success !== undefined && cursoData.success) {
                curso = cursoData.curso;
            } else {
                curso = cursoData;
            }
            
            if (curso) {
                this.cursoAtual = curso;
                this.exibirCurso(curso);
                
                if (curso.modulos && Array.isArray(curso.modulos) && curso.modulos.length > 0) {
                    console.log('‚úÖ Usando m√≥dulos do objeto curso');
                    this.modulosAtuais = curso.modulos;
                    this.exibirModulos(curso.modulos, usuarioId);
                } else {
                    await this.carregarModulosEProgresso(cursoId, usuarioId);
                }
            } else {
                throw new Error('Curso n√£o encontrado na resposta');
            }
        } else {
            throw new Error(`Erro ao buscar curso: ${cursoResponse.status}`);
        }
    }

    async carregarModulosEProgresso(cursoId, usuarioId) {
        console.log(`üìÇ Buscando m√≥dulos do curso ${cursoId}...`);
        
        try {
            const modulosResponse = await fetch(`${this.API_BASE}/cursos/${cursoId}/modulos`);
            
            if (modulosResponse.ok) {
                const modulosData = await modulosResponse.json();
                console.log('üìä Resposta de m√≥dulos:', modulosData);
                
                let modulos;
                if (modulosData.success !== undefined && modulosData.success) {
                    modulos = modulosData.modulos;
                } else if (Array.isArray(modulosData)) {
                    modulos = modulosData;
                } else {
                    modulos = [];
                }
                
                console.log(`‚úÖ ${modulos.length} m√≥dulos carregados`);
                
                if (modulos.length === 0) {
                    console.warn('‚ö†Ô∏è Nenhum m√≥dulo encontrado');
                    this.mostrarSemConteudo('Este curso ainda n√£o possui m√≥dulos cadastrados.');
                    return;
                }
                
                this.modulosAtuais = modulos;
                
                await this.carregarProgressoUsuario(usuarioId, modulos);
                
                this.exibirModulos(modulos, usuarioId);
                
            } else {
                console.warn('‚ö†Ô∏è Erro ao buscar m√≥dulos:', modulosResponse.status);
                this.mostrarSemConteudo('N√£o foi poss√≠vel carregar os m√≥dulos do curso.');
            }
        } catch (error) {
            console.error('‚ùå Erro ao carregar m√≥dulos:', error);
            this.mostrarSemConteudo('Erro ao carregar conte√∫do do curso.');
        }
    }

    async carregarProgressoUsuario(usuarioId, modulos) {
        if (usuarioId === '1' || !usuarioId) {
            console.log('üë§ Modo teste - N√£o buscando progresso');
            return;
        }
        
        console.log(`üìä Buscando progresso do usu√°rio ${usuarioId}...`);
        
        try {
            const progressoResponse = await fetch(
                `${this.API_BASE}/progresso/cursos/${this.getCursoId()}?usuarioId=${usuarioId}`
            );
            
            if (progressoResponse.ok) {
                const progressoData = await progressoResponse.json();
                console.log('üìä Progresso do curso:', progressoData);
                
                if (progressoData.success && progressoData.progresso) {
                    const progresso = progressoData.progresso;
                    this.atualizarProgressoGeral(
                        progresso.progresso || 0,
                        progresso.aulasConcluidas || 0,
                        progresso.aulasTotais || 0
                    );
                }
            }
            
            const aulasConcluidasResponse = await fetch(
                `${this.API_BASE}/progresso/usuarios/${usuarioId}/aulas-concluidas`
            );
            
            if (aulasConcluidasResponse.ok) {
                const aulasConcluidasData = await aulasConcluidasResponse.json();
                console.log('üìä Aulas conclu√≠das:', aulasConcluidasData);
                
                if (aulasConcluidasData.success && aulasConcluidasData.aulasConcluidas) {
                    const idsAulasConcluidas = new Set(
                        aulasConcluidasData.aulasConcluidas.map(a => a.aulaId)
                    );
                    
                    modulos.forEach(modulo => {
                        if (modulo.aulas && Array.isArray(modulo.aulas)) {
                            modulo.aulas.forEach(aula => {
                                if (idsAulasConcluidas.has(aula.id)) {
                                    aula.concluida = true;
                                }
                            });
                        }
                    });
                }
            }
        } catch (error) {
            console.warn('‚ö†Ô∏è Erro ao buscar progresso:', error);
        }
    }

    exibirCurso(curso) {
        console.log('üé® Exibindo curso:', curso.titulo);
        
        const tituloElement = document.getElementById('curso-titulo');
        const descElement = document.getElementById('curso-descricao');
        
        if (tituloElement) {
            tituloElement.textContent = curso.titulo || 'Curso Sem T√≠tulo';
        }
        
        if (descElement) {
            descElement.textContent = curso.descricao || 'Sem descri√ß√£o dispon√≠vel.';
        }
        
        document.title = `${curso.titulo} - Coliseum`;

        if (curso.imagem) {
            this.adicionarImagemCurso(curso.imagem);
        }
    }

    adicionarImagemCurso(urlImagem) {
        const header = document.querySelector('.curso-header');
        if (header && urlImagem) {
            header.style.background = `linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('${urlImagem}') center/cover`;
            header.style.backgroundAttachment = 'fixed';
        }
    }

    exibirModulos(modulos, usuarioId) {
        const container = document.getElementById('modulos-container');
        if (!container) {
            console.error('‚ùå Container modulos-container n√£o encontrado!');
            return;
        }

        console.log('üé® Exibindo m√≥dulos:', modulos.length);
        
        let html = '';
        let totalAulasCurso = 0;
        let aulasConcluidasCurso = 0;

        modulos.forEach((modulo, index) => {
            console.log(`üìö M√≥dulo ${index + 1}:`, modulo.titulo);
            
            const aulas = modulo.aulas || [];
            const aulasConcluidas = aulas.filter(aula => aula.concluida).length;
            const totalAulas = aulas.length;
            const progresso = totalAulas > 0 ? Math.round((aulasConcluidas / totalAulas) * 100) : 0;
            
            totalAulasCurso += totalAulas;
            aulasConcluidasCurso += aulasConcluidas;

            html += `
                <div class="modulo ${index === 0 ? 'aberto' : ''}">
                    <div class="modulo-header" data-modulo-index="${index}">
                        <h3>${modulo.titulo || 'M√≥dulo Sem T√≠tulo'}</h3>
                        <div class="modulo-status">
                            <span class="progresso-modulo">${progresso}%</span>
                            <span class="modulo-toggle">${index === 0 ? '‚àí' : '+'}</span>
                        </div>
                    </div>
                    <div class="modulo-conteudo" style="${index === 0 ? 'display: block;' : 'display: none;'}">
                        <div class="aulas-lista">
                            ${this.gerarListaAulas(aulas, modulo.id)}
                        </div>
                    </div>
                </div>
            `;
        });

        const progressoGeral = totalAulasCurso > 0 ? 
            Math.round((aulasConcluidasCurso / totalAulasCurso) * 100) : 0;
        
        console.log(`üìä Progresso geral: ${progressoGeral}% (${aulasConcluidasCurso}/${totalAulasCurso})`);
        
        this.atualizarProgressoGeral(progressoGeral, aulasConcluidasCurso, totalAulasCurso);
        
        container.innerHTML = html;
        
        // Adicionar event listeners para os m√≥dulos
        this.configurarEventListenersModulos();
    }

    configurarEventListenersModulos() {
        const modulosHeaders = document.querySelectorAll('.modulo-header');
        modulosHeaders.forEach(header => {
            header.addEventListener('click', (e) => {
                const index = parseInt(e.currentTarget.getAttribute('data-modulo-index'));
                this.toggleModulo(index);
            });
        });
    }

    gerarListaAulas(aulas, moduloId) {
        if (!aulas || aulas.length === 0) {
            return `
                <div class="aula-item empty">
                    <div class="aula-info">
                        <div class="aula-titulo">Nenhuma aula dispon√≠vel</div>
                        <div class="aula-descricao">Este m√≥dulo ainda n√£o possui aulas cadastradas.</div>
                    </div>
                </div>
            `;
        }

        return aulas.map((aula, index) => {
            return `
                <div class="aula-item ${aula.concluida ? 'concluida' : ''}" 
                     data-aula-id="${aula.id}" 
                     data-modulo-id="${moduloId}">
                    <div class="aula-checkbox"></div>
                    <div class="aula-info">
                        <div class="aula-titulo">${aula.titulo || `Aula ${index + 1}`}</div>
                        <div class="aula-descricao">${aula.descricao || ''}</div>
                    </div>
                    <div class="aula-meta">
                        <span class="aula-duracao">${this.formatarDuracao(aula.duracao)}</span>
                        ${aula.concluida ? '<span class="aula-concluida-badge">‚úì</span>' : ''}
                    </div>
                </div>
            `;
        }).join('');
    }

    async iniciarAula(aulaId, moduloId) {
        console.log(`üé¨ Iniciando aula ${aulaId} do m√≥dulo ${moduloId}`);
        
        let aula = this.encontrarAulaLocal(aulaId);
        
        if (!aula) {
            aula = await this.buscarAulaDaAPI(aulaId);
        }
        
        if (aula) {
            this.exibirPlayerAula(aula);
        } else {
            this.mostrarErroPlayer('Aula n√£o encontrada');
        }
    }

    encontrarAulaLocal(aulaId) {
        for (const modulo of this.modulosAtuais) {
            if (modulo.aulas) {
                const aula = modulo.aulas.find(a => a.id === aulaId);
                if (aula) {
                    console.log('‚úÖ Aula encontrada localmente:', aula.titulo);
                    return aula;
                }
            }
        }
        console.warn('‚ö†Ô∏è Aula n√£o encontrada localmente:', aulaId);
        return null;
    }

    async buscarAulaDaAPI(aulaId) {
        console.log(`üåê Buscando aula ${aulaId} da API...`);
        
        try {
            const response = await fetch(`${this.API_BASE}/aulas/${aulaId}?usuarioId=${this.usuarioId}`);
            
            if (response.ok) {
                const data = await response.json();
                console.log('üìä Resposta da aula:', data);
                
                let aula;
                if (data.success !== undefined && data.success) {
                    aula = data.aula;
                } else {
                    aula = data;
                }
                
                if (aula) {
                    console.log('‚úÖ Aula carregada da API:', aula.titulo);
                    return aula;
                }
            }
        } catch (error) {
            console.error('‚ùå Erro ao buscar aula da API:', error);
        }
        
        return null;
    }

    exibirPlayerAula(aula) {
        console.log('üé¨ Exibindo player da aula:', aula.titulo);
        
        const playerExistente = document.querySelector('.aula-player-overlay');
        if (playerExistente) {
            playerExistente.remove();
        }

        const videoEmbed = this.gerarEmbedVideo(aula.videoUrl, aula.duracao);
        
        const playerHTML = `
            <div class="aula-player-overlay">
                <div class="aula-player-container">
                    <div class="player-header">
                        <h3>${aula.titulo || 'Aula'}</h3>
                        <button class="btn-fechar-player" id="btn-fechar-player">
                            √ó
                        </button>
                    </div>
                    
                    <div class="video-container">
                        ${videoEmbed}
                    </div>

                    <div class="player-content">
                        <div class="aula-info">
                            <h4>Descri√ß√£o</h4>
                            <p>${aula.descricao || 'Conte√∫do da aula em desenvolvimento.'}</p>
                        </div>

                        ${aula.conteudo ? `
                            <div class="aula-conteudo">
                                <h4>Conte√∫do da Aula</h4>
                                <div class="conteudo-html">${aula.conteudo}</div>
                            </div>
                        ` : ''}
                    </div>

                    <div class="player-actions">
                        ${this.usuarioId !== '1' ? `
                        <button class="btn btn-primary" id="btn-concluir-aula">
                            ‚úÖ Marcar como Conclu√≠da
                        </button>
                        ` : ''}
                        <button class="btn btn-secondary" id="btn-fechar-player2">
                            Fechar
                        </button>
                        ${aula.videoUrl ? `
                        <button class="btn btn-secondary" id="btn-abrir-nova-aba">
                            üîó Abrir em Nova Aba
                        </button>
                        ` : ''}
                    </div>
                </div>
            </div>
        `;
        
        document.body.insertAdjacentHTML('beforeend', playerHTML);
        
        // Configurar event listeners
        this.configurarEventListenersPlayer(aula);
        
        // Adicionar evento para fechar com ESC
        document.addEventListener('keydown', this.handleEscapeKey.bind(this));
    }

    configurarEventListenersPlayer(aula) {
        // Bot√£o fechar
        const btnFechar1 = document.getElementById('btn-fechar-player');
        const btnFechar2 = document.getElementById('btn-fechar-player2');
        
        if (btnFechar1) {
            btnFechar1.addEventListener('click', () => this.fecharPlayer());
        }
        if (btnFechar2) {
            btnFechar2.addEventListener('click', () => this.fecharPlayer());
        }
        
        // Bot√£o concluir
        const btnConcluir = document.getElementById('btn-concluir-aula');
        if (btnConcluir) {
            btnConcluir.addEventListener('click', () => this.marcarAulaConcluida(aula.id));
        }
        
        // Bot√£o abrir nova aba
        const btnNovaAba = document.getElementById('btn-abrir-nova-aba');
        if (btnNovaAba && aula.videoUrl) {
            btnNovaAba.addEventListener('click', () => window.open(aula.videoUrl, '_blank'));
        }
    }

    fecharPlayer() {
        const player = document.querySelector('.aula-player-overlay');
        if (player) {
            player.remove();
            document.removeEventListener('keydown', this.handleEscapeKey);
        }
    }

    handleEscapeKey(event) {
        if (event.key === 'Escape') {
            this.fecharPlayer();
        }
    }

    gerarEmbedVideo(videoUrl, duracao) {
        if (!videoUrl) {
            return this.gerarPlaceholderVideo(duracao);
        }

        try {
            if (videoUrl.includes('youtube.com') || videoUrl.includes('youtu.be')) {
                const videoId = this.extrairVideoIdYouTube(videoUrl);
                if (videoId) {
                    return `
                        <iframe 
                            src="https://www.youtube.com/embed/${videoId}?rel=0&modestbranding=1&autoplay=1" 
                            frameborder="0" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                            allowfullscreen>
                        </iframe>
                        <div class="video-provider-badge youtube">YouTube</div>
                    `;
                }
            }

            if (videoUrl.includes('vimeo.com')) {
                const videoId = this.extrairVideoIdVimeo(videoUrl);
                if (videoId) {
                    return `
                        <iframe 
                            src="https://player.vimeo.com/video/${videoId}?autoplay=1" 
                            frameborder="0" 
                            allow="autoplay; fullscreen; picture-in-picture" 
                            allowfullscreen>
                        </iframe>
                        <div class="video-provider-badge vimeo">Vimeo</div>
                    `;
                }
            }

            if (videoUrl.includes('<iframe')) {
                return videoUrl;
            }

            return `
                <iframe 
                    src="${videoUrl}" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
                <div class="video-provider-badge external">Video</div>
            `;

        } catch (error) {

    formatarDuracao(minutos) {
        if (!minutos) return '10:00';
        if (minutos < 60) return `${minutos}:00`;
        const horas = Math.floor(minutos / 60);
        const mins = minutos % 60;
        return `${horas}:${mins.toString().padStart(2, '0')}:00`;
    }

    async marcarAulaConcluida(aulaId) {
        console.log(`‚úÖ Marcando aula ${aulaId} como conclu√≠da...`);
        
        try {
            const response = await fetch(`${this.API_BASE}/progresso/aula`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    usuarioId: parseInt(this.usuarioId),
                    aulaId: parseInt(aulaId),
                    concluida: true
                })
            });

            if (!response.ok) {
                throw new Error(`Erro ${response.status}`);
            }

            const resultado = await response.json();
            console.log('‚úÖ Progresso salvo:', resultado);
            
            this.atualizarAulaConcluidaLocal(aulaId);
            
            this.fecharPlayer();

    }

    atualizarAulaConcluidaLocal(aulaId) {
        this.modulosAtuais.forEach(modulo => {
            if (modulo.aulas) {

        tituloCurso.insertAdjacentHTML('afterend', progressoHTML);
    }

    toggleModulo(index) {
        const modulos = document.querySelectorAll('.modulo');
        if (modulos.length === 0) return;
        
        const modulo = modulos[index];
        const conteudo = modulo.querySelector('.modulo-conteudo');
        const toggle = modulo.querySelector('.modulo-toggle');

        if (!conteudo || !toggle) return;

        modulos.forEach((mod, i) => {
            if (i !== index) {
                mod.classList.remove('aberto');
                const outroConteudo = mod.querySelector('.modulo-conteudo');
                const outrotoggle = mod.querySelector('.modulo-toggle');
                if (outroConteudo) outroConteudo.style.display = 'none';
                if (outrotoggle) outrotoggle.textContent = '+';
            }
        });

        const estaAberto = modulo.classList.contains('aberto');
        
        if (estaAberto) {
            modulo.classList.remove('aberto');
            conteudo.style.display = 'none';
            toggle.textContent = '+';
        } else {
            modulo.classList.add('aberto');
            conteudo.style.display = 'block';
            toggle.textContent = '‚àí';
        }
    }
