<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso - Coliseum</title>
    <style>
/* ===== RESET E VARI√ÅVEIS ===== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

:root {
    --primary: #FFD700;
    --primary-dark: #E6C200;
    --primary-light: #FFF9C4;
    --secondary: #1A1A1A;
    --secondary-light: #2D2D2D;
    --secondary-lighter: #3A3A3A;
    --accent: #FF6B35;
    --text-primary: #FFFFFF;
    --text-secondary: #B0B0B0;
    --text-muted: #888888;
    --success: #4CAF50;
    --warning: #FF9800;
    --error: #F44336;
    --gradient-primary: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
    --gradient-secondary: linear-gradient(135deg, var(--secondary-light) 0%, var(--secondary) 100%);
    --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
    --shadow-md: 0 4px 20px rgba(0, 0, 0, 0.4);
    --shadow-lg: 0 8px 40px rgba(255, 215, 0, 0.2);
    --border-radius: 12px;
    --border-radius-lg: 20px;
}

body {
    background: var(--gradient-secondary);
    min-height: 100vh;
    color: var(--text-primary);
    overflow-x: hidden;
}

/* ===== LAYOUT DO CURSO ===== */
.curso-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 30px 20px;
}

/* ===== CABE√áALHO DO CURSO ===== */
.curso-header {
    background: var(--secondary-light);
    border-radius: var(--border-radius-lg);
    padding: 40px;
    margin-bottom: 40px;
    position: relative;
    overflow: hidden;
    box-shadow: var(--shadow-md);
}

.curso-header::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: var(--gradient-primary);
}

.curso-titulo {
    font-size: 2.8rem;
    font-weight: 800;
    margin-bottom: 15px;
    background: var(--gradient-primary);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    line-height: 1.2;
}

.curso-descricao {
    font-size: 1.2rem;
    color: var(--text-secondary);
    max-width: 800px;
    line-height: 1.6;
}

/* ===== PROGRESSO GERAL ===== */
.progresso-geral-curso {
    background: rgba(0, 0, 0, 0.3);
    border-radius: var(--border-radius);
    padding: 20px;
    margin: 25px 0;
    border: 1px solid var(--secondary-lighter);
}

.progresso-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 12px;
    font-weight: 600;
}

.progresso-percent {
    background: var(--gradient-primary);
    padding: 4px 12px;
    border-radius: 20px;
    font-weight: 700;
    color: var(--secondary);
}

.progresso-bar {
    height: 10px;
    background: var(--secondary-lighter);
    border-radius: 5px;
    overflow: hidden;
    margin-bottom: 10px;
}

.progresso-fill {
    height: 100%;
    background: var(--gradient-primary);
    border-radius: 5px;
    transition: width 0.5s ease;
}

.progresso-stats {
    text-align: center;
    font-size: 0.9rem;
    color: var(--text-muted);
}

/* ===== CONTAINER DE M√ìDULOS ===== */
.modulos-container {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

/* ===== M√ìDULO ===== */
.modulo {
    background: var(--secondary-light);
    border-radius: var(--border-radius);
    overflow: hidden;
    box-shadow: var(--shadow-sm);
    border: 1px solid transparent;
    transition: all 0.3s ease;
}

.modulo:hover {
    border-color: var(--primary);
    box-shadow: var(--shadow-lg);
}

.modulo-header {
    padding: 25px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    cursor: pointer;
    background: var(--secondary-lighter);
    transition: background 0.3s ease;
}

.modulo-header:hover {
    background: rgba(255, 215, 0, 0.05);
}

.modulo-header h3 {
    font-size: 1.4rem;
    font-weight: 600;
    color: var(--text-primary);
}

.modulo-status {
    display: flex;
    align-items: center;
    gap: 20px;
}

.progresso-modulo {
    background: var(--accent);
    color: white;
    padding: 6px 15px;
    border-radius: 20px;
    font-weight: 600;
    font-size: 0.9rem;
}

.modulo-toggle {
    background: var(--primary);
    color: var(--secondary);
    width: 30px;
    height: 30px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    font-size: 1.2rem;
    transition: transform 0.3s ease;
}

.modulo.aberto .modulo-toggle {
    transform: rotate(180deg);
}

/* ===== CONTE√öDO DO M√ìDULO ===== */
.modulo-conteudo {
    padding: 0;
    max-height: 0;
    overflow: hidden;
    transition: all 0.4s ease;
}

.modulo.aberto .modulo-conteudo {
    padding: 30px;
    max-height: none;
}

.aulas-lista {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

/* ===== ITEM DE AULA ===== */
.aula-item {
    background: rgba(255, 255, 255, 0.05);
    border-radius: 10px;
    padding: 20px;
    display: flex;
    align-items: center;
    gap: 20px;
    cursor: pointer;
    transition: all 0.3s ease;
    border: 1px solid transparent;
}

.aula-item:hover {
    background: rgba(255, 215, 0, 0.1);
    border-color: var(--primary);
    transform: translateY(-2px);
}

.aula-item.concluida {
    background: rgba(76, 175, 80, 0.1);
    border-color: var(--success);
}

.aula-checkbox {
    width: 24px;
    height: 24px;
    border: 2px solid var(--text-muted);
    border-radius: 6px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
}

.aula-item.concluida .aula-checkbox {
    background: var(--success);
    border-color: var(--success);
}

.aula-item.concluida .aula-checkbox::after {
    content: '‚úì';
    color: white;
    font-weight: bold;
}

.aula-info {
    flex: 1;
}

.aula-titulo {
    font-weight: 600;
    font-size: 1.1rem;
    margin-bottom: 5px;
    color: var(--text-primary);
}

.aula-descricao {
    font-size: 0.95rem;
    color: var(--text-secondary);
    line-height: 1.4;
}

.aula-meta {
    display: flex;
    align-items: center;
    gap: 15px;
}

.aula-duracao {
    background: rgba(255, 107, 53, 0.2);
    color: var(--accent);
    padding: 4px 10px;
    border-radius: 12px;
    font-size: 0.85rem;
    font-weight: 500;
}

.aula-concluida-badge {
    background: var(--success);
    color: white;
    width: 30px;
    height: 30px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
}

/* ===== AULA SEM CONTE√öDO ===== */
.aula-item.empty {
    cursor: default;
    opacity: 0.7;
    background: transparent;
}

.aula-item.empty:hover {
    transform: none;
    border-color: transparent;
}

/* ===== CARREGANDO ===== */
.carregando {
    text-align: center;
    padding: 60px 20px;
}

.loading-spinner {
    width: 60px;
    height: 60px;
    border: 4px solid rgba(255, 215, 0, 0.3);
    border-top-color: var(--primary);
    border-radius: 50%;
    margin: 0 auto 25px;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

.carregando h3 {
    font-size: 1.5rem;
    margin-bottom: 10px;
    color: var(--text-primary);
}

.carregando p {
    color: var(--text-muted);
}

/* ===== ESTADO VAZIO ===== */
.empty-state {
    text-align: center;
    padding: 80px 20px;
}

.empty-state i {
    font-size: 4rem;
    display: block;
    margin-bottom: 20px;
    color: var(--text-muted);
}

.empty-state h3 {
    font-size: 1.8rem;
    margin-bottom: 15px;
    color: var(--text-primary);
}

.empty-state p {
    color: var(--text-secondary);
    font-size: 1.1rem;
    max-width: 500px;
    margin: 0 auto;
}

/* ===== BOT√ïES ===== */
.btn {
    padding: 14px 28px;
    border-radius: 10px;
    border: none;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s ease;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
}

.btn-primary {
    background: var(--gradient-primary);
    color: var(--secondary);
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-lg);
}

.btn-secondary {
    background: var(--secondary-lighter);
    color: var(--text-primary);
    border: 1px solid var(--secondary-lighter);
}

.btn-secondary:hover {
    background: transparent;
    border-color: var(--primary);
}

/* ===== PLAYER DE AULA ===== */
.aula-player-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.9);
    z-index: 9999;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    animation: fadeIn 0.3s ease;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.aula-player-container {
    background: var(--secondary-light);
    border-radius: var(--border-radius-lg);
    width: 100%;
    max-width: 1000px;
    max-height: 90vh;
    overflow-y: auto;
    position: relative;
    animation: slideUp 0.4s ease;
}

@keyframes slideUp {
    from { transform: translateY(50px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}

.player-header {
    padding: 25px 30px;
    border-bottom: 1px solid var(--secondary-lighter);
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    top: 0;
    background: var(--secondary-light);
    z-index: 10;
}

.player-header h3 {
    font-size: 1.5rem;
    font-weight: 600;
    color: var(--text-primary);
}

.btn-fechar-player {
    background: var(--secondary-lighter);
    color: var(--text-primary);
    border: none;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    font-size: 1.5rem;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
}

.btn-fechar-player:hover {
    background: var(--accent);
    color: white;
    transform: rotate(90deg);
}

.video-container {
    position: relative;
    padding-top: 56.25%; /* 16:9 Aspect Ratio */
    background: #000;
}

.video-container iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
}

.video-provider-badge {
    position: absolute;
    top: 10px;
    right: 10px;
    background: rgba(0, 0, 0, 0.7);
    color: white;
    padding: 4px 10px;
    border-radius: 4px;
    font-size: 0.8rem;
    z-index: 5;
}

.video-provider-badge.youtube {
    background: #FF0000;
}

.video-provider-badge.vimeo {
    background: #1AB7EA;
}

.video-placeholder {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: var(--text-primary);
}

.video-placeholder .placeholder-icon {
    font-size: 4rem;
    margin-bottom: 20px;
}

.video-placeholder h4 {
    font-size: 1.5rem;
    margin-bottom: 10px;
}

.video-placeholder p {
    color: var(--text-secondary);
    margin-bottom: 5px;
}

.video-placeholder small {
    color: var(--text-muted);
}

.player-content {
    padding: 30px;
}

.player-content h4 {
    font-size: 1.2rem;
    margin-bottom: 15px;
    color: var(--text-primary);
}

.player-content p {
    color: var(--text-secondary);
    line-height: 1.6;
    margin-bottom: 20px;
}

.conteudo-html {
    background: rgba(0, 0, 0, 0.2);
    padding: 20px;
    border-radius: var(--border-radius);
    border: 1px solid var(--secondary-lighter);
    max-height: 300px;
    overflow-y: auto;
}

.conteudo-html * {
    color: var(--text-secondary);
}

.conteudo-html h1,
.conteudo-html h2,
.conteudo-html h3,
.conteudo-html h4 {
    color: var(--text-primary);
}

.player-actions {
    padding: 25px 30px;
    border-top: 1px solid var(--secondary-lighter);
    display: flex;
    gap: 15px;
    justify-content: flex-end;
}

/* ===== BOT√ÉO VOLTAR FIXO ===== */
#btn-voltar-cursos {
    position: fixed;
    top: 20px;
    left: 20px;
    z-index: 1000;
    background: var(--secondary-light);
    color: var(--primary);
    border: 2px solid var(--primary);
    border-radius: 50%;
    width: 50px;
    height: 50px;
    font-size: 24px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
}

#btn-voltar-cursos:hover {
    background: var(--primary);
    color: var(--secondary);
    transform: scale(1.1);
}

/* ===== STATUS DA API ===== */
.api-status {
    position: fixed;
    bottom: 20px;
    right: 20px;
    padding: 10px 20px;
    border-radius: var(--border-radius);
    font-size: 0.9rem;
    opacity: 0;
    transition: opacity 0.3s ease;
    z-index: 1000;
}

.api-status.connected {
    background: var(--success);
    color: white;
    opacity: 0.9;
}

.api-status.disconnected {
    background: var(--error);
    color: white;
    opacity: 0.9;
}

/* ===== RESPONSIVIDADE ===== */
@media (max-width: 768px) {
    .curso-container {
        padding: 15px;
    }
    
    .curso-header {
        padding: 25px 20px;
    }
    
    .curso-titulo {
        font-size: 2rem;
    }
    
    .curso-descricao {
        font-size: 1rem;
    }
    
    .modulo-header {
        padding: 20px;
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
    }
    
    .modulo-status {
        width: 100%;
        justify-content: space-between;
    }
    
    .modulo.aberto .modulo-conteudo {
        padding: 20px;
    }
    
    .aula-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 15px;
    }
    
    .aula-meta {
        width: 100%;
        justify-content: space-between;
    }
    
    .player-actions {
        flex-direction: column;
    }
    
    .player-actions .btn {
        width: 100%;
    }
    
    #btn-voltar-cursos {
        width: 40px;
        height: 40px;
        font-size: 20px;
        top: 15px;
        left: 15px;
    }
}
    </style>
</head>
<body>
    <div class="curso-container">
        <!-- Cabe√ßalho do Curso -->
        <div class="curso-header">
            <h1 class="curso-titulo" id="curso-titulo">Carregando curso...</h1>
            <p class="curso-descricao" id="curso-descricao">Aguarde enquanto carregamos o conte√∫do do curso.</p>
        </div>

        <!-- Container de M√≥dulos -->
        <div class="modulos-container" id="modulos-container">
            <div class="carregando">
                <div class="loading-spinner"></div>
                <h3>Carregando m√≥dulos...</h3>
                <p>Buscando conte√∫do do curso</p>
            </div>
        </div>
    </div>

    <div class="api-status" id="api-status"></div>

<script>
// ========== FUN√á√ÉO GLOBAL PARA VOLTAR ==========
window.voltarParaCursos = function() {
    console.log('üîô Bot√£o voltar clicado');
    
    const urlParams = new URLSearchParams(window.location.search);
    const fromParam = urlParams.get('from');
    
    console.log('üìã Par√¢metro "from":', fromParam);
    
    if (fromParam === 'extras') {
        console.log('üìç Voltando para Cursos Extras...');
        window.location.href = '/CursosExtras/indexEX.html';
        return;
    }
    
    if (window.history.length > 1) {
        console.log('üìç Tentando voltar no hist√≥rico...');
        window.history.back();
    } else {
        console.log('üìç Fallback: Indo para Cursos Extras...');
        window.location.href = '/CursosExtras/indexEX.html';
    }
}

// ========== CLASSE GERENCIADOR DE CURSOS ==========
class GerenciadorCursos {
    constructor() {
        this.API_BASE = 'https://coliseum-api.onrender.com/api';
        this.usuarioId = this.obterUsuarioId();
        this.cursoAtual = null;
        this.modulosAtuais = [];
        
        this.paginaValida = this.verificarPaginaValida();
        console.log('üîß GerenciadorCursos inicializado');
        console.log('üë§ Usu√°rio ID:', this.usuarioId);
        console.log('üìç P√°gina v√°lida:', this.paginaValida);
    }

    verificarPaginaValida() {
        const urlParams = new URLSearchParams(window.location.search);
        const cursoId = urlParams.get('id');
        console.log('üìå Par√¢metros URL:', { cursoId: cursoId });
        return !!cursoId && document.getElementById('modulos-container');
    }

    obterUsuarioId() {
        const urlParams = new URLSearchParams(window.location.search);
        const usuarioIdParam = urlParams.get('usuarioId');
        
        if (usuarioIdParam && usuarioIdParam !== 'null' && usuarioIdParam !== 'undefined') {
            console.log('‚úÖ Usando usuarioId da URL:', usuarioIdParam);
            return usuarioIdParam;
        }
        
        const localStorageId = localStorage.getItem('usuarioId') || 
                              sessionStorage.getItem('usuarioId');
        
        if (localStorageId) {
            console.log('‚úÖ Usando usuarioId do localStorage:', localStorageId);
            return localStorageId;
        }
        
        console.log('‚ö†Ô∏è Usando ID fallback: 1');
        return '1';
    }

    async carregarPaginaCurso() {
        console.log('üöÄ Iniciando carregamento do curso...');
        
        if (!this.paginaValida) {
            console.warn('‚ö†Ô∏è N√£o est√° na p√°gina de curso v√°lida');
            this.mostrarErro('P√°gina de curso n√£o configurada corretamente');
            return;
        }

        const urlParams = new URLSearchParams(window.location.search);
        const cursoId = parseInt(urlParams.get('id'));
        const usuarioId = this.usuarioId;
        
        console.log(`üìö Buscando curso ${cursoId} para usu√°rio ${usuarioId}...`);

        this.mostrarCarregando();

        try {
            await this.carregarCursoCompleto(cursoId, usuarioId);
        } catch (error) {
            console.error('‚ùå Erro ao carregar curso:', error);
            this.mostrarErro(`Erro: ${error.message}`);
        }
    }

    async carregarCursoCompleto(cursoId, usuarioId) {
        console.log(`üåê Buscando curso completo ${cursoId}...`);
        
        try {
            const cursosResponse = await fetch(`${this.API_BASE}/cursos`);
            
            if (!cursosResponse.ok) {
                throw new Error(`Erro API cursos: ${cursosResponse.status}`);
            }

            const todosCursos = await cursosResponse.json();
            console.log('üìä Todos os cursos:', todosCursos);
            
            const curso = todosCursos.find(c => c.id === cursoId);
            
            if (!curso) {
                throw new Error(`Curso ID ${cursoId} n√£o encontrado`);
            }
            
            console.log('‚úÖ Curso encontrado:', curso.titulo);
            this.cursoAtual = curso;
            this.exibirCurso(curso);

            await this.carregarModulosEProgresso(cursoId, usuarioId);
            
        } catch (error) {
            console.error('‚ùå Erro ao carregar curso completo:', error);
            
            try {
                console.log('üîÑ Tentando m√©todo alternativo...');
                await this.carregarCursoCompletoAlternativo(cursoId, usuarioId);
            } catch (altError) {
                console.error('‚ùå M√©todo alternativo tamb√©m falhou:', altError);
                throw error;
            }
        }
    }

    async carregarCursoCompletoAlternativo(cursoId, usuarioId) {
        console.log(`üîÑ M√©todo alternativo para curso ${cursoId}...`);
        
        const cursoResponse = await fetch(`${this.API_BASE}/cursos/${cursoId}`);
        
        if (cursoResponse.ok) {
            const cursoData = await cursoResponse.json();
            console.log('üìä Curso direto:', cursoData);
            
            let curso;
            if (cursoData.success !== undefined && cursoData.success) {
                curso = cursoData.curso;
            } else {
                curso = cursoData;
            }
            
            if (curso) {
                this.cursoAtual = curso;
                this.exibirCurso(curso);
                
                if (curso.modulos && Array.isArray(curso.modulos) && curso.modulos.length > 0) {
                    console.log('‚úÖ Usando m√≥dulos do objeto curso');
                    this.modulosAtuais = curso.modulos;
                    this.exibirModulos(curso.modulos, usuarioId);
                } else {
                    await this.carregarModulosEProgresso(cursoId, usuarioId);
                }
            } else {
                throw new Error('Curso n√£o encontrado na resposta');
            }
        } else {
            throw new Error(`Erro ao buscar curso: ${cursoResponse.status}`);
        }
    }

    async carregarModulosEProgresso(cursoId, usuarioId) {

    gerarEmbedVideo(videoUrl, duracao) {
        if (!videoUrl) {
            return this.gerarPlaceholderVideo(duracao);
        }

        try {
            if (videoUrl.includes('youtube.com') || videoUrl.includes('youtu.be')) {
                const videoId = this.extrairVideoIdYouTube(videoUrl);
                if (videoId) {
                    return `
                        <iframe 
                            src="https://www.youtube.com/embed/${videoId}?rel=0&modestbranding=1&autoplay=1" 
                            frameborder="0" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                            allowfullscreen>
                        </iframe>
                        <div class="video-provider-badge youtube">YouTube</div>
                    `;
                }
            }

            if (videoUrl.includes('vimeo.com')) {
                const videoId = this.extrairVideoIdVimeo(videoUrl);
                if (videoId) {
                    return `
                        <iframe 
                            src="https://player.vimeo.com/video/${videoId}?autoplay=1" 
                            frameborder="0" 
                            allow="autoplay; fullscreen; picture-in-picture" 
                            allowfullscreen>
                        </iframe>
                        <div class="video-provider-badge vimeo">Vimeo</div>
                    `;
                }
            }

            if (videoUrl.includes('<iframe')) {
                return videoUrl;
            }

            return `
                <iframe 
                    src="${videoUrl}" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
                <div class="video-provider-badge external">Video</div>
            `;

        } catch (error) {
            console.error('Erro ao gerar embed:', error);
            return this.gerarPlaceholderVideo(duracao);
        }
    }

    extrairVideoIdYouTube(url) {
        const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
        const match = url.match(regex);
        return match ? match[1] : null;
    }

    extrairVideoIdVimeo(url) {
        const regex = /vimeo\.com\/(\d+)/;
        const match = url.match(regex);
        return match ? match[1] : null;
    }

    toggleModulo(index) {

        const toggle = modulo.querySelector('.modulo-toggle');

        if (!conteudo || !toggle) return;

        modulos.forEach((mod, i) => {
            if (i !== index) {
                mod.classList.remove('aberto');
                const outroConteudo = mod.querySelector('.modulo-conteudo');
                const outrotoggle = mod.querySelector('.modulo-toggle');
                if (outroConteudo) outroConteudo.style.display = 'none';
                if (outrotoggle) outrotoggle.textContent = '+';
            }
        });

        const estaAberto = modulo.classList.contains('aberto');
        
        if (estaAberto) {
            modulo.classList.remove('aberto');
            conteudo.style.display = 'none';
            toggle.textContent = '+';

            modulo.classList.add('aberto');

                </button>
            </div>
        `;
        
        // Configurar event listener para o bot√£o
        const btnVoltar = document.getElementById('btn-voltar-extras');
        if (btnVoltar) {
            btnVoltar.addEventListener('click', () => {
                window.location.href = '/CursosExtras/indexEX.html';
            });
        }
        return;
    }
    
    // Criar e armazenar inst√¢ncia global
    window.gerenciadorCursos = new GerenciadorCursos();
    
    // Criar bot√£o voltar dinamicamente
    criarBotaoVoltar();
    
    if (window.gerenciadorCursos.paginaValida) {
        console.log('‚úÖ P√°gina de curso v√°lida - Iniciando carregamento...');
        window.gerenciadorCursos.carregarPaginaCurso();
    }
    
    // Configurar event listeners para aulas
    document.addEventListener('click', function(e) {
        // Verificar se o clique foi em uma aula
        const aulaItem = e.target.closest('.aula-item:not(.empty)');
        if (aulaItem) {
            const aulaId = parseInt(aulaItem.getAttribute('data-aula-id'));
            const moduloId = parseInt(aulaItem.getAttribute('data-modulo-id'));
            
            if (aulaId && moduloId && window.gerenciadorCursos) {
                window.gerenciadorCursos.iniciarAula(aulaId, moduloId);
            }
        }
    });
    
    // Bot√£o debug tempor√°rio
    setTimeout(() => {
        const debugBtn = document.createElement('button');
        debugBtn.innerHTML = 'üõ†Ô∏è DEBUG';
        debugBtn.id = 'btn-debug';
        debugBtn.style.cssText = `
            position: fixed;
            bottom: 100px;
            right: 30px;
            background: #4361ee;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            z-index: 1001;
            font-weight: bold;
        `;
        
        debugBtn.addEventListener('click', function() {
            console.log('=== DEBUG ===');
            console.log('URL:', window.location.href);
            console.log('Par√¢metro from:', new URLSearchParams(window.location.search).get('from'));
            console.log('Referrer:', document.referrer);
            console.log('=== FIM DEBUG ===');
        });
        
        document.body.appendChild(debugBtn);
    }, 3000);
});

// ========== FUN√á√ÉO PARA CRIAR BOT√ÉO VOLTAR ==========
function criarBotaoVoltar() {
    // Verificar se o bot√£o j√° existe
    if (document.getElementById('btn-voltar-cursos')) {
        return;
    }
    
    const btnVoltar = document.createElement('button');
    btnVoltar.id = 'btn-voltar-cursos';
    btnVoltar.className = 'btn-voltar';
    btnVoltar.innerHTML = '‚Üê';
    btnVoltar.title = 'Voltar para cursos';
    
    // Adicionar estilos inline para garantir funcionamento
    btnVoltar.style.cssText = `
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 1000;
        background: var(--secondary-light);
        color: var(--primary);
        border: 2px solid var(--primary);
        border-radius: 50%;
        width: 50px;
        height: 50px;
        font-size: 24px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
    `;
    
    // Event listeners para interatividade
    btnVoltar.addEventListener('mouseenter', () => {
        btnVoltar.style.background = 'var(--primary)';
        btnVoltar.style.color = 'var(--secondary)';
    });
    
    btnVoltar.addEventListener('mouseleave', () => {
        btnVoltar.style.background = 'var(--secondary-light)';
        btnVoltar.style.color = 'var(--primary)';
    });
    
    // Event listener para voltar
    btnVoltar.addEventListener('click', voltarParaCursos);
    
    // Adicionar ao body
    document.body.appendChild(btnVoltar);
    
    console.log('‚úÖ Bot√£o voltar criado dinamicamente');
}
</script>
