                    progressoUsuario[aula.id] === true
                ).length;
                
                const todasConcluidas = aulas.length > 0 && aulasConcluidas === aulas.length;

                const moduloDiv = document.createElement('div');
                moduloDiv.className = 'modulo';
                
                moduloDiv.innerHTML = `
                    <div class="modulo-header" onclick="toggleModulo(this)">
                        <h3>${modulo.titulo}</h3>
                        <span>${aulasConcluidas}/${aulas.length}</span>
                    </div>
                    <div class="modulo-conteudo">
                        ${aulas.length > 0 ? `
                            <ul class="aulas-lista">
                                ${aulas.map(aula => `
                                    <li class="aula-item ${progressoUsuario[aula.id] ? 'concluida' : ''}" 
                                        onclick="carregarAula(${aula.id})"
                                        data-aula-id="${aula.id}">
                                        <div class="aula-checkbox"></div>
                                        <div class="aula-info">
                                            <div class="aula-titulo">${aula.titulo}</div>
                                            <div class="aula-duracao">${aula.duracao} min</div>
                                            ${aula.provedor === 'pandavideo' ? '<i class="fas fa-crown" style="color: #ffcf00; margin-left: 5px;"></i>' : ''}
                                        </div>
                                    </li>
                                `).join('')}
                            </ul>
                        ` : `
                            <div style="padding: 20px; text-align: center; color: #888;">
                                <i class="fas fa-video-slash"></i>
                                <p>Nenhuma aula dispon√≠vel</p>
                            </div>
                        `}
                    </div>
                `;

                if (todasConcluidas) {
                    moduloDiv.classList.add('concluido');
                }

                container.appendChild(moduloDiv);
            });
        }

        // ‚úÖ CARREGAR AULA SELECIONADA - CORRIGIDO
        async function carregarAula(aulaId) {
            try {
                console.log(`üé¨ Carregando aula ID: ${aulaId}`);
                
                // Remove classe ativa de todas as aulas
                document.querySelectorAll('.aula-item').forEach(item => {
                    item.classList.remove('ativa');
                });

                // Adiciona classe ativa na aula selecionada
                const aulaItem = document.querySelector(`[data-aula-id="${aulaId}"]`);
                if (aulaItem) {
                    aulaItem.classList.add('ativa');
                    
                    // Garante que o m√≥dulo pai est√° aberto
                    const modulo = aulaItem.closest('.modulo');
                    if (modulo && !modulo.classList.contains('aberto')) {
                        modulo.classList.add('aberto');
                    }
                }

                // Encontra a aula nos dados
                aulaAtual = null;
                let moduloDaAula = null;
                
                for (const modulo of modulos) {
                    const aulaEncontrada = modulo.aulas?.find(a => a.id === aulaId);
                    if (aulaEncontrada) {
                        aulaAtual = aulaEncontrada;
                        moduloDaAula = modulo;
                        break;
                    }
                }

                if (aulaAtual && moduloDaAula) {
                    aulaAtual.modulo = moduloDaAula;
                    exibirAula(aulaAtual);
                } else {
                    mostrarErro('Aula n√£o encontrada');
                }

            } catch (error) {
                console.error('‚ùå Erro ao carregar aula:', error);
                mostrarErro('Erro ao carregar a aula selecionada');
            }
        }

        // ‚úÖ EXIBIR CONTE√öDO DA AULA - CORRIGIDO
        function exibirAula(aula) {
            console.log('üéØ Exibindo aula:', aula);
            
            document.getElementById('empty-state').style.display = 'none';
            document.getElementById('aula-conteudo').style.display = 'block';

            // Atualiza informa√ß√µes b√°sicas
            document.getElementById('aula-titulo').textContent = aula.titulo;
            document.getElementById('aula-descricao').textContent = aula.descricao || 'Sem descri√ß√£o dispon√≠vel';
            document.getElementById('aula-duracao').textContent = aula.duracao || 0;
            document.getElementById('aula-modulo').textContent = aula.modulo?.titulo || 'M√≥dulo';
            
            // Define o provedor do v√≠deo
            const provedorNome = aula.provedor === 'pandavideo' ? 'Panda Video' : 'YouTube';
            document.getElementById('aula-provedor').textContent = provedorNome;

            // Conte√∫do de v√≠deo
            const videoContainer = document.getElementById('video-container');
            if (aula.videoUrl) {
                videoContainer.style.display = 'block';
                videoContainer.innerHTML = `
                    <div class="video-provider-badge">
                        <i class="fas ${aula.provedor === 'pandavideo' ? 'fa-crown' : 'fa-play'}"></i>
                        ${provedorNome}
                    </div>
                    <iframe src="${aula.videoUrl}" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                            allowfullscreen>
                    </iframe>
                `;
            } else {
                videoContainer.style.display = 'none';
                videoContainer.innerHTML = '<div class="empty-state"><i class="fas fa-video-slash"></i><p>V√≠deo n√£o dispon√≠vel</p></div>';
            }

            // Conte√∫do em texto
            const conteudoTexto = document.getElementById('conteudo-texto');
            if (aula.conteudo) {
                conteudoTexto.innerHTML = aula.conteudo;
            } else {
                conteudoTexto.innerHTML = '<p>Conte√∫do da aula em desenvolvimento...</p>';
            }

            // Configura bot√µes de navega√ß√£o
            configurarNavegacao(aula);
        }

        // ‚úÖ CONFIGURAR NAVEGA√á√ÉO ENTRE AULAS - CORRIGIDO
        function configurarNavegacao(aula) {
            const btnAnterior = document.getElementById('btn-aula-anterior');
            const btnProxima = document.getElementById('btn-proxima-aula');
            const btnConcluir = document.getElementById('btn-concluir-aula');

            // Encontra aula atual no array de m√≥dulos
            let aulaIndex = -1;
            let moduloAtual = null;

            for (const modulo of modulos) {
                const index = modulo.aulas?.findIndex(a => a.id === aula.id) || -1;
                if (index !== -1) {
                    aulaIndex = index;
                    moduloAtual = modulo;
                    break;
                }
            }

            // Configura bot√£o anterior
            if (aulaIndex > 0 && moduloAtual) {
                btnAnterior.style.display = 'flex';
                btnAnterior.onclick = () => carregarAula(moduloAtual.aulas[aulaIndex - 1].id);
            } else {
                btnAnterior.style.display = 'none';
            }

            // Configura bot√£o pr√≥xima
            if (moduloAtual && aulaIndex < moduloAtual.aulas.length - 1) {
                btnProxima.style.display = 'flex';
                btnProxima.onclick = () => carregarAula(moduloAtual.aulas[aulaIndex + 1].id);
            } else {
                btnProxima.style.display = 'none';
            }

            // Configura bot√£o concluir
            const jaConcluida = progressoUsuario[aula.id] === true;
            btnConcluir.innerHTML = jaConcluida ? 
                '<i class="fas fa-check"></i> Aula Conclu√≠da' : 
                '<i class="fas fa-check"></i> Marcar como Conclu√≠da';
            btnConcluir.disabled = jaConcluida;
            btnConcluir.style.opacity = jaConcluida ? '0.6' : '1';

            if (!jaConcluida) {
                btnConcluir.onclick = () => concluirAula(aula.id);
            } else {
                btnConcluir.onclick = null;
            }
        }

        // ‚úÖ CONCLUS√ÉO DE AULA - CORRIGIDO
        async function concluirAula(aulaId) {
            try {
                console.log(`‚úÖ Concluindo aula ${aulaId}`);
                
                // Tenta salvar na API
                try {
                    const response = await fetch(`https://coliseum-api.onrender.com/api/progresso/aula`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            usuarioId: parseInt(usuarioId),
                            aulaId: aulaId,
                            cursoId: cursoAtual.id
                        })
                    });
                    
                    if (response.ok) {
                        const result = await response.json();
                        console.log('‚úÖ Progresso salvo na API:', result);
                    }
                } catch (apiError) {
                    console.log('üåê API offline, salvando localmente');
                }

                // Salva localmente
                progressoUsuario[aulaId] = true;
                salvarProgressoLocal();

                // Atualiza interface
                const aulaItem = document.querySelector(`[data-aula-id="${aulaId}"]`);
                if (aulaItem) {
                    aulaItem.classList.add('concluida');
                }

                // Atualiza progresso geral
                atualizarProgressoGeral();

                // Recarrega m√≥dulos para atualizar contadores
                exibirModulos();

                // Atualiza bot√£o
                const btnConcluir = document.getElementById('btn-concluir-aula');
                btnConcluir.innerHTML = '<i class="fas fa-check"></i> Aula Conclu√≠da';
                btnConcluir.disabled = true;
                btnConcluir.style.opacity = '0.6';
                btnConcluir.onclick = null;

                // Mostra mensagem de sucesso
                alert('üéâ Aula conclu√≠da com sucesso!');

            } catch (error) {
                console.error('‚ùå Erro ao concluir aula:', error);
                alert('‚ùå Erro ao salvar progresso');
            }
        }

        // ‚úÖ ATUALIZAR PROGRESSO GERAL - CORRIGIDO
        function atualizarProgressoGeral() {
            if (!cursoAtual) return;

            let totalAulas = 0;
            let aulasConcluidas = 0;

            modulos.forEach(modulo => {
                const aulas = modulo.aulas || [];
                totalAulas += aulas.length;
                aulas.forEach(aula => {
                    if (progressoUsuario[aula.id]) {
                        aulasConcluidas++;
                    }
                });
            });

            const progresso = totalAulas > 0 ? Math.round((aulasConcluidas / totalAulas) * 100) : 0;
            
            document.getElementById('progresso-geral').style.width = `${progresso}%`;
            document.getElementById('progresso-texto').textContent = `${progresso}%`;
        }

        // ‚úÖ GERENCIAMENTO DE PROGRESSO LOCAL
        function carregarProgressoLocal() {
            const progressoSalvo = localStorage.getItem(`progresso_curso_${cursoAtual?.id}_usuario_${usuarioId}`);
            if (progressoSalvo) {
                progressoUsuario = JSON.parse(progressoSalvo);
            } else {
                progressoUsuario = {};
            }
            console.log('üìä Progresso carregado:', progressoUsuario);
        }

        function salvarProgressoLocal() {
            localStorage.setItem(`progresso_curso_${cursoAtual?.id}_usuario_${usuarioId}`, JSON.stringify(progressoUsuario));
            console.log('üíæ Progresso salvo:', progressoUsuario);
        }

        // ‚úÖ FUN√á√ïES AUXILIARES
        function toggleModulo(element) {
            const modulo = element.parentElement;
            modulo.classList.toggle('aberto');
        }

        function voltarParaCursos() {
            window.location.href = '/extras';
        }

        function mostrarErro(mensagem) {
            const container = document.getElementById('aula-container');
            container.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h3>Erro</h3>
                    <p>${mensagem}</p>
                    <button class="btn btn-primary" onclick="voltarParaCursos()" style="margin-top: 20px;">
                        Voltar para Cursos
                    </button>
                </div>
            `;
        }

        // Debug
        window.debugCurso = function() {
            console.log('=== DEBUG CURSO ===');
            console.log('Curso:', cursoAtual);
            console.log('M√≥dulos:', modulos);
            console.log('Aula atual:', aulaAtual);
            console.log('Progresso:', progressoUsuario);
            console.log('Usuario ID:', usuarioId);
        };
    </script>
</body>
