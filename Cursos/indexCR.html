<head>

    <style>
/* ===== RESET E VARI√ÅVEIS ===== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

:root {
    --primary: #FFD700;
    --primary-dark: #E6C200;
    --primary-light: #FFF9C4;
    --secondary: #1A1A1A;
    --secondary-light: #2D2D2D;
    --secondary-lighter: #3A3A3A;
    --accent: #FF6B35;
    --text-primary: #FFFFFF;
    --text-secondary: #B0B0B0;
    --text-muted: #888888;
    --success: #4CAF50;
    --warning: #FF9800;
    --error: #F44336;
    --gradient-primary: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
    --gradient-secondary: linear-gradient(135deg, var(--secondary-light) 0%, var(--secondary) 100%);
    --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
    --shadow-md: 0 4px 20px rgba(0, 0, 0, 0.4);
    --shadow-lg: 0 8px 40px rgba(255, 215, 0, 0.2);
    --border-radius: 12px;
    --border-radius-lg: 20px;
}

body {
    background: var(--gradient-secondary);
    min-height: 100vh;
    color: var(--text-primary);
    overflow-x: hidden;
}

/* ===== CONTAINER PRINCIPAL ===== */
.curso-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 40px 20px;
    animation: fadeIn 0.6s ease;
}

/* ===== CABE√áALHO DO CURSO ===== */
.curso-header {
    background: var(--secondary-light);
    border-radius: var(--border-radius-lg);
    padding: 40px;
    margin-bottom: 30px;
    text-align: center;
    border: 1px solid rgba(255, 215, 0, 0.1);
    box-shadow: var(--shadow-md);
    position: relative;
    overflow: hidden;
}

.curso-header::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: var(--gradient-primary);
}

.curso-titulo {
    color: var(--primary);
    font-size: 2.5rem;
    margin-bottom: 15px;
    font-weight: 800;
    letter-spacing: -1px;
    background: var(--gradient-primary);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.curso-descricao {
    color: var(--text-secondary);
    font-size: 1.2rem;
    line-height: 1.6;
    max-width: 600px;
    margin: 0 auto 25px auto;
}

/* ===== PROGRESSO GERAL DO CURSO ===== */
.progresso-geral-curso {
    background: rgba(255, 215, 0, 0.05);
    border-radius: var(--border-radius);
    padding: 20px;
    border: 1px solid rgba(255, 215, 0, 0.1);
    max-width: 500px;
    margin: 0 auto;
}

.progresso-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 12px;
    color: var(--text-secondary);
    font-weight: 600;
}

.progresso-percent {
    color: var(--primary);
    font-weight: 700;
    font-size: 1.1rem;
}

.progresso-bar {
    width: 100%;
    height: 12px;
    background: var(--secondary-lighter);
    border-radius: 10px;
    overflow: hidden;
    margin-bottom: 10px;
    position: relative;
}

.progresso-fill {
    height: 100%;
    background: var(--gradient-primary);
    border-radius: 10px;
    transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
}

.progresso-fill::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
    animation: shimmer 2s infinite;
}

.progresso-stats {
    color: var(--text-muted);
    font-size: 0.9rem;
    text-align: center;
    font-weight: 600;
}

/* ===== CONTAINER DE M√ìDULOS ===== */
.modulos-container {
    display: flex;
    flex-direction: column;
    gap: 16px;
}

/* ===== M√ìDULOS ===== */
.modulo {
    background: var(--secondary-light);
    border-radius: var(--border-radius);
    overflow: hidden;
    border: 1px solid rgba(255, 215, 0, 0.1);
    transition: all 0.3s ease;
    box-shadow: var(--shadow-sm);
}

.modulo:hover {
    border-color: rgba(255, 215, 0, 0.3);
    box-shadow: var(--shadow-md);
    transform: translateY(-2px);
}

.modulo-header {
    padding: 20px 25px;
    background: rgba(255, 215, 0, 0.05);
    border-bottom: 1px solid rgba(255, 215, 0, 0.1);
    cursor: pointer;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: all 0.3s ease;
}

.modulo-header:hover {
    background: rgba(255, 215, 0, 0.1);
}

.modulo-header h3 {
    color: var(--primary);
    font-size: 1.2rem;
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 12px;
}

.modulo-header h3::before {
    content: 'üìö';
    font-size: 1.3em;
}

.modulo-status {
    display: flex;
    align-items: center;
    gap: 15px;
    color: var(--text-secondary);
}

.progresso-modulo {
    background: rgba(255, 215, 0, 0.1);
    color: var(--primary);
    padding: 6px 12px;
    border-radius: 20px;
    font-size: 0.85rem;
    font-weight: 700;
    border: 1px solid rgba(255, 215, 0, 0.2);
}

.modulo-toggle {
    color: var(--primary);
    font-size: 1.3rem;
    font-weight: bold;
    width: 24px;
    height: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.3s ease;
}

.modulo.aberto .modulo-toggle {
    transform: rotate(180deg);
}

.modulo-conteudo {
    display: none;
    background: var(--secondary);
}

.modulo.aberto .modulo-conteudo {
    display: block;
    animation: slideDown 0.3s ease;
}

/* ===== LISTA DE AULAS ===== */
.aulas-lista {
    list-style: none;
}

.aula-item {
    padding: 18px 25px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    display: flex;
    align-items: center;
    gap: 16px;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
}

.aula-item:last-child {
    border-bottom: none;
}

.aula-item:hover {
    background: rgba(255, 215, 0, 0.05);
}

.aula-item.ativa {
    background: rgba(255, 215, 0, 0.1);
    border-left: 4px solid var(--primary);
}

.aula-item.concluida {
    color: var(--success);
}

.aula-checkbox {
    width: 22px;
    height: 22px;
    border: 2px solid var(--text-muted);
    border-radius: 6px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
    flex-shrink: 0;
}

.aula-item:hover .aula-checkbox {
    border-color: var(--primary);
}

.aula-item.concluida .aula-checkbox {
    background: var(--success);
    border-color: var(--success);
}

.aula-item.concluida .aula-checkbox::after {
    content: '‚úì';
    color: white;
    font-size: 12px;
    font-weight: bold;
}

.aula-info {
    flex: 1;
}

.aula-titulo {
    font-weight: 600;
    margin-bottom: 6px;
    color: var(--text-primary);
    font-size: 1rem;
}

.aula-item.concluida .aula-titulo {
    color: var(--success);
}

.aula-descricao {
    color: var(--text-muted);
    font-size: 0.85rem;
    line-height: 1.4;
}

.aula-meta {
    display: flex;
    align-items: center;
    gap: 12px;
    color: var(--text-muted);
    font-size: 0.8rem;
}

.aula-duracao {
    display: flex;
    align-items: center;
    gap: 6px;
    background: rgba(255, 255, 255, 0.05);
    padding: 4px 10px;
    border-radius: 12px;
}

.aula-duracao::before {
    content: '‚è±Ô∏è';
    font-size: 0.9em;
}

.aula-concluida-badge {
    background: var(--success);
    color: white;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 0.7rem;
    font-weight: bold;
}

/* ===== PLAYER DE AULA ===== */
.aula-player-overlay {

.aula-player-container {

.player-header {

    justify-content: space-between;
    align-items: center;
    padding: 20px 25px;
    background: rgba(255, 215, 0, 0.05);

.player-header h3 {
    color: var(--primary);
    font-size: 1.3rem;
    font-weight: 600;
}

.btn-fechar-player {

    border: none;
    color: var(--text-primary);

    height: 40px;

    justify-content: center;

}

.btn-fechar-player:hover {
    background: rgba(255, 215, 0, 0.1);

}

.video-container {
    background: #000;
    aspect-ratio: 16/9;
    position: relative;
}

.video-container iframe {
    width: 100%;
    height: 100%;

}

.video-placeholder {
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: var(--text-secondary);
    background: var(--secondary);
}

.placeholder-icon {
    font-size: 4rem;
    margin-bottom: 15px;
    opacity: 0.7;
}

.player-content {
    padding: 25px;
}

.aula-info h4,
.aula-conteudo h4 {
    color: var(--primary);
    margin-bottom: 12px;
    font-size: 1.1rem;
    font-weight: 600;
}

.aula-info p {
    color: var(--text-secondary);

    margin-bottom: 20px;
}

.conteudo-html {
    color: var(--text-secondary);
    line-height: 1.6;
}

.conteudo-html h1,
.conteudo-html h2,
.conteudo-html h3 {
    color: var(--primary);

}

.conteudo-html p {
    margin-bottom: 15px;
}

.conteudo-html ul,
.conteudo-html ol {
    margin-left: 20px;
    margin-bottom: 15px;
}

.conteudo-html li {
    margin-bottom: 8px;
}

.player-actions {
    padding: 20px 25px;
    border-top: 1px solid rgba(255, 215, 0, 0.1);
    display: flex;
    gap: 15px;
    justify-content: flex-end;
}

/* ===== BOT√ïES ===== */
.btn {
    padding: 12px 24px;
    border: none;
    border-radius: var(--border-radius);
    cursor: pointer;
    font-weight: 600;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 0.9rem;

    letter-spacing: 0.5px;
}

.btn-primary {
    background: var(--gradient-primary);

    box-shadow: var(--shadow-md);
}

.btn-secondary {
    background: transparent;
    color: var(--text-primary);
    border: 2px solid var(--primary);
    backdrop-filter: blur(10px);
}

.btn:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-lg);
}

.btn-primary:hover {
    background: linear-gradient(135deg, var(--primary-dark) 0%, var(--accent) 100%);
}

.btn-secondary:hover {
    background: rgba(255, 215, 0, 0.1);
    border-color: var(--primary-light);
}

/* ===== ANIMA√á√ïES ===== */
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes slideDown {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }

    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }

<script>
// ‚úÖ SISTEMA CORRIGIDO - COM VERIFICA√á√ïES
class GerenciadorCursos {
    constructor() {
        this.API_BASE = 'https://coliseum-api.onrender.com/api';
        this.usuarioId = this.obterUsuarioId();
        this.cursoAtual = null;
        this.modulosAtuais = [];
        
        // Verificar se estamos na p√°gina correta
        this.paginaValida = this.verificarPaginaValida();
    }

    verificarPaginaValida() {
        const urlParams = new URLSearchParams(window.location.search);
        const cursoId = parseInt(urlParams.get('id'));
        return !!cursoId && document.getElementById('modulos-container');
    }

    obterUsuarioId() {
        return localStorage.getItem('usuarioId') || 
               sessionStorage.getItem('usuarioId') || 
               1;
    }

    async carregarPaginaCurso() {
        if (!this.paginaValida) {
            console.warn('‚ö†Ô∏è N√£o est√° na p√°gina de curso v√°lida');
            return;
        }

        const urlParams = new URLSearchParams(window.location.search);
        const cursoId = parseInt(urlParams.get('id'));
        
        console.log(`üöÄ Inicializando p√°gina do curso ${cursoId}...`);

        this.mostrarCarregando();

        try {
            await this.carregarCursoDaAPI(cursoId);
        } catch (error) {
            console.error('‚ùå Erro ao carregar curso:', error);
            this.mostrarErro(`Erro: ${error.message}`);
        }
    }

    async carregarCursoDaAPI(cursoId) {
        console.log(`üìö Buscando curso ${cursoId} na API...`);
        const cursoResponse = await fetch(`${this.API_BASE}/cursos/${cursoId}`);
        
        if (!cursoResponse.ok) {
            if (cursoResponse.status === 404) {
                throw new Error(`Curso ID ${cursoId} n√£o encontrado`);
            } else {
                throw new Error(`Erro API: ${cursoResponse.status}`);
            }
        }

        const curso = await cursoResponse.json();
        console.log('‚úÖ Curso carregado:', curso.titulo);
        this.cursoAtual = curso;
        this.exibirCurso(curso);

        // Carregar m√≥dulos
        await this.carregarModulosDaAPI(cursoId);
    }

    async carregarModulosDaAPI(cursoId) {
        console.log(`üìÇ Buscando m√≥dulos do curso ${cursoId}...`);
        
        try {
            const modulosResponse = await fetch(
                `${this.API_BASE}/cursos/${cursoId}/modulos?usuarioId=${this.usuarioId}`
            );

            if (modulosResponse.ok) {
                const modulos = await modulosResponse.json();
                console.log(`‚úÖ ${modulos.length} m√≥dulos carregados`);
                this.modulosAtuais = modulos;
                this.exibirModulos(modulos);
            } else {
                // Usar m√≥dulos do objeto curso
                this.modulosAtuais = this.cursoAtual?.modulos || [];
                this.exibirModulos(this.modulosAtuais);
            }
        } catch (error) {
            console.warn('‚ùå Erro ao carregar m√≥dulos:', error);
            this.modulosAtuais = this.cursoAtual?.modulos || [];
            this.exibirModulos(this.modulosAtuais);
        }
    }

    exibirCurso(curso) {
        const tituloElement = document.getElementById('curso-titulo');
        const descElement = document.getElementById('curso-descricao');
        
        if (tituloElement) {
            tituloElement.textContent = curso.titulo;
        } else {
            console.warn('‚ùå Elemento curso-titulo n√£o encontrado');
        }
        
        if (descElement) {
            descElement.textContent = curso.descricao;
        } else {
            console.warn('‚ùå Elemento curso-descricao n√£o encontrado');
        }
        
        document.title = `${curso.titulo} - Coliseum`;

        // Adicionar imagem se dispon√≠vel
        if (curso.imagem) {
            this.adicionarImagemCurso(curso.imagem);
        }
    }

    adicionarImagemCurso(urlImagem) {
        const header = document.querySelector('.curso-header');
        if (header && urlImagem) {
            header.style.background = `linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('${urlImagem}') center/cover`;
            header.style.padding = '40px 20px';
            header.style.color = 'white';
        }
    }

    exibirModulos(modulos) {
        const container = document.getElementById('modulos-container');
        if (!container) {
            console.error('‚ùå Container modulos-container n√£o encontrado!');
            return;
        }

        if (!modulos || modulos.length === 0) {
            container.innerHTML = `
                <div style="text-align: center; padding: 40px; color: #888;">
                    <div style="font-size: 3rem; margin-bottom: 15px;">üì≠</div>
                    <h3 style="color: #ffcf00;">Nenhum m√≥dulo dispon√≠vel</h3>
                    <p>Este curso ainda n√£o possui m√≥dulos cadastrados.</p>
                </div>
            `;
            return;
        }

        let html = '';
        let totalAulasCurso = 0;
        let aulasConcluidasCurso = 0;

        modulos.forEach((modulo, index) => {
            const aulas = modulo.aulas || [];
            const aulasConcluidas = aulas.filter(aula => 
                aula.concluida || aula.progressos?.[0]?.concluida
            ).length;
            const totalAulas = aulas.length;
            const progresso = totalAulas > 0 ? Math.round((aulasConcluidas / totalAulas) * 100) : 0;
            
            totalAulasCurso += totalAulas;
            aulasConcluidasCurso += aulasConcluidas;

            html += `
                <div class="modulo ${index === 0 ? 'aberto' : ''}">
                    <div class="modulo-header" onclick="gerenciadorCursos.toggleModulo(${index})">
                        <h3>${modulo.titulo}</h3>
                        <div class="modulo-status">
                            <span class="progresso-modulo">${progresso}%</span>
                            <span class="modulo-toggle">${index === 0 ? '‚àí' : '+'}</span>
                        </div>
                    </div>
                    <div class="modulo-conteudo" style="${index === 0 ? 'display: block;' : 'display: none;'}">
                        <div class="aulas-lista">
                            ${this.gerarListaAulas(aulas)}
                        </div>
                    </div>
                </div>
            `;
        });

        // Atualizar progresso geral
        const progressoGeral = totalAulasCurso > 0 ? 
            Math.round((aulasConcluidasCurso / totalAulasCurso) * 100) : 0;
        this.atualizarProgressoGeral(progressoGeral, aulasConcluidasCurso, totalAulasCurso);
        
        container.innerHTML = html;
    }

    gerarListaAulas(aulas) {
        if (!aulas || aulas.length === 0) {
            return '<div class="aula-item empty">Nenhuma aula dispon√≠vel</div>';
        }

        return aulas.map(aula => {
            const concluida = aula.concluida || aula.progressos?.[0]?.concluida;
            
            return `
                <div class="aula-item ${concluida ? 'concluida' : ''}" 
                     onclick="gerenciadorCursos.iniciarAula(${aula.id})">
                    <div class="aula-checkbox"></div>
                    <div class="aula-info">
                        <div class="aula-titulo">${aula.titulo}</div>
                        <div class="aula-descricao">${aula.descricao || ''}</div>
                    </div>
                    <div class="aula-meta">
                        <span class="aula-duracao">${this.formatarDuracao(aula.duracao)}</span>
                        ${concluida ? '<span class="aula-concluida-badge">‚úì</span>' : ''}
                    </div>
                </div>
            `;
        }).join('');
    }

    formatarDuracao(minutos) {
        if (!minutos) return '10:00';
        if (minutos < 60) return `${minutos}:00`;
        const horas = Math.floor(minutos / 60);
        const mins = minutos % 60;
        return `${horas}:${mins.toString().padStart(2, '0')}:00`;
    }

    toggleModulo(index) {
        const modulos = document.querySelectorAll('.modulo');
        if (modulos.length === 0) return;
        
        const modulo = modulos[index];
        const conteudo = modulo.querySelector('.modulo-conteudo');
        const toggle = modulo.querySelector('.modulo-toggle');

        if (!conteudo || !toggle) return;

        // Fechar outros m√≥dulos
        modulos.forEach((mod, i) => {
            if (i !== index) {
                mod.classList.remove('aberto');
                const outroConteudo = mod.querySelector('.modulo-conteudo');
                const outrotoggle = mod.querySelector('.modulo-toggle');
                if (outroConteudo) outroConteudo.style.display = 'none';
                if (outrotoggle) outrotoggle.textContent = '+';
            }
        });

        // Alternar m√≥dulo atual
        const estaAberto = modulo.classList.contains('aberto');
        
        if (estaAberto) {
            modulo.classList.remove('aberto');
            conteudo.style.display = 'none';
            toggle.textContent = '+';
        } else {
            modulo.classList.add('aberto');
            conteudo.style.display = 'block';
            toggle.textContent = '‚àí';
        }
    }

    async iniciarAula(aulaId) {
        console.log(`üé¨ Iniciando aula ${aulaId}`);
        
        try {
            // Buscar detalhes da aula
            const aulaResponse = await fetch(
                `${this.API_BASE}/aulas/${aulaId}?usuarioId=${this.usuarioId}`
            );
            
            let aula;
            if (aulaResponse.ok) {
                aula = await aulaResponse.json();
            } else {
                // Encontrar aula nos dados locais
                aula = this.encontrarAula(aulaId);
            }

            if (!aula) {
                alert('Aula n√£o encontrada!');
                return;
            }

            this.exibirPlayerAula(aula);

        } catch (error) {
            console.error('Erro ao carregar aula:', error);
            const aula = this.encontrarAula(aulaId);
            if (aula) {
                this.exibirPlayerAula(aula);
            } else {
                alert('Erro ao carregar aula!');
            }
        }
    }

    encontrarAula(aulaId) {
        if (!this.modulosAtuais) return null;
        
        for (const modulo of this.modulosAtuais) {
            if (modulo.aulas) {
                const aula = modulo.aulas.find(a => a.id === aulaId);
                if (aula) return aula;
            }
        }
        return null;
    }

        if (playerExistente) {

                    <div class="video-container">
                        ${videoEmbed}
                    </div>

                    <div class="player-content">
                        <div class="aula-info">

                            <p>${aula.descricao || 'Conte√∫do da aula em desenvolvimento.'}</p>
                        </div>

                        ` : ''}

                </div>
            </div>
        `;
        
        document.body.insertAdjacentHTML('beforeend', playerHTML);

    gerarEmbedVideo(videoUrl, duracao) {
        if (!videoUrl) {
            return this.gerarPlaceholderVideo(duracao);
        }

        try {
            // ‚úÖ PANDA VIDEO - URLs do dom√≠nio panda
            if (videoUrl.includes('panda') || videoUrl.includes('seu-dominio-panda.com')) {
                return `
                    <iframe 
                        src="${videoUrl}" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                    </iframe>
                    <div class="video-provider-badge panda-video">Panda Video</div>
                `;
            }

            // Converter URL do YouTube para embed
            if (videoUrl.includes('youtube.com') || videoUrl.includes('youtu.be')) {
                const videoId = this.extrairVideoIdYouTube(videoUrl);
                if (videoId) {
                    return `
                        <iframe 
                            src="https://www.youtube.com/embed/${videoId}?rel=0&modestbranding=1" 
                            frameborder="0" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                            allowfullscreen>
                        </iframe>
                        <div class="video-provider-badge youtube">YouTube</div>
                    `;
                }
            }

            // Converter URL do Vimeo para embed
            if (videoUrl.includes('vimeo.com')) {
                const videoId = this.extrairVideoIdVimeo(videoUrl);
                if (videoId) {
                    return `
                        <iframe 
                            src="https://player.vimeo.com/video/${videoId}" 
                            frameborder="0" 
                            allow="autoplay; fullscreen; picture-in-picture" 
                            allowfullscreen>
                        </iframe>
                        <div class="video-provider-badge vimeo">Vimeo</div>
                    `;
                }
            }

            // Se for uma URL de embed direto ou HTML
            if (videoUrl.includes('<iframe') || videoUrl.includes('</iframe>')) {
                return videoUrl;
            }

            // Se for uma URL gen√©rica, tentar usar como iframe
            if (videoUrl.startsWith('http')) {
                return `
                    <iframe 
                        src="${videoUrl}" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                    </iframe>
                    <div class="video-provider-badge external">Video Externo</div>
                `;
            }

            // Se n√£o for uma URL reconhecida, mostrar placeholder com link
            return this.gerarPlaceholderComLink(videoUrl, duracao);

        } catch (error) {
            console.error('Erro ao gerar embed do v√≠deo:', error);
            return this.gerarPlaceholderVideo(duracao);
        }
    }

    extrairVideoIdYouTube(url) {
        const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
        const match = url.match(regex);
        return match ? match[1] : null;
    }

    extrairVideoIdVimeo(url) {
        const regex = /vimeo\.com\/(\d+)/;
        const match = url.match(regex);
        return match ? match[1] : null;
    }

    gerarPlaceholderVideo(duracao) {
        return `
            <div class="video-placeholder">
                <div class="placeholder-icon">üìπ</div>
                <h4>V√≠deo da Aula</h4>
                <p>O player de v√≠deo ser√° carregado aqui</p>
                <small>Dura√ß√£o: ${this.formatarDuracao(duracao)}</small>
            </div>
        `;
    }

    gerarPlaceholderComLink(videoUrl, duracao) {
        return `
            <div class="video-placeholder">
                <div class="placeholder-icon">üé¨</div>
                <h4>Conte√∫do de V√≠deo</h4>
                <p>Este v√≠deo precisa ser aberto em uma nova janela</p>
                <button class="btn btn-primary" onclick="window.open('${videoUrl}', '_blank')">
                    üîó Abrir V√≠deo
                </button>
                <small>Dura√ß√£o: ${this.formatarDuracao(duracao)}</small>
            </div>
        `;
    }

    formatarDuracao(minutos) {
        if (!minutos) return '10:00';
        if (minutos < 60) return `${minutos.toString().padStart(2, '0')}:00`;
        const horas = Math.floor(minutos / 60);
        const mins = minutos % 60;
        return `${horas}:${mins.toString().padStart(2, '0')}:00`;
    }

   async marcarAulaConcluida(aulaId) {
    const cursoId = this.getCursoId();
    
    try {
        console.log(`‚úÖ Marcando aula ${aulaId} como conclu√≠da...`);
        console.log(`üåê API URL: ${this.API_BASE}/progresso/aula`);
        console.log(`üì¶ Dados:`, {
            usuarioId: this.usuarioId,
            aulaId: aulaId,
            cursoId: cursoId
        });
        
        const response = await fetch(`${this.API_BASE}/progresso/aula`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            credentials: 'include', // ‚Üê ADICIONADO
            body: JSON.stringify({
                usuarioId: this.usuarioId,
                aulaId: parseInt(aulaId), // ‚Üê Garantir que √© n√∫mero
                cursoId: parseInt(cursoId) // ‚Üê Garantir que √© n√∫mero
            })
        });

        console.log(`üì° Response status: ${response.status}`);
        console.log(`üì° Response headers:`, Object.fromEntries(response.headers.entries()));
        
        if (!response.ok) {
            const errorText = await response.text();
            console.error('‚ùå Erro na resposta:', errorText);
            throw new Error(`Erro ${response.status}: ${errorText}`);
        }

        const resultado = await response.json();
        console.log('‚úÖ Progresso salvo na API:', resultado);
        
        // Atualizar interface
        this.atualizarInterfaceAulaConcluida(aulaId);
        
        // Fechar player
        document.querySelector('.aula-player-overlay')?.remove();
        
        // Recarregar m√≥dulos para atualizar progresso
        await this.carregarModulosDaAPI(cursoId);
        
        // Atualizar progresso geral se dispon√≠vel
        if (resultado.progresso !== undefined) {
            this.atualizarProgressoGeral(
                resultado.progresso, 
                resultado.aulasConcluidas, 
                resultado.totalAulas
            );
        }

    } catch (error) {
        console.error('‚ùå Erro ao salvar progresso:', error);
        
        // Mostrar erro mais espec√≠fico
        if (error.message.includes('Failed to fetch')) {
            alert('‚ùå Erro de conex√£o. Verifique se a API est√° online.');
        } else if (error.message.includes('CORS')) {
            alert('‚ùå Erro de CORS. Contate o administrador.');
        } else {
            alert('‚ùå Erro ao salvar progresso: ' + error.message);
        }
    }
}

atualizarInterfaceAulaConcluida(aulaId) {
    // Atualizar visualmente a aula como conclu√≠da
    const aulaElements = document.querySelectorAll('.aula-item, [data-aula-id]');
    aulaElements.forEach(element => {
        const elementAulaId = element.getAttribute('data-aula-id') || 
                             element.getAttribute('onclick')?.match(/\d+/)?.[0];
        
        if (elementAulaId === aulaId.toString()) {
            element.classList.add('concluida');
            
            // Adicionar √≠cone de conclu√≠do
            const checkIcon = element.querySelector('.check-icon') || 
                            document.createElement('span');
            if (!element.querySelector('.check-icon')) {
                checkIcon.className = 'check-icon';
                checkIcon.innerHTML = '‚úÖ';
                checkIcon.style.marginLeft = '10px';
                element.appendChild(checkIcon);
            }
        }
    });
}

atualizarProgressoGeral(progresso, concluidas, total) {
    const header = document.querySelector('.curso-header') || 
                   document.querySelector('.modulos-container')?.parentElement;
    
    if (!header) return;

    const progressoHTML = `
        <div class="progresso-geral-curso" style="
            background: rgba(255,207,0,0.1);
            border: 1px solid #ffcf00;
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
        ">
            <div class="progresso-header" style="
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 8px;
            ">
                <span style="font-weight: bold; color: #ffcf00;">Progresso do Curso</span>

                    font-weight: bold;
                    color: #ffcf00;
                    font-size: 1.1em;

            ">

                    width: ${progresso}%;

            <div class="progresso-stats" style="

                text-align: center;
            ">
                ${concluidas} de ${total} aulas conclu√≠das

    `;
    
    const existingProgress = header.querySelector('.progresso-geral-curso');
    if (existingProgress) {
        existingProgress.remove();
    }
    
    header.insertAdjacentHTML('afterbegin', progressoHTML);
}
