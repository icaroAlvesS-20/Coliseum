<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso - Coliseum</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* RESET E VARI√ÅVEIS */
        :root {
            --primary: #ffcf00;
            --primary-dark: #e6b800;
            --secondary: #4361ee;
            --dark: #1a1a1a;
            --dark-light: #2a2a2a;
            --dark-lighter: #333333;
            --light: #ffffff;
            --gray: #888888;
            --success: #4CAF50;
            --danger: #f44336;
            --warning: #ff9800;
            --info: #2196F3;
            
            --border-radius: 12px;
            --border-radius-sm: 8px;
            --border-radius-lg: 16px;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 8px 30px rgba(0, 0, 0, 0.4);
            --transition: all 0.3s ease;
            --gradient-primary: linear-gradient(135deg, #ffcf00 0%, #ff6b00 100%);
            --gradient-dark: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--dark);
            color: var(--light);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* BOT√ÉO VOLTAR */
        .btn-voltar {
            position: fixed;
            top: 25px;
            left: 25px;
            width: 60px;
            height: 60px;
            background: var(--dark-light);
            color: var(--primary);
            border: 2px solid var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            z-index: 1000;
            transition: var(--transition);
            box-shadow: var(--shadow);
        }

        .btn-voltar:hover {
            background: var(--primary);
            color: var(--dark);
            transform: translateX(-5px);
            box-shadow: 0 6px 25px rgba(255, 207, 0, 0.4);
        }

        /* CONTAINER PRINCIPAL */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 30px;
            animation: fadeIn 0.8s ease;
        }

        /* HEADER DO CURSO */
        .curso-header {
            background: var(--gradient-dark);
            border-radius: var(--border-radius-lg);
            padding: 40px;
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 207, 0, 0.1);
        }

        .curso-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
        }

        .curso-header h1 {
            color: var(--primary);
            font-size: 2.5rem;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .curso-meta {
            display: flex;
            gap: 25px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--gray);
            font-size: 0.95rem;
        }

        .meta-item i {
            color: var(--primary);
            font-size: 1.1rem;
        }

        /* M√ìDULOS */
        .modulos-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .modulo {
            background: var(--dark-light);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: var(--transition);
        }

        .modulo:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
            border-color: rgba(255, 207, 0, 0.2);
        }

        .modulo-header {
            padding: 25px;
            background: rgba(0, 0, 0, 0.3);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: var(--transition);
            border-bottom: 2px solid transparent;
        }

        .modulo-header:hover {
            background: rgba(0, 0, 0, 0.4);
        }

        .modulo-header h3 {
            color: var(--light);
            font-size: 1.3rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .modulo-header h3::before {
            content: 'üìö';
            font-size: 1.2rem;
        }

        .modulo-contador {
            background: var(--primary);
            color: var(--dark);
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        /* AULAS */
        .aulas-container {
            padding: 0;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease, padding 0.3s ease;
        }

        .modulo.expanded .aulas-container {
            padding: 20px;
            max-height: 1000px;
        }

        .aula-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 20px;
            margin-bottom: 15px;
            border-radius: var(--border-radius-sm);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 15px;
            border-left: 4px solid transparent;
            position: relative;
        }

        .aula-item:last-child {
            margin-bottom: 0;
        }

        .aula-item:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(5px);
            border-left-color: var(--primary);
        }

        .aula-item.completa {
            background: rgba(76, 175, 80, 0.1);
            border-left-color: var(--success);
        }

        .aula-icone {
            width: 40px;
            height: 40px;
            background: rgba(255, 207, 0, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .aula-item.completa .aula-icone {
            background: rgba(76, 175, 80, 0.2);
            color: var(--success);
        }

        .aula-info {
            flex: 1;
        }

        .aula-info h4 {
            color: var(--light);
            font-size: 1.1rem;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .aula-meta {
            display: flex;
            gap: 15px;
            font-size: 0.85rem;
            color: var(--gray);
        }

        .aula-status {
            margin-left: auto;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.05);
        }

        .aula-item.completa .aula-status {
            background: rgba(76, 175, 80, 0.2);
            color: var(--success);
        }

        /* LOADING */
        .loading {
            text-align: center;
            padding: 80px 20px;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 207, 0, 0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            margin: 0 auto 25px;
            animation: spin 1s linear infinite;
        }

        .loading h3 {
            color: var(--primary);
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        .loading p {
            color: var(--gray);
        }

        /* MODAL DE AULA */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 9999;
            animation: fadeIn 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: var(--dark-light);
            margin: 30px auto;
            padding: 0;
            width: 95%;
            max-width: 1200px;
            max-height: 90vh;
            border-radius: var(--border-radius-lg);
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.4s ease;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            background: var(--gradient-dark);
            padding: 25px 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .modal-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 30px;
            right: 30px;
            height: 2px;
            background: var(--gradient-primary);
        }

        .modal-header h2 {
            color: var(--primary);
            font-size: 1.8rem;
            font-weight: 600;
            margin: 0;
            flex: 1;
            padding-right: 20px;
        }

        .modal-close {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--light);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .modal-close:hover {
            background: var(--danger);
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 30px;
            overflow-y: auto;
            flex: 1;
        }

        /* CONTROLES DA AULA */
        .aula-controles {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .aula-info-controle {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .aula-tempo {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--gray);
            font-size: 0.9rem;
        }

        .btn-concluir {
            background: var(--success);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: var(--border-radius-sm);
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: var(--transition);
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
        }

        .btn-concluir:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .btn-concluir:active {
            transform: translateY(0);
        }

        .btn-concluir.concluida {
            background: var(--gray);
            cursor: not-allowed;
        }

        .btn-concluir.concluida:hover {
            transform: none;
            box-shadow: none;
        }

        /* VIDEO CONTAINER */
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            margin-bottom: 30px;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* CONTE√öDO DA AULA */
        .conteudo-aula {
            background: rgba(0, 0, 0, 0.3);
            padding: 30px;
            border-radius: var(--border-radius);
            margin-top: 30px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .conteudo-aula h3 {
            color: var(--primary);
            font-size: 1.5rem;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255, 207, 0, 0.2);
        }

        .conteudo-aula p, .conteudo-aula li {
            margin-bottom: 15px;
            color: #e0e0e0;
        }

        .conteudo-aula ul, .conteudo-aula ol {
            padding-left: 20px;
            margin-bottom: 20px;
        }

        .conteudo-aula code {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 8px;
            border-radius: 4px;
            font-family: monospace;
            color: var(--primary);
        }

        /* PROGRESSO */
        .progresso-bar {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--dark-light);
            padding: 15px 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 207, 0, 0.2);
            z-index: 100;
            animation: slideInRight 0.5s ease;
        }

        .progresso-bar h4 {
            color: var(--primary);
            font-size: 0.9rem;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .progresso-container {
            width: 200px;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        .progresso-fill {
            height: 100%;
            background: var(--gradient-primary);
            border-radius: 4px;
            width: 0%;
            transition: width 0.5s ease;
        }

        /* NOTIFICA√á√ÉO DE CONCLU√çDO */
        .notificacao-concluido {
            position: fixed;
            top: 100px;
            right: 30px;
            background: var(--success);
            color: white;
            padding: 15px 25px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            z-index: 1001;
            display: flex;
            align-items: center;
            gap: 12px;
            animation: slideInRight 0.5s ease, fadeOut 0.5s ease 2.5s forwards;
            max-width: 350px;
        }

        .notificacao-concluido i {
            font-size: 1.2rem;
        }

        @keyframes fadeOut {

        }

        extrairYouTubeId(url) {

                /youtube\.com\/v\/([a-zA-Z0-9_-]{11})/,
                /youtube\.com\/watch\?.*v=([a-zA-Z0-9_-]{11})/
            ];
            
            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match && match[1]) {
                    return match[1];
                }
            }
            
            return null;
        }

async function enviarSolicitacaoAutorizacao(aulaId) {
    const gerenciador = window.gerenciador;
    const motivo = document.getElementById('motivo-solicitacao').value.trim();
    
    if (!motivo) {
        alert('Por favor, explique o motivo da sua solicita√ß√£o.');

    }
    
    try {
        showGlobalLoading(true);
        
        const response = await fetch(`${gerenciador.API_BASE}/solicitacoes-autorizacao`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                usuarioId: gerenciador.usuarioId,
                cursoId: gerenciador.cursoId,
                aulaId: aulaId,
                motivo: motivo
            })
        });
        
        if (response.ok) {
            const data = await response.json();
            
            if (data.success) {
                // Mostrar notifica√ß√£o de sucesso
                mostrarNotificacaoSolicitacaoEnviada();
                
                // Fechar modais
                fecharModalSolicitacao();
                fecharAula();
            } else {
                throw new Error(data.error || 'Erro ao enviar solicita√ß√£o');
            }
        } else {
            throw new Error(`Erro ${response.status}: ${response.statusText}`);
        }
        
    } catch (error) {
        console.error('‚ùå Erro ao enviar solicita√ß√£o:', error);
        alert('‚ùå Erro ao enviar solicita√ß√£o. Tente novamente.');
    } finally {
        showGlobalLoading(false);
    }
}

// Fun√ß√µes auxiliares
function fecharModalSolicitacao() {
    const modal = document.getElementById('solicitacao-modal');
    if (modal) {
        modal.style.display = 'none';
        modal.remove();
    }
    document.body.style.overflow = 'auto';
}

function mostrarNotificacaoSolicitacaoEnviada() {
    // Remover notifica√ß√£o anterior se existir
    const notificacaoAnterior = document.querySelector('.notificacao-solicitacao');
    if (notificacaoAnterior) {
        notificacaoAnterior.remove();
    }

    // Criar nova notifica√ß√£o
    const notificacao = document.createElement('div');
    notificacao.className = 'notificacao-concluido';
    notificacao.style.cssText = `
        position: fixed;
        top: 100px;
        right: 30px;
        background: var(--info);
        color: white;
        padding: 15px 25px;
        border-radius: var(--border-radius);
        box-shadow: var(--shadow);
        z-index: 1001;
        display: flex;
        align-items: center;
        gap: 12px;
        animation: slideInRight 0.5s ease, fadeOut 0.5s ease 3s forwards;
        max-width: 350px;
    `;
    
    notificacao.innerHTML = `
        <i class="fas fa-paper-plane"></i>
        <div>
            <strong>Solicita√ß√£o Enviada!</strong>
            <div style="font-size: 0.85rem; opacity: 0.9;">Aguardando aprova√ß√£o do administrador</div>
        </div>
    `;

    document.body.appendChild(notificacao);

    // Remover ap√≥s anima√ß√£o
    setTimeout(() => {
        if (notificacao.parentNode) {
            notificacao.remove();
        }
    }, 3500);
}

// Fun√ß√£o auxiliar para mostrar loading
function showGlobalLoading(show) {
    // Voc√™ pode implementar um spinner global ou usar um existente
    const body = document.body;
    if (show) {
        body.style.cursor = 'wait';
    } else {
        body.style.cursor = 'default';
    }
}

    window.fecharAula = function() {
        const modal = document.getElementById('aula-modal');
        if (modal) {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }
    };

    // Fechar modal com ESC
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            fecharAula();
        }
    });

    // Fechar modal ao clicar fora
    document.addEventListener('click', function(e) {
        const modal = document.getElementById('aula-modal');
        if (modal && e.target === modal) {
            fecharAula();
        }
    });

    // INICIALIZAR
    document.addEventListener('DOMContentLoaded', function() {
        console.log('DOM carregado - Iniciando Gerenciador de Cursos');
        window.gerenciador = new GerenciadorCursos();
        window.gerenciador.carregarCurso();
    });
</script>
