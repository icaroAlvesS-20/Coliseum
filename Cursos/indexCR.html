<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso - Coliseum</title>
    <style>
/* ===== RESET E VARI√ÅVEIS ===== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

:root {
    --primary: #FFD700;
    --primary-dark: #E6C200;
    --primary-light: #FFF9C4;
    --secondary: #1A1A1A;
    --secondary-light: #2D2D2D;
    --secondary-lighter: #3A3A3A;
    --accent: #FF6B35;
    --text-primary: #FFFFFF;
    --text-secondary: #B0B0B0;
    --text-muted: #888888;
    --success: #4CAF50;
    --warning: #FF9800;
    --error: #F44336;
    --gradient-primary: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
    --gradient-secondary: linear-gradient(135deg, var(--secondary-light) 0%, var(--secondary) 100%);
    --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
    --shadow-md: 0 4px 20px rgba(0, 0, 0, 0.4);
    --shadow-lg: 0 8px 40px rgba(255, 215, 0, 0.2);
    --border-radius: 12px;
    --border-radius-lg: 20px;
}

body {
    background: var(--gradient-secondary);
    min-height: 100vh;
    color: var(--text-primary);
    overflow-x: hidden;
}

/* ===== CONTAINER PRINCIPAL ===== */
.curso-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 40px 20px;
    animation: fadeIn 0.6s ease;
}

/* ===== CABE√áALHO DO CURSO ===== */
.curso-header {
    background: var(--secondary-light);
    border-radius: var(--border-radius-lg);
    padding: 40px;
    margin-bottom: 30px;
    text-align: center;
    border: 1px solid rgba(255, 215, 0, 0.1);
    box-shadow: var(--shadow-md);
    position: relative;
    overflow: hidden;
}

.curso-header::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: var(--gradient-primary);
}

.curso-titulo {
    color: var(--primary);
    font-size: 2.5rem;
    margin-bottom: 15px;
    font-weight: 800;
    letter-spacing: -1px;
    background: var(--gradient-primary);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.curso-descricao {
    color: var(--text-secondary);
    font-size: 1.2rem;
    line-height: 1.6;
    max-width: 600px;
    margin: 0 auto 25px auto;
}

/* ===== PROGRESSO GERAL DO CURSO ===== */
.progresso-geral-curso {
    background: rgba(255, 215, 0, 0.05);
    border-radius: var(--border-radius);
    padding: 20px;
    border: 1px solid rgba(255, 215, 0, 0.1);
    max-width: 500px;
    margin: 0 auto;
}

.progresso-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 12px;
    color: var(--text-secondary);
    font-weight: 600;
}

.progresso-percent {
    color: var(--primary);
    font-weight: 700;
    font-size: 1.1rem;
}

.progresso-bar {
    width: 100%;
    height: 12px;
    background: var(--secondary-lighter);
    border-radius: 10px;
    overflow: hidden;
    margin-bottom: 10px;
    position: relative;
}

.progresso-fill {
    height: 100%;
    background: var(--gradient-primary);
    border-radius: 10px;
    transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
}

.progresso-fill::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
    animation: shimmer 2s infinite;
}

.progresso-stats {
    color: var(--text-muted);
    font-size: 0.9rem;
    text-align: center;
    font-weight: 600;
}

/* ===== CONTAINER DE M√ìDULOS ===== */
.modulos-container {
    display: flex;
    flex-direction: column;
    gap: 16px;
}

/* ===== M√ìDULOS ===== */
.modulo {
    background: var(--secondary-light);
    border-radius: var(--border-radius);
    overflow: hidden;
    border: 1px solid rgba(255, 215, 0, 0.1);
    transition: all 0.3s ease;
    box-shadow: var(--shadow-sm);
}

.modulo:hover {
    border-color: rgba(255, 215, 0, 0.3);
    box-shadow: var(--shadow-md);
    transform: translateY(-2px);
}

.modulo-header {
    padding: 20px 25px;
    background: rgba(255, 215, 0, 0.05);
    border-bottom: 1px solid rgba(255, 215, 0, 0.1);
    cursor: pointer;
    display: flex;
    justify-content: space-between;
    align-items: center;
    transition: all 0.3s ease;
}

.modulo-header:hover {
    background: rgba(255, 215, 0, 0.1);
}

.modulo-header h3 {
    color: var(--primary);
    font-size: 1.2rem;
    font-weight: 600;
    display: flex;
    align-items: center;
    gap: 12px;
}

.modulo-header h3::before {
    content: 'üìö';
    font-size: 1.3em;
}

.modulo-status {
    display: flex;
    align-items: center;
    gap: 15px;
    color: var(--text-secondary);
}

.progresso-modulo {
    background: rgba(255, 215, 0, 0.1);
    color: var(--primary);
    padding: 6px 12px;
    border-radius: 20px;
    font-size: 0.85rem;
    font-weight: 700;
    border: 1px solid rgba(255, 215, 0, 0.2);
}

.modulo-toggle {
    color: var(--primary);
    font-size: 1.3rem;
    font-weight: bold;
    width: 24px;
    height: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.3s ease;
}

.modulo.aberto .modulo-toggle {
    transform: rotate(180deg);
}

.modulo-conteudo {
    display: none;
    background: var(--secondary);
}

.modulo.aberto .modulo-conteudo {
    display: block;
    animation: slideDown 0.3s ease;
}

/* ===== LISTA DE AULAS ===== */
.aulas-lista {
    list-style: none;
}

.aula-item {
    padding: 18px 25px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    display: flex;
    align-items: center;
    gap: 16px;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
}

.aula-item:last-child {
    border-bottom: none;
}

.aula-item:hover {
    background: rgba(255, 215, 0, 0.05);
}

.aula-item.ativa {
    background: rgba(255, 215, 0, 0.1);
    border-left: 4px solid var(--primary);
}

.aula-item.concluida {
    color: var(--success);
}

.aula-checkbox {
    width: 22px;
    height: 22px;
    border: 2px solid var(--text-muted);
    border-radius: 6px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
    flex-shrink: 0;
}

.aula-item:hover .aula-checkbox {
    border-color: var(--primary);
}

.aula-item.concluida .aula-checkbox {
    background: var(--success);
    border-color: var(--success);
}

.aula-item.concluida .aula-checkbox::after {
    content: '‚úì';
    color: white;
    font-size: 12px;
    font-weight: bold;
}

.aula-info {
    flex: 1;
}

.aula-titulo {
    font-weight: 600;
    margin-bottom: 6px;
    color: var(--text-primary);
    font-size: 1rem;
}

.aula-item.concluida .aula-titulo {
    color: var(--success);
}

.aula-descricao {
    color: var(--text-muted);
    font-size: 0.85rem;
    line-height: 1.4;
}

.aula-meta {
    display: flex;
    align-items: center;
    gap: 12px;
    color: var(--text-muted);
    font-size: 0.8rem;
}

.aula-duracao {
    display: flex;
    align-items: center;
    gap: 6px;
    background: rgba(255, 255, 255, 0.05);
    padding: 4px 10px;
    border-radius: 12px;
}

.aula-duracao::before {
    content: '‚è±Ô∏è';
    font-size: 0.9em;
}

.aula-concluida-badge {
    background: var(--success);
    color: white;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 0.7rem;
    font-weight: bold;
}

/* ===== PLAYER DE AULA ===== */
.aula-player-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.9);
    z-index: 10000;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    backdrop-filter: blur(10px);
    animation: fadeIn 0.3s ease;
}

.aula-player-container {
    background: var(--secondary-light);
    border-radius: var(--border-radius-lg);
    width: 100%;
    max-width: 900px;
    max-height: 90vh;
    overflow-y: auto;
    border: 2px solid rgba(255, 215, 0, 0.2);
    box-shadow: var(--shadow-lg);
    animation: slideUp 0.3s ease;
}

.player-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 25px;
    background: rgba(255, 215, 0, 0.05);
    border-bottom: 1px solid rgba(255, 215, 0, 0.1);
}

.player-header h3 {
    color: var(--primary);
    font-size: 1.3rem;
    font-weight: 600;
}

.btn-fechar-player {
    background: none;
    border: none;
    color: var(--text-primary);
    font-size: 2rem;
    cursor: pointer;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
}

.btn-fechar-player:hover {
    background: rgba(255, 215, 0, 0.1);
    color: var(--primary);
}

.video-container {
    background: #000;
    aspect-ratio: 16/9;
    position: relative;
}

.video-container iframe {
    width: 100%;
    height: 100%;
    border: none;
}

.video-placeholder {
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: var(--text-secondary);
    background: var(--secondary);
}

.placeholder-icon {
    font-size: 4rem;
    margin-bottom: 15px;
    opacity: 0.7;
}

.player-content {
    padding: 25px;
}

.aula-info h4,
.aula-conteudo h4 {
    color: var(--primary);
    margin-bottom: 12px;
    font-size: 1.1rem;
    font-weight: 600;
}

.aula-info p {
    color: var(--text-secondary);
    line-height: 1.6;
    margin-bottom: 20px;
}

.conteudo-html {
    color: var(--text-secondary);
    line-height: 1.6;
}

.conteudo-html h1,
.conteudo-html h2,
.conteudo-html h3 {
    color: var(--primary);
    margin: 20px 0 10px 0;
}

.conteudo-html p {
    margin-bottom: 15px;
}

.conteudo-html ul,
.conteudo-html ol {
    margin-left: 20px;
    margin-bottom: 15px;
}

.conteudo-html li {
    margin-bottom: 8px;
}

.player-actions {
    padding: 20px 25px;
    border-top: 1px solid rgba(255, 215, 0, 0.1);
    display: flex;
    gap: 15px;
    justify-content: flex-end;
}

/* ===== BOT√ïES ===== */
.btn {
    padding: 12px 24px;
    border: none;
    border-radius: var(--border-radius);
    cursor: pointer;
    font-weight: 600;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 0.9rem;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.btn-primary {
    background: var(--gradient-primary);
    color: #000;
    box-shadow: var(--shadow-md);
}

.btn-secondary {
    background: transparent;
    color: var(--text-primary);
    border: 2px solid var(--primary);
    backdrop-filter: blur(10px);
}

.btn:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-lg);
}

.btn-primary:hover {
    background: linear-gradient(135deg, var(--primary-dark) 0%, var(--accent) 100%);
}

.btn-secondary:hover {
    background: rgba(255, 215, 0, 0.1);
    border-color: var(--primary-light);
}

.btn-voltar {
    position: fixed;
    bottom: 30px;
    right: 30px;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: #ffcf00;
    color: #000;
    font-size: 24px;
    font-weight: bold;
    border: none;
    cursor: pointer;
    z-index: 1000;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 4px 15px rgba(255, 207, 0, 0.4);
    transition: all 0.3s ease;
}

.btn-voltar:hover {
    background: #e6b800;
    transform: scale(1.1);
    box-shadow: 0 6px 20px rgba(255, 207, 0, 0.6);
}

/* ===== ESTADOS DE CARREGAMENTO E ERRO ===== */
.carregando,
.empty-state {
    text-align: center;
    padding: 60px 20px;
    color: var(--text-muted);
}

.loading-spinner {
    border: 4px solid var(--secondary-lighter);
    border-top: 4px solid var(--primary);
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
    margin: 0 auto 20px;
}

.carregando h3,
.empty-state h3 {
    color: var(--primary);
    margin-bottom: 10px;
    font-size: 1.3rem;
}

.empty-state i {
    font-size: 4rem;
    margin-bottom: 20px;
    color: var(--primary);
    opacity: 0.7;
}

.video-provider-badge {
    position: absolute;
    top: 15px;
    right: 15px;
    background: rgba(0, 0, 0, 0.8);
    color: var(--primary);
    padding: 6px 12px;
    border-radius: 20px;
    font-size: 0.8rem;
    z-index: 10;
    font-weight: 600;
    border: 1px solid rgba(255, 215, 0, 0.3);
    backdrop-filter: blur(10px);
}

/* Cores espec√≠ficas para cada provedor */
.video-provider-badge.panda-video {
    background: rgba(255, 87, 34, 0.9);
    color: white;
    border-color: rgba(255, 87, 34, 0.5);
}

.video-provider-badge.youtube {
    background: rgba(255, 0, 0, 0.9);
    color: white;
    border-color: rgba(255, 0, 0, 0.5);
}

.video-provider-badge.vimeo {
    background: rgba(26, 183, 234, 0.9);
    color: white;
    border-color: rgba(26, 183, 234, 0.5);
}

.video-provider-badge.external {
    background: rgba(76, 175, 80, 0.9);
    color: white;
    border-color: rgba(76, 175, 80, 0.5);
}

.video-placeholder {
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: var(--text-secondary);
    background: var(--secondary);
    text-align: center;
    padding: 40px;
}

.video-placeholder .placeholder-icon {
    font-size: 4rem;
    margin-bottom: 20px;
    opacity: 0.7;
}

.video-placeholder h4 {
    color: var(--primary);
    margin-bottom: 10px;
    font-size: 1.3rem;
}

.video-placeholder p {
    margin-bottom: 20px;
    line-height: 1.5;
}

.video-placeholder small {
    margin-top: 15px;
    color: var(--text-muted);
    font-size: 0.85rem;
}

.video-placeholder .btn {
    margin-top: 10px;
}

.video-container {
    position: relative;
    background: #000;
    border-radius: var(--border-radius);
    overflow: hidden;
    aspect-ratio: 16/9;
    border: 2px solid rgba(255, 215, 0, 0.1);
}

.video-container iframe {
    width: 100%;
    height: 100%;
    border: none;
}

.no-video-warning {
    color: var(--warning);
    font-style: italic;
    margin: 15px 0;
}

/* ===== ANIMA√á√ïES ===== */
@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

@keyframes slideDown {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes slideUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

@keyframes shimmer {
    0% { transform: translateX(-100%); }
    100% { transform: translateX(100%); }
}

/* ===== RESPONSIVIDADE ===== */
@media (max-width: 768px) {
    .curso-container {
        padding: 20px 15px;
    }

    .curso-header {
        padding: 30px 20px;
    }

    .curso-titulo {
        font-size: 2rem;
    }

    .curso-descricao {
        font-size: 1.1rem;
    }

    .modulo-header {
        padding: 18px 20px;
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
    }

    .modulo-status {
        width: 100%;
        justify-content: space-between;
    }

    .aula-item {
        padding: 15px 20px;
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
    }

    .aula-meta {
        width: 100%;
        justify-content: space-between;
    }

    .aula-player-overlay {
        padding: 10px;
    }

    .aula-player-container {
        max-height: 95vh;
    }

    .player-actions {
        flex-direction: column;
    }

    .btn {
        width: 100%;
        justify-content: center;
    }
}

@media (max-width: 480px) {
    .curso-header {
        padding: 25px 15px;
    }

    .curso-titulo {
        font-size: 1.8rem;
    }

    .modulo-header h3 {
        font-size: 1.1rem;
    }

    .aula-player-container {
        border-radius: var(--border-radius);
    }

    .player-content {
        padding: 20px;
    }
}

/* ===== ESTADO VAZIO ===== */
.aula-item.empty {
    justify-content: center;
    color: var(--text-muted);
    font-style: italic;
    cursor: default;
}

.aula-item.empty:hover {
    background: transparent;
}

/* ===== STATUS DA API ===== */
.api-status {
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 12px 20px;
    border-radius: var(--border-radius);
    font-weight: 600;
    z-index: 1000;
    box-shadow: var(--shadow-md);
    animation: slideInRight 0.3s ease;
}

.api-status.success {
    background: var(--success);
    color: white;
}

.api-status.error {
    background: var(--error);
    color: white;
}

.api-status.warning {
    background: var(--warning);
    color: white;
}

@keyframes slideInRight {
    from { transform: translateX(100%); opacity: 0; }
    to { transform: translateX(0); opacity: 1; }
}

/* ===== SCROLLBAR PERSONALIZADA ===== */
.aula-player-container::-webkit-scrollbar {
    width: 8px;
}

.aula-player-container::-webkit-scrollbar-track {
    background: var(--secondary);
}

.aula-player-container::-webkit-scrollbar-thumb {
    background: var(--primary);
    border-radius: 10px;
}

.aula-player-container::-webkit-scrollbar-thumb:hover {
    background: var(--primary-dark);
}

/* ===== DESTAQUES E EFECTOS ===== */
.highlight {
    background: linear-gradient(120deg, transparent 0%, rgba(255, 215, 0, 0.1) 50%, transparent 100%);
    padding: 2px 8px;
    border-radius: 4px;
    animation: highlight-pulse 2s ease-in-out infinite;
}

@keyframes highlight-pulse {
    0%, 100% { background-color: rgba(255, 215, 0, 0.1); }
    50% { background-color: rgba(255, 215, 0, 0.2); }
}

<body>
    <div class="curso-container">
        <!-- Cabe√ßalho do Curso -->
        <div class="curso-header">
            <h1 class="curso-titulo" id="curso-titulo">Carregando curso...</h1>
            <p class="curso-descricao" id="curso-descricao">Aguarde enquanto carregamos o conte√∫do do curso.</p>

        <!-- Container de M√≥dulos -->

                <div class="loading-spinner"></div>

<script>
// ‚úÖ SISTEMA CORRIGIDO - COM VERIFICA√á√ïES DE ESTRUTURA
class GerenciadorCursos {
    constructor() {
        this.API_BASE = 'https://coliseum-api.onrender.com/api';
        this.usuarioId = this.obterUsuarioId();
        this.cursoAtual = null;
        this.modulosAtuais = [];
        
        this.paginaValida = this.verificarPaginaValida();
        console.log('üîß GerenciadorCursos inicializado');
        console.log('üë§ Usu√°rio ID:', this.usuarioId);
        console.log('üìç P√°gina v√°lida:', this.paginaValida);
    }

    verificarPaginaValida() {
        const urlParams = new URLSearchParams(window.location.search);
        const cursoId = urlParams.get('id');
        console.log('üìå Par√¢metros URL:', { cursoId: cursoId });
        return !!cursoId && document.getElementById('modulos-container');
    }

    obterUsuarioId() {
        const urlParams = new URLSearchParams(window.location.search);

        console.log(`üìä Buscando progresso do usu√°rio ${usuarioId}...`);

            if (progressoResponse.ok) {

                if (aulasConcluidasData.success && aulasConcluidasData.aulasConcluidas) {

                        aulasConcluidasData.aulasConcluidas.map(a => a.aulaId)

                    // Marcar aulas como conclu√≠das nos m√≥dulos
                    modulos.forEach(modulo => {

                            modulo.aulas.forEach(aula => {

    gerarEmbedVideo(videoUrl, duracao) {
        if (!videoUrl) {
            return this.gerarPlaceholderVideo(duracao);
        }

        try {
            // URLs do YouTube
            if (videoUrl.includes('youtube.com') || videoUrl.includes('youtu.be')) {
                const videoId = this.extrairVideoIdYouTube(videoUrl);
                if (videoId) {
                    return `
                        <iframe 
                            src="https://www.youtube.com/embed/${videoId}?rel=0&modestbranding=1&autoplay=1" 
                            frameborder="0" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                            allowfullscreen>
                        </iframe>
                        <div class="video-provider-badge youtube">YouTube</div>
                    `;
                }
            }

            // URLs do Vimeo
            if (videoUrl.includes('vimeo.com')) {
                const videoId = this.extrairVideoIdVimeo(videoUrl);
                if (videoId) {
                    return `
                        <iframe 
                            src="https://player.vimeo.com/video/${videoId}?autoplay=1" 
                            frameborder="0" 
                            allow="autoplay; fullscreen; picture-in-picture" 
                            allowfullscreen>
                        </iframe>
                        <div class="video-provider-badge vimeo">Vimeo</div>
                    `;
                }
            }

            // Se j√° for um embed HTML
            if (videoUrl.includes('<iframe')) {
                return videoUrl;
            }

            // URL gen√©rica
            return `
                <iframe 
                    src="${videoUrl}" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                    allowfullscreen>
                </iframe>
                <div class="video-provider-badge external">Video</div>
            `;

        } catch (error) {
            console.error('Erro ao gerar embed:', error);
            return this.gerarPlaceholderVideo(duracao);
        }
    }

    extrairVideoIdYouTube(url) {
        const regex = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
        const match = url.match(regex);
        return match ? match[1] : null;
    }

    extrairVideoIdVimeo(url) {
        const regex = /vimeo\.com\/(\d+)/;
        const match = url.match(regex);
        return match ? match[1] : null;
    }

                </div>

            </div>
        `;
        
        tituloCurso.insertAdjacentHTML('afterend', progressoHTML);
    }

    toggleModulo(index) {
        const modulos = document.querySelectorAll('.modulo');
        if (modulos.length === 0) return;
        
        const modulo = modulos[index];
        const conteudo = modulo.querySelector('.modulo-conteudo');
        const toggle = modulo.querySelector('.modulo-toggle');

        if (!conteudo || !toggle) return;

        // Fechar outros m√≥dulos
        modulos.forEach((mod, i) => {
            if (i !== index) {
                mod.classList.remove('aberto');
                const outroConteudo = mod.querySelector('.modulo-conteudo');
                const outrotoggle = mod.querySelector('.modulo-toggle');
                if (outroConteudo) outroConteudo.style.display = 'none';
                if (outrotoggle) outrotoggle.textContent = '+';
            }
        });

        // Alternar m√≥dulo atual
        const estaAberto = modulo.classList.contains('aberto');
        
        if (estaAberto) {
            modulo.classList.remove('aberto');
            conteudo.style.display = 'none';
            toggle.textContent = '+';
        } else {
            modulo.classList.add('aberto');
            conteudo.style.display = 'block';
            toggle.textContent = '‚àí';
        }
    }

    getCursoId() {
        const urlParams = new URLSearchParams(window.location.search);
        return parseInt(urlParams.get('id'));
    }

    mostrarCarregando() {
        const container = document.getElementById('modulos-container');
        if (!container) return;
        
        container.innerHTML = `
            <div class="carregando">
                <div class="loading-spinner"></div>
                <h3>Carregando Conte√∫do</h3>
                <p>Aguarde enquanto buscamos as informa√ß√µes do curso...</p>
            </div>
        `;
    }

    mostrarErro(mensagem) {
        const container = document.getElementById('modulos-container');
        if (!container) return;
        
        container.innerHTML = `
            <div class="empty-state">
                <i>‚ùå</i>
                <h3>Erro ao Carregar</h3>

                <button onclick="location.reload()" style="
                    background: #4361ee;

                    border: none; 
                    padding: 12px 24px; 
                    border-radius: 8px; 
                    cursor: pointer; 
                    margin-top: 20px;
                    font-weight: 600;">
                    üîÑ Tentar Novamente
                </button>
            </div>
        `;
    }

    mostrarSemConteudo(mensagem) {
        const container = document.getElementById('modulos-container');
        if (!container) return;
        
        container.innerHTML = `
            <div class="empty-state">
                <i>üì≠</i>
                <h3>Sem Conte√∫do</h3>
                <p>${mensagem}</p>

        `;
    }
}
