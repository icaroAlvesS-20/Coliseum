<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso - Coliseum</title>
    <style>
:root {
    /* Cores principais */
    --azul-escuro: #1e40af;       /* Azul do "PROGRAMA√á√ÉO" */
    --azul-medio: #3b82f6;        /* Azul dos n√∫meros e sele√ß√µes */
    --azul-claro: #dbeafe;        /* Fundo dos cards */
    
    /* Cores de texto */
    --texto-escuro: #1f2937;      /* Texto principal */
    --texto-cinza: #6b7280;       /* Texto secund√°rio */
    --texto-claro: #9ca3af;       /* Texto desabilitado */
    
    /* Cores de interface */
    --fundo: #ffffff;             /* Fundo principal */
    --borda: #e5e7eb;            /* Bordas e divisores */
    --destaque: #10b981;         /* Verde para progresso/status */
    
    /* Estados */
    --selecionado: #3b82f6;       /* Checkbox selecionado */
    --hover: #f3f4f6;            /* Hover suave */
}
    </style>
</head>
<body>
    <div class="curso-container">
        <!-- Cabe√ßalho do Curso -->
        <div class="curso-header">
            <h1 class="curso-titulo" id="curso-titulo">Carregando curso...</h1>
            <p class="curso-descricao" id="curso-descricao">Aguarde enquanto carregamos o conte√∫do do curso.</p>
        </div>

        <!-- Container de M√≥dulos -->
        <div class="modulos-container" id="modulos-container">
            <div class="carregando">
                <div class="loading-spinner"></div>
                <h3>Carregando m√≥dulos...</h3>
                <p>Buscando conte√∫do do curso</p>
            </div>
        </div>
    </div>

    <!-- Status da API -->
    <div class="api-status" id="api-status"></div>

<script>
    // ‚úÖ SISTEMA H√çBRIDO - API + FALLBACK AUTOM√ÅTICO (OTIMIZADO)
    class GerenciadorCursos {
        constructor() {
            this.API_BASE = 'https://coliseum-api.onrender.com/api';
            this.usuarioId = this.obterUsuarioId(); // ID din√¢mico
            this.cursosFallback = this.criarDadosFallback();
            this.cursoAtual = null;
        }

        obterUsuarioId() {
            // Tenta obter o ID do usu√°rio logado de localStorage ou session
            return localStorage.getItem('usuarioId') || 
                   sessionStorage.getItem('usuarioId') || 
                   1; // Fallback para demo
        }

        criarDadosFallback() {
            return {
                12: {
                    id: 12,
                    titulo: "In√≠cio PHP - Curso Completo",
                    descricao: "Aprenda PHP desde o b√°sico at√© conceitos avan√ßados. Desenvolva aplica√ß√µes web din√¢micas e interativas com uma das linguagens mais populares do mundo.",
                    imagem: "https://images.unsplash.com/photo-1555066931-4365d14bab8c?w=800&h=400&fit=crop",
                    ativo: true,
                    modulos: [
                        {
                            id: 1,
                            titulo: "üî∞ Introdu√ß√£o ao PHP",
                            ordem: 1,
                            aulas: [
                                { id: 1, titulo: "O que √© PHP e para que serve?", ordem: 1, duracao: "10:00", descricao: "Conceitos b√°sicos da linguagem", concluida: false, videoUrl: "#" },
                                { id: 2, titulo: "Configurando ambiente (XAMPP/WAMP)", ordem: 2, duracao: "15:00", descricao: "Preparando o ambiente de desenvolvimento", concluida: false, videoUrl: "#" },
                                { id: 3, titulo: "Seu primeiro script PHP", ordem: 3, duracao: "12:00", descricao: "Hello World em PHP", concluida: false, videoUrl: "#" }
                            ]
                        },
                        {
                            id: 2,
                            titulo: "üí° Vari√°veis e Tipos de Dados",
                            ordem: 2,
                            aulas: [
                                { id: 4, titulo: "Declarando e usando vari√°veis", ordem: 1, duracao: "12:00", descricao: "Sintaxe de vari√°veis em PHP", concluida: false, videoUrl: "#" },
                                { id: 5, titulo: "Tipos de dados: string, int, float, boolean", ordem: 2, duracao: "18:00", descricao: "Tipos de dados fundamentais", concluida: false, videoUrl: "#" },
                                { id: 6, titulo: "Arrays e manipula√ß√£o de dados", ordem: 3, duracao: "20:00", descricao: "Trabalhando com arrays", concluida: false, videoUrl: "#" }
                            ]
                        },
                        {
                            id: 3,
                            titulo: "‚öôÔ∏è Estruturas de Controle",
                            ordem: 3,
                            aulas: [
                                { id: 7, titulo: "Condicionais: if, else, switch", ordem: 1, duracao: "15:00", descricao: "Tomando decis√µes no c√≥digo", concluida: false, videoUrl: "#" },
                                { id: 8, titulo: "Loops: for, while, foreach", ordem: 2, duracao: "16:00", descricao: "Estruturas de repeti√ß√£o", concluida: false, videoUrl: "#" },
                                { id: 9, titulo: "Exerc√≠cios pr√°ticos", ordem: 3, duracao: "25:00", descricao: "Fixando o conhecimento", concluida: false, videoUrl: "#" }
                            ]
                        }
                    ]
                }
            };
        }

        async carregarPaginaCurso() {
            const urlParams = new URLSearchParams(window.location.search);
            const cursoId = parseInt(urlParams.get('id'));
            
            console.log(`üöÄ Inicializando p√°gina do curso ${cursoId}...`);
            console.log(`üë§ Usu√°rio ID: ${this.usuarioId}`);

            if (!cursoId) {
                this.mostrarErro('ID do curso n√£o especificado na URL');
                return;
            }

            // Mostrar estado de carregamento
            this.mostrarCarregando();

            try {
                // Tentar carregar da API primeiro (com timeout)
                await this.carregarDaAPI(cursoId);
            } catch (error) {
                console.warn('‚ùå API offline, usando fallback:', error.message);
                this.usarFallback(cursoId);
                this.atualizarStatusAPI('fallback', 'Usando dados locais');
            }
        }

        async carregarDaAPI(cursoId) {
            this.atualizarStatusAPI('online', 'Conectado √† API');
            
            console.log(`üì° Tentando conectar com API...`);

            // Timeout de 8 segundos para a API
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 8000);

            try {
                // Testar conex√£o com API primeiro
                const healthResponse = await fetch(`${this.API_BASE}/health`, {
                    signal: controller.signal
                });
                
                if (!healthResponse.ok) {
                    throw new Error('API n√£o est√° respondendo');
                }

                // Carregar curso espec√≠fico
                console.log(`üìö Buscando curso ${cursoId} na API...`);
                const cursoResponse = await fetch(`${this.API_BASE}/cursos/${cursoId}`, {
                    signal: controller.signal
                });
                
                if (cursoResponse.ok) {
                    const curso = await cursoResponse.json();
                    console.log('‚úÖ Curso carregado da API:', curso.titulo);
                    this.cursoAtual = curso;
                    this.exibirCurso(curso);
                    
                    // Carregar m√≥dulos
                    await this.carregarModulosDaAPI(cursoId);
                } else if (cursoResponse.status === 404) {
                    throw new Error(`Curso ${cursoId} n√£o encontrado na API`);
                } else {
                    throw new Error(`Erro API: ${cursoResponse.status}`);
                }
            } finally {
                clearTimeout(timeoutId);
            }
        }

        async carregarModulosDaAPI(cursoId) {
            console.log(`üìÇ Buscando m√≥dulos do curso ${cursoId}...`);
            
            try {
                const modulosResponse = await fetch(`${this.API_BASE}/cursos/${cursoId}/modulos?usuarioId=${this.usuarioId}`);
                
                if (modulosResponse.ok) {
                    const modulos = await modulosResponse.json();
                    console.log(`‚úÖ ${modulos.length} m√≥dulos carregados da API`);
                    this.exibirModulos(modulos);
                } else {
                    console.log('üì≠ API n√£o retornou m√≥dulos, usando m√≥dulos do curso');
                    this.exibirModulos(this.cursoAtual?.modulos || []);
                }
            } catch (error) {
                console.warn('Erro ao carregar m√≥dulos:', error.message);
                this.exibirModulos(this.cursoAtual?.modulos || []);
            }
        }

        usarFallback(cursoId) {
            this.atualizarStatusAPI('offline', 'API offline - Modo local');
            
            const curso = this.cursosFallback[cursoId];
            
            if (curso) {
                console.log('‚úÖ Curso carregado do fallback:', curso.titulo);
                this.cursoAtual = curso;
                this.exibirCurso(curso);
                this.exibirModulos(curso.modulos);
                
                // Adicionar imagem do curso se dispon√≠vel
                if (curso.imagem) {
                    this.adicionarImagemCurso(curso.imagem);
                }
            } else {
                this.mostrarErro('Curso n√£o encontrado no sistema');
            }
        }

        exibirCurso(curso) {
            const tituloElement = document.getElementById('curso-titulo');
            const descElement = document.getElementById('curso-descricao');
            
            if (tituloElement) tituloElement.textContent = curso.titulo;
            if (descElement) descElement.textContent = curso.descricao;
            
            // Atualizar t√≠tulo da p√°gina
            document.title = `${curso.titulo} - Coliseum`;
        }

        adicionarImagemCurso(urlImagem) {
            const header = document.querySelector('.curso-header');
            if (header && urlImagem) {
                header.style.background = `linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('${urlImagem}') center/cover`;
            }
        }

        exibirModulos(modulos) {
            const container = document.getElementById('modulos-container');
            
            if (!modulos || modulos.length === 0) {
                this.exibirSemModulos();
                return;
            }

            let html = '';
            let totalAulasCurso = 0;
            let aulasConcluidasCurso = 0;
            
            modulos.forEach((modulo, index) => {
                const aulas = modulo.aulas || [];
                const aulasConcluidas = aulas.filter(aula => aula.concluida).length;
                const totalAulas = aulas.length;
                const progresso = totalAulas > 0 ? Math.round((aulasConcluidas / totalAulas) * 100) : 0;
                
                totalAulasCurso += totalAulas;
                aulasConcluidasCurso += aulasConcluidas;
                
                html += `
                    <div class="modulo-card">
                        <div class="modulo-header">
                            <h3 class="modulo-titulo">${modulo.titulo}</h3>
                            <div class="modulo-info">
                                <span class="aula-count">${totalAulas} aulas</span>
                                <span class="progresso">${progresso}% conclu√≠do</span>
                            </div>
                        </div>
                        <div class="aulas-lista">
                            ${this.gerarListaAulas(aulas)}
                        </div>
                    </div>
                `;
            });

            // Adicionar progresso geral do curso
            const progressoGeral = totalAulasCurso > 0 ? Math.round((aulasConcluidasCurso / totalAulasCurso) * 100) : 0;
            this.atualizarProgressoGeral(progressoGeral, aulasConcluidasCurso, totalAulasCurso);
            
            container.innerHTML = html;
        }

        atualizarProgressoGeral(progresso, concluidas, total) {
            const header = document.querySelector('.curso-header');
            if (header) {
                const progressoHTML = `
                    <div style="margin-top: 20px; background: rgba(255,255,255,0.2); padding: 15px; border-radius: 10px;">
                        <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                            <span>Progresso do Curso:</span>
                            <span><strong>${progresso}%</strong></span>
                        </div>
                        <div style="background: rgba(255,255,255,0.3); height: 8px; border-radius: 4px; overflow: hidden;">
                            <div style="background: #10b981; height: 100%; width: ${progresso}%; transition: width 0.5s ease;"></div>
                        </div>
                        <div style="margin-top: 8px; font-size: 0.9em;">
                            ${concluidas} de ${total} aulas conclu√≠das
                        </div>
                    </div>
                `;
                
                const existingProgress = header.querySelector('.progresso-geral');
                if (existingProgress) {
                    existingProgress.innerHTML = progressoHTML;
                } else {
                    const progressDiv = document.createElement('div');
                    progressDiv.className = 'progresso-geral';
                    progressDiv.innerHTML = progressoHTML;
                    header.appendChild(progressDiv);
                }
            }
        }

        gerarListaAulas(aulas) {
            if (!aulas || aulas.length === 0) {
                return '<div class="aula-item" style="justify-content: center; color: #6b7280;">Nenhuma aula dispon√≠vel neste m√≥dulo</div>';
            }

            return aulas.map(aula => `
                <div class="aula-item ${aula.concluida ? 'concluida' : ''}" onclick="gerenciadorCursos.iniciarAula(${aula.id})" style="cursor: pointer;">
                    <div class="aula-info">
                        <div class="aula-numero">${aula.ordem}</div>
                        <div class="aula-detalhes">
                            <div class="aula-titulo">${aula.titulo}</div>
                            ${aula.descricao ? `<div class="aula-descricao">${aula.descricao}</div>` : ''}
                        </div>
                    </div>
                    <div class="aula-meta">
                        <span class="aula-duracao">${aula.duracao || '10:00'}</span>
                        ${aula.concluida ? '<span class="status-concluida">‚úì</span>' : ''}
                        <button class="btn-aula ${aula.concluida ? 'concluida' : ''}">
                            ${aula.concluida ? 'Revistar' : 'Assistir'}
                        </button>
                    </div>
                </div>
            `).join('');
        }

        exibirSemModulos() {
            const container = document.getElementById('modulos-container');
            container.innerHTML = `
                <div class="sem-modulos">
                    <h3>üì≠ M√≥dulos em Desenvolvimento</h3>
                    <p>Este curso ainda n√£o possui m√≥dulos dispon√≠veis.</p>
                    <p><small>Nossa equipe est√° preparando conte√∫do de qualidade para voc√™!</small></p>
                    <button class="btn-tentar-novamente" onclick="location.reload()">
                        üîÑ Tentar Novamente
                    </button>
                </div>
            `;
        }

        mostrarCarregando() {
            const container = document.getElementById('modulos-container');
            container.innerHTML = `
                <div class="carregando">
                    <div class="loading-spinner"></div>
                    <h3>Carregando Conte√∫do</h3>
                    <p>Buscando informa√ß√µes do curso...</p>
                </div>
            `;
        }

        mostrarErro(mensagem) {
            const container = document.getElementById('modulos-container');
            container.innerHTML = `
                <div class="erro-curso">
                    <h3>‚ùå Erro ao Carregar o Curso</h3>
                    <p>${mensagem}</p>
                    <div style="margin-top: 20px;">
                        <button class="btn-tentar-novamente" onclick="location.reload()" style="margin-right: 10px;">
                            üîÑ Tentar Novamente
                        </button>
                        <button class="btn-tentar-novamente" onclick="gerenciadorCursos.usarFallback(12)" style="background: #f59e0b;">
                            üéØ Usar Conte√∫do Demo
                        </button>
                    </div>
                </div>
            `;
        }

        atualizarStatusAPI(status, mensagem) {
            const statusElement = document.getElementById('api-status');
            statusElement.textContent = `API: ${mensagem}`;
            statusElement.className = `api-status ${status}`;
            statusElement.style.opacity = '1';
            
            // Auto-esconder ap√≥s 5 segundos
            setTimeout(() => {
                statusElement.style.opacity = '0.7';
            }, 5000);
        }

        iniciarAula(aulaId) {
            console.log(`üé¨ Iniciando aula ${aulaId}`);
            
            // Encontrar a aula nos dados atuais
            const aula = this.encontrarAula(aulaId);
            if (!aula) {
                alert('Aula n√£o encontrada!');
                return;
            }

            // Simular player de v√≠deo
            const playerHTML = `
                <div style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 10000; display: flex; justify-content: center; align-items: center;">
                    <div style="background: white; padding: 20px; border-radius: 10px; max-width: 800px; width: 90%;">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                            <h3>${aula.titulo}</h3>
                            <button onclick="this.parentElement.parentElement.parentElement.remove()" style="background: #ef4444; color: white; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer;">X</button>
                        </div>
                        <div style="background: #000; aspect-ratio: 16/9; display: flex; justify-content: center; align-items: center; color: white; margin-bottom: 20px;">
                            üé• Player de V√≠deo - ${aula.duracao}
                        </div>
                        <p>${aula.descricao || 'Assista √† aula para aprender este conte√∫do.'}</p>
                        <div style="display: flex; gap: 10px; margin-top: 20px;">
                            <button onclick="gerenciadorCursos.marcarAulaConcluida(${aulaId})" class="btn-aula" style="flex: 1;">
                                ‚úÖ Marcar como Conclu√≠da
                            </button>
                            <button onclick="this.parentElement.parentElement.parentElement.remove()" style="flex: 1; background: #6b7280; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer;">
                                Fechar
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            document.body.insertAdjacentHTML('beforeend', playerHTML);
        }

        encontrarAula(aulaId) {
            if (!this.cursoAtual || !this.cursoAtual.modulos) return null;
            
            for (const modulo of this.cursoAtual.modulos) {
                if (modulo.aulas) {
                    const aula = modulo.aulas.find(a => a.id === aulaId);
                    if (aula) return aula;
                }
            }
            return null;
        }

        async marcarAulaConcluida(aulaId) {
            const aula = this.encontrarAula(aulaId);
            if (aula) {
                aula.concluida = true;
                console.log(`‚úÖ Aula ${aulaId} marcada como conclu√≠da`);
                alert('Aula conclu√≠da com sucesso! ‚úîÔ∏è');
                
                // Fechar o player
                document.querySelector('div[style*="position: fixed; top: 0"]')?.remove();
                
                // Recarregar a exibi√ß√£o para atualizar o progresso
                this.exibirModulos(this.cursoAtual.modulos);
                
                // Tentar salvar na API se estiver online
                try {
                    await fetch(`${this.API_BASE}/progresso/aula`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            usuarioId: this.usuarioId,
                            aulaId: aulaId,
                            cursoId: this.getCursoId()
                        })
                    });
                    console.log('‚úÖ Progresso salvo na API');
                } catch (error) {
                    console.warn('‚ùå N√£o foi poss√≠vel salvar progresso na API');
                }
            }
        }

        getCursoId() {
            const urlParams = new URLSearchParams(window.location.search);
            return parseInt(urlParams.get('id'));
        }
    }

    // ‚úÖ INICIALIZA√á√ÉO
    const gerenciadorCursos = new GerenciadorCursos();

    document.addEventListener('DOMContentLoaded', function() {
        console.log('üöÄ P√°gina de curso carregada!');
        gerenciadorCursos.carregarPaginaCurso();
    });

    // ‚úÖ TESTES MANUAIS (para debug)
    window.testarAPI = async function() {
        console.log('üß™ Testando endpoints da API...');
        
        const endpoints = [
            '/health',
            '/cursos', 
            '/cursos/12',
            '/cursos/12/modulos?usuarioId=1',
            '/debug/curso-12'
        ];
        
        for (const endpoint of endpoints) {
            try {
                const response = await fetch(`https://coliseum-api.onrender.com/api${endpoint}`);
                console.log(`üì° ${endpoint}: ${response.status}`);
                if (response.ok) {
                    const data = await response.json();
                    console.log('üì¶ Dados:', data);
                }
            } catch (error) {
                console.log(`‚ùå ${endpoint}: ERROR -`, error.message);
            }
        }
    };

    // ‚úÖ FOR√áAR MODO FALLBACK (para testes)
    window.usoForcadoFallback = function() {
        gerenciadorCursos.usarFallback(12);
    };
</script>
</body>
</html>
