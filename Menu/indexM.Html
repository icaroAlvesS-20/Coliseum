<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coliseum-Menu</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üèõÔ∏è</text></svg>" type="image/svg+xml">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #000000 0%, #2d2d2d 100%);
            min-height: 100vh;
            padding: 15px;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* ========== LAYOUT PRINCIPAL MOBILE-FIRST ========== */
        .menu-container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* ========== PAINEL DE BOAS-VINDAS ========== */
        .welcome-panel {
            background: linear-gradient(145deg, #383838, #282828);
            border-radius: 20px;
            padding: 25px 20px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            border: 1px solid #444;
            width: 100%;
        }

        .welcome-text {
            color: #ffffff;
            font-size: 18px;
            font-weight: 300;
            margin-bottom: 5px;
        }

        .coliseum-title {
            color: #ffcf00;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 15px;
            text-shadow: 0 2px 4px rgba(255, 207, 0, 0.3);
        }

        .divider {
            border: none;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ffcf00, transparent);
            margin: 15px 0;
        }

        .serie-info {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }

        .serie-label {
            color: #cccccc;
            font-size: 14px;
        }

        .serie-value {
            color: #ffcf00;
            font-size: 16px;
            font-weight: bold;
            background: rgba(255, 207, 0, 0.1);
            padding: 5px 12px;
            border-radius: 20px;
            border: 1px solid #ffcf00;
        }

        /* ========== GRID DE BOT√ïES PRINCIPAIS ========== */
        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 15px;
            width: 100%;
        }

        .aba-container {
            background: linear-gradient(145deg, #383838, #282828);
            border-radius: 15px;
            padding: 20px 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid #444;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            min-height: 120px;
            justify-content: center;
        }

        .aba-container:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 207, 0, 0.2);
            border-color: #ffcf00;
        }

        .aba-container:active {
            transform: scale(0.98);
        }

        .aba-container img {
            width: 60px;
            height: 60px;
            object-fit: contain;
        }

        .btn-menu {
            background: transparent;
            color: #ffffff;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            padding: 8px 0;
            width: 100%;
        }

        .bottom-nav {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            width: 100%;
            background: linear-gradient(145deg, #383838, #282828);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid #444;
        }

        .Aba5, .Aba6, .Aba7, .Aba8 {
            background: transparent;
            border: none;
            border-radius: 10px;
            padding: 12px 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .Aba5:hover, .Aba6:hover, .Aba7:hover, .Aba8:hover {
            background: rgba(255, 207, 0, 0.1);
        }

        .Aba5:active, .Aba6:active, .Aba7:active, .Aba8:active {
            transform: scale(0.95);
        }

        .bottom-nav img {
            width: 35px;
            height: 35px;
            object-fit: contain;
        }

        .bottom-nav-label {
            color: #ffffff;
            font-size: 12px;
            font-weight: 500;
            text-align: center;
        }

        /* Mensagens de erro/sucesso */
        .mensagem {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 25px;
            border-radius: 12px;
            font-weight: 600;
            z-index: 1000;
            max-width: 90%;
            text-align: center;
            color: white;
            display: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            animation: slideDown 0.3s ease;
        }
        
        .mensagem.sucesso {
            background: linear-gradient(135deg, #4caf50, #45a049);
        }
        
        .mensagem.erro {
            background: linear-gradient(135deg, #f44336, #da190b);
        }

        @keyframes slideDown {
            from { transform: translate(-50%, -100%); opacity: 0; }
            to { transform: translate(-50%, 0); opacity: 1; }
        }

        @media (max-width: 480px) {
            .menu-container {
                gap: 10px;
            }
            
            .welcome-panel {
                padding: 20px 15px;
            }
            
            .coliseum-title {
                font-size: 28px;
            }
            
            .aba-container {
                padding: 15px 10px;
                min-height: 100px;
            }
            
            .aba-container img {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="menu-container">

            <div class="coliseum-title">COLISEUM</div>
            
            <hr class="divider">
            
            <div class="serie-info">
                <div class="serie-label">S√©rie atual:</div>
                <div class="serie-value" id="serie-aleatoria">Carregando...</div>

        </div>

        <div class="menu-grid">
            <div class="aba-container" onclick="mostrarRanking()">
                <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23ffcf00'%3E%3Cpath d='M3 13h2v-2H3v2zm0 4h2v-2H3v2zm0 4h2v-2H3v2zm4 0h14v-2H7v2zm0-4h14v-2H7v2zm0-4h14v-2H7v2z'/%3E%3C/svg%3E" alt="Ranking">

                <button class="btn-menu">Amigos</button>
            </div>

            <div class="aba-container" onclick="mostrarDesafios()">
                <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23ffcf00'%3E%3Cpath d='M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17h-2v-2h2v2zm2.07-7.75l-.9.92C13.45 12.9 13 13.5 13 15h-2v-.5c0-1.1.45-2.1 1.17-2.83l1.24-1.26c.37-.36.59-.86.59-1.41 0-1.1-.9-2-2-2s-2 .9-2 2H8c0-2.21 1.79-4 4-4s4 1.79 4 4c0 .88-.36 1.68-.93 2.25z'/%3E%3C/svg%3E" alt="Desafios">
                <button class="btn-menu">Desafios</button>

            <div class="aba-container" onclick="mostrarProvas()">
                <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23ffcf00'%3E%3Cpath d='M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z'/%3E%3C/svg%3E" alt="Provas">
                <button class="btn-menu">Provas</button>
            </div>
        </div>

        <div class="bottom-nav">
            <button class="Aba5" onclick="mostrarConfig()">
                <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23ffcf00'%3E%3Cpath d='M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z'/%3E%3C/svg%3E" alt="Configura√ß√µes">
                <div class="bottom-nav-label">Config</div>
            </button>

            <button class="Aba6" onclick="mostrarPerfil()">
                <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23ffcf00'%3E%3Cpath d='M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z'/%3E%3C/svg%3E" alt="Perfil">
                <div class="bottom-nav-label">Perfil</div>
            </button>

            <button class="Aba7" onclick="mostrarContato()">
                <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23ffcf00'%3E%3Cpath d='M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 14H4V8l8 5 8-5v10zm-8-7L4 6h16l-8 5z'/%3E%3C/svg%3E" alt="Contato">
                <div class="bottom-nav-label">Contato</div>
            </button>

            <button class="Aba8" onclick="mostrarNavegador()">
                <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23ffcf00'%3E%3Cpath d='M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z'/%3E%3C/svg%3E" alt="Navegador">
                <div class="bottom-nav-label">Navegar</div>
            </button>
        </div>
    </div>

    <script>
        // ‚úÖ CONFIGURA√á√ÉO DAS URLs
        const URLS = {
            RANKING: '/ranking',
            AMIGOS: '/amigos',
            DESAFIOS: '/desafios',
            PROVAS: '/provas',
            CONFIGURACAO: '/configuracao',
            PERFIL: '/perfil',
            CONTATO: '/contato',
            NAVEGADOR: '/navegador',
            LOGIN: '/login'
        };

        // ‚úÖ FUN√á√ïES DE REDIRECIONAMENTO CORRETAS
        function mostrarRanking() { 
            console.log('üìä Redirecionando para Ranking...');
            safeRedirect(URLS.RANKING, '/Ranking/indexR.html');
        }

        function mostrarAmigos() { 
            console.log('üë• Redirecionando para Amigos...');
            safeRedirect(URLS.AMIGOS, '/Amigos/indexA.html');
        }

        function mostrarDesafios() { 
            console.log('üéØ Redirecionando para Desafios...');
            safeRedirect(URLS.DESAFIOS, '/Desafios/indexD.html');
        }

        function mostrarProvas() { 
            console.log('üìù Redirecionando para Provas...');
            safeRedirect(URLS.PROVAS, '/Provas/indexPr.html');
        }

        function mostrarConfig() { 
            console.log('‚öôÔ∏è Redirecionando para Configura√ß√£o...');
            safeRedirect(URLS.CONFIGURACAO, '/Configura√ß√£o/indexC.html');
        }

        function mostrarPerfil() { 
            console.log('üë§ Redirecionando para Perfil...');
            safeRedirect(URLS.PERFIL, '/Perfil/indexP.html');
        }

        function mostrarContato() { 
            console.log('üìû Redirecionando para Contato...');
            safeRedirect(URLS.CONTATO, '/Contato/indexCo.html');
        }

        function mostrarNavegador() { 
            console.log('üåê Redirecionando para Navegador...');
            safeRedirect(URLS.NAVEGADOR, '/Navegador/indexN.html');
        }

        // ‚úÖ REDIRECIONAMENTO SEGURO
        async function safeRedirect(urlPreferida, urlAlternativa) {
            console.log(`üéØ Tentando redirecionar para: ${urlPreferida}`);
            
            try {
                // Verifica se a URL preferida existe
                const response = await fetch(urlPreferida, { method: 'HEAD' });
                if (response.ok) {
                    console.log(`‚úÖ URL encontrada: ${urlPreferida}`);
                    window.location.href = urlPreferida;
                    return;
                }
            } catch (error) {
                console.log(`‚ùå URL n√£o encontrada: ${urlPreferida}`);
            }
            
            // Tenta a URL alternativa
            console.log(`üîÑ Tentando URL alternativa: ${urlAlternativa}`);
            try {
                const response = await fetch(urlAlternativa, { method: 'HEAD' });
                if (response.ok) {
                    console.log(`‚úÖ URL alternativa encontrada: ${urlAlternativa}`);
                    window.location.href = urlAlternativa;
                } else {
                    console.log(`‚ùå URL alternativa tamb√©m n√£o encontrada: ${urlAlternativa}`);
                    mostrarErro('P√°gina n√£o encontrada!');
                }
            } catch (error) {
                console.log(`üí• Erro na URL alternativa: ${urlAlternativa}`);
                mostrarErro('Erro ao carregar a p√°gina!');
            }
        }

        // ‚úÖ FUN√á√ÉO PARA CARREGAR DADOS DO USU√ÅRIO
        function carregarDadosUsuario() {
            console.log('üë§ Carregando dados do usu√°rio...');
            
            try {
                // Tenta pegar do localStorage (sistema antigo)
                const usuarioSerie = localStorage.getItem('usuarioSerie');
                const usuarioNome = localStorage.getItem('usuarioNome');
                const usuarioRA = localStorage.getItem('usuarioRA');
                
                // Tenta pegar do novo sistema (JSON completo)
                const usuarioJSON = localStorage.getItem('usuario');
                let usuario = null;
                
                if (usuarioJSON) {
                    usuario = JSON.parse(usuarioJSON);
                    console.log('‚úÖ Usu√°rio encontrado no novo formato:', usuario);
                }
                
                console.log("üìä Dados dispon√≠veis:", {
                    usuarioJSON: usuario,
                    usuarioSerie,
                    usuarioNome, 
                    usuarioRA
                });
                
                // Prioriza os dados do novo sistema
                let serieExibir = 'S√©rie n√£o informada';
                
                if (usuario && usuario.serie) {
                    serieExibir = usuario.serie;
                    // Atualiza o sistema antigo para compatibilidade
                    localStorage.setItem('usuarioSerie', usuario.serie);
                    localStorage.setItem('usuarioNome', usuario.nome);
                    localStorage.setItem('usuarioRA', usuario.ra);
                    localStorage.setItem('usuarioLogado', 'true');
                } else if (usuarioSerie && usuarioSerie !== "null") {
                    serieExibir = usuarioSerie;
                }
                
                document.getElementById("serie-aleatoria").textContent = serieExibir;
                console.log("‚úÖ S√©rie exibida:", serieExibir);
                
            } catch (error) {
                console.error('‚ùå Erro ao carregar dados do usu√°rio:', error);
                document.getElementById("serie-aleatoria").textContent = "Erro ao carregar";
            }
        }

        // ‚úÖ FUN√á√ÉO VERIFICAR LOGIN ATUALIZADA
        function verificarLogin() {
            console.log('üîê Verificando login...');
            
            // Verifica no novo sistema
            const usuarioJSON = localStorage.getItem('usuario');
            // Verifica no sistema antigo
            const usuarioLogado = localStorage.getItem('usuarioLogado');
            
            console.log('üìã Status do login:', {
                usuarioJSON: usuarioJSON ? 'Presente' : 'Ausente',
                usuarioLogado
            });
            
            if (!usuarioJSON && (!usuarioLogado || usuarioLogado !== 'true')) {
                console.log('‚ùå Usu√°rio n√£o logado, redirecionando...');
                mostrarErro('‚ö†Ô∏è Voc√™ precisa fazer login primeiro!');
                setTimeout(() => {
                    window.location.href = URLS.LOGIN;
                }, 2000);
                return false;
            }
            
            console.log('‚úÖ Usu√°rio logado com sucesso');
            return true;
        }

        // ‚úÖ CONFIGURAR BOT√ïES DO MENU
        function configurarBotoesMenu() {
            console.log('üéÆ Configurando bot√µes do menu...');
            
            const botoesConfig = [
                { selector: '[onclick*="mostrarRanking"]', action: mostrarRanking, name: 'Ranking' },
                { selector: '[onclick*="mostrarAmigos"]', action: mostrarAmigos, name: 'Amigos' },
                { selector: '[onclick*="mostrarDesafios"]', action: mostrarDesafios, name: 'Desafios' },
                { selector: '[onclick*="mostrarProvas"]', action: mostrarProvas, name: 'Provas' },
                { selector: '.Aba5', action: mostrarConfig, name: 'Config' },
                { selector: '.Aba6', action: mostrarPerfil, name: 'Perfil' },
                { selector: '.Aba7', action: mostrarContato, name: 'Contato' },
                { selector: '.Aba8', action: mostrarNavegador, name: 'Navegador' }
            ];

            botoesConfig.forEach(botao => {
                const elemento = document.querySelector(botao.selector);
                if (elemento) {
                    elemento.addEventListener('click', botao.action);
                    console.log(`‚úÖ ${botao.name} configurado`);
                } else {
                    console.log(`‚ùå ${botao.name} n√£o encontrado: ${botao.selector}`);
                }
            });
        }

        // ‚úÖ MOSTRAR MENSAGEM DE ERRO
        function mostrarErro(mensagem) {
            console.log(`üí¨ Erro: ${mensagem}`);
            
            // Remove mensagem anterior se existir
            const mensagemAnterior = document.getElementById('mensagemErro');
            if (mensagemAnterior) {
                mensagemAnterior.remove();
            }
            
            // Cria nova mensagem
            const mensagemElement = document.createElement('div');
            mensagemElement.id = 'mensagemErro';
            mensagemElement.textContent = mensagem;
            mensagemElement.className = 'mensagem erro';
            
            document.body.appendChild(mensagemElement);
            
            // Auto-remove ap√≥s 3 segundos
            setTimeout(() => {
                if (mensagemElement.parentNode) {
                    mensagemElement.remove();
                }
            }, 3000);
        }

        // ‚úÖ INICIALIZAR MENU
        function inicializarMenu() {
            console.log("üöÄ Inicializando menu...");
            
            // Verificar login
            if (!verificarLogin()) {
                return;
            }
            
            // Carregar dados do usu√°rio
            carregarDadosUsuario();
            
            // Configurar bot√µes
            configurarBotoesMenu();
            
            // Adicionar fun√ß√µes ao escopo global
            window.mostrarRanking = mostrarRanking;
            window.mostrarAmigos = mostrarAmigos;
            window.mostrarDesafios = mostrarDesafios;
            window.mostrarProvas = mostrarProvas;
            window.mostrarConfig = mostrarConfig;
            window.mostrarPerfil = mostrarPerfil;
            window.mostrarContato = mostrarContato;
            window.mostrarNavegador = mostrarNavegador;
            
            console.log("‚úÖ Menu inicializado com sucesso!");
            
            // Debug info
            console.log("üèóÔ∏è Estrutura carregada:", {
                botoesPrincipais: document.querySelectorAll('.aba-container').length,
                botoesNavegacao: document.querySelectorAll('.Aba5, .Aba6, .Aba7, .Aba8').length,
                elementoSerie: document.getElementById('serie-aleatoria')
            });
        }

        // ‚úÖ INICIALIZAR QUANDO O DOM ESTIVER PRONTO
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', inicializarMenu);
        } else {
            inicializarMenu();
        }
    </script>
</body>
