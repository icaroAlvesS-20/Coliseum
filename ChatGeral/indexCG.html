<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat-Geral</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
    position: relative;
}

h1 {
    font-size: 2.2rem;
    color: yellow;
    text-align: center;
    margin-bottom: 2rem;
    font-weight: 600;
    text-shadow: 0 2px 4px rgba(255, 255, 0, 0.2);
}

.CaixaDeConversa {
    width: 90%;
    max-width: 350px;
    height: 180px;
    border: 3px solid #121212;
    background-color: #242424;
    border-radius: 12px;
    padding: 20px;
    margin-bottom: 2rem;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    position: relative;
    overflow: hidden;
}

.CaixaDeConversa::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 4px;
    background: yellow;
}

.btn-voltar {
    position: fixed;
    bottom: 25px;
    right: 25px;
    width: 65px;
    height: 65px;
    border-radius: 50%;
    background: #ffcf00;
    color: #000;
    font-size: 1.8rem;
    font-weight: bold;
    border: none;
    cursor: pointer;
    z-index: 1000;
    transition: all 0.3s ease;
    box-shadow: 0 4px 12px rgba(255, 207, 0, 0.3);
    display: flex;
    align-items: center;
    justify-content: center;
}

.btn-voltar:hover {
    background: #e6b800;
    transform: scale(1.1);
    box-shadow: 0 6px 18px rgba(255, 207, 0, 0.5);
}

.btn-voltar:active {
    transform: scale(1.05);
    transition: transform 0.1s;
}

.status {
    margin-top: 1rem;
    color: #aaa;
    font-size: 0.9rem;
    text-align: center;
    font-style: italic;
}

/* Efeito de construção */
.construcao {
    display: inline-block;
    animation: piscar 1.5s infinite;
}

@keyframes piscar {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.7; }
}

/* Responsividade */
@media (max-width: 768px) {
    h1 {
        font-size: 1.8rem;
    }
    
    .CaixaDeConversa {
        width: 95%;
        height: 160px;
        max-width: 320px;
    }
    
    .btn-voltar {
        width: 60px;
        height: 60px;
        font-size: 1.7rem;
        bottom: 20px;
        right: 20px;
    }
}

@media (max-width: 480px) {
    h1 {
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
    }
    
    .CaixaDeConversa {
        height: 150px;
        padding: 15px;
    }
    
    .btn-voltar {
        width: 55px;
        height: 55px;
        font-size: 1.5rem;
    }
}
    </style>
</head>
<body>

    <div class = "CaixaDeConversa" >
        
    </div>
    
    <h1>Chat - Em Construção</h1>
    <button class="btn-voltar" onclick="history.back()">←</button>
</body>
</html>
