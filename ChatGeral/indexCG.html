<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Chat-Geral </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .btn-voltar {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #ffcf00;
            color: #000;
            font-size: 24px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .btn-voltar:hover {
            background: #e6b800;
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(255, 207, 0, 0.3);
        }

        .bloco-cinza {
            width: 95%;
            max-width: 1400px;
            height: 90vh;
            background: linear-gradient(145deg, #5a5a5a, #474747);
            margin: 0 auto;
            border-radius: 20px;
            position: relative;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid #666;
            display: flex;
            flex-direction: column;
        }

        /* Container principal - LAYOUT MAIS EQUILIBRADO */
        .conteudo-principal {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1.2fr 1fr;
            grid-template-rows: auto 1fr;
            gap: 20px;
            grid-template-areas: 
                "foto nome estatisticas"
                "info ranking estatisticas";
            height: 100%;
        }

        .bloco-cinza-escuro1 {
            grid-area: nome;
            height: 120px;
            background: linear-gradient(145deg, #383838, #282828);
            border-radius: 15px;
            padding: 15px 20px;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.3),
                        inset -2px -2px 5px rgba(255, 255, 255, 0.1);
            border: 1px solid #444;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .bloco-cinza-escuro2 {
            grid-area: ranking;
            background: linear-gradient(145deg, #383838, #282828);
            border-radius: 15px;
            padding: 20px;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.3),
                        inset -2px -2px 5px rgba(255, 255, 255, 0.1);
            border: 1px solid #444;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .bloco-cinza-escuro3 {
            grid-area: estatisticas;
            background: linear-gradient(145deg, #383838, #282828);
            border-radius: 15px;
            padding: 20px;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.3),
                        inset -2px -2px 5px rgba(255, 255, 255, 0.1);
            border: 1px solid #444;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .bloco-cinza-escuro4 {
            grid-area: info;
            background: linear-gradient(145deg, #383838, #282828);
            border-radius: 15px;
            padding: 20px;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.3),
                        inset -2px -2px 5px rgba(255, 255, 255, 0.1);
            border: 1px solid #444;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            overflow-y: auto;
        }

        .foto-perfil {
            grid-area: foto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .imgp {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            border: 4px solid #ffcf00;
            box-shadow: 0 4px 15px rgba(255, 207, 0, 0.3);
            object-fit: cover;
        }

        /* BOTÃO SAIR */
        .btn-logout-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .btn-logout {
            width: 130px;
            height: 45px;
            background: linear-gradient(145deg, #ff4444, #cc0000);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(255, 68, 68, 0.3);
        }

        .btn-logout:hover {
            background: linear-gradient(145deg, #cc0000, #aa0000);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(255, 68, 68, 0.4);
        }

        /* Tipografia ajustada */
        h2 {
            color: #ffcf00;
            font-size: 24px;
            font-weight: bold;
            margin: 0 0 10px 0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 100%;
        }

        h3 {
            color: #ffcf00;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 100%;
        }

        .bloco-cinza-escuro1 p,
        .bloco-cinza-escuro2 p,
        .bloco-cinza-escuro3 p,
        .bloco-cinza-escuro4 p {
            color: #ffffff;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 8px;
            text-align: center;
            width: 100%;
        }

        .bloco-cinza-escuro1 strong,
        .bloco-cinza-escuro2 strong,
        .bloco-cinza-escuro3 strong,
        .bloco-cinza-escuro4 strong {
            color: #ffcf00;
        }

        /* Sistema de níveis ajustado */
        .nivel-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin: 8px 0;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 2px 8px rgba(76, 175, 80, 0.3);
            justify-content: center;
        }

        .nivel-icone {
            font-size: 16px;
        }

        .progresso-nivel {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border-left: 4px solid #ffcf00;
            width: 100%;
            text-align: center;
        }

        .progresso-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 12px;
            color: #ccc;
            width: 100%;
        }

        .barra-progresso {
            background: #555;
            height: 8px;
            border-radius: 4px;
            margin: 10px 0;
            overflow: hidden;
            width: 100%;
        }

        .progresso-preenchido {
            background: linear-gradient(90deg, #ffcf00, #ffaa00);
            height: 100%;
            border-radius: 4px;
            transition: width 0.5s ease-in-out;
            box-shadow: 0 0 10px rgba(255, 207, 0, 0.3);
        }

        .proximo-nivel {
            font-size: 11px;
            color: #ffcf00;
            text-align: center;
            margin-top: 5px;
            font-weight: 600;
            width: 100%;
        }

        .info-basica {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            margin: 8px 0;
            width: 100%;
        }

        .serie {
            color: #ccc;
            font-size: 14px;
            text-align: center;
        }

        .status {
            color: #4CAF50;
            font-size: 12px;
            margin-top: 5px;
            text-align: center;
        }

        .info-item {
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            text-align: center;
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .sync-info {
            color: #4CAF50;
            font-size: 12px;
            margin-top: 15px;
            text-align: center;
            width: 100%;
        }

        /* Botões internos */
        .btn-interno {
            background: #ffcf00;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-top: 15px;
            width: auto;
            min-width: 160px;
        }

        .btn-interno:hover {
            background: #e6b800;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 207, 0, 0.4);
        }

        /* Scrollbar */
        .bloco-cinza-escuro2::-webkit-scrollbar,
        .bloco-cinza-escuro3::-webkit-scrollbar,
        .bloco-cinza-escuro4::-webkit-scrollbar {
            width: 6px;
        }

        .bloco-cinza-escuro2::-webkit-scrollbar-track,
        .bloco-cinza-escuro3::-webkit-scrollbar-track,
        .bloco-cinza-escuro4::-webkit-scrollbar-track {
            background: #383838;
            border-radius: 3px;
        }

        .bloco-cinza-escuro2::-webkit-scrollbar-thumb,
        .bloco-cinza-escuro3::-webkit-scrollbar-thumb,
        .bloco-cinza-escuro4::-webkit-scrollbar-thumb {
            background: #ffcf00;
            border-radius: 3px;
        }

        /* ========== RESPONSIVIDADE ========== */
        @media (max-width: 1024px) {
            .bloco-cinza {
                width: 98%;
                height: auto;
                min-height: 90vh;
                padding: 20px;
            }
            
            .conteudo-principal {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto auto auto;
                grid-template-areas: 
                    "foto"
                    "nome"
                    "info"
                    "ranking"
                    "estatisticas";
                gap: 15px;
            }
            
            .bloco-cinza-escuro1 {
                height: auto;
                min-height: 100px;
            }
            
            .imgp {
                width: 100px;
                height: 100px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .bloco-cinza {
                padding: 15px;
            }
            
            .conteudo-principal {
                gap: 12px;
            }
            
            .bloco-cinza-escuro1,
            .bloco-cinza-escuro2,
            .bloco-cinza-escuro3,
            .bloco-cinza-escuro4 {
                padding: 15px;
            }
            
            .imgp {
                width: 80px;
                height: 80px;
            }
            
            h2 {
                font-size: 20px;
            }
            
            h3 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

    <button class="btn-voltar" onclick="history.back()">←</button>

</body>

</html>
