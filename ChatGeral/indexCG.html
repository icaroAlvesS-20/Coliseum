<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Geral - Coliseum</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: white;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(255, 255, 0, 0.1);
            border-radius: 15px;
            border: 2px solid yellow;
        }

        .header h1 {
            color: yellow;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255, 255, 0, 0.5);
        }

        .header p {
            color: #ccc;
            font-size: 1rem;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 0, 0.2);
            margin-bottom: 20px;
        }

        .chat-header {
            background: rgba(255, 255, 0, 0.1);
            padding: 15px 20px;
            border-bottom: 2px solid yellow;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h2 {
            color: yellow;
            font-size: 1.3rem;
        }

        .online-count {
            background: rgba(0, 255, 0, 0.2);
            color: #4CAF50;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 15px;
            border-left: 4px solid yellow;
            animation: fadeIn 0.3s ease;
        }

        .message.own-message {
            background: rgba(255, 255, 0, 0.1);
            border-left-color: #ff9800;
            align-self: flex-end;
            max-width: 80%;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            background: linear-gradient(45deg, #ff9800, #ffeb3b);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #000;
        }

        .user-name {
            font-weight: bold;
            color: yellow;
        }

        .user-details {
            font-size: 0.8rem;
            color: #aaa;
        }

        .message-time {
            font-size: 0.75rem;
            color: #888;
        }

        .message-content {
            color: white;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .input-container {
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-top: 1px solid rgba(255, 255, 0, 0.2);
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 15px;
            border: 2px solid rgba(255, 255, 0, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .message-input:focus {
            outline: none;
            border-color: yellow;
            box-shadow: 0 0 15px rgba(255, 255, 0, 0.3);
        }

        .message-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .send-button {
            background: linear-gradient(45deg, #ff9800, #ffeb3b);
            color: black;
            border: none;
            padding: 0 30px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 255, 0, 0.4);
        }

        .send-button:active {
            transform: translateY(0);
        }

        .send-button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .stats-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: rgba(255, 255, 0, 0.1);
            border-radius: 10px;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .stats-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .stats-item i {
            color: yellow;
        }

        .btn-voltar {
            position: fixed;
            bottom: 25px;
            right: 25px;
            width: 65px;
            height: 65px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff9800, #ffeb3b);
            color: #000;
            font-size: 1.8rem;
            font-weight: bold;
            border: none;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(255, 207, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-voltar:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 18px rgba(255, 207, 0, 0.5);
        }

        .typing-indicator {
            padding: 10px 20px;
            color: #aaa;
            font-style: italic;
            font-size: 0.9rem;
        }

        .empty-chat {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        .empty-chat i {
            font-size: 3rem;
            color: yellow;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        /* Scrollbar personalizada */
        .messages-container::-webkit-scrollbar {
            width: 8px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 0, 0.3);
            border-radius: 4px;
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 0, 0.5);
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .chat-header h2 {
                font-size: 1.1rem;
            }
            
            .input-container {
                padding: 15px;
            }
            
            .message-input {
                padding: 12px;
            }
            
            .send-button {
                padding: 0 20px;
            }
            
            .btn-voltar {
                width: 60px;
                height: 60px;
                font-size: 1.7rem;
                bottom: 20px;
                right: 20px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.6rem;
            }
            
            .messages-container {
                padding: 15px;
            }
            
            .message {
                padding: 12px;
            }
            
            .input-container {
                flex-direction: column;
            }
            
            .send-button {
                width: 100%;
                padding: 15px;
            }
            
            .btn-voltar {
                width: 55px;
                height: 55px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-comments"></i> Chat Geral</h1>
        <p>Converse com todos os usuários do Coliseum em tempo real</p>
    </div>

    <div class="chat-container">
        <div class="chat-header">
            <h2><i class="fas fa-users"></i> Sala de Conversa</h2>
            <div class="online-count">
                <i class="fas fa-user"></i> <span id="onlineCount">0</span> online
            </div>
        </div>

        <div class="messages-container" id="messagesContainer">
            <div class="empty-chat" id="emptyChat">
                <i class="fas fa-comment-slash"></i>
                <h3>Nenhuma mensagem ainda</h3>
                <p>Seja o primeiro a enviar uma mensagem!</p>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator" style="display: none;">
            <i class="fas fa-pencil-alt"></i> Alguém está digitando...
        </div>

        <div class="input-container">
            <input 
                type="text" 
                class="message-input" 
                id="messageInput" 
                placeholder="Digite sua mensagem aqui..."
                maxlength="1000"
            >
            <button class="send-button" id="sendButton" disabled>
                <i class="fas fa-paper-plane"></i> Enviar
            </button>
        </div>
    </div>

    <div class="stats-bar">
        <div class="stats-item">
            <i class="fas fa-comments"></i>
            <span id="totalMessages">0</span> mensagens
        </div>
        <div class="stats-item">
            <i class="fas fa-clock"></i>
            Atualizado: <span id="lastUpdate">Agora</span>
        </div>
        <div class="stats-item">
            <i class="fas fa-user-graduate"></i>
            Você: <span id="userName">Visitante</span>
        </div>
    </div>

    <button class="btn-voltar" onclick="window.location.href='index.html'">
        <i class="fas fa-arrow-left"></i>
    </button>

    <script>
        // Configurações
        const API_URL = 'https://coliseum-api.onrender.com'; // Substitua pela sua URL
        let currentUser = null;
        let lastUpdate = new Date();
        let isTyping = false;
        let typingTimeout = null;

        // Inicialização
        document.addEventListener('DOMContentLoaded', async () => {
            // Verificar se usuário está logado
            await checkUserLogin();
            
            // Carregar mensagens
            await loadMessages();
            
            // Iniciar atualização automática
            startAutoRefresh();
            
            // Configurar eventos
            setupEventListeners();
        });

        // Verificar login do usuário
        async function checkUserLogin() {
            try {
                // Tentar obter usuário do localStorage
                const userData = localStorage.getItem('coliseum_user');
                
                if (userData) {
                    currentUser = JSON.parse(userData);
                    updateUserInfo();
                    document.getElementById('sendButton').disabled = false;
                } else {
                    // Redirecionar para login se não estiver logado
                    showLoginAlert();
                }
            } catch (error) {
                console.error('Erro ao verificar login:', error);
                showLoginAlert();
            }
        }

        function updateUserInfo() {
            if (currentUser) {
                document.getElementById('userName').textContent = currentUser.nome;
                // Estimar usuários online (poderia ser uma API real)
                const online = Math.floor(Math.random() * 20) + 5; // Simulação
                document.getElementById('onlineCount').textContent = online;
            }
        }

        function showLoginAlert() {
            const messagesContainer = document.getElementById('messagesContainer');
            messagesContainer.innerHTML = `
                <div style="text-align: center; padding: 40px; color: #ff6b6b;">
                    <i class="fas fa-exclamation-triangle" style="font-size: 3rem;"></i>
                    <h3>Login Necessário</h3>
                    <p>Você precisa fazer login para participar do chat.</p>
                    <button onclick="window.location.href='login.html'" 
                            style="margin-top: 20px; padding: 10px 20px; background: yellow; color: black; border: none; border-radius: 5px; cursor: pointer;">
                        Ir para Login
                    </button>
                </div>
            `;
            document.getElementById('messageInput').placeholder = "Faça login para enviar mensagens...";
        }

        // Carregar mensagens
        async function loadMessages() {
            try {
                const response = await fetch(`${API_URL}/api/chat/mensagens/recentes`);
                const data = await response.json();
                
                if (data.success && data.mensagens) {
                    displayMessages(data.mensagens);
                    updateStats(data.mensagens.length);
                    updateLastUpdateTime();
                }
            } catch (error) {
                console.error('Erro ao carregar mensagens:', error);
                showError('Erro ao carregar mensagens');
            }
        }

        // Exibir mensagens
        function displayMessages(messages) {
            const container = document.getElementById('messagesContainer');
            const emptyChat = document.getElementById('emptyChat');
            
            if (messages.length === 0) {
                emptyChat.style.display = 'block';
                return;
            }
            
            emptyChat.style.display = 'none';
            container.innerHTML = '';
            
            messages.forEach(msg => {
                const isOwn = currentUser && msg.usuarioId === currentUser.id;
                const messageTime = new Date(msg.timestamp).toLocaleTimeString('pt-BR', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isOwn ? 'own-message' : ''}`;
                messageDiv.innerHTML = `
                    <div class="message-header">
                        <div class="user-info">
                            <div class="user-avatar">
                                ${msg.usuario.nome.charAt(0).toUpperCase()}
                            </div>
                            <div>
                                <div class="user-name">${msg.usuario.nome}</div>
                                <div class="user-details">
                                    ${msg.usuario.curso} • ${msg.usuario.serie}ª série
                                </div>
                            </div>
                        </div>
                        <div class="message-time">
                            ${messageTime}
                        </div>
                    </div>
                    <div class="message-content">
                        ${escapeHtml(msg.conteudo)}
                    </div>
                `;
                
                container.appendChild(messageDiv);
            });
            
            // Scroll para a última mensagem
            container.scrollTop = container.scrollHeight;
        }

        // Enviar mensagem
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const button = document.getElementById('sendButton');
            const message = input.value.trim();
            
            if (!message || !currentUser) return;
            
            // Desabilitar botão durante envio
            button.disabled = true;
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Enviando...';
            
            try {
                const response = await fetch(`${API_URL}/api/chat/mensagens`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        usuarioId: currentUser.id,
                        conteudo: message,
                        tipo: 'texto'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Limpar input
                    input.value = '';
                    
                    // Recarregar mensagens
                    await loadMessages();
                    
                    // Feedback visual
                    showNotification('Mensagem enviada!', 'success');
                } else {
                    throw new Error(data.error || 'Erro ao enviar mensagem');
                }
            } catch (error) {
                console.error('Erro ao enviar mensagem:', error);
                showNotification('Erro ao enviar mensagem: ' + error.message, 'error');
            } finally {
                // Reabilitar botão
                button.disabled = false;
                button.innerHTML = '<i class="fas fa-paper-plane"></i> Enviar';
            }
        }

        // Atualizar estatísticas
        function updateStats(totalMessages) {
            document.getElementById('totalMessages').textContent = totalMessages;
        }

        function updateLastUpdateTime() {
            lastUpdate = new Date();
            const timeString = lastUpdate.toLocaleTimeString('pt-BR', {
                hour: '2-digit',
                minute: '2-digit'
            });
            document.getElementById('lastUpdate').textContent = timeString;
        }

        // Atualização automática
        function startAutoRefresh() {
            // Atualizar a cada 10 segundos
            setInterval(async () => {
                await loadMessages();
            }, 10000);
        }

        // Configurar event listeners
        function setupEventListeners() {
            const input = document.getElementById('messageInput');
            const button = document.getElementById('sendButton');
            
            // Enviar ao pressionar Enter
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // Enviar ao clicar no botão
            button.addEventListener('click', sendMessage);
            
            // Mostrar indicador de digitação
            input.addEventListener('input', () => {
                if (!isTyping) {
                    isTyping = true;
                    // Aqui você pode implementar um broadcast de "digitando..."
                }
                
                clearTimeout(typingTimeout);
                typingTimeout = setTimeout(() => {
                    isTyping = false;
                    // Aqui você pode parar o broadcast
                }, 1000);
            });
            
            // Habilitar botão quando houver texto
            input.addEventListener('input', () => {
                button.disabled = !input.value.trim() || !currentUser;
            });
        }

        // Utilitários
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showNotification(message, type = 'info') {
            // Criar notificação
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 15px 20px;
                background: ${type === 'success' ? '#4CAF50' : '#f44336'};
                color: white;
                border-radius: 5px;
                z-index: 9999;
                animation: slideIn 0.3s ease;
            `;
            
            notification.textContent = message;
            document.body.appendChild(notification);
            
            // Remover após 3 segundos
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        function showError(message) {
            const container = document.getElementById('messagesContainer');
            container.innerHTML = `
                <div style="text-align: center; padding: 40px; color: #ff6b6b;">
                    <i class="fas fa-exclamation-circle" style="font-size: 3rem;"></i>
                    <h3>Erro ao carregar mensagens</h3>
                    <p>${message}</p>
                    <button onclick="loadMessages()" 
                            style="margin-top: 20px; padding: 10px 20px; background: yellow; color: black; border: none; border-radius: 5px; cursor: pointer;">
                        Tentar novamente
                    </button>
                </div>
            `;
        }

        // Adicionar animação CSS
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
