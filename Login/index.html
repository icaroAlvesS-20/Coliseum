<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coliseum - Login</title>
    
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
        background: linear-gradient(135deg, #000000 0%, #2d2d2d 100%);
        min-height: 100vh;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        background: linear-gradient(145deg, #383838, #282828);
        border-radius: 20px;
        padding: 40px 35px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        border: 1px solid #555;
        width: 100%;
        max-width: 420px;
        margin: 0 auto;
    }

    .header {
        text-align: center;
        margin-bottom: 35px;
    }

    /* CONTAINER DO C√çRCULO COM IMAGEM DENTRO */
    .logo-container {
        width: 110px;
        height: 110px;
        margin: 0 auto 20px auto;
        border-radius: 50%;
        border: 3px solid #ffcf00;
        box-shadow: 0 0 20px rgba(255, 207, 0, 0.4);
        display: flex;
        justify-content: center;
        align-items: center;
        background: #383838;
        padding: 8px;
    }

    /* IMAGEM DENTRO DO C√çRCULO */
   .logo-emoji {
    font-size: 60px;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100px;
    height: 100px;
}

    h1 {
        color: #ffcf00;
        font-size: 36px;
        font-weight: bold;
        text-shadow: 0 2px 10px rgba(255, 207, 0, 0.3);
        margin: 0;
    }

    .form-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .form-group {
        margin-bottom: 18px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #ffffff;
        font-size: 15px;
    }

    input {
        width: 100%;
        padding: 15px 18px;
        border: 2px solid #555;
        border-radius: 12px;
        font-size: 16px;
        background: #1a1a1a;
        color: #ffffff;
        transition: all 0.3s ease;
    }

    input:focus {
        outline: none;
        border-color: #ffcf00;
        box-shadow: 0 0 15px rgba(255, 207, 0, 0.3);
        background: #222222;
    }

    input::placeholder {
        color: #888;
        font-size: 15px;
    }

    .password-container {
        position: relative;
    }

    .toggle-password {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        cursor: pointer;
        font-size: 20px;
        color: #ffcf00;
        padding: 5px;
    }

    .btn-registrar {
        width: 100%;
        padding: 17px;
        background: linear-gradient(135deg, #ffcf00, #ff9900);
        color: #000000;
        border: none;
        border-radius: 12px;
        font-size: 17px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(255, 207, 0, 0.3);
        margin-top: 5px;
    }

    .btn-registrar:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(255, 207, 0, 0.4);
    }

    .btn-registrar:active {
        transform: translateY(0);
    }

    .mensagem {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 15px 25px;
        border-radius: 12px;
        font-weight: 600;
        z-index: 1000;
        max-width: 90%;
        text-align: center;
        color: white;
        display: none;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
    
    .mensagem.sucesso {
        background: linear-gradient(135deg, #4caf50, #45a049);
    }
    
    .mensagem.erro {
        background: linear-gradient(135deg, #f44336, #da190b);
    }
    
    #loadingGlobal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: none;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        color: white;
        z-index: 9999;
        font-size: 18px;
        backdrop-filter: blur(5px);
    }
    
    .spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 4px solid #ffcf00;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin-bottom: 15px;
    }
    
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* RESPONSIVIDADE MELHORADA */
    @media (max-width: 480px) {
        body {
            padding: 15px;
        }
        
        .container {
            padding: 30px 25px;
            max-width: 100%;
        }
        
        .logo-container {
            width: 100px;
            height: 100px;
        }
        
        #logo {
            width: 65px;
            height: 65px;
        }
        
        h1 {
            font-size: 32px;
        }
        
        input {
            padding: 14px 16px;
        }
        
        .btn-registrar {
            padding: 16px;
        }
    }

    @media (max-width: 360px) {
        .container {
            padding: 25px 20px;
        }
        
        .logo-container {
            width: 90px;
            height: 90px;
        }
        
        #logo {
            width: 60px;
            height: 60px;
        }
        
        h1 {
            font-size: 28px;
        }
    }
</style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="logo-container">
            <div class="logo-emoji">üèõÔ∏è</div>
        </div>
        <h1>Coliseum</h1>
    </div>
    
    <div class="form-container">
        <div class="form-group">
            <label for="ra">RA</label>
            <input type="text" id="ra" placeholder="Digite seu RA" autocomplete="username">
        </div>

        <div class="form-group">
            <label for="senha">Senha</label>
            <div class="password-container">
                <input type="password" id="senha" placeholder="Digite sua senha" autocomplete="current-password">
                <button type="button" id="toggleSenha" class="toggle-password">üëÅÔ∏è</button>
            </div>
        </div>
        <button class="btn-registrar" id="btnEntrar">Entrar</button>
    </div>
</div>
<script>
// CONFIGURA√á√ïES
const CONFIG = {
    API_URL: 'https://coliseum-api.onrender.com'
};

// ‚úÖ CORRE√á√ÉO: Definir a rota correta do menu
const ROTAS = { 
    MENU: '/menu'  // Ou use o caminho completo se necess√°rio
};

// INICIALIZA√á√ÉO
document.addEventListener('DOMContentLoaded', function() {
    console.log('üöÄ Sistema de login inicializado');
    
    // Verificar se j√° est√° logado
    if (localStorage.getItem('usuarioLogado') === 'true') {
        console.log('‚úÖ Usu√°rio j√° logado');
        window.location.href = ROTAS.MENU;
        return;
    }
    
    configurarEventListeners();
});

function configurarEventListeners() {
    // Toggle senha
    const toggleSenha = document.getElementById('toggleSenha');
    const senhaInput = document.getElementById('senha');
    
    if (toggleSenha && senhaInput) {
        toggleSenha.addEventListener('click', function() {
            const isPassword = senhaInput.type === 'password';
            senhaInput.type = isPassword ? 'text' : 'password';
            toggleSenha.textContent = isPassword ? 'üîí' : 'üëÅÔ∏è';
        });
    }

    // ‚úÖ CORRE√á√ÉO: Bot√£o entrar com tratamento melhorado
    const btnEntrar = document.getElementById('btnEntrar');
    if (btnEntrar) {
        btnEntrar.addEventListener('click', handleLogin);
        console.log('‚úÖ Bot√£o entrar configurado');
    } else {
        console.error('‚ùå Bot√£o entrar n√£o encontrado!');
    }

    // Enter para submeter
    if (document.getElementById('ra')) {
        document.getElementById('ra').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') handleLogin();
        });
    }
    
    if (document.getElementById('senha')) {
        document.getElementById('senha').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') handleLogin();
        });
    }
}

// ‚úÖ CORRE√á√ÉO: Fun√ß√£o de login simplificada e robusta
async function handleLogin() {
    console.log('üéØ Bot√£o entrar clicado!');
    
    const ra = document.getElementById('ra')?.value.trim();
    const senha = document.getElementById('senha')?.value;

    // Valida√ß√£o b√°sica
    if (!ra || !senha) {
        mostrarMensagem('‚ùå RA e senha s√£o obrigat√≥rios!', 'erro');
        return;
    }

    mostrarLoading(true, 'Verificando login...');

    try {
        console.log('üîê Tentando login...', { ra });
        
        const response = await fetch(`${CONFIG.API_URL}/api/login`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                ra: ra,
                senha: senha
            })
        });

        console.log('üì° Resposta do servidor:', response.status);

        if (response.ok) {
            const result = await response.json();
            console.log('‚úÖ Resposta da API:', result);
            
            if (result.success && result.usuario) {
                // ‚úÖ Login bem-sucedido
                console.log('üéâ Login bem-sucedido:', result.usuario.nome);
                
                // Salvar dados do usu√°rio
                localStorage.setItem('usuario', JSON.stringify(result.usuario));
                localStorage.setItem('usuarioLogado', 'true');
                localStorage.setItem('usuarioNome', result.usuario.nome);
                localStorage.setItem('usuarioRA', result.usuario.ra);
                localStorage.setItem('usuarioSerie', result.usuario.serie || '');
                localStorage.setItem('usuarioCurso', result.usuario.curso || '');
                localStorage.setItem('usuarioPontuacao', result.usuario.pontuacao || 0);
                localStorage.setItem('usuarioDesafios', result.usuario.desafiosCompletados || 0);
                
                mostrarMensagem('‚úÖ Login realizado com sucesso!', 'sucesso');
                
                // ‚úÖ CORRE√á√ÉO: Redirecionamento garantido
                console.log('üîÑ Redirecionando para menu...');
                setTimeout(() => {
                    window.location.href = ROTAS.MENU;
                }, 1000);
                
            } else {
                throw new Error(result.error || 'Credenciais inv√°lidas');
            }
            
        } else {
            const errorText = await response.text();
            console.error('‚ùå Erro HTTP:', response.status, errorText);
            throw new Error('Erro na conex√£o com o servidor');
        }

    } catch (error) {
        console.error('‚ùå Erro no login:', error);
        
        // Mensagens de erro espec√≠ficas
        let mensagemErro = '‚ùå Erro ao fazer login. Tente novamente.';
        
        if (error.message.includes('Failed to fetch')) {
            mensagemErro = '‚ùå Servidor indispon√≠vel. Tente mais tarde.';
        } else if (error.message.includes('Credenciais inv√°lidas')) {
            mensagemErro = '‚ùå RA ou senha incorretos.';
        } else if (error.message.includes('404')) {
            mensagemErro = '‚ùå Usu√°rio n√£o encontrado.';
        }
        
        mostrarMensagem(mensagemErro, 'erro');
    } finally {
        mostrarLoading(false);
    }
}

// ‚úÖ CORRE√á√ÉO: Fun√ß√£o de teste para verificar se o bot√£o funciona
function testarBotao() {
    console.log('üß™ Testando bot√£o entrar...');
    const btnEntrar = document.getElementById('btnEntrar');
    
    if (btnEntrar) {
        console.log('‚úÖ Bot√£o encontrado:', btnEntrar);
        console.log('‚úÖ ID do bot√£o:', btnEntrar.id);
        console.log('‚úÖ Texto do bot√£o:', btnEntrar.textContent);
        
        // Testar redirecionamento direto
        btnEntrar.addEventListener('click', function() {
            console.log('üéØ Clique no bot√£o detectado!');
            // Teste: remover esta linha depois de confirmar que funciona
            // window.location.href = ROTAS.MENU;
        });
    } else {
        console.error('‚ùå Bot√£o n√£o encontrado! Verifique o HTML:');
        console.log('üìã Elementos com ID btnEntrar:', document.querySelectorAll('#btnEntrar'));
    }
}

// ‚úÖ CORRE√á√ÉO: Vers√£o alternativa mais simples
function handleLoginSimples() {
    console.log('üéØ Login simples acionado');
    
    const ra = document.getElementById('ra')?.value;
    const senha = document.getElementById('senha')?.value;
    
    if (!ra || !senha) {
        alert('Preencha RA e senha!');
        return;
    }
    
    // Simular login bem-sucedido
    localStorage.setItem('usuarioLogado', 'true');
    localStorage.setItem('usuarioNome', 'Usu√°rio Teste');
    localStorage.setItem('usuarioRA', ra);
    
    console.log('‚úÖ Login simulado - Redirecionando...');
    window.location.href = ROTAS.MENU;
}

// UTILIT√ÅRIOS (mantidos iguais)
function mostrarMensagem(mensagem, tipo) {
    const mensagemAnterior = document.getElementById('mensagemGlobal');
    if (mensagemAnterior) {
        mensagemAnterior.remove();
    }

    const msg = document.createElement('div');
    msg.id = 'mensagemGlobal';
    msg.textContent = mensagem;
    msg.style.cssText = `
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 15px 25px;
        border-radius: 10px;
        font-weight: bold;
        z-index: 10000;
        max-width: 90%;
        text-align: center;
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        background: ${tipo === 'sucesso' ? '#4CAF50' : '#f44336'};
        color: white;
        font-size: 16px;
    `;

    document.body.appendChild(msg);

    setTimeout(() => {
        if (msg.parentNode) {
            msg.remove();
        }
    }, 4000);
}

function mostrarLoading(mostrar, texto = 'Carregando...') {
    let loading = document.getElementById('loadingGlobal');
    
    if (mostrar) {
        if (!loading) {
            loading = document.createElement('div');
            loading.id = 'loadingGlobal';
            loading.innerHTML = `
                <div style="
                    border: 4px solid rgba(255, 255, 255, 0.3);
                    border-radius: 50%;
                    border-top: 4px solid white;
                    width: 40px;
                    height: 40px;
                    animation: spin 1s linear infinite;
                    margin-bottom: 10px;
                "></div>
                <div>${texto}</div>
            `;
            loading.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.8);
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                color: white;
                z-index: 9999;
                font-size: 18px;
            `;
            
            const style = document.createElement('style');
            style.textContent = `
                @keyframes spin {
                    0% { transform: rotate(0deg); }
                    100% { transform: rotate(360deg); }
                }
            `;
            document.head.appendChild(style);
            
            document.body.appendChild(loading);
        }
        loading.style.display = 'flex';
    } else if (loading) {
        loading.style.display = 'none';
    }
}

// ‚úÖ CORRE√á√ÉO: Teste autom√°tico ao carregar
console.log('üéØ Sistema de login carregado');

// Para debug: testar imediatamente
setTimeout(() => {
    testarBotao();
}, 1000);
</script>
</body>
</html>
