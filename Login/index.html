<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coliseum - Login</title>
    
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
        background: linear-gradient(135deg, #000000 0%, #2d2d2d 100%);
        min-height: 100vh;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        background: linear-gradient(145deg, #383838, #282828);
        border-radius: 20px;
        padding: 40px 35px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        border: 1px solid #555;
        width: 100%;
        max-width: 420px;
        margin: 0 auto;
    }

    .header {
        text-align: center;
        margin-bottom: 35px;
    }

    /* CONTAINER DO C√çRCULO COM IMAGEM DENTRO */
    .logo-container {
        width: 110px;
        height: 110px;
        margin: 0 auto 20px auto;
        border-radius: 50%;
        border: 3px solid #ffcf00;
        box-shadow: 0 0 20px rgba(255, 207, 0, 0.4);
        display: flex;
        justify-content: center;
        align-items: center;
        background: #383838;
        padding: 8px;
    }

    /* IMAGEM DENTRO DO C√çRCULO */
   .logo-emoji {
    font-size: 60px;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100px;
    height: 100px;
}

    h1 {
        color: #ffcf00;
        font-size: 36px;
        font-weight: bold;
        text-shadow: 0 2px 10px rgba(255, 207, 0, 0.3);
        margin: 0;
    }

    .form-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .form-group {
        margin-bottom: 18px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #ffffff;
        font-size: 15px;
    }

    input {
        width: 100%;
        padding: 15px 18px;
        border: 2px solid #555;
        border-radius: 12px;
        font-size: 16px;
        background: #1a1a1a;
        color: #ffffff;
        transition: all 0.3s ease;
    }

    input:focus {
        outline: none;
        border-color: #ffcf00;
        box-shadow: 0 0 15px rgba(255, 207, 0, 0.3);
        background: #222222;
    }

    input::placeholder {
        color: #888;
        font-size: 15px;
    }

    .password-container {
        position: relative;
    }

    .toggle-password {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        cursor: pointer;
        font-size: 20px;
        color: #ffcf00;
        padding: 5px;
    }

    .btn-registrar {
        width: 100%;
        padding: 17px;
        background: linear-gradient(135deg, #ffcf00, #ff9900);
        color: #000000;
        border: none;
        border-radius: 12px;
        font-size: 17px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(255, 207, 0, 0.3);
        margin-top: 5px;
    }

    .btn-registrar:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(255, 207, 0, 0.4);
    }

    .btn-registrar:active {
        transform: translateY(0);
    }

    .mensagem {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 15px 25px;
        border-radius: 12px;
        font-weight: 600;
        z-index: 1000;
        max-width: 90%;
        text-align: center;
        color: white;
        display: none;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
    
    .mensagem.sucesso {
        background: linear-gradient(135deg, #4caf50, #45a049);
    }
    
    .mensagem.erro {
        background: linear-gradient(135deg, #f44336, #da190b);
    }
    
    #loadingGlobal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: none;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        color: white;
        z-index: 9999;
        font-size: 18px;
        backdrop-filter: blur(5px);
    }
    
    .spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 4px solid #ffcf00;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin-bottom: 15px;
    }
    
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* RESPONSIVIDADE MELHORADA */
    @media (max-width: 480px) {
        body {
            padding: 15px;
        }
        
        .container {
            padding: 30px 25px;
            max-width: 100%;
        }
        
        .logo-container {
            width: 100px;
            height: 100px;
        }
        
        #logo {
            width: 65px;
            height: 65px;
        }
        
        h1 {
            font-size: 32px;
        }
        
        input {
            padding: 14px 16px;
        }
        
        .btn-registrar {
            padding: 16px;
        }
    }

    @media (max-width: 360px) {
        .container {
            padding: 25px 20px;
        }
        
        .logo-container {
            width: 90px;
            height: 90px;
        }
        
        #logo {
            width: 60px;
            height: 60px;
        }
        
        h1 {
            font-size: 28px;
        }
    }
</style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="logo-container">
            <div class="logo-emoji">üèõÔ∏è</div>
        </div>
        <h1>Coliseum</h1>
    </div>
    
    <div class="form-container">
        <div class="form-group">
            <label for="ra">RA</label>
            <input type="text" id="ra" placeholder="Digite seu RA" autocomplete="username">
        </div>

        <div class="form-group">
            <label for="senha">Senha</label>
            <div class="password-container">
                <input type="password" id="senha" placeholder="Digite sua senha" autocomplete="current-password">
                <button type="button" id="toggleSenha" class="toggle-password">üëÅÔ∏è</button>
            </div>
        </div>
        
        <button class="btn-registrar" id="btnEntrar">Entrar</button>
    </div>
</div>
<script>
 // CONFIGURA√á√ïES
const CONFIG = {
    API_URL: 'https://coliseum-api.onrender.com',
    ENDPOINTS: { LOGIN: '/api/usuarios' },
    TIMEOUT: 10000
};

const ROTAS = { MENU: '/menu' };
const PROXY_SERVERS = [
    'https://api.allorigins.win/raw?url=',
    'https://cors-anywhere.herokuapp.com/',
    'https://corsproxy.io/?',
];

// ESTADO
let carregando = false;

// INICIALIZA√á√ÉO
document.addEventListener('DOMContentLoaded', inicializarSistema);

function inicializarSistema() {
    console.log('üöÄ Sistema inicializado');
    configurarEventListeners();
}

function configurarEventListeners() {
    // Toggle senha - com verifica√ß√£o
    const toggleSenha = document.getElementById('toggleSenha');
    const senhaInput = document.getElementById('senha');
    
    if (toggleSenha && senhaInput) {
        toggleSenha.addEventListener('click', () => {
            const isPassword = senhaInput.type === 'password';
            senhaInput.type = isPassword ? 'text' : 'password';
            toggleSenha.textContent = isPassword ? 'üîí' : 'üëÅÔ∏è';
        });
    }

    // Bot√£o entrar - com verifica√ß√£o
    const btnEntrar = document.getElementById('btnEntrar');
    if (btnEntrar) {
        btnEntrar.addEventListener('click', handleAcesso);
    }

    // Enter para submeter - com verifica√ß√£o
    document.querySelectorAll('input').forEach(input => {
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleAcesso();
            }
        });
    });
}

// HANDLER PRINCIPAL
async function handleAcesso() {
    if (carregando) return;

    const dados = coletarDadosFormulario();
    if (!validarDados(dados)) return;

    carregando = true;
    mostrarLoading(true, 'Entrando...');

    try {
        const resultado = await fazerRequisicao(dados);
        if (resultado.success) {
            handleSucesso(resultado);
        } else {
            handleErro(resultado);
        }
    } catch (error) {
        console.error('Erro no acesso:', error);
        mostrarMensagem(getMensagemErro(error), 'erro');
    } finally {
        carregando = false;
        mostrarLoading(false);
    }
}

function coletarDadosFormulario() {
    const raInput = document.getElementById('ra');
    const senhaInput = document.getElementById('senha');
    
    return {
        ra: raInput ? raInput.value.trim() : '',
        senha: senhaInput ? senhaInput.value : ''
    };
}

function validarDados(dados) {
    const { ra, senha } = dados;

    if (!ra || !senha) {
        mostrarMensagem('‚ùå RA e senha s√£o obrigat√≥rios!', 'erro');
        return false;
    }
    if (ra.length < 3) {
        mostrarMensagem('‚ùå RA deve ter pelo menos 3 caracteres!', 'erro');
        return false;
    }
    if (senha.length < 4) {
        mostrarMensagem('‚ùå Senha deve ter pelo menos 4 caracteres!', 'erro');
        return false;
    }
    return true;
}

// REQUISI√á√ïES
async function fazerRequisicao(dados) {
    const { ra, senha } = dados;
    const body = { ra, senha };
    const endpoint = CONFIG.ENDPOINTS.LOGIN;

    for (let i = 0; i < PROXY_SERVERS.length; i++) {
        try {
            const url = PROXY_SERVERS[i] + encodeURIComponent(CONFIG.API_URL + endpoint);
            console.log(`üîÑ Tentando proxy ${i + 1}: ${PROXY_SERVERS[i]}`);
            
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), CONFIG.TIMEOUT);

            const response = await fetch(url, {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify(body),
                signal: controller.signal
            });

            clearTimeout(timeoutId);
            
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}`);
            }
            
            const result = await response.json();
            console.log('‚úÖ Resposta da API:', result);
            return result;
            
        } catch (error) {
            console.warn(`‚ùå Tentativa ${i + 1} falhou:`, error.message);
            if (i === PROXY_SERVERS.length - 1) {
                throw new Error(`Todos os proxies falharam: ${error.message}`);
            }
            await new Promise(resolve => setTimeout(resolve, 1000));
        }
    }
}

function handleSucesso(resultado) {
    console.log('‚úÖ Login bem-sucedido:', resultado);
    mostrarMensagem(`‚úÖ ${resultado.message || 'Login realizado com sucesso!'}`, 'sucesso');
    salvarDadosUsuario(resultado.usuario);
    setTimeout(() => {
        window.location.href = ROTAS.MENU;
    }, 1500);
}

function handleErro(resultado) {
    console.error('‚ùå Erro no login:', resultado);
    mostrarMensagem(`‚ùå ${resultado.error || resultado.message || 'Erro desconhecido'}`, 'erro');
}

// UTILIT√ÅRIOS
function salvarDadosUsuario(usuario) {
    if (!usuario) return;
    
    localStorage.setItem('usuario', JSON.stringify(usuario));
    localStorage.setItem('usuarioLogado', 'true');
    localStorage.setItem('usuarioNome', usuario.nome || 'Usu√°rio');
    localStorage.setItem('usuarioRA', usuario.ra || '');
    
    console.log('üíæ Dados do usu√°rio salvos:', usuario.nome);
}

function mostrarMensagem(mensagem, tipo) {
    let msg = document.getElementById('mensagemGlobal');
    if (!msg) {
        msg = document.createElement('div');
        msg.id = 'mensagemGlobal';
        msg.className = 'mensagem';
        document.body.appendChild(msg);
    }
    msg.textContent = mensagem;
    msg.className = `mensagem ${tipo}`;
    msg.style.display = 'block';
    
    setTimeout(() => {
        if (msg) {
            msg.style.display = 'none';
        }
    }, 5000);
}

function mostrarLoading(mostrar, texto = 'Carregando...') {
    let loading = document.getElementById('loadingGlobal');
    
    if (mostrar) {
        if (!loading) {
            loading = document.createElement('div');
            loading.id = 'loadingGlobal';
            loading.innerHTML = `
                <div class="spinner"></div>
                <div>${texto}</div>
            `;
            document.body.appendChild(loading);
        }
        loading.style.display = 'flex';
    } else if (loading) {
        loading.style.display = 'none';
    }
}

function getMensagemErro(error) {
    console.error('üîß Processando erro:', error);
    
    if (error.name === 'AbortError' || error.message.includes('timeout') || error.message.includes('Timeout')) {
        return '‚è∞ Timeout - Servidor demorou para responder';
    }
    if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
        return 'üåê Erro de conex√£o - Verifique sua internet';
    }
    if (error.message.includes('proxies falharam')) {
        return 'üîß Todos os servidores proxy falharam - Tente novamente';
    }
    
    return `‚ùå Erro: ${error.message || 'Erro desconhecido'}`;
}

// Adicione este CSS para os elementos din√¢micos
const style = document.createElement('style');
style.textContent = `
    .mensagem {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 12px 20px;
        border-radius: 8px;
        font-weight: bold;
        z-index: 10000;
        max-width: 90%;
        text-align: center;
    }
    
    .mensagem.sucesso {
        background: #4CAF50;
        color: white;
    }
    
    .mensagem.erro {
        background: #f44336;
        color: white;
    }
    
    #loadingGlobal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        display: none;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        color: white;
        z-index: 9999;
        font-size: 18px;
    }
    
    .spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 4px solid white;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin-bottom: 10px;
    }
    
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
`;

document.head.appendChild(style);
</script>
</body>
</html>
