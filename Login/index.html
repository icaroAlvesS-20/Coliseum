<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coliseum - Login</title>
    
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
        background: linear-gradient(135deg, #000000 0%, #2d2d2d 100%);
        min-height: 100vh;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        background: linear-gradient(145deg, #383838, #282828);
        border-radius: 20px;
        padding: 40px 35px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        border: 1px solid #555;
        width: 100%;
        max-width: 420px;
        margin: 0 auto;
    }

    .header {
        text-align: center;
        margin-bottom: 35px;
    }

    /* CONTAINER DO C√çRCULO COM IMAGEM DENTRO */
    .logo-container {
        width: 110px;
        height: 110px;
        margin: 0 auto 20px auto;
        border-radius: 50%;
        border: 3px solid #ffcf00;
        box-shadow: 0 0 20px rgba(255, 207, 0, 0.4);
        display: flex;
        justify-content: center;
        align-items: center;
        background: #383838;
        padding: 8px;
    }

    /* IMAGEM DENTRO DO C√çRCULO */
    #logo {
        width: 70px;
        height: 70px;
        border-radius: 50%;
    }

    h1 {
        color: #ffcf00;
        font-size: 36px;
        font-weight: bold;
        text-shadow: 0 2px 10px rgba(255, 207, 0, 0.3);
        margin: 0;
    }

    .form-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .form-group {
        margin-bottom: 18px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #ffffff;
        font-size: 15px;
    }

    input {
        width: 100%;
        padding: 15px 18px;
        border: 2px solid #555;
        border-radius: 12px;
        font-size: 16px;
        background: #1a1a1a;
        color: #ffffff;
        transition: all 0.3s ease;
    }

    input:focus {
        outline: none;
        border-color: #ffcf00;
        box-shadow: 0 0 15px rgba(255, 207, 0, 0.3);
        background: #222222;
    }

    input::placeholder {
        color: #888;
        font-size: 15px;
    }

    .password-container {
        position: relative;
    }

    .toggle-password {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        cursor: pointer;
        font-size: 20px;
        color: #ffcf00;
        padding: 5px;
    }

    .campo-opcional {
        display: none;
    }

    .modo-info {
        background: rgba(255, 207, 0, 0.1);
        padding: 14px;
        border-radius: 10px;
        margin: 10px 0 20px 0;
        font-size: 14px;
        text-align: center;
        border-left: 4px solid #ffcf00;
        color: #ffcf00;
        line-height: 1.4;
    }

    .btn-registrar {
        width: 100%;
        padding: 17px;
        background: linear-gradient(135deg, #ffcf00, #ff9900);
        color: #000000;
        border: none;
        border-radius: 12px;
        font-size: 17px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(255, 207, 0, 0.3);
        margin-top: 5px;
    }

    .btn-registrar:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(255, 207, 0, 0.4);
    }

    .btn-registrar:active {
        transform: translateY(0);
    }

    .mensagem {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 15px 25px;
        border-radius: 12px;
        font-weight: 600;
        z-index: 1000;
        max-width: 90%;
        text-align: center;
        color: white;
        display: none;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
    
    .mensagem.sucesso {
        background: linear-gradient(135deg, #4caf50, #45a049);
    }
    
    .mensagem.erro {
        background: linear-gradient(135deg, #f44336, #da190b);
    }
    
    #loadingGlobal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: none;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        color: white;
        z-index: 9999;
        font-size: 18px;
        backdrop-filter: blur(5px);
    }
    
    .spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 4px solid #ffcf00;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin-bottom: 15px;
    }
    
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* RESPONSIVIDADE MELHORADA */
    @media (max-width: 480px) {
        body {
            padding: 15px;
        }
        
        .container {
            padding: 30px 25px;
            max-width: 100%;
        }
        
        .logo-container {
            width: 100px;
            height: 100px;
        }
        
        #logo {
            width: 65px;
            height: 65px;
        }
        
        h1 {
            font-size: 32px;
        }
        
        input {
            padding: 14px 16px;
        }
        
        .btn-registrar {
            padding: 16px;
        }
    }

    @media (max-width: 360px) {
        .container {
            padding: 25px 20px;
        }
        
        .logo-container {
            width: 90px;
            height: 90px;
        }
        
        #logo {
            width: 60px;
            height: 60px;
        }
        
        h1 {
            font-size: 28px;
        }
    }
</style>
</head>
<body>
    <div class="container">
        <div class="header">
            <!-- CONTAINER DO C√çRCULO COM IMAGEM DENTRO -->
            <div class="logo-container">
                <img src="https://cdn-icons-png.flaticon.com/512/2194/2194470.png" alt="Coliseum" id="logo">
            </div>
            <h1>Coliseum</h1>
        </div>
        
        <div class="form-container">
            <div class="form-group">
                <label for="ra">RA</label>
                <input type="text" id="ra" placeholder="Digite seu RA" autocomplete="username">
            </div>

            <div class="form-group campo-opcional" id="nome-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" placeholder="Digite seu nome completo"> 
            </div>

            <div class="form-group campo-opcional" id="serie-group">
                <label for="serie">S√©rie</label>
                <input type="text" id="serie" placeholder="Ex: 1 ANO"> 
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <div class="password-container">
                    <input type="password" id="senha" placeholder="Digite sua senha" autocomplete="current-password">
                    <button type="button" id="toggleSenha" class="toggle-password">üëÅÔ∏è</button>
                </div>
            </div>

            <div id="modoInfo" class="modo-info">
                üí° Digite apenas RA e senha para ENTRAR
            </div>
            
            <button class="btn-registrar" id="btnAcao">Entrar</button>
        </div>
    </div>

    <script>
        // SEU JAVASCRIPT AQUI (j√° est√° correto)
        const CONFIG = {
            API_URL: 'https://coliseum-api.onrender.com',
            ENDPOINTS: {
                LOGIN: '/api/usuarios',
                HEALTH: '/api/health'
            }
        };

        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Sistema Coliseum inicializando...');
            inicializarSistema();
        });

        function inicializarSistema() {
            configurarEventListeners();
            configurarModoFormulario();
            console.log('‚úÖ Sistema inicializado!');
        }

        function configurarEventListeners() {
            const toggleSenha = document.getElementById('toggleSenha');
            const senhaInput = document.getElementById('senha');
            
            if (toggleSenha && senhaInput) {
                toggleSenha.addEventListener('click', function() {
                    const type = senhaInput.getAttribute('type') === 'password' ? 'text' : 'password';
                    senhaInput.setAttribute('type', type);
                    toggleSenha.textContent = type === 'password' ? 'üîí' : 'üëÅÔ∏è';
                });
            }
            
            const btnAcao = document.getElementById('btnAcao');
            if (btnAcao) {
                btnAcao.addEventListener('click', registrar);
            }
            
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        registrar();
                    }
                });
            });
        }

        function configurarModoFormulario() {
            const raInput = document.getElementById('ra');
            const nomeGroup = document.getElementById('nome-group');
            const serieGroup = document.getElementById('serie-group');
            const btnAcao = document.getElementById('btnAcao');
            const modoInfo = document.getElementById('modoInfo');

            function atualizarModo() {
                const raPreenchido = raInput.value.trim().length > 0;
                
                if (raPreenchido) {
                    nomeGroup.style.display = 'block';
                    serieGroup.style.display = 'block';
                    btnAcao.textContent = 'Cadastrar';
                    modoInfo.textContent = 'üí° Preencha todos os campos para CADASTRAR';
                } else {
                    nomeGroup.style.display = 'none';
                    serieGroup.style.display = 'none';
                    btnAcao.textContent = 'Entrar';
                    modoInfo.textContent = 'üí° Digite apenas RA e senha para ENTRAR';
                }
            }

            raInput.addEventListener('input', atualizarModo);
            atualizarModo();
        }

        async function registrar() {
            console.log('üîê Processando acesso...');
            
            const ra = document.getElementById('ra')?.value.trim();
            const senha = document.getElementById('senha')?.value;
            const nome = document.getElementById('nome')?.value.trim();
            const serie = document.getElementById('serie')?.value.trim();
            
            const isCadastro = nome && serie;
            const action = isCadastro ? 'cadastro' : 'login';
            
            console.log(`üéØ A√ß√£o: ${action}`, { ra, isCadastro });
            
            if (!ra || !senha) {
                mostrarMensagem('‚ùå RA e senha s√£o obrigat√≥rios!', 'erro');
                return;
            }
            
            if (isCadastro && (!nome || !serie)) {
                mostrarMensagem('‚ùå Para cadastro, preencha todos os campos!', 'erro');
                return;
            }
            
            mostrarLoading(true, isCadastro ? 'Cadastrando...' : 'Entrando...');
            
            try {
                const requestBody = {
                    ra: ra,
                    senha: senha,
                    action: action
                };
                
                if (isCadastro) {
                    requestBody.nome = nome;
                    requestBody.serie = serie;
                }
                
                console.log(`üì§ Enviando ${action} para:`, CONFIG.API_URL + CONFIG.ENDPOINTS.LOGIN);
                
                const response = await fetch(CONFIG.API_URL + CONFIG.ENDPOINTS.LOGIN, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });
                
                const data = await response.json();
                console.log('üì® Resposta:', data);
                
if (data.success) {
    mostrarMensagem(`‚úÖ ${data.message}`, 'sucesso');
    
    localStorage.setItem('usuario', JSON.stringify(data.usuario));
    
       window.location.href = '/menu';
}, 1500);
} else {
                    mostrarMensagem(`‚ùå ${data.error}`, 'erro');
                }
                
            } catch (error) {
                console.error('üí• Erro na requisi√ß√£o:', error);
                mostrarMensagem('‚ùå Erro de conex√£o com o servidor', 'erro');
            } finally {
                mostrarLoading(false);
            }
        }

        function mostrarMensagem(mensagem, tipo = 'info') {
            console.log(`üí¨ Mensagem [${tipo}]: ${mensagem}`);
            
            let mensagemElement = document.getElementById('mensagemGlobal');
            
            if (!mensagemElement) {
                mensagemElement = document.createElement('div');
                mensagemElement.id = 'mensagemGlobal';
                mensagemElement.className = 'mensagem';
                document.body.appendChild(mensagemElement);
            }
            
            mensagemElement.textContent = mensagem;
            mensagemElement.className = `mensagem ${tipo}`;
            mensagemElement.style.display = 'block';
            
            setTimeout(() => {
                mensagemElement.style.display = 'none';
            }, 5000);
        }

        function mostrarLoading(mostrar, texto = 'Carregando...') {
            let loadingElement = document.getElementById('loadingGlobal');
            
            if (mostrar) {
                if (!loadingElement) {
                    loadingElement = document.createElement('div');
                    loadingElement.id = 'loadingGlobal';
                    loadingElement.innerHTML = `
                        <div class="spinner"></div>
                        <div>${texto}</div>
                    `;
                    document.body.appendChild(loadingElement);
                }
                loadingElement.style.display = 'flex';
            } else {
                if (loadingElement) {
                    loadingElement.style.display = 'none';
                }
            }
        }

        console.log('üéØ Sistema Coliseum carregado com sucesso!');
    </script>
</body>
</html>
