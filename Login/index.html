<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coliseum - Login</title>
    
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
        background: linear-gradient(135deg, #000000 0%, #2d2d2d 100%);
        min-height: 100vh;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        background: linear-gradient(145deg, #383838, #282828);
        border-radius: 20px;
        padding: 40px 35px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        border: 1px solid #555;
        width: 100%;
        max-width: 420px;
        margin: 0 auto;
    }

    .header {
        text-align: center;
        margin-bottom: 35px;
    }

    /* CONTAINER DO C√çRCULO COM IMAGEM DENTRO */
    .logo-container {
        width: 110px;
        height: 110px;
        margin: 0 auto 20px auto;
        border-radius: 50%;
        border: 3px solid #ffcf00;
        box-shadow: 0 0 20px rgba(255, 207, 0, 0.4);
        display: flex;
        justify-content: center;
        align-items: center;
        background: #383838;
        padding: 8px;
    }

    /* IMAGEM DENTRO DO C√çRCULO */
   .logo-emoji {
    font-size: 60px;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100px;
    height: 100px;
}

    h1 {
        color: #ffcf00;
        font-size: 36px;
        font-weight: bold;
        text-shadow: 0 2px 10px rgba(255, 207, 0, 0.3);
        margin: 0;
    }

    .form-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .form-group {
        margin-bottom: 18px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #ffffff;
        font-size: 15px;
    }

    input {
        width: 100%;
        padding: 15px 18px;
        border: 2px solid #555;
        border-radius: 12px;
        font-size: 16px;
        background: #1a1a1a;
        color: #ffffff;
        transition: all 0.3s ease;
    }

    input:focus {
        outline: none;
        border-color: #ffcf00;
        box-shadow: 0 0 15px rgba(255, 207, 0, 0.3);
        background: #222222;
    }

    input::placeholder {
        color: #888;
        font-size: 15px;
    }

    .password-container {
        position: relative;
    }

    .toggle-password {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        cursor: pointer;
        font-size: 20px;
        color: #ffcf00;
        padding: 5px;
    }

    .btn-registrar {
        width: 100%;
        padding: 17px;
        background: linear-gradient(135deg, #ffcf00, #ff9900);
        color: #000000;
        border: none;
        border-radius: 12px;
        font-size: 17px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(255, 207, 0, 0.3);
        margin-top: 5px;
    }

    .btn-registrar:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(255, 207, 0, 0.4);
    }

    .btn-registrar:active {
        transform: translateY(0);
    }

    .mensagem {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 15px 25px;
        border-radius: 12px;
        font-weight: 600;
        z-index: 1000;
        max-width: 90%;
        text-align: center;
        color: white;
        display: none;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
    
    .mensagem.sucesso {
        background: linear-gradient(135deg, #4caf50, #45a049);
    }
    
    .mensagem.erro {
        background: linear-gradient(135deg, #f44336, #da190b);
    }
    
    #loadingGlobal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: none;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        color: white;
        z-index: 9999;
        font-size: 18px;
        backdrop-filter: blur(5px);
    }
    
    .spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 4px solid #ffcf00;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin-bottom: 15px;
    }
    
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* RESPONSIVIDADE MELHORADA */
    @media (max-width: 480px) {
        body {
            padding: 15px;
        }
        
        .container {
            padding: 30px 25px;
            max-width: 100%;
        }
        
        .logo-container {
            width: 100px;
            height: 100px;
        }
        
        #logo {
            width: 65px;
            height: 65px;
        }
        
        h1 {
            font-size: 32px;
        }
        
        input {
            padding: 14px 16px;
        }
        
        .btn-registrar {
            padding: 16px;
        }
    }

    @media (max-width: 360px) {
        .container {
            padding: 25px 20px;
        }
        
        .logo-container {
            width: 90px;
            height: 90px;
        }
        
        #logo {
            width: 60px;
            height: 60px;
        }
        
        h1 {
            font-size: 28px;
        }
    }
</style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="logo-container">
            <div class="logo-emoji">üèõÔ∏è</div>
        </div>
        <h1>Coliseum</h1>
    </div>
    
    <div class="form-container">
        <div class="form-group">
            <label for="ra">RA</label>
            <input type="text" id="ra" placeholder="Digite seu RA" autocomplete="username">
        </div>

        <div class="form-group">
            <label for="senha">Senha</label>
            <div class="password-container">
                <input type="password" id="senha" placeholder="Digite sua senha" autocomplete="current-password">
                <button type="button" id="toggleSenha" class="toggle-password">üëÅÔ∏è</button>
            </div>
        </div>
        
        <button class="btn-registrar" id="btnEntrar">Entrar</button>
    </div>
</div>
<script>
// CONFIGURA√á√ïES
const CONFIG = {
    API_URL: 'https://coliseum-api.onrender.com'
};

const ROTAS = { 
    MENU: 'menu.html',
    ADMIN: 'admin.html'
};

// USU√ÅRIOS PARA TESTE (ENQUANTO O BACKEND N√ÉO EST√Å PRONTO)
const USUARIOS_TESTE = {
    '123456': { 
        id: 1, 
        nome: 'Jo√£o Silva', 
        serie: '1¬∫ Ano', 
        curso: '√Ålgebra', 
        pontuacao: 150,
        desafiosCompletados: 8
    },
    'admin': { 
        id: 2, 
        nome: 'Administrador', 
        serie: 'Admin', 
        curso: 'Todos', 
        pontuacao: 0, 
        desafiosCompletados: 0,
        isAdmin: true 
    },
    '000115792886': {
        id: 3,
        nome: 'Maria Santos',
        serie: '2¬∫ EM',
        curso: 'Programa√ß√£o',
        pontuacao: 75,
        desafiosCompletados: 4
    }
};

// INICIALIZA√á√ÉO
document.addEventListener('DOMContentLoaded', function() {
    console.log('üöÄ Sistema de login inicializado');
    
    // Verificar se j√° est√° logado
    if (localStorage.getItem('usuarioLogado') === 'true') {
        console.log('‚úÖ Usu√°rio j√° logado');
        const isAdmin = localStorage.getItem('usuarioIsAdmin') === 'true';
        window.location.href = isAdmin ? ROTAS.ADMIN : ROTAS.MENU;
        return;
    }
    
    configurarEventListeners();
});

function configurarEventListeners() {
    // Toggle senha
    const toggleSenha = document.getElementById('toggleSenha');
    const senhaInput = document.getElementById('senha');
    
    if (toggleSenha && senhaInput) {
        toggleSenha.addEventListener('click', function() {
            const isPassword = senhaInput.type === 'password';
            senhaInput.type = isPassword ? 'text' : 'password';
            toggleSenha.textContent = isPassword ? 'üîí' : 'üëÅÔ∏è';
        });
    }

    // Bot√£o entrar
    const btnEntrar = document.getElementById('btnEntrar');
    if (btnEntrar) {
        btnEntrar.addEventListener('click', handleLogin);
    }

    // Enter para submeter
    if (document.getElementById('ra')) {
        document.getElementById('ra').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') handleLogin();
        });
    }
    
    if (document.getElementById('senha')) {
        document.getElementById('senha').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') handleLogin();
        });
    }
}

// HANDLER PRINCIPAL - LOGIN SIMPLIFICADO
async function handleLogin() {
    const ra = document.getElementById('ra')?.value.trim();
    const senha = document.getElementById('senha')?.value;

    // Valida√ß√£o b√°sica
    if (!ra || !senha) {
        mostrarMensagem('‚ùå RA e senha s√£o obrigat√≥rios!', 'erro');
        return;
    }

    if (ra.length < 3) {
        mostrarMensagem('‚ùå RA deve ter pelo menos 3 caracteres!', 'erro');
        return;
    }

    if (senha.length < 4) {
        mostrarMensagem('‚ùå Senha deve ter pelo menos 4 caracteres!', 'erro');
        return;
    }

    mostrarLoading(true, 'Verificando login...');

    // Simular delay de rede
    setTimeout(() => {
        // Verificar usu√°rio de teste
        if (USUARIOS_TESTE[ra] && senha === '123456') {
            const usuario = USUARIOS_TESTE[ra];
            console.log('‚úÖ Login bem-sucedido:', usuario.nome);
            
            // Salvar dados do usu√°rio
            localStorage.setItem('usuario', JSON.stringify(usuario));
            localStorage.setItem('usuarioLogado', 'true');
            localStorage.setItem('usuarioNome', usuario.nome);
            localStorage.setItem('usuarioRA', ra);
            localStorage.setItem('usuarioSerie', usuario.serie);
            localStorage.setItem('usuarioPontuacao', usuario.pontuacao);
            localStorage.setItem('usuarioDesafios', usuario.desafiosCompletados);
            localStorage.setItem('usuarioIsAdmin', usuario.isAdmin ? 'true' : 'false');
            
            mostrarMensagem('‚úÖ Login realizado com sucesso!', 'sucesso');
            
            // Redirecionar ap√≥s breve delay
            setTimeout(() => {
                window.location.href = usuario.isAdmin ? ROTAS.ADMIN : ROTAS.MENU;
            }, 1500);
            
        } else {
            mostrarMensagem('‚ùå RA ou senha incorretos!', 'erro');
        }
        
        mostrarLoading(false);
    }, 1000);
}

// FUN√á√ÉO PARA TESTAR BACKEND (OPCIONAL)
async function testarBackend() {
    try {
        const response = await fetch(CONFIG.API_URL + '/api/health');
        if (response.ok) {
            console.log('‚úÖ Backend online');
            return true;
        }
    } catch (error) {
        console.log('‚ùå Backend offline:', error.message);
    }
    return false;
}

// UTILIT√ÅRIOS SIMPLIFICADOS
function mostrarMensagem(mensagem, tipo) {
    // Remover mensagem anterior se existir
    const mensagemAnterior = document.getElementById('mensagemGlobal');
    if (mensagemAnterior) {
        mensagemAnterior.remove();
    }

    const msg = document.createElement('div');
    msg.id = 'mensagemGlobal';
    msg.textContent = mensagem;
    msg.style.cssText = `
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 15px 25px;
        border-radius: 10px;
        font-weight: bold;
        z-index: 10000;
        max-width: 90%;
        text-align: center;
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        background: ${tipo === 'sucesso' ? '#4CAF50' : '#f44336'};
        color: white;
        font-size: 16px;
    `;

    document.body.appendChild(msg);

    // Remover ap√≥s 4 segundos
    setTimeout(() => {
        if (msg.parentNode) {
            msg.remove();
        }
    }, 4000);
}

function mostrarLoading(mostrar, texto = 'Carregando...') {
    let loading = document.getElementById('loadingGlobal');
    
    if (mostrar) {
        if (!loading) {
            loading = document.createElement('div');
            loading.id = 'loadingGlobal';
            loading.innerHTML = `
                <div style="
                    border: 4px solid rgba(255, 255, 255, 0.3);
                    border-radius: 50%;
                    border-top: 4px solid white;
                    width: 40px;
                    height: 40px;
                    animation: spin 1s linear infinite;
                    margin-bottom: 10px;
                "></div>
                <div>${texto}</div>
            `;
            loading.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.8);
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                color: white;
                z-index: 9999;
                font-size: 18px;
            `;
            
            // Adicionar anima√ß√£o
            const style = document.createElement('style');
            style.textContent = `
                @keyframes spin {
                    0% { transform: rotate(0deg); }
                    100% { transform: rotate(360deg); }
                }
            `;
            document.head.appendChild(style);
            
            document.body.appendChild(loading);
        }
        loading.style.display = 'flex';
    } else if (loading) {
        loading.style.display = 'none';
    }
}

// Adicionar instru√ß√µes de uso
console.log(`
üéØ INSTRU√á√ïES DE USO:

Para testar o login, use:
‚Ä¢ RA: 123456 | Senha: 123456 (Usu√°rio normal)
‚Ä¢ RA: admin  | Senha: 123456 (Administrador)
‚Ä¢ RA: 000115792886 | Senha: 123456 (Usu√°rio teste)

Para limpar o login, execute no console:
localStorage.clear()
`);
</script>
</body>
</html>
