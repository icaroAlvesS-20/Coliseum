<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coliseum - Login</title>
    <link rel="icon" href="../Imagens/Coliseu.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="../Imagens/Coliseu.png" alt="Coliseum" id="logo">
            <h1>Coliseum</h1>
        </div>
        
        <div class="form-container">
            <div class="form-group">
                <label for="ra">RA</label>
                <input type="text" id="ra" placeholder="Digite seu RA" autocomplete="username">
            </div>

            <div class="form-group campo-opcional" id="nome-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" placeholder="Digite seu nome completo"> 
            </div>

            <div class="form-group campo-opcional" id="serie-group">
                <label for="serie">Série</label>
                <input type="text" id="serie" placeholder="Ex: 1 ANO"> 
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <div class="password-container">
                    <input type="password" id="senha" placeholder="Digite sua senha" autocomplete="current-password">
                    <button type="button" id="toggleSenha" class="toggle-password">👁️</button>
                </div>
            </div>

            <div id="modoInfo" class="modo-info">
                💡 Digite apenas RA e senha para ENTRAR
            </div>
            
            <button class="btn-registrar" id="btnAcao" onclick="registrar()">Entrar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
