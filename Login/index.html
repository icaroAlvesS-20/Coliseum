<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coliseum - Login</title>
    
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
        background: linear-gradient(135deg, #000000 0%, #2d2d2d 100%);
        min-height: 100vh;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container {
        background: linear-gradient(145deg, #383838, #282828);
        border-radius: 20px;
        padding: 40px 35px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        border: 1px solid #555;
        width: 100%;
        max-width: 420px;
        margin: 0 auto;
    }

    .header {
        text-align: center;
        margin-bottom: 35px;
    }

    /* CONTAINER DO C√çRCULO COM IMAGEM DENTRO */
    .logo-container {
        width: 110px;
        height: 110px;
        margin: 0 auto 20px auto;
        border-radius: 50%;
        border: 3px solid #ffcf00;
        box-shadow: 0 0 20px rgba(255, 207, 0, 0.4);
        display: flex;
        justify-content: center;
        align-items: center;
        background: #383838;
        padding: 8px;
    }

    /* IMAGEM DENTRO DO C√çRCULO */
   .logo-emoji {
    font-size: 60px;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100px;
    height: 100px;
}

    h1 {
        color: #ffcf00;
        font-size: 36px;
        font-weight: bold;
        text-shadow: 0 2px 10px rgba(255, 207, 0, 0.3);
        margin: 0;
    }

    .form-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .form-group {
        margin-bottom: 18px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #ffffff;
        font-size: 15px;
    }

    input {
        width: 100%;
        padding: 15px 18px;
        border: 2px solid #555;
        border-radius: 12px;
        font-size: 16px;
        background: #1a1a1a;
        color: #ffffff;
        transition: all 0.3s ease;
    }

    input:focus {
        outline: none;
        border-color: #ffcf00;
        box-shadow: 0 0 15px rgba(255, 207, 0, 0.3);
        background: #222222;
    }

    input::placeholder {
        color: #888;
        font-size: 15px;
    }

    .password-container {
        position: relative;
    }

    .toggle-password {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        cursor: pointer;
        font-size: 20px;
        color: #ffcf00;
        padding: 5px;
    }

    .campo-opcional {
        display: none;
    }

    .modo-info {
        background: rgba(255, 207, 0, 0.1);
        padding: 14px;
        border-radius: 10px;
        margin: 10px 0 20px 0;
        font-size: 14px;
        text-align: center;
        border-left: 4px solid #ffcf00;
        color: #ffcf00;
        line-height: 1.4;
    }

    .btn-registrar {
        width: 100%;
        padding: 17px;
        background: linear-gradient(135deg, #ffcf00, #ff9900);
        color: #000000;
        border: none;
        border-radius: 12px;
        font-size: 17px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(255, 207, 0, 0.3);
        margin-top: 5px;
    }

    .btn-registrar:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(255, 207, 0, 0.4);
    }

    .btn-registrar:active {
        transform: translateY(0);
    }
    .btn-cadastro {
        width: 100%;
        padding: 17px;
        background: linear-gradient(135deg, #000000, #000000);
        color: #ffcf00;
        border: none;
        border-radius: 12px;
        font-size: 17px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        margin-top: 5px;
    }

    .btn-cadastro:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    }

    .btn-cadastro:active {
        transform: translateY(0);
    }
       .btn-concluir {
        width: 100%;
        padding: 17px;
        background: linear-gradient(135deg, #000000, #000000);
        color: #ffcf00;
        border: none;
        border-radius: 12px;
        font-size: 17px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        margin-top: 5px;
    }

    .btn-concluir:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(255, 207, 0, 0.4);
    }

    .btn-concluir:active {
        transform: translateY(0);
    }
    .btn-voltar {
        width: 100%;
        padding: 17px;
        background: linear-gradient(135deg, #ffcf00, #ff9900);
        color: #000000;
        border: none;
        border-radius: 12px;
        font-size: 17px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(255, 207, 0, 0.3);
        margin-top: 5px;
        display: none; /* Inicialmente escondido */
    }

    .btn-voltar:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    }

    .btn-voltar:active {
        transform: translateY(0);
    }
    .mensagem {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 15px 25px;
        border-radius: 12px;
        font-weight: 600;
        z-index: 1000;
        max-width: 90%;
        text-align: center;
        color: white;
        display: none;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
    
    .mensagem.sucesso {
        background: linear-gradient(135deg, #4caf50, #45a049);
    }
    
    .mensagem.erro {
        background: linear-gradient(135deg, #f44336, #da190b);
    }
    
    #loadingGlobal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: none;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        color: white;
        z-index: 9999;
        font-size: 18px;
        backdrop-filter: blur(5px);
    }
    
    .spinner {
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 4px solid #ffcf00;
        width: 50px;
        height: 50px;
        animation: spin 1s linear infinite;
        margin-bottom: 15px;
    }
    
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* RESPONSIVIDADE MELHORADA */
    @media (max-width: 480px) {
        body {
            padding: 15px;
        }
        
        .container {
            padding: 30px 25px;
            max-width: 100%;
        }
        
        .logo-container {
            width: 100px;
            height: 100px;
        }
        
        #logo {
            width: 65px;
            height: 65px;
        }
        
        h1 {
            font-size: 32px;
        }
        
        input {
            padding: 14px 16px;
        }
        
        .btn-registrar {
            padding: 16px;
        }
        .btn-cadastro {
            padding: 16px;
       }
     .btn-voltar {
            padding: 16px;
       }
    
    }

    @media (max-width: 360px) {
        .container {
            padding: 25px 20px;
        }
        
        .logo-container {
            width: 90px;
            height: 90px;
        }
        
        #logo {
            width: 60px;
            height: 60px;
        }
        
        h1 {
            font-size: 28px;
        }
    }
</style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="logo-container">
            <div class="logo-emoji">üèõÔ∏è</div>
        </div>
        <h1>Coliseum</h1>
    </div>
    
    <div class="form-container">
        <div class="form-group">
            <label for="ra">RA</label>
            <input type="text" id="ra" placeholder="Digite seu RA" autocomplete="username">
        </div>

        <div class="form-group campo-opcional" id="nome-group">
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" placeholder="Digite seu nome completo"> 
        </div>

        <div class="form-group campo-opcional" id="serie-group">
            <label for="serie">S√©rie</label>
            <input type="text" id="serie" placeholder="Ex: 1 ANO"> 
        </div>

        <div class="form-group">
            <label for="senha">Senha</label>
            <div class="password-container">
                <input type="password" id="senha" placeholder="Digite sua senha" autocomplete="current-password">
                <button type="button" id="toggleSenha" class="toggle-password">üëÅÔ∏è</button>
            </div>
        </div>

        <div id="modoInfo" class="modo-info">
            üí° N√£o tem uma conta? Cadastre-se
        </div>
        
        <button class="btn-registrar" id="btnEntrar">Entrar</button>
        
        <button class="btn-cadastro" id="btnCadastro">Cadastrar</button>
        
        <!-- BOT√ÉO VOLTAR - S√ì APARECE NO CADASTRO -->
        <button class="btn-voltar" id="btnVoltar">Voltar para Login</button>

    </div>
</div>
<script>
// Configura√ß√µes
const CONFIG = {
    API_URL: 'https://coliseum-api.onrender.com',
    ENDPOINTS: { LOGIN: '/api/usuarios', HEALTH: '/api/health' },
    TIMEOUT: 10000
};

const ROTAS = { MENU: '/menu' };
const PROXY_SERVERS = [
    'https://api.allorigins.win/raw?url=',
    'https://cors-anywhere.herokuapp.com/',
    'https://corsproxy.io/?',
];

// Estado
const Estado = { modoCadastro: false, carregando: false };

// Inicializa√ß√£o
document.addEventListener('DOMContentLoaded', () => {
    console.log('üöÄ Sistema inicializando...');
    inicializarSistema();
});

function inicializarSistema() {
    configurarEventListeners();
    configurarModoFormulario();
}

function configurarEventListeners() {
    // Toggle senha
    const toggleSenha = document.getElementById('toggleSenha');
    const senhaInput = document.getElementById('senha');
    if (toggleSenha && senhaInput) {
        toggleSenha.addEventListener('click', () => {
            const isPassword = senhaInput.type === 'password';
            senhaInput.type = isPassword ? 'text' : 'password';
            toggleSenha.textContent = isPassword ? 'üîí' : 'üëÅÔ∏è';
        });
    }

    // Bot√µes de a√ß√£o
    document.getElementById('btnEntrar')?.addEventListener('click', handleAcesso);
    document.getElementById('btnVoltar')?.addEventListener('click', voltarParaLogin);
    document.getElementById('btnCadastro')?.addEventListener('click', alternarParaCadastro);

    // Submit com Enter
    const inputs = document.querySelectorAll('input');
    inputs.forEach(input => {
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleAcesso();
        });
    });
}

function configurarModoFormulario() {
    voltarParaLogin();
}

// Gerenciamento de modos
function alternarParaCadastro() {
    document.getElementById('nome-group').style.display = 'block';
    document.getElementById('serie-group').style.display = 'block';
    document.getElementById('btnCadastro').style.display = 'none';
    document.getElementById('btnVoltar').style.display = 'block';
    document.getElementById('btnEntrar').textContent = 'Concluir Cadastro';
    document.getElementById('modoInfo').textContent = 'üí° Preencha todos os campos para cadastrar';
    Estado.modoCadastro = true;
}

function voltarParaLogin() {
    document.getElementById('nome-group').style.display = 'none';
    document.getElementById('serie-group').style.display = 'none';
    document.getElementById('btnVoltar').style.display = 'none';
    document.getElementById('btnCadastro').style.display = 'block';
    document.getElementById('btnEntrar').textContent = 'Entrar';
    document.getElementById('modoInfo').textContent = 'üí° N√£o tem uma conta? Cadastre-se';
    
    document.getElementById('nome').value = '';
    document.getElementById('serie').value = '';
    Estado.modoCadastro = false;
}

// Handler principal
async function handleAcesso() {
    if (Estado.carregando) return;

    const dados = {
        ra: document.getElementById('ra').value.trim(),
        senha: document.getElementById('senha').value,
        nome: document.getElementById('nome').value.trim(),
        serie: document.getElementById('serie').value.trim(),
        isCadastro: Estado.modoCadastro
    };

    if (!validarDados(dados)) return;

    Estado.carregando = true;
    mostrarLoading(true, Estado.modoCadastro ? 'Cadastrando...' : 'Entrando...');

    try {
        const resultado = await fazerRequisicao(dados);
        
        if (resultado.success) {
            mostrarMensagem(`‚úÖ ${resultado.message}`, 'sucesso');
            salvarDadosUsuario(resultado.usuario);
            setTimeout(() => window.location.href = ROTAS.MENU, 1500);
        } else {
            mostrarMensagem(`‚ùå ${resultado.error || resultado.message}`, 'erro');
        }
    } catch (error) {
        mostrarMensagem(getMensagemErro(error), 'erro');
    } finally {
        Estado.carregando = false;
        mostrarLoading(false);
    }
}

// Valida√ß√µes
function validarDados(dados) {
    const { ra, senha, nome, serie, isCadastro } = dados;

    if (!ra || !senha) {
        mostrarMensagem('‚ùå RA e senha s√£o obrigat√≥rios!', 'erro');
        return false;
    }

    if (ra.length < 3) {
        mostrarMensagem('‚ùå RA deve ter pelo menos 3 caracteres!', 'erro');
        return false;
    }

    if (senha.length < 4) {
        mostrarMensagem('‚ùå Senha deve ter pelo menos 4 caracteres!', 'erro');
        return false;
    }

    if (isCadastro && (!nome || !serie)) {
        mostrarMensagem('‚ùå Para cadastro, preencha todos os campos!', 'erro');
        return false;
    }

    return true;
}

// Requisi√ß√µes
async function fazerRequisicao(dados) {
    const { ra, senha, nome, serie, isCadastro } = dados;
    
    const body = isCadastro ? { ra, senha, nome, serie } : { ra, senha };
    const endpoint = CONFIG.ENDPOINTS.LOGIN;

    for (let i = 0; i < PROXY_SERVERS.length; i++) {
        const proxy = PROXY_SERVERS[i];
        const url = proxy + encodeURIComponent(CONFIG.API_URL + endpoint);
        
        try {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), CONFIG.TIMEOUT);

            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(body),
                signal: controller.signal
            });

            clearTimeout(timeoutId);

            if (!response.ok) throw new Error(`Erro HTTP: ${response.status}`);
            
            return await response.json();
        } catch (error) {
            console.warn(`Tentativa ${i + 1} falhou:`, error.message);
            if (i === PROXY_SERVERS.length - 1) throw error;
            await new Promise(resolve => setTimeout(resolve, 1000));
        }
    }
}

// Utilit√°rios
function salvarDadosUsuario(usuario) {
    if (!usuario) return;
    
    localStorage.setItem('usuario', JSON.stringify(usuario));
    localStorage.setItem('usuarioLogado', 'true');
    localStorage.setItem('usuarioNome', usuario.nome || 'Usu√°rio');
    console.log('‚úÖ Dados salvos:', usuario);
}

function mostrarMensagem(mensagem, tipo) {
    console.log(`üí¨ ${mensagem}`);
    
    let msgElement = document.getElementById('mensagemGlobal');
    if (!msgElement) {
        msgElement = document.createElement('div');
        msgElement.id = 'mensagemGlobal';
        msgElement.className = 'mensagem';
        document.body.appendChild(msgElement);
    }
    
    msgElement.textContent = mensagem;
    msgElement.className = `mensagem ${tipo}`;
    msgElement.style.display = 'block';
    
    setTimeout(() => msgElement.style.display = 'none', 5000);
}

function mostrarLoading(mostrar, texto = 'Carregando...') {
    let loadingElement = document.getElementById('loadingGlobal');
    
    if (mostrar) {
        if (!loadingElement) {
            loadingElement = document.createElement('div');
            loadingElement.id = 'loadingGlobal';
            loadingElement.innerHTML = `<div class="spinner"></div><div>${texto}</div>`;
            document.body.appendChild(loadingElement);
        }
        loadingElement.style.display = 'flex';
    } else if (loadingElement) {
        loadingElement.style.display = 'none';
    }
}

function getMensagemErro(error) {
    if (error.message.includes('504') || error.message.includes('Timeout')) {
        return '‚è∞ Timeout - Servidor demorou para responder';
    } else if (error.message.includes('Failed to fetch')) {
        return 'üåê Erro de conex√£o';
    } else {
        return '‚ùå Erro interno';
    }
}

console.log('‚úÖ Sistema carregado!');
</script>
</body>
</html>
