<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Coliseum</title>
    <style>
        /* ========== RESET E CONFIGURA√á√ïES GERAIS ========== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        :root {
            --primary-color: #ffcf00;
            --primary-dark: #e6b800;
            --secondary-color: #4CAF50;
            --danger-color: #ff4444;
            --danger-dark: #cc0000;
            --dark-bg: #1a1a1a;
            --darker-bg: #121212;
            --card-bg: #2d2d2d;
            --card-border: #404040;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --text-muted: #888888;
            --success: #4CAF50;
            --warning: #FF9800;
            --info: #2196F3;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.2);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.3);
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 20px;
            --radius-full: 50%;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            background: linear-gradient(135deg, var(--dark-bg) 0%, var(--darker-bg) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--text-primary);
            line-height: 1.6;
        }

        /* ========== LAYOUT PRINCIPAL ========== */
        .container {
            width: 100%;
            max-width: 1400px;
            height: 90vh;
            min-height: 700px;
            background: linear-gradient(145deg, #3a3a3a, #2a2a2a);
            border-radius: var(--radius-xl);
            position: relative;
            padding: 30px;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--card-border);
            display: flex;
            flex-direction: column;
            gap: 25px;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: var(--radius-xl) var(--radius-xl) 0 0;
        }

        /* ========== GRID DE CONTE√öDO ========== */
        .content-grid {
            flex: 1;
            display: grid;
            grid-template-columns: minmax(200px, 1fr) 1.4fr minmax(250px, 1fr);
            grid-template-rows: auto 1fr auto;
            grid-template-rows: auto 1fr;
            gap: 25px;
            grid-template-areas: 
                "avatar header stats"
                "info ranking stats"
                "logout logout logout";
            height: 100%;
        }

        /* ========== CART√ïES ========== */
        .card {
            background: linear-gradient(145deg, #383838, #282828);
            border-radius: var(--radius-lg);
            padding: 25px;
            border: 1px solid var(--card-border);
            box-shadow: 
                inset 2px 2px 5px rgba(0, 0, 0, 0.3),
                inset -2px -2px 5px rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 
                inset 2px 2px 5px rgba(0, 0, 0, 0.3),
                inset -2px -2px 5px rgba(255, 255, 255, 0.05),
                0 12px 24px rgba(0, 0, 0, 0.4);
        }

        .card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), transparent);
            border-radius: var(--radius-lg) var(--radius-lg) 0 0;
        }

        /* ========== AVATAR ========== */
        .avatar-section {
            grid-area: avatar;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 20px;
        }

        .avatar {
            width: 140px;
            height: 140px;
            border-radius: var(--radius-full);
            border: 4px solid var(--primary-color);
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: #000;
            box-shadow: 
                0 8px 32px rgba(255, 207, 0, 0.3),
                0 0 0 8px rgba(255, 207, 0, 0.1);
            position: relative;
            overflow: hidden;
            transition: var(--transition);
        }

        .avatar:hover {
            transform: scale(1.05) rotate(5deg);
            box-shadow: 
                0 12px 40px rgba(255, 207, 0, 0.4),
                0 0 0 12px rgba(255, 207, 0, 0.15);
        }

        .avatar::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 30%,
                rgba(255, 255, 255, 0.1) 50%,
                transparent 70%
            );
            animation: shine 3s infinite linear;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        /* ========== CABE√áALHO DO PERFIL ========== */
        .profile-header {
            grid-area: header;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            gap: 15px;
        }

        .profile-name {
            color: var(--primary-color);
            font-size: 2rem;
            font-weight: 800;
            margin: 0;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
            letter-spacing: 0.5px;
            background: linear-gradient(135deg, var(--primary-color), #ffaa00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .profile-meta {
            color: var(--text-secondary);
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .profile-meta .separator {
            color: var(--text-muted);
        }

        /* ========== BADGE DE N√çVEL ========== */
        .level-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, var(--secondary-color), #45a049);
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 16px rgba(76, 175, 80, 0.3);
            transition: var(--transition);
        }

        .level-badge:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .level-icon {
            font-size: 1.2rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* ========== SE√á√ïES DO CONTE√öDO ========== */
        .info-section {
            grid-area: info;
            overflow-y: auto;
        }

        .ranking-section {
            grid-area: ranking;
            overflow-y: auto;
        }

        .stats-section {
            grid-area: stats;
            overflow-y: auto;
        }

        /* ========== T√çTULOS DAS SE√á√ïES ========== */
        .section-title {
            color: var(--primary-color);
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 2px solid rgba(255, 207, 0, 0.3);
            position: relative;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 60px;
            height: 2px;
            background: var(--primary-color);
            border-radius: 1px;
        }

        /* ========== ITENS DE INFORMA√á√ÉO ========== */
        .info-item {
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: var(--transition);
        }

        .info-item:hover {
            background: rgba(255, 255, 255, 0.02);
            padding-left: 10px;
            padding-right: 10px;
            border-radius: var(--radius-sm);
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            color: var(--text-secondary);
            font-size: 0.95rem;
            font-weight: 500;
        }

        .info-value {
            color: var(--text-primary);
            font-size: 1rem;
            font-weight: 600;
        }

        .info-value.highlight {
            color: var(--primary-color);
            font-weight: 700;
        }

        /* ========== BARRA DE PROGRESSO ========== */
        .progress-container {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: var(--radius-md);
            margin: 20px 0;
            border-left: 4px solid var(--primary-color);
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .progress-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .progress-percentage {
            color: var(--primary-color);
            font-size: 1rem;
            font-weight: 700;
        }

        .progress-bar {
            background: rgba(255, 255, 255, 0.08);
            height: 10px;
            border-radius: 5px;
            margin: 12px 0;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            background: linear-gradient(90deg, var(--primary-color), #ffaa00);
            height: 100%;
            border-radius: 5px;
            transition: width 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            box-shadow: 0 0 20px rgba(255, 207, 0, 0.3);
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                90deg,
                transparent 0%,
                rgba(255, 255, 255, 0.2) 50%,
                transparent 100%
            );
            animation: progressShine 2s infinite linear;
        }

        @keyframes progressShine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .progress-hint {
            color: var(--text-muted);
            font-size: 0.85rem;
            text-align: center;
            margin-top: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        /* ========== BOT√ïES ========== */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 24px;
            border-radius: var(--radius-md);
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            outline: none;
            text-decoration: none;
            white-space: nowrap;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: #000;
            box-shadow: 0 4px 12px rgba(255, 207, 0, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 207, 0, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #4a4a4a, #3a3a3a);
            color: var(--text-primary);
            border: 1px solid var(--card-border);
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, #5a5a5a, #4a4a4a);
            transform: translateY(-2px);
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger-color), var(--danger-dark));
            color: white;
            box-shadow: 0 4px 12px rgba(255, 68, 68, 0.3);
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 68, 68, 0.4);
        }

        .btn-full {
            width: 100%;
        }

        /* ========== BOT√ÉO DE VOLTAR ========== */
        .btn-back {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: var(--radius-full);
            background: var(--primary-color);
            color: #000;
            font-size: 1.5rem;
            font-weight: bold;
            border: none;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-md);
            transition: var(--transition);
        }

        .btn-back:hover {
            background: var(--primary-dark);
            transform: scale(1.1) rotate(5deg);
            box-shadow: var(--shadow-lg);
        }

        /* ========== BOT√ÉO DE LOGOUT ========== */
        .logout-container {
            margin-top: auto;
            padding-top: 20px;
        }

        .btn-logout {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--danger-color), var(--danger-dark));
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: var(--transition);
            box-shadow: 0 4px 12px rgba(255, 68, 68, 0.3);
        }

        .btn-logout:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 24px rgba(255, 68, 68, 0.4);
        }

        .btn-logout:active {
            transform: translateY(-1px);
        }

        /* ========== ESTADO ONLINE ========== */
        .online-status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--success);
            font-size: 0.9rem;
            font-weight: 500;
            padding: 6px 12px;
            background: rgba(76, 175, 80, 0.1);
            border-radius: var(--radius-sm);
            margin-top: 10px;
        }

        .online-dot {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: var(--radius-full);
            animation: pulseDot 2s infinite;
        }

        @keyframes pulseDot {
            0%, 100% { 
                opacity: 1;
                box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.7);
            }
            50% { 
                opacity: 0.7;
                box-shadow: 0 0 0 8px rgba(76, 175, 80, 0);
            }
        }

        /* ========== SCROLLBAR PERSONALIZADA ========== */
        .info-section::-webkit-scrollbar,
        .ranking-section::-webkit-scrollbar,
        .stats-section::-webkit-scrollbar {
            width: 6px;
        }

        .info-section::-webkit-scrollbar-track,
        .ranking-section::-webkit-scrollbar-track,
        .stats-section::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        .info-section::-webkit-scrollbar-thumb,
        .ranking-section::-webkit-scrollbar-thumb,
        .stats-section::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 3px;
        }

        .info-section::-webkit-scrollbar-thumb:hover,
        .ranking-section::-webkit-scrollbar-thumb:hover,
        .stats-section::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }

        /* ========== RESPONSIVIDADE ========== */
        @media (max-width: 1200px) {
            .content-grid {
                grid-template-columns: 1fr 1fr;
                grid-template-rows: auto auto auto;
                grid-template-areas: 
                    "avatar header"
                    "info ranking"
                    "stats stats"
                   "logout logout";
            }
            
            .container {
                height: auto;
                min-height: 90vh;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                border-radius: var(--radius-lg);
                height: auto;
            }
            
            .content-grid {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(5, auto);
                grid-template-areas: 
                    "avatar"
                    "header"
                    "info"
                    "ranking"
                    "stats"
                    "logout";
                gap: 20px;
            }
            
            .avatar {
                width: 120px;
                height: 120px;
                font-size: 40px;
            }
            
            .profile-name {
                font-size: 1.6rem;
            }
            
            .card {
                padding: 20px;
            }
            
            .btn-back {
                bottom: 20px;
                right: 20px;
                width: 50px;
                height: 50px;
                font-size: 1.3rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 15px;
            }
            
            .avatar {
                width: 100px;
                height: 100px;
                font-size: 32px;
            }
            
            .profile-name {
                font-size: 1.4rem;
            }
            
            .section-title {
                font-size: 1.2rem;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }

        /* ========== ESTADOS DE CARREGAMENTO ========== */
        .skeleton {
            background: linear-gradient(90deg, #333 25%, #444 50%, #333 75%);
            background-size: 200% 100%;
            animation: skeletonLoading 1.5s infinite;
            border-radius: var(--radius-sm);
        }

        .skeleton-text {
            height: 16px;
            margin-bottom: 8px;
        }

        .skeleton-title {
            height: 24px;
            width: 60%;
            margin-bottom: 16px;
        }

        @keyframes skeletonLoading {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        /* ========== NOTIFICA√á√ïES E FEEDBACK ========== */
        .sync-notice {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--success);
            font-size: 0.85rem;
            padding: 8px 12px;
            background: rgba(76, 175, 80, 0.1);
            border-radius: var(--radius-sm);
            margin-top: 15px;
            border-left: 3px solid var(--success);
        }

        .sync-notice::before {
            content: '‚úì';
            font-weight: bold;
        }

        /* ========== ANIMA√á√ïES DE ENTRADA ========== */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            animation: fadeInUp 0.6s ease-out;
        }

        .card:nth-child(2) { animation-delay: 0.1s; }
        .card:nth-child(3) { animation-delay: 0.2s; }
        .card:nth-child(4) { animation-delay: 0.3s; }
    </style>
</head>

                let nivelAtual = this.niveis[0];
                
                for (const nivel of this.niveis) {
                    if (pontuacao >= nivel.pontosMin) {
                        nivelAtual = nivel;
                    } else {
                        break;
                    }
                }
                
                return nivelAtual;
            }

            calcularProgresso(pontuacao) {
                const nivelAtual = this.calcularNivel(pontuacao);
                const nivelIndex = this.niveis.findIndex(n => n.nome === nivelAtual.nome);
                
                if (nivelIndex === this.niveis.length - 1) return 100;
                
                const proximoNivel = this.niveis[nivelIndex + 1];
                const intervalo = proximoNivel.pontosMin - nivelAtual.pontosMin;
                const progressoAtual = pontuacao - nivelAtual.pontosMin;
                
                return Math.min(Math.round((progressoAtual / intervalo) * 100), 100);
            }

            calcularPontosParaProximo(pontuacao) {
                const nivelAtual = this.calcularNivel(pontuacao);
                const nivelIndex = this.niveis.findIndex(n => n.nome === nivelAtual.nome);
                
                if (nivelIndex === this.niveis.length - 1) return 0;
                
                const proximoNivel = this.niveis[nivelIndex + 1];
                return Math.max(proximoNivel.pontosMin - pontuacao, 0);
            }
        }

        // ========== GERENCIADOR DE USU√ÅRIO ==========
        class GerenciadorUsuario {
            constructor() {
                this.CHAVES = {
                    USUARIO: 'usuario',
                    LOGADO: 'usuarioLogado',
                    ID: 'usuarioId',
                    NOME: 'usuarioNome',
                    PONTUACAO: 'usuarioPontuacao',
                    DESAFIOS: 'usuarioDesafios',
                    RA: 'usuarioRA',
                    SERIE: 'usuarioSerie'
                };
            }

            verificarLogin() {
                try {
                    const usuario = this.obterUsuario();
                    const usuarioLogado = localStorage.getItem(this.CHAVES.LOGADO);
                    const usuarioId = localStorage.getItem(this.CHAVES.ID);

                    if (usuario && usuario.id) {
                        this.sincronizarDadosLocais(usuario);
                        return true;
                    }

                    if (usuarioId && usuarioId !== 'null' && usuarioId !== 'undefined') {
                        localStorage.setItem(this.CHAVES.LOGADO, 'true');
                        return true;
                    }

                    return false;
                } catch (error) {
                    console.error('Erro ao verificar login:', error);
                    return false;
                }
            }

            obterUsuario() {
                try {
                    const usuarioJSON = localStorage.getItem(this.CHAVES.USUARIO);
                    return usuarioJSON ? JSON.parse(usuarioJSON) : null;
                } catch (error) {
                    console.error('Erro ao obter usu√°rio:', error);
                    return null;
                }
            }

            sincronizarDadosLocais(usuario) {
                const dados = {
                    [this.CHAVES.ID]: usuario.id?.toString() || '',
                    [this.CHAVES.NOME]: usuario.nome || 'Jogador',
                    [this.CHAVES.PONTUACAO]: usuario.pontuacao?.toString() || '0',
                    [this.CHAVES.DESAFIOS]: usuario.desafiosCompletados?.toString() || '0',
                    [this.CHAVES.RA]: usuario.ra || '',
                    [this.CHAVES.SERIE]: usuario.serie || '',
                    [this.CHAVES.LOGADO]: 'true'
                };

                Object.entries(dados).forEach(([chave, valor]) => {
                    if (valor && !localStorage.getItem(chave)) {
                        localStorage.setItem(chave, valor);
                    }
                });
            }

            atualizarDados(usuario) {
                try {
                    localStorage.setItem(this.CHAVES.USUARIO, JSON.stringify(usuario));
                    this.sincronizarDadosLocais(usuario);
                } catch (error) {
                    console.error('Erro ao atualizar dados:', error);
                }
            }

            limparDados() {
                Object.values(this.CHAVES).forEach(chave => {
                    localStorage.removeItem(chave);
                });
            }
        }

        // ========== GERENCIADOR DE API ==========
        class GerenciadorAPI {
            constructor() {
                this.gerenciadorUsuario = new GerenciadorUsuario();
                this.gerenciadorInterface = new GerenciadorInterface();
            }

            async carregarPerfil() {
                try {
                    if (!this.gerenciadorUsuario.verificarLogin()) {
                        this.gerenciadorInterface.mostrarTelaNaoLogado();
                        return;
                    }

                    const usuarioOnline = await this.carregarDadosOnline();
                    
                    if (usuarioOnline) {
                        this.gerenciadorUsuario.atualizarDados(usuarioOnline);
                        this.gerenciadorInterface.atualizarPerfil(usuarioOnline);
                    } else {
                        this.carregarDadosLocais();
                    }
                } catch (error) {
                    console.error('Erro ao carregar perfil:', error);
                    this.carregarDadosLocais();
                }
            }

            async carregarDadosOnline() {
                try {
                    const usuarioId = localStorage.getItem('usuarioId');
                    if (!usuarioId) return null;

                    const response = await fetch(`${CONFIG.API_URL}/api/usuarios/${usuarioId}`);
                    
                    if (!response.ok) {
                        throw new Error(`Erro HTTP ${response.status}`);
                    }

                    const data = await response.json();
                    
                    if (data.success && data.usuario) {
                        return data.usuario;
                    }
                    
                    return null;
                } catch (error) {
                    console.log('Falha ao buscar dados online:', error.message);
                    return null;
                }
            }

            carregarDadosLocais() {
                const usuario = this.gerenciadorUsuario.obterUsuario() || {
                    nome: localStorage.getItem('usuarioNome'),
                    id: localStorage.getItem('usuarioId'),
                    pontuacao: parseInt(localStorage.getItem('usuarioPontuacao')) || 0,
                    desafiosCompletados: parseInt(localStorage.getItem('usuarioDesafios')) || 0,
                    ra: localStorage.getItem('usuarioRA') || '',
                    serie: localStorage.getItem('usuarioSerie') || ''
                };

                if (!usuario.id || !usuario.nome) {
                    this.gerenciadorInterface.mostrarTelaNaoLogado();
                    return;
                }

                this.gerenciadorInterface.atualizarPerfil(usuario);
            }
        }

                }, 500);
            }
        }

        // ========== INICIALIZA√á√ÉO ==========
        document.addEventListener('DOMContentLoaded', () => {
            // Silenciar erros n√£o cr√≠ticos
            const originalError = console.error;
            console.error = (...args) => {
                if (typeof args[0] === 'string') {
                    const mensagem = args[0].toLowerCase();
                    const errosIgnorados = [
                        'exceptions_hosts',
                        'overlay.js',
                        'paywall',
                        'sentry',
                        'chrome api',
                        'third-party'
                    ];
                    
                    if (errosIgnorados.some(erro => mensagem.includes(erro))) {
                        return;
                    }
                }
                originalError.apply(console, args);
            };

            const gerenciadorAPI = new GerenciadorAPI();
            gerenciadorAPI.carregarPerfil();
        });
