<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Coliseum</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .btn-voltar {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #ffcf00;
            color: #000;
            font-size: 24px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .btn-voltar:hover {
            background: #e6b800;
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(255, 207, 0, 0.3);
        }

        .bloco-cinza {
            width: 90%;
            max-width: 1200px;
            height: 70vh;
            background: linear-gradient(145deg, #5a5a5a, #474747);
            margin: 0 auto;
            border-radius: 20px;
            position: relative;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid #666;
            display: flex;
            flex-direction: column;
        }

        /* Container principal para os blocos */
        .conteudo-principal {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            grid-template-rows: auto 1fr;
            gap: 20px;
            grid-template-areas: 
                "foto nome estatisticas"
                "info ranking estatisticas";
            height: calc(100% - 80px);
        }

        .bloco-cinza-escuro1 {
            grid-area: nome;
            height: 80px;
            background: linear-gradient(145deg, #383838, #282828);
            border-radius: 15px;
            padding: 15px 25px;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.3),
                        inset -2px -2px 5px rgba(255, 255, 255, 0.1);
            border: 1px solid #444;
        }

        .bloco-cinza-escuro2 {
            grid-area: ranking;
            background: linear-gradient(145deg, #383838, #282828);
            border-radius: 15px;
            padding: 20px;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.3),
                        inset -2px -2px 5px rgba(255, 255, 255, 0.1);
            border: 1px solid #444;
            overflow-y: auto;
        }

        .bloco-cinza-escuro3 {
            grid-area: estatisticas;
            background: linear-gradient(145deg, #383838, #282828);
            border-radius: 15px;
            padding: 20px;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.3),
                        inset -2px -2px 5px rgba(255, 255, 255, 0.1);
            border: 1px solid #444;
        }

        .bloco-cinza-escuro4 {
            grid-area: info;
            background: linear-gradient(145deg, #383838, #282828);
            border-radius: 15px;
            padding: 20px;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.3),
                        inset -2px -2px 5px rgba(255, 255, 255, 0.1);
            border: 1px solid #444;
        }

        .foto-perfil {
            grid-area: foto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .imgp {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #ffcf00;
            box-shadow: 0 4px 15px rgba(255, 207, 0, 0.3);
            object-fit: cover;
        }

        /* BOT√ÉO SAIR - AGORA DENTRO DO FLUXO PARA MOBILE */
        .btn-logout-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .btn-logout {
            width: 120px;
            height: 45px;
            background: linear-gradient(145deg, #ff4444, #cc0000);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(255, 68, 68, 0.3);
        }

        .btn-logout:hover {
            background: linear-gradient(145deg, #cc0000, #aa0000);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(255, 68, 68, 0.4);
        }

        /* Estilos para o conte√∫do */
        h2 {
            color: #ffcf00;
            font-size: 28px;
            font-weight: bold;
            margin: 0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        h3 {
            color: #ffcf00;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Estilos para o texto dentro dos blocos */
        .bloco-cinza-escuro1 p,
        .bloco-cinza-escuro2 p,
        .bloco-cinza-escuro3 p,
        .bloco-cinza-escuro4 p {
            color: #ffffff;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 8px;
        }

        .bloco-cinza-escuro1 strong,
        .bloco-cinza-escuro2 strong,
        .bloco-cinza-escuro3 strong,
        .bloco-cinza-escuro4 strong {
            color: #ffcf00;
        }

        /* Barra de progresso */
        .barra-progresso {
            background: #555;
            height: 10px;
            border-radius: 5px;
            margin: 10px 0;
            overflow: hidden;
        }

        .progresso-interno {
            background: linear-gradient(90deg, #ffcf00, #ffaa00);
            height: 100%;
            border-radius: 5px;
            transition: width 0.5s ease-in-out;
        }

        /* Bot√µes internos */
        .btn-interno {
            background: #ffcf00;
            color: #000;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-interno:hover {
            background: #e6b800;
            transform: translateY(-1px);
        }

        /* Scrollbar personalizada */
        .bloco-cinza-escuro2::-webkit-scrollbar,
        .bloco-cinza-escuro3::-webkit-scrollbar,
        .bloco-cinza-escuro4::-webkit-scrollbar {
            width: 8px;
        }

        .bloco-cinza-escuro2::-webkit-scrollbar-track,
        .bloco-cinza-escuro3::-webkit-scrollbar-track,
        .bloco-cinza-escuro4::-webkit-scrollbar-track {
            background: #383838;
            border-radius: 4px;
        }

        .bloco-cinza-escuro2::-webkit-scrollbar-thumb,
        .bloco-cinza-escuro3::-webkit-scrollbar-thumb,
        .bloco-cinza-escuro4::-webkit-scrollbar-thumb {
            background: #ffcf00;
            border-radius: 4px;
        }

        .bloco-cinza-escuro2::-webkit-scrollbar-thumb:hover,
        .bloco-cinza-escuro3::-webkit-scrollbar-thumb:hover,
        .bloco-cinza-escuro4::-webkit-scrollbar-thumb:hover {
            background: #e6b800;
        }

        /* ========== RESPONSIVIDADE ========== */
        @media (max-width: 1024px) {
            .bloco-cinza {
                width: 95%;
                height: auto;
                min-height: 90vh;
                padding: 15px;
            }
            
            .conteudo-principal {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto auto auto;
                grid-template-areas: 
                    "foto"
                    "nome"
                    "info"
                    "ranking"
                    "estatisticas";
                gap: 15px;
            }
            
            .foto-perfil {
                order: 1;
            }
            
            .bloco-cinza-escuro1 {
                order: 2;
                height: auto;
                min-height: 70px;
            }
            
            .bloco-cinza-escuro4 {
                order: 3;
            }
            
            .bloco-cinza-escuro2 {
                order: 4;
                min-height: 250px;
            }
            
            .bloco-cinza-escuro3 {
                order: 5;
                min-height: 200px;
            }
            
            .imgp {
                width: 100px;
                height: 100px;
            }
            
            h2 {
                font-size: 24px;
            }
            
            h3 {
                font-size: 18px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .bloco-cinza {
                width: 100%;
                padding: 10px;
            }
            
            .conteudo-principal {
                gap: 10px;
            }
            
            .bloco-cinza-escuro1,
            .bloco-cinza-escuro2,
            .bloco-cinza-escuro3,
            .bloco-cinza-escuro4 {
                padding: 15px;
            }
            
            .imgp {
                width: 80px;
                height: 80px;
            }
            
            h2 {
                font-size: 20px;
            }
            
            h3 {
                font-size: 16px;
            }
            
            .btn-logout {
                width: 100px;
                height: 40px;
                font-size: 14px;
            }
            
            .btn-voltar {
                width: 50px;
                height: 50px;
                font-size: 20px;
                bottom: 15px;
                right: 15px;
            }
        }

        @media (max-width: 480px) {
            .bloco-cinza-escuro1 p,
            .bloco-cinza-escuro2 p,
            .bloco-cinza-escuro3 p,
            .bloco-cinza-escuro4 p {
                font-size: 12px;
            }
            
            .imgp {
                width: 70px;
                height: 70px;
            }
            
            h2 {
                font-size: 18px;
            }
            
            h3 {
                font-size: 14px;
            }
            
            .btn-logout {
                width: 90px;
                height: 35px;
                font-size: 12px;
            }
        }
    </style>
</head>

// SILENCIAR ERROS DE TERCEIROS
const originalError = console.error;
console.error = (...args) => {
    if (typeof args[0] === 'string') {
        if (
            args[0].includes('EXCEPTIONS_HOSTS') ||
            args[0].includes('overlay.js') ||
            args[0].includes('PAYWALL') ||
            args[0].includes('sentry') ||
            args[0].includes('Chrome API')
        ) {
            return;
        }
    }
    originalError.apply(console, args);
};

const API_URL = 'https://coliseum-api.onrender.com';

// ‚úÖ FUN√á√ÉO PRINCIPAL: Carregar dados online do servidor
async function carregarPerfilUsuario() {
    console.log("üöÄ Iniciando carregamento do perfil ONLINE...");
    
    const container = document.getElementById("nome-usuario-container");
    const raContainer = document.getElementById("RA-container");
    const rankingContainer = document.getElementById("ranking-container");
    const estatisticasContainer = document.getElementById("estatisticas-container");
    
    try {
        const usuarioId = localStorage.getItem('usuarioId');
        
        if (!usuarioId || usuarioId.includes('temp_')) {
            mostrarUsuarioNaoLogado();
            return;
        }

        console.log('üì° Buscando dados online do servidor...');
        
        // ‚úÖ BUSCAR DADOS DIRETAMENTE DO SERVIDOR
        const response = await fetch(`${API_URL}/api/usuario/${usuarioId}`);
        
        if (!response.ok) {
            throw new Error(`Erro HTTP: ${response.status}`);
        }
        
        const usuario = await response.json();
        
        console.log('‚úÖ Dados recebidos do servidor:', usuario);
        
        // ‚úÖ ATUALIZAR LOCALSTORAGE COM DADOS FRESCOS DO SERVIDOR
        localStorage.setItem('usuarioPontuacao', usuario.pontuacao.toString());
        localStorage.setItem('usuarioDesafios', usuario.desafiosCompletados.toString());
        localStorage.setItem('usuarioNome', usuario.nome || 'Jogador');
        localStorage.setItem('usuarioRA', usuario.ra || '');
        localStorage.setItem('usuarioSerie', usuario.serie || '');
        localStorage.setItem('usuarioId', usuario.id.toString());
        localStorage.setItem('usuarioLogado', 'true');
        
        // ‚úÖ ATUALIZAR INTERFACE COM DADOS ONLINE
        atualizarInterfaceUsuario(usuario);
        
    } catch (error) {
        console.error('‚ùå Erro ao carregar dados online:', error);
        
        // ‚úÖ FALLBACK: Tentar carregar dados locais se online falhar
        carregarDadosLocaisFallback();
    }
}

// ‚úÖ FUN√á√ÉO: Atualizar interface com dados do servidor
function atualizarInterfaceUsuario(usuario) {
    const container = document.getElementById("nome-usuario-container");
    const raContainer = document.getElementById("RA-container");
    const rankingContainer = document.getElementById("ranking-container");
    const estatisticasContainer = document.getElementById("estatisticas-container");
    
    // Container do nome (bloco 1)
    if (container) {
        container.innerHTML = `
            <h2>${usuario.nome}</h2>
            <p style="color: #ccc; font-size: 16px; margin-top: 10px;">
                ${usuario.serie || 'S√©rie n√£o informada'} ‚Ä¢ ${usuario.pontuacao} pontos
            </p>
            <p style="color: #4CAF50; font-size: 12px; margin-top: 5px;">
                ‚úÖ Online - Dados em tempo real
            </p>
        `;
    }
    
    // Container das credenciais (bloco 4)
    if (raContainer) {
        raContainer.innerHTML = `
            <h3>Informa√ß√µes</h3>
            <div style="color: white; margin-top: 20px;">
                <p><strong>RA:</strong> ${usuario.ra || 'N√£o informado'}</p>
                <p><strong>S√©rie:</strong> ${usuario.serie || 'N√£o informada'}</p>
                <p><strong>Pontua√ß√£o:</strong> ${usuario.pontuacao} pontos</p>
                <p><strong>Desafios:</strong> ${usuario.desafiosCompletados} completos</p>
                <p><strong>ID:</strong> ${usuario.id}</p>
                <p style="margin-top: 15px; color: #4CAF50; font-size: 12px;">
                    üåê Dados sincronizados com servidor
                </p>
            </div>
        `;
    }

    // Container do ranking (bloco 2)
    if (rankingContainer) {
        const progresso = usuario.pontuacao % 100;
        const nivel = Math.floor(usuario.pontuacao / 100) + 1;
        const pontosProximoNivel = 100 - progresso;
        
        rankingContainer.innerHTML = `
            <h3>Minha Posi√ß√£o</h3>
            <div style="color: white; margin-top: 15px;">
                <p><strong>Nome:</strong> ${usuario.nome}</p>
                <p><strong>Pontua√ß√£o Total:</strong> ${usuario.pontuacao} pontos</p>
                <p><strong>N√≠vel:</strong> ${nivel}</p>
                <p><strong>Desafios Completos:</strong> ${usuario.desafiosCompletados}</p>
            </div>
            <div style="margin-top: 20px;">
                <p style="color: #ffcf00; font-size: 14px;">
                    üìà Progresso para o pr√≥ximo n√≠vel:
                </p>
                <div class="barra-progresso">
                    <div class="progresso-interno" style="width: ${progresso}%"></div>
                </div>
                <p style="color: #ccc; font-size: 12px; text-align: center;">
                    ${progresso}% ‚Ä¢ Faltam ${pontosProximoNivel} pontos
                </p>
            </div>
            <button class="btn-interno" onclick="carregarRankingCompleto()" style="width: 100%; margin-top: 15px;">
                üìä Ver Ranking Completo
            </button>
        `;
    }

    // Container de estat√≠sticas (bloco 3)
    if (estatisticasContainer) {
        const mediaPontos = usuario.desafiosCompletados > 0 ? 
            (usuario.pontuacao / usuario.desafiosCompletados).toFixed(1) : '0';
        const taxaConclusao = usuario.desafiosCompletados > 10 ? 'Excelente' : 
                            usuario.desafiosCompletados > 5 ? 'Alta' : 
                            usuario.desafiosCompletados > 2 ? 'M√©dia' : 'Iniciante';
        
        let status = 'Novato';
        let corStatus = '#ffcf00';
        
        if (usuario.pontuacao >= 500) {
            status = 'Lenda üèÜ';
            corStatus = '#ffd700';
        } else if (usuario.pontuacao >= 300) {
            status = 'Mestre ‚≠ê';
            corStatus = '#4CAF50';
        } else if (usuario.pontuacao >= 150) {
            status = 'Veterano üî•';
            corStatus = '#ff9800';
        } else if (usuario.pontuacao >= 50) {
            status = 'Intermedi√°rio üí™';
            corStatus = '#2196F3';
        }
        
        estatisticasContainer.innerHTML = `
            <h3>Estat√≠sticas</h3>
            <div style="color: white; margin-top: 15px;">
                <p><strong>M√©dia de Pontos:</strong> ${mediaPontos} por desafio</p>
                <p><strong>Taxa de Conclus√£o:</strong> ${taxaConclusao}</p>
                <p><strong>Status:</strong> ${usuario.pontuacao >= 100 ? 'Avan√ßado' : 'Iniciante'}</p>
                <div style="margin-top: 20px; padding: 15px; background: #333; border-radius: 10px; border: 2px solid ${corStatus};">
                    <p style="color: ${corStatus}; font-size: 18px; text-align: center; font-weight: bold; margin: 0;">
                        ${status}
                    </p>
                </div>
            </div>
            <div style="margin-top: 15px; display: flex; gap: 10px;">
                <button class="btn-interno" onclick="recarregarDadosOnline()" style="flex: 1;">
                    üîÑ Atualizar Online
                </button>
                <button class="btn-interno" onclick="verificarDadosUsuario()" style="flex: 1;">
                    üîç Verificar Dados
                </button>
            </div>
        `;
    }

    console.log("‚úÖ Interface atualizada com dados online!");
}

// ‚úÖ FUN√á√ÉO: Recarregar dados online (atualiza√ß√£o manual)
async function recarregarDadosOnline() {
    console.log('üîÑ Recarregando dados online...');
    
    try {
        const usuarioId = localStorage.getItem('usuarioId');
        
        if (!usuarioId) {
            alert('‚ùå Usu√°rio n√£o identificado');
            return;
        }
        
        const response = await fetch(`${API_URL}/api/usuario/${usuarioId}`);
        
        if (!response.ok) {
            throw new Error('Erro ao buscar dados atualizados');
        }
        
        const usuario = await response.json();
        
        // Atualizar localStorage
        localStorage.setItem('usuarioPontuacao', usuario.pontuacao.toString());
        localStorage.setItem('usuarioDesafios', usuario.desafiosCompletados.toString());
        localStorage.setItem('usuarioNome', usuario.nome);
        
        // Atualizar interface
        atualizarInterfaceUsuario(usuario);
        
        alert('‚úÖ Dados atualizados com sucesso!');
        
    } catch (error) {
        console.error('‚ùå Erro ao recarregar dados:', error);
        alert('‚ùå Erro ao atualizar dados. Verifique sua conex√£o.');
    }
}

// ‚úÖ FUN√á√ÉO FALLBACK: Carregar dados locais se online falhar

    if (raContainer) {

                <p><strong>S√©rie:</strong> ${usuarioSerie || 'N√£o informada'}</p>
                <p><strong>Pontua√ß√£o:</strong> ${usuarioPontuacao} pontos</p>
                <p><strong>Desafios:</strong> ${usuarioDesafios} completos</p>

            <button class="btn-interno" onclick="recarregarDadosOnline()" style="width: 100%; margin-top: 10px;">
