<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Coliseum</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .btn-voltar {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #ffcf00;
            color: #000;
            font-size: 24px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .btn-voltar:hover {
            background: #e6b800;
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(255, 207, 0, 0.3);
        }

        .bloco-cinza {
            width: 90%;
            max-width: 1200px;
            height: 70vh;
            background: linear-gradient(145deg, #5a5a5a, #474747);
            margin: 0 auto;
            border-radius: 20px;
            position: relative;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid #666;
            display: flex;
            flex-direction: column;
        }

        /* Container principal para os blocos */
        .conteudo-principal {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            grid-template-rows: auto 1fr;
            gap: 20px;
            grid-template-areas: 
                "foto nome estatisticas"
                "info ranking estatisticas";
            height: calc(100% - 80px);
        }

        .bloco-cinza-escuro1 {
            grid-area: nome;
            height: 80px;
            background: linear-gradient(145deg, #383838, #282828);
            border-radius: 15px;
            padding: 15px 25px;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.3),
                        inset -2px -2px 5px rgba(255, 255, 255, 0.1);
            border: 1px solid #444;
        }

        .bloco-cinza-escuro2 {
            grid-area: ranking;
            background: linear-gradient(145deg, #383838, #282828);
            border-radius: 15px;
            padding: 20px;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.3),
                        inset -2px -2px 5px rgba(255, 255, 255, 0.1);
            border: 1px solid #444;
            overflow-y: auto;
        }

        .bloco-cinza-escuro3 {
            grid-area: estatisticas;
            background: linear-gradient(145deg, #383838, #282828);
            border-radius: 15px;
            padding: 20px;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.3),
                        inset -2px -2px 5px rgba(255, 255, 255, 0.1);
            border: 1px solid #444;
        }

        .bloco-cinza-escuro4 {
            grid-area: info;
            background: linear-gradient(145deg, #383838, #282828);
            border-radius: 15px;
            padding: 20px;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.3),
                        inset -2px -2px 5px rgba(255, 255, 255, 0.1);
            border: 1px solid #444;
        }

        .foto-perfil {
            grid-area: foto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .imgp {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #ffcf00;
            box-shadow: 0 4px 15px rgba(255, 207, 0, 0.3);
            object-fit: cover;
        }

        /* BOTÃO SAIR - AGORA DENTRO DO FLUXO PARA MOBILE */
        .btn-logout-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .btn-logout {
            width: 120px;
            height: 45px;
            background: linear-gradient(145deg, #ff4444, #cc0000);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(255, 68, 68, 0.3);
        }

        .btn-logout:hover {
            background: linear-gradient(145deg, #cc0000, #aa0000);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(255, 68, 68, 0.4);
        }

        /* Estilos para o conteúdo */
        h2 {
            color: #ffcf00;
            font-size: 28px;
            font-weight: bold;
            margin: 0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        h3 {
            color: #ffcf00;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Estilos para o texto dentro dos blocos */
        .bloco-cinza-escuro1 p,
        .bloco-cinza-escuro2 p,
        .bloco-cinza-escuro3 p,
        .bloco-cinza-escuro4 p {
            color: #ffffff;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 8px;
        }

        .bloco-cinza-escuro1 strong,
        .bloco-cinza-escuro2 strong,
        .bloco-cinza-escuro3 strong,
        .bloco-cinza-escuro4 strong {
            color: #ffcf00;
        }

        /* Barra de progresso */
        .barra-progresso {
            background: #555;
            height: 10px;
            border-radius: 5px;
            margin: 10px 0;
            overflow: hidden;
        }

        .progresso-interno {
            background: linear-gradient(90deg, #ffcf00, #ffaa00);
            height: 100%;
            border-radius: 5px;
            transition: width 0.5s ease-in-out;
        }

        /* Botões internos */
        .btn-interno {
            background: #ffcf00;
            color: #000;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-interno:hover {
            background: #e6b800;
            transform: translateY(-1px);
        }

        /* Scrollbar personalizada */
        .bloco-cinza-escuro2::-webkit-scrollbar,
        .bloco-cinza-escuro3::-webkit-scrollbar,
        .bloco-cinza-escuro4::-webkit-scrollbar {
            width: 8px;
        }

        .bloco-cinza-escuro2::-webkit-scrollbar-track,
        .bloco-cinza-escuro3::-webkit-scrollbar-track,
        .bloco-cinza-escuro4::-webkit-scrollbar-track {
            background: #383838;
            border-radius: 4px;
        }

        .bloco-cinza-escuro2::-webkit-scrollbar-thumb,
        .bloco-cinza-escuro3::-webkit-scrollbar-thumb,
        .bloco-cinza-escuro4::-webkit-scrollbar-thumb {
            background: #ffcf00;
            border-radius: 4px;
        }

        .bloco-cinza-escuro2::-webkit-scrollbar-thumb:hover,
        .bloco-cinza-escuro3::-webkit-scrollbar-thumb:hover,
        .bloco-cinza-escuro4::-webkit-scrollbar-thumb:hover {
            background: #e6b800;
        }

        /* ========== RESPONSIVIDADE ========== */
        @media (max-width: 1024px) {
            .bloco-cinza {
                width: 95%;
                height: auto;
                min-height: 90vh;
                padding: 15px;
            }
            
            .conteudo-principal {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto auto auto;
                grid-template-areas: 
                    "foto"
                    "nome"
                    "info"
                    "ranking"
                    "estatisticas";
                gap: 15px;
            }
            
            .foto-perfil {
                order: 1;
            }
            
            .bloco-cinza-escuro1 {
                order: 2;
                height: auto;
                min-height: 70px;
            }
            
            .bloco-cinza-escuro4 {
                order: 3;
            }
            
            .bloco-cinza-escuro2 {
                order: 4;
                min-height: 250px;
            }
            
            .bloco-cinza-escuro3 {
                order: 5;
                min-height: 200px;
            }
            
            .imgp {
                width: 100px;
                height: 100px;
            }
            
            h2 {
                font-size: 24px;
            }
            
            h3 {
                font-size: 18px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .bloco-cinza {
                width: 100%;
                padding: 10px;
            }
            
            .conteudo-principal {
                gap: 10px;
            }
            
            .bloco-cinza-escuro1,
            .bloco-cinza-escuro2,
            .bloco-cinza-escuro3,
            .bloco-cinza-escuro4 {
                padding: 15px;
            }
            
            .imgp {
                width: 80px;
                height: 80px;
            }
            
            h2 {
                font-size: 20px;
            }
            
            h3 {
                font-size: 16px;
            }
            
            .btn-logout {
                width: 100px;
                height: 40px;
                font-size: 14px;
            }
            
            .btn-voltar {
                width: 50px;
                height: 50px;
                font-size: 20px;
                bottom: 15px;
                right: 15px;
            }
        }

        @media (max-width: 480px) {
            .bloco-cinza-escuro1 p,
            .bloco-cinza-escuro2 p,
            .bloco-cinza-escuro3 p,
            .bloco-cinza-escuro4 p {
                font-size: 12px;
            }
            
            .imgp {
                width: 70px;
                height: 70px;
            }
            
            h2 {
                font-size: 18px;
            }
            
            h3 {
                font-size: 14px;
            }
            
            .btn-logout {
                width: 90px;
                height: 35px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="bloco-cinza"> 
        <div class="conteudo-principal">
            <div class="foto-perfil">
                <!-- Imagem SVG inline para evitar erro 404 -->
                <div class="imgp" style="
                    width: 120px; 
                    height: 120px; 
                    border-radius: 50%; 
                    border: 4px solid #ffcf00; 
                    background: #ffcf00; 
                    display: flex; 
                    align-items: center; 
                    justify-content: center; 
                    font-size: 40px;
                    box-shadow: 0 4px 15px rgba(255, 207, 0, 0.3);
                ">
                    👤
                </div>
            </div>

            <div class="bloco-cinza-escuro1" id="nome-usuario-container">
                <!-- Nome será carregado pelo JavaScript -->
            </div>

            <div class="bloco-cinza-escuro4" id="RA-container">
                <!-- Informações serão carregadas pelo JavaScript -->
            </div>

            <div class="bloco-cinza-escuro2" id="ranking-container">
                <!-- Ranking será carregado pelo JavaScript -->
            </div>

        <div class="btn-logout-container">
            <button onclick="fazerLogout()" class="btn-logout">Sair</button>
        </div>
    </div>

    <button class="btn-voltar" onclick="history.back()">←</button>

    <script>
// SILENCIAR ERROS DE TERCEIROS
const originalError = console.error;
console.error = (...args) => {
    if (typeof args[0] === 'string') {
        if (
            args[0].includes('EXCEPTIONS_HOSTS') ||
            args[0].includes('overlay.js') ||
            args[0].includes('PAYWALL') ||
            args[0].includes('sentry') ||
            args[0].includes('Chrome API')
        ) {
            return;
        }
    }
    originalError.apply(console, args);
};

const API_URL = 'https://coliseum-api.onrender.com';

// ✅ FUNÇÃO MELHORADA: Sincronizar perfil com servidor
async function sincronizarPerfilComServidor() {
    try {
        const usuarioId = localStorage.getItem('usuarioId');
        if (!usuarioId || usuarioId.includes('temp_')) {
            console.log('📴 Usuário offline ou temporário, usando dados locais');
            return null;
        }

        console.log('🔄 Sincronizando perfil com servidor...');
        
        const response = await fetch(`${API_URL}/api/usuario/${usuarioId}`);
        
        if (response.ok) {
            const usuario = await response.json();
            
            // ✅ ATUALIZAR LOCALSTORAGE COM DADOS DO SERVIDOR
            localStorage.setItem('usuarioPontuacao', usuario.pontuacao.toString());
            localStorage.setItem('usuarioDesafios', usuario.desafiosCompletados.toString());
            localStorage.setItem('usuarioNome', usuario.nome || 'Jogador');
            localStorage.setItem('usuarioRA', usuario.ra || '');
            localStorage.setItem('usuarioSerie', usuario.serie || '');
            localStorage.setItem('usuarioId', usuario.id.toString());
            
            console.log('✅ Perfil sincronizado com servidor:', {
                nome: usuario.nome,
                pontuacao: usuario.pontuacao,
                desafios: usuario.desafiosCompletados
            });
            
            return usuario;
        } else {
            console.log('❌ Erro ao sincronizar perfil:', response.status);
            return null;
        }
    } catch (error) {
        console.log('📴 Modo offline - usando dados locais');
        return null;
    }
}

// ✅ FUNÇÃO PARA FORÇAR ATUALIZAÇÃO (chamada de outras páginas)
window.atualizarPerfil = function() {
    console.log('🔄 Forçando atualização do perfil...');
    carregarPerfilUsuario();
};

// ✅ FUNÇÃO PARA LIMPAR DADOS DE USUÁRIOS ANTIGOS
function limparDadosUsuariosAntigos() {
    const usuarioAtualId = localStorage.getItem('usuarioId');
    if (!usuarioAtualId) return;

    // Lista de todas as chaves do localStorage
    const todasChaves = Object.keys(localStorage);
    
    // Encontrar chaves de outros usuários
    const chavesOutrosUsuarios = todasChaves.filter(key => {
        return key.startsWith('user_') && !key.includes(usuarioAtualId);
    });
    
    // Limpar dados de outros usuários
    chavesOutrosUsuarios.forEach(key => {
        localStorage.removeItem(key);
        console.log('🧹 Limpando dados de usuário antigo:', key);
    });
}

function carregarPerfilUsuario() {
    console.log("🚀 Iniciando carregamento do perfil...");
    
    const container = document.getElementById("nome-usuario-container");
    const raContainer = document.getElementById("RA-container");
    const rankingContainer = document.getElementById("ranking-container");
    const estatisticasContainer = document.getElementById("estatisticas-container");
    
    // ✅ LIMPAR DADOS DE USUÁRIOS ANTIGOS PRIMEIRO
    limparDadosUsuariosAntigos();
    
    // ✅ SINCRONIZAR PRIMEIRO COM SERVIDOR
    sincronizarPerfilComServidor().then((usuarioSincronizado) => {
        // Buscar dados do usuário (agora atualizados)
        const usuarioNome = localStorage.getItem('usuarioNome');
        const usuarioRA = localStorage.getItem('usuarioRA');
        const usuarioSerie = localStorage.getItem('usuarioSerie');
        const usuarioPontuacao = parseInt(localStorage.getItem('usuarioPontuacao')) || 0;
        const usuarioDesafios = parseInt(localStorage.getItem('usuarioDesafios')) || 0;
        const usuarioId = localStorage.getItem('usuarioId');

        console.log("📊 Dados carregados:", {
            usuarioId,
            usuarioNome,
            usuarioRA,
            usuarioSerie,
            usuarioPontuacao,
            usuarioDesafios
        });
        
        if (usuarioNome && usuarioId) {
            // Container do nome (bloco 1)
            if (container) {
                container.innerHTML = `
                    <h2>${usuarioNome}</h2>
                    <p style="color: #ccc; font-size: 16px; margin-top: 10px;">
                        ${usuarioSerie || 'Série não informada'} • ${usuarioPontuacao} pontos
                    </p>
                    ${usuarioSincronizado ? '<p style="color: #4CAF50; font-size: 12px; margin-top: 5px;">✅ Sincronizado</p>' : '<p style="color: #ff9800; font-size: 12px; margin-top: 5px;">📴 Modo offline</p>'}
                `;
            }
            
            // Container das credenciais (bloco 4)
            if (raContainer) {
                raContainer.innerHTML = `
                    <h3>Informações</h3>
                    <div style="color: white; margin-top: 20px;">
                        <p><strong>RA:</strong> ${usuarioRA || 'Não informado'}</p>
                        <p><strong>Série:</strong> ${usuarioSerie || 'Não informada'}</p>
                        <p><strong>Pontuação:</strong> ${usuarioPontuacao} pontos</p>
                        <p><strong>Desafios:</strong> ${usuarioDesafios} completos</p>
                        <p><strong>ID:</strong> ${usuarioId}</p>
                        <p style="margin-top: 15px; color: #ffcf00; font-size: 12px;">
                            🔐 Dados protegidos online
                        </p>
                    </div>
                `;
            }

            // Container do ranking (bloco 2)
            if (rankingContainer) {
                const progresso = usuarioPontuacao % 100;
                const nivel = Math.floor(usuarioPontuacao / 100) + 1;
                const pontosProximoNivel = 100 - progresso;
                
                rankingContainer.innerHTML = `
                    <h3>Minha Posição</h3>
                    <div style="color: white; margin-top: 15px;">
                        <p><strong>Nome:</strong> ${usuarioNome}</p>
                        <p><strong>Pontuação Total:</strong> ${usuarioPontuacao} pontos</p>
                        <p><strong>Nível:</strong> ${nivel}</p>
                        <p><strong>Desafios Completos:</strong> ${usuarioDesafios}</p>
                    </div>
                    <div style="margin-top: 20px;">
                        <p style="color: #ffcf00; font-size: 14px;">
                            📈 Progresso para o próximo nível:
                        </p>
                        <div class="barra-progresso">
                            <div class="progresso-interno" style="width: ${progresso}%"></div>
                        </div>
                        <p style="color: #ccc; font-size: 12px; text-align: center;">
                            ${progresso}% • Faltam ${pontosProximoNivel} pontos
                        </p>
                    </div>
                    <button class="btn-interno" onclick="carregarRankingCompleto()" style="width: 100%; margin-top: 15px;">
                        📊 Ver Ranking Completo
                    </button>
                `;
            }

            // Container de estatísticas (bloco 3)
            if (estatisticasContainer) {
                const mediaPontos = usuarioDesafios > 0 ? (usuarioPontuacao / usuarioDesafios).toFixed(1) : '0';
                const taxaConclusao = usuarioDesafios > 10 ? 'Excelente' : 
                                    usuarioDesafios > 5 ? 'Alta' : 
                                    usuarioDesafios > 2 ? 'Média' : 'Iniciante';
                
                let status = 'Novato';
                let corStatus = '#ffcf00';
                
                if (usuarioPontuacao >= 500) {
                    status = 'Lenda 🏆';
                    corStatus = '#ffd700';
                } else if (usuarioPontuacao >= 300) {
                    status = 'Mestre ⭐';
                    corStatus = '#4CAF50';
                } else if (usuarioPontuacao >= 150) {
                    status = 'Veterano 🔥';
                    corStatus = '#ff9800';
                } else if (usuarioPontuacao >= 50) {
                    status = 'Intermediário 💪';
                    corStatus = '#2196F3';
                }
                
                estatisticasContainer.innerHTML = `
                    <h3>Estatísticas</h3>
                    <div style="color: white; margin-top: 15px;">
                        <p><strong>Média de Pontos:</strong> ${mediaPontos} por desafio</p>
                        <p><strong>Taxa de Conclusão:</strong> ${taxaConclusao}</p>
                        <p><strong>Status:</strong> ${usuarioPontuacao >= 100 ? 'Avançado' : 'Iniciante'}</p>
                        <div style="margin-top: 20px; padding: 15px; background: #333; border-radius: 10px; border: 2px solid ${corStatus};">
                            <p style="color: ${corStatus}; font-size: 18px; text-align: center; font-weight: bold; margin: 0;">
                                ${status}
                            </p>
                        </div>
                    </div>
                    <div style="margin-top: 15px; display: flex; gap: 10px;">
                        <button class="btn-interno" onclick="atualizarPerfil()" style="flex: 1;">
                            🔄 Atualizar
                        </button>
                        <button class="btn-interno" onclick="verificarDadosUsuario()" style="flex: 1;">
                            🔍 Verificar Dados
                        </button>
                    </div>
                `;
            }

            console.log("✅ Perfil carregado com sucesso!");

        } else {
            // Usuário não logado
            if (container) {
                container.innerHTML = `
                    <h2>Usuário não identificado</h2>
                    <p style="color: #ccc; margin-top: 10px;">Faça login para acessar seu perfil</p>
                `;
            }
            
            if (raContainer) {
                raContainer.innerHTML = `
                    <h3>Informações</h3>
                    <div style="color: white; margin-top: 20px; text-align: center;">
                        <p>🔒 Área restrita</p>
                        <button class="btn-interno" onclick="fazerLogin()" style="margin-top: 15px;">
                            📲 Fazer Login
                        </button>
                    </div>
                `;
            }
            
            if (rankingContainer) {
                rankingContainer.innerHTML = `
                    <div style="color: white; text-align: center; margin-top: 50px;">
                        <p>Faça login para ver seu ranking</p>
                    </div>
                `;
            }
            
            if (estatisticasContainer) {
                estatisticasContainer.innerHTML = `
                    <div style="color: white; text-align: center;">
                        <p>Faça login para ver estatísticas</p>
                    </div>
                `;
            }
            
            console.log("❌ Usuário não encontrado no localStorage");
        }
    }).catch(error => {
        console.error('❌ Erro ao carregar perfil:', error);
        
        // Fallback: carregar apenas dados locais
        carregarDadosLocais();
    });
}

// ✅ FUNÇÃO FALLBACK: Carregar apenas dados locais
function carregarDadosLocais() {
    console.log('📴 Carregando dados locais...');
    
    const usuarioNome = localStorage.getItem('usuarioNome');
    const usuarioRA = localStorage.getItem('usuarioRA');
    const usuarioSerie = localStorage.getItem('usuarioSerie');
    const usuarioPontuacao = parseInt(localStorage.getItem('usuarioPontuacao')) || 0;
    const usuarioDesafios = parseInt(localStorage.getItem('usuarioDesafios')) || 0;
    
    const container = document.getElementById("nome-usuario-container");
    const raContainer = document.getElementById("RA-container");
    
    if (container && usuarioNome) {
        container.innerHTML = `
            <h2>${usuarioNome}</h2>
            <p style="color: #ccc; font-size: 16px; margin-top: 10px;">
                ${usuarioSerie || 'Série não informada'} • ${usuarioPontuacao} pontos
            </p>
            <p style="color: #ff9800; font-size: 12px; margin-top: 5px;">📴 Dados locais</p>
        `;
    }
    
    if (raContainer) {
        raContainer.innerHTML = `

function verificarDadosUsuario() {
    const usuarioId = localStorage.getItem('usuarioId');
    const usuarioNome = localStorage.getItem('usuarioNome');
    const usuarioPontuacao = localStorage.getItem('usuarioPontuacao');
    const usuarioDesafios = localStorage.getItem('usuarioDesafios');
    
    const dados = {
        'ID do Usuário': usuarioId,
        'Nome': usuarioNome,
        'Pontuação': usuarioPontuacao,
        'Desafios Completos': usuarioDesafios,
        'Série': localStorage.getItem('usuarioSerie'),
        'RA': localStorage.getItem('usuarioRA'),
        'Está Logado': localStorage.getItem('usuarioLogado')
    };
    
    console.log('🔍 Dados do usuário:', dados);
    
    let mensagem = '🔍 DADOS DO USUÁRIO:\n\n';
    for (const [chave, valor] of Object.entries(dados)) {

    }
    
    alert(mensagem);
}

function fazerLogout() {
    if (confirm('Tem certeza que deseja sair?')) {
        console.log('🚪 Fazendo logout...');
        
        // ✅ MANTER APENAS DADOS ESSENCIAIS PARA EVITAR CONFLITOS
        const usuarioIdBackup = localStorage.getItem('usuarioId');
        const deviceIdBackup = localStorage.getItem('deviceId');
        
        // Limpar todas as chaves
        localStorage.clear();
        
        // Restaurar backups se existirem
        if (usuarioIdBackup) {
            localStorage.setItem('usuarioId_backup', usuarioIdBackup);
        }
        if (deviceIdBackup) {
            localStorage.setItem('deviceId', deviceIdBackup);
        }
        
        console.log('✅ Logout realizado');
        alert('Logout realizado com sucesso!');
        window.location.href = "../Login/index.html";
    }
}
