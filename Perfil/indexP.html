<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Coliseum</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .btn-voltar {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #ffcf00;
            color: #000;
            font-size: 24px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .btn-voltar:hover {
            background: #e6b800;
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(255, 207, 0, 0.3);
        }

        .bloco-cinza {
            width: 90%;
            max-width: 1200px;
            height: 70vh;
            background: linear-gradient(145deg, #5a5a5a, #474747);
            margin: 0 auto;
            border-radius: 20px;
            position: relative;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid #666;
            display: flex;
            flex-direction: column;
        }

        /* Container principal para os blocos */
        .conteudo-principal {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            grid-template-rows: auto 1fr;
            gap: 20px;
            grid-template-areas: 
                "foto nome estatisticas"
                "info ranking estatisticas";
            height: calc(100% - 80px);
        }

        .bloco-cinza-escuro1 {
            grid-area: nome;
            height: 80px;
            background: linear-gradient(145deg, #383838, #282828);
            border-radius: 15px;
            padding: 15px 25px;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.3),
                        inset -2px -2px 5px rgba(255, 255, 255, 0.1);
            border: 1px solid #444;
        }

        .bloco-cinza-escuro2 {
            grid-area: ranking;
            background: linear-gradient(145deg, #383838, #282828);
            border-radius: 15px;
            padding: 20px;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.3),
                        inset -2px -2px 5px rgba(255, 255, 255, 0.1);
            border: 1px solid #444;
            overflow-y: auto;
        }

        .bloco-cinza-escuro3 {
            grid-area: estatisticas;
            background: linear-gradient(145deg, #383838, #282828);
            border-radius: 15px;
            padding: 20px;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.3),
                        inset -2px -2px 5px rgba(255, 255, 255, 0.1);
            border: 1px solid #444;
        }

        .bloco-cinza-escuro4 {
            grid-area: info;
            background: linear-gradient(145deg, #383838, #282828);
            border-radius: 15px;
            padding: 20px;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.3),
                        inset -2px -2px 5px rgba(255, 255, 255, 0.1);
            border: 1px solid #444;
        }

        .foto-perfil {
            grid-area: foto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .imgp {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #ffcf00;
            box-shadow: 0 4px 15px rgba(255, 207, 0, 0.3);
            object-fit: cover;
        }

        /* BOTÃO SAIR - AGORA DENTRO DO FLUXO PARA MOBILE */
        .btn-logout-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .btn-logout {
            width: 120px;
            height: 45px;
            background: linear-gradient(145deg, #ff4444, #cc0000);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(255, 68, 68, 0.3);
        }

        .btn-logout:hover {
            background: linear-gradient(145deg, #cc0000, #aa0000);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(255, 68, 68, 0.4);
        }

        /* Estilos para o conteúdo */
        h2 {
            color: #ffcf00;
            font-size: 28px;
            font-weight: bold;
            margin: 0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        h3 {
            color: #ffcf00;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Estilos para o texto dentro dos blocos */
        .bloco-cinza-escuro1 p,
        .bloco-cinza-escuro2 p,
        .bloco-cinza-escuro3 p,
        .bloco-cinza-escuro4 p {
            color: #ffffff;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 8px;
        }

        .bloco-cinza-escuro1 strong,
        .bloco-cinza-escuro2 strong,
        .bloco-cinza-escuro3 strong,
        .bloco-cinza-escuro4 strong {
            color: #ffcf00;
        }

        /* Barra de progresso */
        .barra-progresso {
            background: #555;
            height: 10px;
            border-radius: 5px;
            margin: 10px 0;
            overflow: hidden;
        }

        .progresso-interno {
            background: linear-gradient(90deg, #ffcf00, #ffaa00);
            height: 100%;
            border-radius: 5px;
            transition: width 0.5s ease-in-out;
        }

        /* Botões internos */
        .btn-interno {
            background: #ffcf00;
            color: #000;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-interno:hover {
            background: #e6b800;
            transform: translateY(-1px);
        }

        /* Scrollbar personalizada */
        .bloco-cinza-escuro2::-webkit-scrollbar,
        .bloco-cinza-escuro3::-webkit-scrollbar,
        .bloco-cinza-escuro4::-webkit-scrollbar {
            width: 8px;
        }

        .bloco-cinza-escuro2::-webkit-scrollbar-track,
        .bloco-cinza-escuro3::-webkit-scrollbar-track,
        .bloco-cinza-escuro4::-webkit-scrollbar-track {
            background: #383838;
            border-radius: 4px;
        }

        .bloco-cinza-escuro2::-webkit-scrollbar-thumb,
        .bloco-cinza-escuro3::-webkit-scrollbar-thumb,
        .bloco-cinza-escuro4::-webkit-scrollbar-thumb {
            background: #ffcf00;
            border-radius: 4px;
        }

        .bloco-cinza-escuro2::-webkit-scrollbar-thumb:hover,
        .bloco-cinza-escuro3::-webkit-scrollbar-thumb:hover,
        .bloco-cinza-escuro4::-webkit-scrollbar-thumb:hover {
            background: #e6b800;
        }

        /* ========== RESPONSIVIDADE ========== */
        @media (max-width: 1024px) {
            .bloco-cinza {
                width: 95%;
                height: auto;
                min-height: 90vh;
                padding: 15px;
            }
            
            .conteudo-principal {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto auto auto;
                grid-template-areas: 
                    "foto"
                    "nome"
                    "info"
                    "ranking"
                    "estatisticas";
                gap: 15px;
            }
            
            .foto-perfil {
                order: 1;
            }
            
            .bloco-cinza-escuro1 {
                order: 2;
                height: auto;
                min-height: 70px;
            }
            
            .bloco-cinza-escuro4 {
                order: 3;
            }
            
            .bloco-cinza-escuro2 {
                order: 4;
                min-height: 250px;
            }
            
            .bloco-cinza-escuro3 {
                order: 5;
                min-height: 200px;
            }
            
            .imgp {
                width: 100px;
                height: 100px;
            }
            
            h2 {
                font-size: 24px;
            }
            
            h3 {
                font-size: 18px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .bloco-cinza {
                width: 100%;
                padding: 10px;
            }
            
            .conteudo-principal {
                gap: 10px;
            }
            
            .bloco-cinza-escuro1,
            .bloco-cinza-escuro2,
            .bloco-cinza-escuro3,
            .bloco-cinza-escuro4 {
                padding: 15px;
            }
            
            .imgp {
                width: 80px;
                height: 80px;
            }
            
            h2 {
                font-size: 20px;
            }
            
            h3 {
                font-size: 16px;
            }
            
            .btn-logout {
                width: 100px;
                height: 40px;
                font-size: 14px;
            }
            
            .btn-voltar {
                width: 50px;
                height: 50px;
                font-size: 20px;
                bottom: 15px;
                right: 15px;
            }
        }

        @media (max-width: 480px) {
            .bloco-cinza-escuro1 p,
            .bloco-cinza-escuro2 p,
            .bloco-cinza-escuro3 p,
            .bloco-cinza-escuro4 p {
                font-size: 12px;
            }
            
            .imgp {
                width: 70px;
                height: 70px;
            }
            
            h2 {
                font-size: 18px;
            }
            
            h3 {
                font-size: 14px;
            }
            
            .btn-logout {
                width: 90px;
                height: 35px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="bloco-cinza"> 
        <div class="conteudo-principal">
            <div class="foto-perfil">
                <!-- Imagem SVG inline para evitar erro 404 -->
                <div class="imgp" style="
                    width: 120px; 
                    height: 120px; 
                    border-radius: 50%; 
                    border: 4px solid #ffcf00; 
                    background: #ffcf00; 
                    display: flex; 
                    align-items: center; 
                    justify-content: center; 
                    font-size: 40px;
                    box-shadow: 0 4px 15px rgba(255, 207, 0, 0.3);
                ">
                    👤
                </div>
            </div>

            <div class="bloco-cinza-escuro1" id="nome-usuario-container">
                <!-- Nome será carregado pelo JavaScript -->
            </div>

            <div class="bloco-cinza-escuro4" id="RA-container">
                <!-- Informações serão carregadas pelo JavaScript -->
            </div>

            <div class="bloco-cinza-escuro2" id="ranking-container">
                <!-- Ranking será carregado pelo JavaScript -->
            </div>

            <div class="bloco-cinza-escuro3" id="estatisticas-container">
                <!-- Estatísticas serão carregadas pelo JavaScript -->
            </div>
        </div>

        <!-- BOTÃO SAIR AGORA DENTRO DO FLUXO PARA MOBILE -->
        <div class="btn-logout-container">
            <button onclick="fazerLogout()" class="btn-logout">Sair</button>
        </div>
    </div>

    <button class="btn-voltar" onclick="history.back()">←</button>

    <script>
// SILENCIAR ERROS DE TERCEIROS
const originalError = console.error;
console.error = (...args) => {
    if (typeof args[0] === 'string') {
        if (
            args[0].includes('EXCEPTIONS_HOSTS') ||
            args[0].includes('overlay.js') ||
            args[0].includes('PAYWALL') ||
            args[0].includes('sentry') ||
            args[0].includes('Chrome API')
        ) {
            return;
        }
    }
    originalError.apply(console, args);
};

const API_URL = 'https://coliseum-api.onrender.com';

// ✅ VERIFICAÇÃO ROBUSTA DE LOGIN
function verificarEstadoLogin() {
    console.log('🔍 Verificando estado do login...');
    
    // Verificar múltiplas possibilidades de dados de usuário
    const usuarioId = localStorage.getItem('usuarioId');
    const usuarioNome = localStorage.getItem('usuarioNome');
    const usuarioLogado = localStorage.getItem('usuarioLogado');
    const usuarioJSON = localStorage.getItem('usuario');
    
    console.log('📊 Dados encontrados:', {
        usuarioId,
        usuarioNome,
        usuarioLogado,
        temUsuarioJSON: !!usuarioJSON
    });

    // ✅ SE TEM DADOS DE USUÁRIO, CONSIDERA LOGADO
    if (usuarioId && usuarioId !== 'null' && usuarioId !== 'undefined') {
        console.log('✅ Usuário identificado pelo ID');
        if (!usuarioLogado || usuarioLogado !== 'true') {
            console.log('⚠️ Corrigindo flag de login...');
            localStorage.setItem('usuarioLogado', 'true');
        }
        return true;
    }
    
    // ✅ TENTAR BUSCAR EM CHAVE 'usuario' (JSON)
    if (usuarioJSON) {
        try {
            const usuario = JSON.parse(usuarioJSON);
            if (usuario && usuario.id) {
                console.log('✅ Usuário encontrado na chave "usuario"');
                // Migrar dados para chaves padrão
                localStorage.setItem('usuarioId', usuario.id.toString());
                localStorage.setItem('usuarioNome', usuario.nome || 'Jogador');
                localStorage.setItem('usuarioPontuacao', usuario.pontuacao?.toString() || '0');
                localStorage.setItem('usuarioDesafios', usuario.desafiosCompletados?.toString() || '0');
                localStorage.setItem('usuarioRA', usuario.ra || '');
                localStorage.setItem('usuarioSerie', usuario.serie || '');
                localStorage.setItem('usuarioLogado', 'true');
                return true;
            }
        } catch (e) {
            console.error('Erro ao parsear usuario:', e);
        }
    }
    
    console.log('❌ Nenhum dado de usuário válido encontrado');
    return false;
}

// ✅ CARREGAR PERFIL PRINCIPAL
async function carregarPerfilUsuario() {
    console.log("🚀 Iniciando carregamento do perfil...");
    
    try {
        const estaLogado = verificarEstadoLogin();
        
        if (!estaLogado) {
            console.log('❌ Usuário não logado');
            mostrarUsuarioNaoLogado();
            return;
        }

        const usuarioId = localStorage.getItem('usuarioId');
        console.log('📡 Buscando dados para usuarioId:', usuarioId);

        // ✅ TENTAR DADOS ONLINE PRIMEIRO
        const response = await fetch(`${API_URL}/api/usuario/${usuarioId}`);
        
        if (response.ok) {
            const usuario = await response.json();
            console.log('✅ Dados online recebidos:', usuario);
            
            // Atualizar localStorage com dados frescos
            atualizarLocalStorageComDados(usuario);
            atualizarInterfaceUsuario(usuario);
            
        } else {
            console.log('📴 Usando dados locais - servidor offline');
            carregarDadosLocais();
        }
        
    } catch (error) {
        console.error('❌ Erro ao carregar perfil:', error);
        carregarDadosLocais();
    }
}

// ✅ ATUALIZAR LOCALSTORAGE
function atualizarLocalStorageComDados(usuario) {
    localStorage.setItem('usuarioPontuacao', usuario.pontuacao?.toString() || '0');
    localStorage.setItem('usuarioDesafios', usuario.desafiosCompletados?.toString() || '0');
    localStorage.setItem('usuarioNome', usuario.nome || 'Jogador');
    localStorage.setItem('usuarioRA', usuario.ra || '');
    localStorage.setItem('usuarioSerie', usuario.serie || '');
    localStorage.setItem('usuarioId', usuario.id?.toString() || '');
    localStorage.setItem('usuarioLogado', 'true');
}

// ✅ ATUALIZAR INTERFACE
function atualizarInterfaceUsuario(usuario) {
    const container = document.getElementById("nome-usuario-container");
    const raContainer = document.getElementById("RA-container");
    const rankingContainer = document.getElementById("ranking-container");
    const estatisticasContainer = document.getElementById("estatisticas-container");
    
    if (container) {
        container.innerHTML = `
            <h2>${usuario.nome}</h2>
            <p style="color: #ccc; font-size: 16px; margin-top: 10px;">
                ${usuario.serie || 'Série não informada'} • ${usuario.pontuacao || 0} pontos
            </p>
            <p style="color: #4CAF50; font-size: 12px; margin-top: 5px;">
                ✅ Online - Dados em tempo real
            </p>
        `;
    }
    
    if (raContainer) {
        raContainer.innerHTML = `
            <h3>Informações</h3>
            <div style="color: white; margin-top: 20px;">
                <p><strong>RA:</strong> ${usuario.ra || 'Não informado'}</p>
                <p><strong>Série:</strong> ${usuario.serie || 'Não informada'}</p>
                <p><strong>Pontuação:</strong> ${usuario.pontuacao || 0} pontos</p>
                <p><strong>Desafios:</strong> ${usuario.desafiosCompletados || 0} completos</p>
                <p><strong>ID:</strong> ${usuario.id || 'N/A'}</p>
                <p style="margin-top: 15px; color: #4CAF50; font-size: 12px;">
                    🌐 Dados sincronizados com servidor
                </p>
            </div>
        `;
    }

    // ... (restante do código de atualização da interface igual ao anterior)
}

// ✅ CARREGAR DADOS LOCAIS
function carregarDadosLocais() {
    console.log('📱 Carregando dados locais...');
    
    const usuarioNome = localStorage.getItem('usuarioNome');
    const usuarioId = localStorage.getItem('usuarioId');
    
    if (!usuarioNome || !usuarioId) {
        mostrarUsuarioNaoLogado();
        return;
    }
    
    const usuario = {
        nome: usuarioNome,
        id: usuarioId,
        pontuacao: parseInt(localStorage.getItem('usuarioPontuacao')) || 0,
        desafiosCompletados: parseInt(localStorage.getItem('usuarioDesafios')) || 0,
        ra: localStorage.getItem('usuarioRA') || '',
        serie: localStorage.getItem('usuarioSerie') || ''
    };
    
    atualizarInterfaceUsuario(usuario);
}

// ✅ USUÁRIO NÃO LOGADO
function mostrarUsuarioNaoLogado() {
    console.log('👤 Mostrando tela de usuário não logado');
    
    const containers = [
        "nome-usuario-container",
        "RA-container", 
        "ranking-container",
        "estatisticas-container"
    ];
    
    containers.forEach(containerId => {
        const container = document.getElementById(containerId);
        if (container) {
            container.innerHTML = `
                <div style="color: white; text-align: center; padding: 20px;">
                    <p>🔒 Faça login para acessar</p>
                    <button class="btn-interno" onclick="fazerLogin()" style="margin-top: 15px;">
                        📲 Fazer Login
                    </button>
                </div>
            `;
        }
    });
}

// ✅ FUNÇÕES AUXILIARES
function fazerLogin() {
    window.location.href = "../Login/index.html";
}

function carregarRankingCompleto() {
    window.location.href = "../Ranking/indexR.html";
}

function fazerLogout() {
    if (confirm('Tem certeza que deseja sair?')) {
        localStorage.clear();
        alert('Logout realizado!');
        window.location.href = "../Login/index.html";
    }
}

function debugLocalStorage() {
    console.log('🔍 DEBUG LOCALSTORAGE:');
    const todasChaves = Object.keys(localStorage);
    
    let debugInfo = 'DADOS DO LOCALSTORAGE:\n\n';
    todasChaves.forEach(chave => {
        debugInfo += `${chave}: ${localStorage.getItem(chave)}\n`;
    });
    alert(debugInfo);
}

// ✅ INICIALIZAÇÃO
document.addEventListener('DOMContentLoaded', function() {
    console.log("📄 Página de perfil carregada");
    carregarPerfilUsuario();
    
    // Adicionar botões de debug
    adicionarBotoesDebug();
});

function adicionarBotoesDebug() {
    const debugBtn = document.createElement('button');
    debugBtn.innerHTML = '🐛 Debug';
    debugBtn.style.position = 'fixed';
    debugBtn.style.top = '10px';
    debugBtn.style.left = '10px';
    debugBtn.style.zIndex = '10000';
    debugBtn.style.background = '#ff4444';
    debugBtn.style.color = 'white';
    debugBtn.style.border = 'none';
    debugBtn.style.padding = '5px 10px';
    debugBtn.style.borderRadius = '5px';
    debugBtn.style.cursor = 'pointer';
    debugBtn.onclick = debugLocalStorage;
    document.body.appendChild(debugBtn);
}
    </script>
</body>
</html>
