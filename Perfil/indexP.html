    <script>
// SILENCIAR ERROS DE TERCEIROS
const originalError = console.error;
console.error = (...args) => {
    if (typeof args[0] === 'string') {
        if (
            args[0].includes('EXCEPTIONS_HOSTS') ||
            args[0].includes('overlay.js') ||
            args[0].includes('PAYWALL') ||
            args[0].includes('sentry') ||
            args[0].includes('Chrome API')
        ) {
            return;
        }
    }
    originalError.apply(console, args);
};

const API_URL = 'https://coliseum-api.onrender.com';

// ‚úÖ ROTAS DO VERCEL
const ROTAS = {
    MENU: '/menu',
    RANKING: '/ranking',
    PERFIL: '/perfil',
    AMIGOS: '/amigos',
    DESAFIOS: '/desafios',
    PROVAS: '/provas',
    CONFIGURACAO: '/configuracao',
    CONTATO: '/contato',
    NAVEGADOR: '/navegador',
    LOGIN: '/login'
};

// ‚úÖ SISTEMA DE N√çVEIS
const SISTEMA_NIVEIS = {
    niveis: [
        { nome: "üå± Novato", icone: "üå±", pontosMin: 0, cor: "#4CAF50" },
        { nome: "üìö Aprendiz", icone: "üìö", pontosMin: 50, cor: "#2196F3" },
        { nome: "‚öîÔ∏è Guerreiro", icone: "‚öîÔ∏è", pontosMin: 100, cor: "#FF9800" },
        { nome: "üéØ Mestre", icone: "üéØ", pontosMin: 200, cor: "#9C27B0" },
        { nome: "üèÜ Lenda", icone: "üèÜ", pontosMin: 500, cor: "#FFD700" },
        { nome: "üëë Imperador", icone: "üëë", pontosMin: 1000, cor: "#FF5722" }
    ],
    
    calcularNivel: function(pontuacao) {
        for (let i = this.niveis.length - 1; i >= 0; i--) {
            if (pontuacao >= this.niveis[i].pontosMin) {
                return this.niveis[i];
            }
        }
        return this.niveis[0];
    },
    
    calcularProgresso: function(pontuacao) {
        const nivelAtual = this.calcularNivel(pontuacao);
        const nivelIndex = this.niveis.findIndex(n => n.nome === nivelAtual.nome);
        const proximoNivel = this.niveis[nivelIndex + 1];
        
        if (!proximoNivel) return 100; // N√≠vel m√°ximo
        
        const pontosNivelAtual = nivelAtual.pontosMin;
        const pontosProximoNivel = proximoNivel.pontosMin;
        const progresso = ((pontuacao - pontosNivelAtual) / (pontosProximoNivel - pontosNivelAtual)) * 100;
        
        return Math.min(Math.max(progresso, 0), 100);
    },
    
    calcularPontosParaProximoNivel: function(pontuacao) {
        const nivelAtual = this.calcularNivel(pontuacao);
        const nivelIndex = this.niveis.findIndex(n => n.nome === nivelAtual.nome);
        const proximoNivel = this.niveis[nivelIndex + 1];
        
        if (!proximoNivel) return 0; // N√≠vel m√°ximo
        
        return proximoNivel.pontosMin - pontuacao;
    }
};

// ‚úÖ VERIFICA√á√ÉO ROBUSTA DE LOGIN (CORRIGIDA)
function verificarEstadoLogin() {
    console.log('üîç Verificando estado do login...');
    
    const usuarioJSON = localStorage.getItem('usuario');
    const usuarioLogado = localStorage.getItem('usuarioLogado');
    const usuarioId = localStorage.getItem('usuarioId');
    
    console.log('üìä Dados encontrados:', {
        temUsuarioJSON: !!usuarioJSON,
        usuarioLogado,
        usuarioId
    });

    if (usuarioJSON) {
        try {
            const usuario = JSON.parse(usuarioJSON);
            if (usuario && usuario.id) {
                console.log('‚úÖ Usu√°rio encontrado na chave "usuario"');
                garantirDadosIndividuais(usuario);
                return true;
            }
        } catch (e) {
            console.error('Erro ao parsear usuario:', e);
        }
    }
    
    if (usuarioId && usuarioId !== 'null' && usuarioId !== 'undefined') {
        console.log('‚úÖ Usu√°rio identificado pelo ID');
        if (!usuarioLogado || usuarioLogado !== 'true') {
            localStorage.setItem('usuarioLogado', 'true');
        }
        return true;
    }
    
    console.log('‚ùå Nenhum dado de usu√°rio v√°lido encontrado');
    return false;
}

// ‚úÖ NOVA FUN√á√ÉO: Garantir dados individuais
function garantirDadosIndividuais(usuario) {
    if (!localStorage.getItem('usuarioId')) {
        localStorage.setItem('usuarioId', usuario.id.toString());
    }
    if (!localStorage.getItem('usuarioNome')) {
        localStorage.setItem('usuarioNome', usuario.nome || 'Jogador');
    }
    if (!localStorage.getItem('usuarioPontuacao')) {
        localStorage.setItem('usuarioPontuacao', usuario.pontuacao?.toString() || '0');
    }
    if (!localStorage.getItem('usuarioDesafios')) {
        localStorage.setItem('usuarioDesafios', usuario.desafiosCompletados?.toString() || '0');
    }
    if (!localStorage.getItem('usuarioRA')) {
        localStorage.setItem('usuarioRA', usuario.ra || '');
    }
    if (!localStorage.getItem('usuarioSerie')) {
        localStorage.setItem('usuarioSerie', usuario.serie || '');
    }
    localStorage.setItem('usuarioLogado', 'true');
}

// ‚úÖ CARREGAR PERFIL PRINCIPAL
async function carregarPerfilUsuario() {
    console.log("üöÄ Iniciando carregamento do perfil...");
    
    try {
        const estaLogado = verificarEstadoLogin();
        
        if (!estaLogado) {
            console.log('‚ùå Usu√°rio n√£o logado');
            mostrarUsuarioNaoLogado();
            return;
        }

        const usuarioId = localStorage.getItem('usuarioId');
        console.log('üì° Buscando dados para usuarioId:', usuarioId);

        const response = await fetch(`${API_URL}/api/usuario/${usuarioId}`);
        
        if (response.ok) {
            const usuario = await response.json();
            console.log('‚úÖ Dados online recebidos:', usuario);
            
            atualizarLocalStorageComDados(usuario);
            atualizarInterfaceUsuario(usuario);
            
        } else {
            console.log('üì¥ Usando dados locais - servidor offline');
            carregarDadosLocais();
        }
        
    } catch (error) {
        console.error('‚ùå Erro ao carregar perfil:', error);
        carregarDadosLocais();
    }
}

// ‚úÖ ATUALIZAR LOCALSTORAGE
function atualizarLocalStorageComDados(usuario) {
    localStorage.setItem('usuario', JSON.stringify(usuario));
    garantirDadosIndividuais(usuario);
}

// ‚úÖ ATUALIZAR INTERFACE COM SISTEMA DE N√çVEIS
function atualizarInterfaceUsuario(usuario) {
    const container = document.getElementById("nome-usuario-container");

    const rankingContainer = document.getElementById("ranking-container");
    const estatisticasContainer = document.getElementById("estatisticas-container");

// ‚úÖ CARREGAR DADOS LOCAIS (CORRIGIDA)
function carregarDadosLocais() {
    console.log('üì± Carregando dados locais...');
    
    const usuarioJSON = localStorage.getItem('usuario');
    let usuario = null;
    
    if (usuarioJSON) {
        try {
            usuario = JSON.parse(usuarioJSON);
        } catch (e) {
            console.error('Erro ao parsear usuario:', e);
        }
    }
    
    if (!usuario) {
        usuario = {
            nome: localStorage.getItem('usuarioNome'),
            id: localStorage.getItem('usuarioId'),
            pontuacao: parseInt(localStorage.getItem('usuarioPontuacao')) || 0,
            desafiosCompletados: parseInt(localStorage.getItem('usuarioDesafios')) || 0,
            ra: localStorage.getItem('usuarioRA') || '',
            serie: localStorage.getItem('usuarioSerie') || ''
        };
    }
    
    if (!usuario.nome || !usuario.id) {
        mostrarUsuarioNaoLogado();
        return;
    }
    
    atualizarInterfaceUsuario(usuario);
}
