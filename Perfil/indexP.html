    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .btn-voltar {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #ffcf00;
            color: #000;
            font-size: 24px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .btn-voltar:hover {
            background: #e6b800;
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(255, 207, 0, 0.3);
        }

        .bloco-cinza {
            width: 95%;
            max-width: 1400px;
            height: 90vh;
            background: linear-gradient(145deg, #5a5a5a, #474747);
            margin: 0 auto;
            border-radius: 20px;
            position: relative;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid #666;
            display: flex;
            flex-direction: column;
        }

        /* Container principal - LAYOUT MAIS EQUILIBRADO */
        .conteudo-principal {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1.2fr 1fr;
            grid-template-rows: auto 1fr;
            gap: 20px;
            grid-template-areas: 
                "foto nome estatisticas"
                "info ranking estatisticas";
            height: 100%;
        }

        .bloco-cinza-escuro1 {
            grid-area: nome;
            height: 120px;
            background: linear-gradient(145deg, #383838, #282828);
            border-radius: 15px;
            padding: 15px 20px;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.3),
                        inset -2px -2px 5px rgba(255, 255, 255, 0.1);
            border: 1px solid #444;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .bloco-cinza-escuro2 {
            grid-area: ranking;
            background: linear-gradient(145deg, #383838, #282828);
            border-radius: 15px;
            padding: 20px;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.3),
                        inset -2px -2px 5px rgba(255, 255, 255, 0.1);
            border: 1px solid #444;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .bloco-cinza-escuro3 {
            grid-area: estatisticas;
            background: linear-gradient(145deg, #383838, #282828);
            border-radius: 15px;
            padding: 20px;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.3),
                        inset -2px -2px 5px rgba(255, 255, 255, 0.1);
            border: 1px solid #444;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .bloco-cinza-escuro4 {
            grid-area: info;
            background: linear-gradient(145deg, #383838, #282828);
            border-radius: 15px;
            padding: 20px;
            box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.3),
                        inset -2px -2px 5px rgba(255, 255, 255, 0.1);
            border: 1px solid #444;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            overflow-y: auto;
        }

        .foto-perfil {
            grid-area: foto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .imgp {

            font-size: 24px;
            font-weight: bold;
            margin: 0 0 10px 0;

        /* Sistema de n√≠veis ajustado */

            background: linear-gradient(135deg, #4CAF50, #45a049);

        .progresso-info {

            font-size: 12px;
            color: #ccc;

        .barra-progresso {
            background: #555;
            height: 8px;
            border-radius: 4px;
            margin: 10px 0;
            overflow: hidden;
            width: 100%;
        }

        .progresso-preenchido {
            background: linear-gradient(90deg, #ffcf00, #ffaa00);

            border-radius: 4px;

            margin-top: 5px;

            align-items: center;

            margin: 8px 0;

        }

        .serie {

            text-align: center;
        }

        .status {

            font-size: 12px;
            margin-top: 5px;
            text-align: center;
        }

        .info-item {
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);

        /* Bot√µes internos */

            color: #000;

            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-top: 15px;
            width: auto;

        }

        .btn-interno:hover {
            background: #e6b800;

            box-shadow: 0 4px 12px rgba(255, 207, 0, 0.4);
        }

        /* Scrollbar */
        .bloco-cinza-escuro2::-webkit-scrollbar,
        .bloco-cinza-escuro3::-webkit-scrollbar,
        .bloco-cinza-escuro4::-webkit-scrollbar {

        /* ========== RESPONSIVIDADE ========== */

            .bloco-cinza {

                padding: 20px;

            .conteudo-principal {

                grid-template-rows: auto auto auto auto auto;

        }
    </style>

    <script>
// üéØ CONFIGURA√á√ïES E CONSTANTES
const CONFIG = {
    API_URL: 'https://coliseum-api.onrender.com',
    ROTAS: {
        MENU: '/menu',
        RANKING: '/ranking',
        PERFIL: '/perfil', 
        AMIGOS: '/amigos',
        DESAFIOS: '/desafios',
        PROVAS: '/provas',
        CONFIGURACAO: '/configuracao',
        CONTATO: '/contato',
        NAVEGADOR: '/navegador',
        LOGIN: '/login'
    }
};

// üéØ SISTEMA DE N√çVEIS
const SISTEMA_NIVEIS = {
    niveis: [
        { nome: "Novato", icone: "üå±", pontosMin: 0, cor: "#4CAF50" },
        { nome: "Aprendiz", icone: "üìö", pontosMin: 50, cor: "#2196F3" },
        { nome: "Guerreiro", icone: "‚öîÔ∏è", pontosMin: 100, cor: "#FF9800" },
        { nome: "Mestre", icone: "üéØ", pontosMin: 200, cor: "#9C27B0" },
        { nome: "Lenda", icone: "üèÜ", pontosMin: 500, cor: "#FFD700" },
        { nome: "Imperador", icone: "üëë", pontosMin: 1000, cor: "#FF5722" },
        { nome: "Lend√°rio", icone: "üê≤", pontosMin: 1500, cor: "#f21707" },
        { nome: "Oni", icone: "üë∫", pontosMin: 2000, cor: "#3b0101" },
        { nome: "Imortal", icone: "‚ò†Ô∏è", pontosMin: 2500, cor: "#70418a" }
    ],
    
    calcularNivel(pontuacao) {
        return this.niveis.reduce((nivelAtual, nivel) => 
            pontuacao >= nivel.pontosMin ? nivel : nivelAtual, this.niveis[0]
        );
    },
    
    calcularProgresso(pontuacao) {
        const nivelAtual = this.calcularNivel(pontuacao);
        const nivelIndex = this.niveis.findIndex(n => n.nome === nivelAtual.nome);
        const proximoNivel = this.niveis[nivelIndex + 1];
        
        if (!proximoNivel) return 100;
        
        const progresso = ((pontuacao - nivelAtual.pontosMin) / 
                          (proximoNivel.pontosMin - nivelAtual.pontosMin)) * 100;
        
        return Math.min(Math.max(progresso, 0), 100);
    },
    
    calcularPontosParaProximo(pontuacao) {
        const nivelAtual = this.calcularNivel(pontuacao);
        const nivelIndex = this.niveis.findIndex(n => n.nome === nivelAtual.nome);
        const proximoNivel = this.niveis[nivelIndex + 1];
        
        return proximoNivel ? Math.max(proximoNivel.pontosMin - pontuacao, 0) : 0;
    }
};

// üéØ GERENCIADOR DE ESTADO DO USU√ÅRIO
const GerenciadorUsuario = {
    chaves: {
        USUARIO: 'usuario',
        LOGADO: 'usuarioLogado',
        ID: 'usuarioId',
        NOME: 'usuarioNome',
        PONTUACAO: 'usuarioPontuacao',
        DESAFIOS: 'usuarioDesafios',
        RA: 'usuarioRA',
        SERIE: 'usuarioSerie'
    },

    // ‚úÖ VERIFICA√á√ÉO ROBUSTA DE LOGIN
    verificarLogin() {
        console.log('üîç Verificando estado do login...');
        
        const usuario = this.obterUsuario();
        const usuarioLogado = localStorage.getItem(this.chaves.LOGADO);
        const usuarioId = localStorage.getItem(this.chaves.ID);

        console.log('üìä Dados encontrados:', {
            temUsuario: !!usuario,
            usuarioLogado,
            usuarioId
        });

        if (usuario?.id) {
            console.log('‚úÖ Usu√°rio v√°lido encontrado');
            this.garantirDadosIndividuais(usuario);
            return true;
        }
        
        if (usuarioId && usuarioId !== 'null' && usuarioId !== 'undefined') {
            console.log('‚úÖ Usu√°rio identificado pelo ID');
            localStorage.setItem(this.chaves.LOGADO, 'true');
            return true;
        }
        
        console.log('‚ùå Nenhum usu√°rio v√°lido encontrado');
        return false;
    },

    // ‚úÖ OBTER DADOS DO USU√ÅRIO
    obterUsuario() {
        try {
            const usuarioJSON = localStorage.getItem(this.chaves.USUARIO);
            return usuarioJSON ? JSON.parse(usuarioJSON) : null;
        } catch (error) {
            console.error('‚ùå Erro ao parsear usu√°rio:', error);
            return null;
        }
    },

    // ‚úÖ GARANTIR DADOS INDIVIDUAIS
    garantirDadosIndividuais(usuario) {
        const dados = {
            [this.chaves.ID]: usuario.id?.toString(),
            [this.chaves.NOME]: usuario.nome || 'Jogador',
            [this.chaves.PONTUACAO]: usuario.pontuacao?.toString() || '0',
            [this.chaves.DESAFIOS]: usuario.desafiosCompletados?.toString() || '0',
            [this.chaves.RA]: usuario.ra || '',
            [this.chaves.SERIE]: usuario.serie || '',
            [this.chaves.LOGADO]: 'true'
        };

        Object.entries(dados).forEach(([chave, valor]) => {
            if (!localStorage.getItem(chave) && valor) {
                localStorage.setItem(chave, valor);
            }
        });
    },

    // ‚úÖ ATUALIZAR DADOS
    atualizarDados(usuario) {
        localStorage.setItem(this.chaves.USUARIO, JSON.stringify(usuario));
        this.garantirDadosIndividuais(usuario);
    },

    // ‚úÖ LIMPAR DADOS (LOGOUT)
    limparDados() {
        Object.values(this.chaves).forEach(chave => {
            localStorage.removeItem(chave);
        });
        console.log('üóëÔ∏è Todos os dados do usu√°rio foram removidos');
    }
};

// üéØ GERENCIADOR DE INTERFACE
const GerenciadorInterface = {
    // ‚úÖ ATUALIZAR INTERFACE PRINCIPAL
    atualizar(usuario) {
        const pontuacao = usuario.pontuacao || 0;
        const nivelAtual = SISTEMA_NIVEIS.calcularNivel(pontuacao);
        const progresso = SISTEMA_NIVEIS.calcularProgresso(pontuacao);
        const pontosParaProximo = SISTEMA_NIVEIS.calcularPontosParaProximo(pontuacao);

        this.atualizarPerfilPrincipal(usuario, nivelAtual, pontuacao);
        this.atualizarInformacoes(usuario, progresso, pontosParaProximo);
        this.atualizarRanking(usuario, nivelAtual, pontuacao);

                </div>

    // ‚úÖ ESTAT√çSTICAS

    mostrarNaoLogado() {
        const containers = [
            "nome-usuario-container",
            "RA-container", 
            "ranking-container",
            "estatisticas-container"
        ];

        const template = `
            <div style="color: white; text-align: center; padding: 20px; width: 100%;">

                <button class="btn-interno" onclick="fazerLogin()" style="margin-top: 15px;">

        });
    }
};

// üéØ GERENCIADOR DE API
const GerenciadorAPI = {
    // ‚úÖ CARREGAR PERFIL DO USU√ÅRIO
    async carregarPerfil() {
        console.log("üöÄ Iniciando carregamento do perfil...");
        
        try {
            if (!GerenciadorUsuario.verificarLogin()) {
                console.log('‚ùå Usu√°rio n√£o logado');
                GerenciadorInterface.mostrarNaoLogado();
                return;
            }

            const usuarioId = localStorage.getItem(GerenciadorUsuario.chaves.ID);
            console.log('üì° Buscando dados para usuarioId:', usuarioId);

            const response = await fetch(`${CONFIG.API_URL}/api/usuario/${usuarioId}`);
            
            if (response.ok) {
                const usuario = await response.json();
                console.log('‚úÖ Dados online recebidos:', usuario);
                
                GerenciadorUsuario.atualizarDados(usuario);
                GerenciadorInterface.atualizar(usuario);
                
            } else {
                console.log('üì¥ Usando dados locais - servidor offline');
                this.carregarDadosLocais();
            }
            
        } catch (error) {
            console.error('‚ùå Erro ao carregar perfil:', error);
            this.carregarDadosLocais();
        }
    },

    // ‚úÖ CARREGAR DADOS LOCAIS
    carregarDadosLocais() {
        console.log('üì± Carregando dados locais...');
        
        let usuario = GerenciadorUsuario.obterUsuario();
        
        if (!usuario) {
            usuario = {
                nome: localStorage.getItem(GerenciadorUsuario.chaves.NOME),
                id: localStorage.getItem(GerenciadorUsuario.chaves.ID),
                pontuacao: parseInt(localStorage.getItem(GerenciadorUsuario.chaves.PONTUACAO)) || 0,
                desafiosCompletados: parseInt(localStorage.getItem(GerenciadorUsuario.chaves.DESAFIOS)) || 0,
                ra: localStorage.getItem(GerenciadorUsuario.chaves.RA) || '',
                serie: localStorage.getItem(GerenciadorUsuario.chaves.SERIE) || ''
            };
        }
        
        if (!usuario.nome || !usuario.id) {
            GerenciadorInterface.mostrarNaoLogado();
            return;
        }
        
        GerenciadorInterface.atualizar(usuario);
    }
};
