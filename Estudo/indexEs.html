<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            min-height: 100vh;
            padding: 20px 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            color: #fff;
        }

        /* Botão Navegar */
        .btn-Navegar {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background: #ffcf00;
            border: none;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 15px rgba(255, 207, 0, 0.4);
            transition: all 0.3s ease;
            padding: 0;
        }

        .btn-Navegar:hover {
            background: #e6b800;
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 207, 0, 0.6);
        }

        .btn-Navegar img {
            width: 30px;
            height: 30px;
            object-fit: contain;
        }

        /* Container principal das matérias */
        .materias-container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 80px;
        }

        /* Cards de matéria */
        .materia-card {
            position: relative;
            background: #323232;
            padding: 25px 20px;
            border-radius: 20px;
            border: 3px solid #444;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .materia-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.8);
        }

        /* Cabeçalho do card */
        .card-header {
            background: #242424;
            padding: 15px;
            border-radius: 15px 15px 0 0;
            margin: -25px -20px 20px -20px;
            border-bottom: 2px solid #ffcf00;
        }

        .text-prova {
            color: #ffcf00;
            font-size: 22px;
            font-weight: bold;
            margin: 0;
        }

        /* Conteúdo do card */
        .card-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .info-prova {
            color: white;
            font-size: 16px;
            text-align: center;
        }

        .data-prova {
            color: #ffcf00;
            font-size: 28px;
            font-weight: bold;
            margin-top: 5px;
        }

        .ProvaBrasil {
            width: 100px;
            height: 100px;
            object-fit: contain;
            border-radius: 12px;
            border: 2px solid #ffcf00;
            background: #2a2a2a;
            padding: 10px;
        }

        .btn-estudo {
            padding: 12px 25px;
            background: #ffcf00;
            color: #000;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 80%;
            max-width: 200px;
        }

        .btn-estudo:hover {
            background: #e6b800;
            transform: scale(1.05);
        }

        /* Botão voltar */
        .btn-voltar {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background: #ffcf00;
            color: #000;
            font-size: 24px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 15px rgba(255, 207, 0, 0.4);
            transition: all 0.3s ease;
        }

        .btn-voltar:hover {
            background: #e6b800;
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 207, 0, 0.6);
        }

        /* Cores específicas para cada matéria */
        .materia-matematica .card-header {
            border-bottom-color: #4CAF50;
        }

        .materia-portugues .card-header {
            border-bottom-color: #2196F3;
        }

        .materia-humanas .card-header {
            border-bottom-color: #FF9800;
        }

        .materia-natureza .card-header {
            border-bottom-color: #9C27B0;
        }

        /* Media Queries para tablets */
        @media (min-width: 768px) {
            body {
                padding: 30px 20px;
                justify-content: center;
            }
            
            .btn-Navegar {
                width: 60px;
                height: 60px;
                top: 25px;
                right: 25px;
            }
            
            .btn-Navegar img {
                width: 35px;
                height: 35px;
            }
            
            .materias-container {
                max-width: 700px;
                gap: 25px;
            }
            
            .materia-card {
                padding: 30px 25px;
                border-radius: 25px;
            }
            
            .card-header {
                padding: 18px;
                margin: -30px -25px 25px -25px;
            }
            
            .text-prova {
                font-size: 24px;
            }
            
            .data-prova {
                font-size: 32px;
            }
            
            .ProvaBrasil {
                width: 120px;
                height: 120px;
            }
            
            .btn-estudo {
                padding: 14px 30px;
                font-size: 17px;
            }
            
            .btn-voltar {
                width: 60px;
                height: 60px;
                font-size: 26px;
            }
        }

        /* Media Queries para desktop */
        @media (min-width: 1024px) {
            .materias-container {
                max-width: 900px;
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 30px;
            }
            
            .materia-card {
                padding: 35px 30px;
            }
            
            .card-header {
                padding: 20px;
                margin: -35px -30px 30px -30px;
            }
            
            .text-prova {
                font-size: 26px;
            }
            
            .data-prova {
                font-size: 36px;
            }
        }

        /* Melhorias para telas muito pequenas */
        @media (max-width: 360px) {
            body {
                padding: 15px 10px;
            }
            
            .btn-Navegar {
                width: 50px;
                height: 50px;
                top: 15px;
                right: 15px;
            }
            
            .btn-Navegar img {
                width: 25px;
                height: 25px;
            }
            
            .materias-container {
                gap: 15px;
            }
            
            .materia-card {
                padding: 20px 15px;
                border-radius: 15px;
            }
            
            .card-header {
                padding: 12px;
                margin: -20px -15px 15px -15px;
            }
            
            .text-prova {
                font-size: 18px;
            }
            
            .info-prova {
                font-size: 14px;
            }
            
            .data-prova {
                font-size: 24px;
            }
            
            .ProvaBrasil {
                width: 80px;
                height: 80px;
            }
            
            .btn-estudo {
                padding: 10px 20px;
                font-size: 14px;
                width: 90%;
            }
            
            .btn-voltar {
                width: 50px;
                height: 50px;
                font-size: 20px;
                bottom: 15px;
                right: 15px;
            }
        }

        /* Animações */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .materia-card {
            animation: fadeInUp 0.6s ease-out;
        }

        .materia-card:nth-child(1) { animation-delay: 0.1s; }
        .materia-card:nth-child(2) { animation-delay: 0.2s; }
        .materia-card:nth-child(3) { animation-delay: 0.3s; }
        .materia-card:nth-child(4) { animation-delay: 0.4s; }
    </style>
</head>
<body>
    
    <button class="btn-Navegar" onclick="mostrarN()">
        <svg width="30" height="30" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 12H21M3 6H21M3 18H21" stroke="#000000" stroke-width="2" stroke-linecap="round"/>
        </svg>
    </button>

    <div class="materias-container">
        <!-- Matemática -->
        <div class="materia-card materia-matematica">
            <div class="card-header">
                <p class="text-prova">Matemática</p>
            </div>
            <div class="card-content">
                <div class="info-prova">
                    <p class="data-prova">+ - × ÷</p>
                </div>
                <div class="ProvaBrasil">
                    <svg width="80" height="80" viewBox="0 0 80 80">
                        <rect width="80" height="80" fill="#4CAF50" rx="10"/>
                        <text x="40" y="35" text-anchor="middle" fill="white" font-size="12" font-weight="bold">MAT</text>
                        <text x="40" y="50" text-anchor="middle" fill="white" font-size="8">MATEMÁTICA</text>
                        <path d="M25 60 L40 55 L55 60" stroke="white" stroke-width="2" fill="none"/>
                        <text x="40" y="25" text-anchor="middle" fill="white" font-size="16">π</text>
                    </svg>
                </div>
                <button class="btn-estudo" onclick="mostrarMT()">Estude Agora!</button>
            </div>
        </div>

        <!-- Português -->
        <div class="materia-card materia-portugues">
            <div class="card-header">
                <p class="text-prova">Português</p>
            </div>
            <div class="card-content">
                <div class="info-prova">
                    <p class="data-prova">? ! . ,</p>
                </div>
                <div class="ProvaBrasil">
                    <svg width="80" height="80" viewBox="0 0 80 80">
                        <rect width="80" height="80" fill="#2196F3" rx="10"/>
                        <text x="40" y="35" text-anchor="middle" fill="white" font-size="12" font-weight="bold">POR</text>
                        <text x="40" y="50" text-anchor="middle" fill="white" font-size="8">PORTUGUÊS</text>
                        <path d="M30 60 L40 65 L50 60" stroke="white" stroke-width="2" fill="none"/>
                        <text x="40" y="25" text-anchor="middle" fill="white" font-size="16">A</text>
                    </svg>
                </div>
                <button class="btn-estudo" onclick="mostrarLP()">Estude Agora!</button>
            </div>
        </div>

        <!-- Ciências Humanas -->
        <div class="materia-card materia-humanas">
            <div class="card-header">
                <p class="text-prova">Ciências Humanas</p>
            </div>
            <div class="card-content">
                <div class="info-prova">
                    <p class="data-prova">H G F S</p>
                </div>
                <div class="ProvaBrasil">
                    <svg width="80" height="80" viewBox="0 0 80 80">
                        <rect width="80" height="80" fill="#FF9800" rx="10"/>
                        <text x="40" y="30" text-anchor="middle" fill="white" font-size="10" font-weight="bold">CIÊNCIAS</text>
                        <text x="40" y="45" text-anchor="middle" fill="white" font-size="10" font-weight="bold">HUMANAS</text>
                        <path d="M25 55 L40 65 L55 55" stroke="white" stroke-width="2" fill="none"/>
                        <circle cx="40" cy="25" r="5" fill="white"/>
                    </svg>
                </div>
                <button class="btn-estudo" onclick="mostrarCSH()">Estude Agora!</button>
            </div>
        </div>

        <!-- Ciências da Natureza -->
        <div class="materia-card materia-natureza">
            <div class="card-header">
                <p class="text-prova">Ciências da Natureza</p>
            </div>
            <div class="card-content">
                <div class="info-prova">
                    <p class="data-prova">B Q F</p>
                </div>
                <div class="ProvaBrasil">
                    <svg width="80" height="80" viewBox="0 0 80 80">
                        <rect width="80" height="80" fill="#9C27B0" rx="10"/>
                        <text x="40" y="30" text-anchor="middle" fill="white" font-size="10" font-weight="bold">CIÊNCIAS</text>
                        <text x="40" y="45" text-anchor="middle" fill="white" font-size="10" font-weight="bold">NATUREZA</text>
                        <path d="M30 55 L40 60 L50 55" stroke="white" stroke-width="2" fill="none"/>
                        <polygon points="40,20 50,30 30,30" fill="white"/>
                    </svg>
                </div>
                <button class="btn-estudo" onclick="mostrarCSN()">Estude Agora!</button>
            </div>
        </div>
    </div>

    <button class="btn-voltar" onclick="history.back()">←</button>

    <script>
function mostrarMT() {
    window.location.href = "/matematica";
}

function mostrarLP() {
    window.location.href = "/portugues";
}

function mostrarCSH() {
    window.location.href = "/ciencias-humanas";
}

function mostrarCSN() {
    window.location.href = "/ciencias-natureza";
}

function mostrarN() {
    window.location.href = "/navegador";
}
    </script>
</body>
</html>
