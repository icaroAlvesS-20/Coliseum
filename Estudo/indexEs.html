<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo</title>
    <style>
          * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            min-height: 100vh;
            padding: 15px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            color: #fff;
            -webkit-tap-highlight-color: transparent;
        }

        /* Botão Navegar - Otimizado para mobile */
        .btn-Navegar {
            position: fixed;
            top: 15px;
            right: 15px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #ffcf00;
            border: none;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 15px rgba(255, 207, 0, 0.4);
            transition: all 0.3s ease;
            padding: 0;
            touch-action: manipulation;
        }

        .btn-Navegar:active {
            background: #e6b800;
            transform: scale(0.95);
        }

        /* Container principal das matérias */
        .materias-container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 70px;
        }

        /* Cards de matéria - Otimizado para mobile */
        .materia-card {
            position: relative;
            background: #323232;
            padding: 20px 15px;
            border-radius: 16px;
            border: 2px solid #444;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            transition: all 0.3s ease;
        }

        .materia-card:active {
            transform: scale(0.98);
        }

        /* Cabeçalho do card */
        .card-header {
            background: #242424;
            padding: 12px;
            border-radius: 12px 12px 0 0;
            margin: -20px -15px 15px -15px;
            border-bottom: 2px solid #ffcf00;
        }

        .text-prova {
            color: #ffcf00;
            font-size: 18px;
            font-weight: bold;
            margin: 0;
        }

        /* Conteúdo do card */
        .card-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }

        .info-prova {
            color: white;
            font-size: 14px;
            text-align: center;
            line-height: 1.4;
        }

        .data-prova {
            color: #ffcf00;
            font-size: 22px;
            font-weight: bold;
            margin-top: 3px;
        }

        .materia-nome {
            color: #ffffff;
            font-size: 12px;
            text-transform: lowercase;
            margin-top: 2px;
            opacity: 0.9;
        }

        .ProvaBrasil {
            width: 80px;
            height: 80px;
            object-fit: contain;
            border-radius: 10px;
            border: 2px solid #ffcf00;
            background: #2a2a2a;
            padding: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-estudo {
            padding: 14px 20px;
            background: #ffcf00;
            color: #000;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 90%;
            max-width: 200px;
            touch-action: manipulation;
            min-height: 48px;
        }

        .btn-estudo:active {
            background: #e6b800;
            transform: scale(0.95);
        }

        /* Botão voltar */
        .btn-voltar {
            position: fixed;
            bottom: 15px;
            right: 15px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #ffcf00;
            color: #000;
            font-size: 20px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 15px rgba(255, 207, 0, 0.4);
            transition: all 0.3s ease;
            touch-action: manipulation;
        }

        .btn-voltar:active {
            background: #e6b800;
            transform: scale(0.95);
        }

        /* Cores específicas para cada matéria */
        .materia-matematica .card-header {
            border-bottom-color: #4CAF50;
        }

        .materia-portugues .card-header {
            border-bottom-color: #2196F3;
        }

        .materia-humanas .card-header {
            border-bottom-color: #FF9800;
        }

        .materia-natureza .card-header {
            border-bottom-color: #9C27B0;
        }

        /* Media Queries para telas pequenas (iPhone SE etc) */
        @media (max-width: 320px) {
            body {
                padding: 10px 8px;
            }

            .materias-container {
                gap: 12px;
            }

            .materia-card {
                padding: 15px 12px;
                border-radius: 14px;
            }

            .card-header {
                padding: 10px;
                margin: -15px -12px 12px -12px;
            }

            .text-prova {
                font-size: 16px;
            }

            .data-prova {
                font-size: 20px;
            }

            .ProvaBrasil {
                width: 70px;
                height: 70px;
            }

            .btn-estudo {
                padding: 12px 18px;
                font-size: 15px;
                min-height: 44px;
            }
        }

        /* Media Queries para tablets */
        @media (min-width: 768px) {
            body {
                padding: 25px 20px;
                justify-content: center;
            }

            .btn-Navegar {
                width: 55px;
                height: 55px;
                top: 20px;
                right: 20px;
            }

            .materias-container {
                max-width: 600px;
                gap: 20px;
            }

            .materia-card {
                padding: 25px 20px;
                border-radius: 20px;
            }

            .card-header {
                padding: 15px;
                margin: -25px -20px 20px -20px;
            }

            .text-prova {
                font-size: 20px;
            }

            .data-prova {
                font-size: 26px;
            }

            .ProvaBrasil {
                width: 90px;
                height: 90px;
            }

            .btn-estudo {
                padding: 15px 25px;
                font-size: 16px;
            }

            .btn-voltar {
                width: 55px;
                height: 55px;
                font-size: 22px;
            }
        }

        /* Media Queries para desktop */
        @media (min-width: 1024px) {
            .materias-container {
                max-width: 800px;
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 25px;
            }

            .materia-card {
                padding: 25px;
            }

            .materia-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 12px 30px rgba(0, 0, 0, 0.7);
            }

            .btn-estudo:hover {
                background: #e6b800;
                transform: scale(1.05);
            }

            .btn-Navegar:hover {
                background: #e6b800;
                transform: scale(1.1);
            }

            .btn-voltar:hover {
                background: #e6b800;
                transform: scale(1.1);
            }
        }

        /* Melhorias para orientação paisagem em mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            body {
                padding: 10px 15px;
            }

            .materias-container {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
                max-width: 100%;
                margin-bottom: 60px;
            }

            .materia-card {
                padding: 15px 12px;
            }

            .card-header {
                padding: 8px;
                margin: -15px -12px 10px -12px;
            }

            .text-prova {
                font-size: 14px;
            }

            .data-prova {
                font-size: 18px;
            }

            .ProvaBrasil {
                width: 60px;
                height: 60px;
            }

            .btn-estudo {
                padding: 8px 12px;
                font-size: 12px;
                min-height: 40px;
            }
        }

        /* Animações otimizadas para mobile */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .materia-card {
            animation: fadeInUp 0.5s ease-out;
            will-change: transform;
        }

        .materia-card:nth-child(1) { animation-delay: 0.1s; }
        .materia-card:nth-child(2) { animation-delay: 0.2s; }
        .materia-card:nth-child(3) { animation-delay: 0.3s; }
        .materia-card:nth-child(4) { animation-delay: 0.4s; }

        /* Prevenir zoom em inputs em iOS */
        @media screen and (max-width: 768px) {
            input, select, textarea {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="materias-container">
        <!-- Matemática -->
        <div class="materia-card materia-matematica">
            <div class="card-header">
                <p class="text-prova">Matemática</p>
            </div>
            <div class="card-content">
                <div class="info-prova">
                    <p class="data-prova">+ - × ÷</p>
                </div>
                <div class="ProvaBrasil">
                    <svg width="80" height="80" viewBox="0 0 80 80">
                        <rect width="80" height="80" fill="#4CAF50" rx="10"/>
                        <text x="40" y="35" text-anchor="middle" fill="white" font-size="12" font-weight="bold">MAT</text>
                        <text x="40" y="50" text-anchor="middle" fill="white" font-size="8">MATEMÁTICA</text>
                        <path d="M25 60 L40 55 L55 60" stroke="white" stroke-width="2" fill="none"/>
                        <text x="40" y="25" text-anchor="middle" fill="white" font-size="16">π</text>
                    </svg>
                </div>
                <button class="btn-estudo" onclick="mostrarMT()">Estude Agora!</button>
            </div>
        </div>

        <!-- Português -->
        <div class="materia-card materia-portugues">
            <div class="card-header">
                <p class="text-prova">Português</p>
            </div>
            <div class="card-content">
                <div class="info-prova">
                    <p class="data-prova">? ! . ,</p>
                </div>
                <div class="ProvaBrasil">
                    <svg width="80" height="80" viewBox="0 0 80 80">
                        <rect width="80" height="80" fill="#2196F3" rx="10"/>
                        <text x="40" y="35" text-anchor="middle" fill="white" font-size="12" font-weight="bold">POR</text>
                        <text x="40" y="50" text-anchor="middle" fill="white" font-size="8">PORTUGUÊS</text>
                        <path d="M30 60 L40 65 L50 60" stroke="white" stroke-width="2" fill="none"/>
                        <text x="40" y="25" text-anchor="middle" fill="white" font-size="16">A</text>
                    </svg>
                </div>
                <button class="btn-estudo" onclick="mostrarLP()">Estude Agora!</button>
            </div>
        </div>

        <!-- Ciências Humanas -->
        <div class="materia-card materia-humanas">
            <div class="card-header">
                <p class="text-prova">Ciências Humanas</p>
            </div>
            <div class="card-content">
                <div class="info-prova">
                    <p class="data-prova">H G F S</p>
                </div>
                <div class="ProvaBrasil">
                    <svg width="80" height="80" viewBox="0 0 80 80">
                        <rect width="80" height="80" fill="#FF9800" rx="10"/>
                        <text x="40" y="30" text-anchor="middle" fill="white" font-size="10" font-weight="bold">CIÊNCIAS</text>
                        <text x="40" y="45" text-anchor="middle" fill="white" font-size="10" font-weight="bold">HUMANAS</text>
                        <path d="M25 55 L40 65 L55 55" stroke="white" stroke-width="2" fill="none"/>
                        <circle cx="40" cy="25" r="5" fill="white"/>
                    </svg>
                </div>
                <button class="btn-estudo" onclick="mostrarCSH()">Estude Agora!</button>
            </div>
        </div>

        <!-- Ciências da Natureza -->
        <div class="materia-card materia-natureza">
            <div class="card-header">
                <p class="text-prova">Ciências da Natureza</p>
            </div>
            <div class="card-content">
                <div class="info-prova">
                    <p class="data-prova">B Q F</p>
                </div>
                <div class="ProvaBrasil">
                    <svg width="80" height="80" viewBox="0 0 80 80">
                        <rect width="80" height="80" fill="#9C27B0" rx="10"/>
                        <text x="40" y="30" text-anchor="middle" fill="white" font-size="10" font-weight="bold">CIÊNCIAS</text>
                        <text x="40" y="45" text-anchor="middle" fill="white" font-size="10" font-weight="bold">NATUREZA</text>
                        <path d="M30 55 L40 60 L50 55" stroke="white" stroke-width="2" fill="none"/>
                        <polygon points="40,20 50,30 30,30" fill="white"/>
                    </svg>
                </div>
                <button class="btn-estudo" onclick="mostrarCSN()">Estude Agora!</button>
            </div>
        </div>
    </div>

    <button class="btn-voltar" onclick="history.back()">←</button>

    <script>
function mostrarMT() {
    window.location.href = "/matematica";
}

function mostrarLP() {
    window.location.href = "/portugues";
}

function mostrarCSH() {
    window.location.href = "/ciencias-humanas";
}

function mostrarCSN() {
    window.location.href = "/ciencias-natureza";
}

    </script>
</body>
</html>
