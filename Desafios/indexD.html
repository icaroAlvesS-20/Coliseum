<script>
// ‚úÖ URL DA API COM DETEC√á√ÉO AUTOM√ÅTICA DE AMBIENTE
const API_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
    ? 'http://localhost:10000'
    : 'https://coliseum-api.onrender.com';

let praticaIndexAtual = 0;
let desafioIdAtual = null;
let respostasUsuario = [];

// ‚úÖ FUN√á√ÉO PARA CARREGAR DESAFIOS COM CORS CORRIGIDO
async function carregarDesafiosDoServidor() {
    console.log('üîÑ Iniciando carregamento de desafios...');
    
    let tentativas = 3;
    
    while (tentativas > 0) {
        try {
            console.log(`üîÑ Tentando buscar desafios (tentativa ${4-tentativas}/3)...`);
            
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 15000);
            
            // ‚úÖ CORRE√á√ÉO CORS: Sem headers problem√°ticos
            const response = await fetch(`${API_URL}/api/desafios`, {
                signal: controller.signal,
                headers: {
                    'Accept': 'application/json'
                },
                mode: 'cors',
                credentials: 'omit'
            });
            
            clearTimeout(timeoutId);
            
            if (!response.ok) {
                throw new Error(`Erro ${response.status} ao carregar desafios`);
            }
            
            const todosDesafios = await response.json();
            console.log(`üì¶ Total de desafios recebidos: ${todosDesafios.length}`);
            
            if (!todosDesafios || todosDesafios.length === 0) {
                console.warn('‚ö†Ô∏è Nenhum desafio encontrado na API');
                return [];
            }
            
            // Filtrar desafios ativos
            const agora = new Date();
            const desafiosAtivos = todosDesafios.filter(desafio => {
                if (!desafio || typeof desafio !== 'object') return false;
                
                if (desafio.status && desafio.status !== 'ativo') {
                    return false;
                }
                
                if (desafio.dataFim) {
                    try {
                        const dataFim = new Date(desafio.dataFim);
                        if (dataFim < agora) return false;
                    } catch (e) {
                        console.log('‚ö†Ô∏è Erro ao processar dataFim:', e);
                    }
                }
                
                if (desafio.dataInicio) {
                    try {
                        const dataInicio = new Date(desafio.dataInicio);
                        if (dataInicio > agora) return false;
                    } catch (e) {
                        console.log('‚ö†Ô∏è Erro ao processar dataInicio:', e);
                    }
                }
                
                const temPerguntas = desafio.perguntas && 
                    Array.isArray(desafio.perguntas) && 
                    desafio.perguntas.length > 0;
                
                const temCountPerguntas = desafio._count && 
                    desafio._count.perguntas > 0;
                
                return temPerguntas || temCountPerguntas;
            });
            
            console.log(`‚úÖ ${desafiosAtivos.length} desafios ativos filtrados`);
            
            // Salvar no cache
            localStorage.setItem('desafiosCache', JSON.stringify({
                desafios: desafiosAtivos,
                timestamp: Date.now(),
                origem: 'servidor'
            }));
            
            return desafiosAtivos;
            
        } catch (error) {
            tentativas--;
            console.error(`‚ùå Erro ao carregar desafios:`, error.message);
            
            if (tentativas === 0) {
                // Tentar carregar do cache
                try {
                    const cache = localStorage.getItem('desafiosCache');
                    if (cache) {
                        const cacheData = JSON.parse(cache);
                        const idadeCache = Date.now() - cacheData.timestamp;
                        const horasIdade = idadeCache / (1000 * 60 * 60);
                        
                        if (horasIdade < 24) {
                            console.log(`üì¶ Usando cache de desafios (${Math.round(horasIdade*60)} minutos atr√°s)`);
                            return cacheData.desafios;
                        }
                    }
                } catch (cacheError) {
                    console.error('Erro ao ler cache:', cacheError);
                }
                
                return [];
            }
            
            await new Promise(resolve => setTimeout(resolve, 2000));
        }
    }
    
    return [];
}

// ‚úÖ GERENCIADOR DE DESAFIOS
class GerenciadorDesafios {
    constructor() {
        this.desafiosHoje = [];
        this.ultimaAtualizacao = this.getDataUltimaAtualizacao();
        
        if (this.elementosExistem()) {
            this.inicializar();
        }
    }

    elementosExistem() {
        return document.getElementById('praticas-container') && document.getElementById('contador-praticas');
    }

    getDataUltimaAtualizacao() {
        const data = localStorage.getItem('ultimaAtualizacaoDesafios');
        return data ? new Date(data) : null;
    }

    salvarDataAtualizacao() {
        localStorage.setItem('ultimaAtualizacaoDesafios', new Date().toISOString());
    }

    precisaAtualizar() {
        const ultima = this.getDataUltimaAtualizacao();
        if (!ultima) return true;
        
        const diffHoras = (Date.now() - ultima.getTime()) / (1000 * 60 * 60);
        return diffHoras >= 24;
    }

    async carregarDesafios() {
        console.log('üîÑ Carregando desafios...');
        
        const container = document.getElementById('praticas-container');
        const contador = document.getElementById('contador-praticas');
        
        if (container) {
            container.innerHTML = `
                <div style="text-align: center; padding: 40px;">
                    <div class="spinner" style="border: 4px solid #333; border-top: 4px solid #e6b800; border-radius: 50%; width: 40px; height: 40px; margin: 0 auto 20px; animation: spin 1s linear infinite;"></div>
                    <style>@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }</style>
                    <p style="color: #e6b800;">Carregando desafios...</p>
                </div>
            `;
        }
        
        try {
            const desafiosServidor = await carregarDesafiosDoServidor();
            console.log(`üìä Desafios recebidos: ${desafiosServidor.length}`);
            
            this.desafiosHoje = desafiosServidor.slice(0, 4);
            
            if (this.precisaAtualizar()) {
                this.salvarDataAtualizacao();
                this.salvarDesafiosAtuais();
                this.resetarDesafiosConcluidos();
            } else {
                this.carregarDesafiosSalvos();
            }
            
            if (contador) {
                contador.textContent = this.desafiosHoje.length > 0 
                    ? 'Novos desafios em: 24:00:00' 
                    : 'Nenhum desafio dispon√≠vel no momento';
            }
            
            this.renderizarDesafios();
            
        } catch (error) {
            console.error('‚ùå Erro ao carregar desafios:', error);
            
            if (container) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 40px;">
                        <div style="font-size: 48px; color: #ff4444; margin-bottom: 20px;">‚ö†Ô∏è</div>
                        <h3 style="color: #ff4444; margin-bottom: 10px;">Erro ao carregar desafios</h3>
                        <p style="color: #ccc; margin-bottom: 20px;">
                            N√£o foi poss√≠vel carregar os desafios. Tente novamente mais tarde.
                        </p>
                        <button onclick="location.reload()" style="background: #e6b800; color: #000; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: bold;">
                            Recarregar
                        </button>
                    </div>
                `;
            }
            
            if (contador) {
                contador.textContent = 'Erro ao carregar desafios';
            }
        }
    }

    resetarDesafiosConcluidos() {
        for (let i = 0; i < 10; i++) {
            localStorage.removeItem(`desafio_${i}_concluido`);
        }
    }

    salvarDesafiosAtuais() {
        const data = {
            desafios: this.desafiosHoje,
            timestamp: Date.now(),
            versao: '1.0'
        };
        localStorage.setItem('desafiosAtuais', JSON.stringify(data));
    }

    carregarDesafiosSalvos() {
        try {
            const salvas = localStorage.getItem('desafiosAtuais');
            if (salvas) {
                const data = JSON.parse(salvas);
                const idadeCache = Date.now() - data.timestamp;
                const horasIdade = idadeCache / (1000 * 60 * 60);
                
                if (horasIdade < 24) {
                    this.desafiosHoje = data.desafios;
                    console.log(`üì¶ Carregados ${this.desafiosHoje.length} desafios do cache`);
                } else {
                    this.desafiosHoje = [];
                }
            }
        } catch (error) {
            console.error('Erro ao carregar desafios salvos:', error);
            this.desafiosHoje = [];
        }
    }

    inicializar() {
        this.carregarDesafios();
        this.iniciarContador();
    }

    renderizarDesafios() {
        const container = document.getElementById('praticas-container');
        if (!container) return;

        if (this.desafiosHoje.length === 0) {
            container.innerHTML = `
                <div style="text-align: center; padding: 40px;">
                    <div style="font-size: 48px; color: #888; margin-bottom: 20px;">üì≠</div>
                    <h3 style="color: #888; margin-bottom: 10px;">Nenhum desafio dispon√≠vel</h3>
                    <p style="color: #aaa;">
                        N√£o h√° desafios ativos no momento.<br>
                        <small>Tente novamente mais tarde.</small>
                    </p>
                    <button onclick="location.reload()" style="background: #333; color: #e6b800; border: 1px solid #e6b800; padding: 10px 20px; border-radius: 8px; cursor: pointer; margin-top: 20px;">
                        Recarregar
                    </button>
                </div>
            `;
            return;
        }

        container.innerHTML = '';
        
        this.desafiosHoje.forEach((desafio, index) => {
            const concluido = localStorage.getItem(`desafio_${index}_concluido`);
            const materiasCores = {
                'Matem√°tica': '#4361ee',
                'matematica': '#4361ee',
                'Portugu√™s': '#f72585',
                'portugues': '#f72585',
                'Ci√™ncias': '#4cc9f0',
                'ciencias': '#4cc9f0',
                'Hist√≥ria': '#ffcf00',
                'historia': '#ffcf00',
                'Geografia': '#7209b7',
                'geografia': '#7209b7',
                'F√≠sica': '#f8961e',
                'fisica': '#f8961e',
                'Qu√≠mica': '#90be6d',
                'quimica': '#90be6d',
                'Programa√ß√£o': '#2a9d8f',
                'programacao': '#2a9d8f'
            };
            
            const materiaKey = desafio.materia || 'Geral';
            const cor = materiasCores[materiaKey] || '#e6b800';
            
            const numPerguntas = desafio.perguntas?.length || 
                                desafio._count?.perguntas || 
                                '?';
            
            let diasRestantes = '';
            if (desafio.dataFim) {
                try {
                    const agora = new Date();
                    const dataFim = new Date(desafio.dataFim);
                    const diffMs = dataFim - agora;
                    const diffDias = Math.ceil(diffMs / (1000 * 60 * 60 * 24));
                    
                    if (diffDias > 0) {
                        diasRestantes = `${diffDias} dia${diffDias > 1 ? 's' : ''}`;
                    } else if (diffDias === 0) {
                        diasRestantes = '√öltimo dia!';
                    }
                } catch (e) {
                    console.log('‚ö†Ô∏è Erro ao calcular dias restantes:', e);
                }
            }
            
            const card = document.createElement('div');
            card.className = 'pratica-card';
            card.style.borderColor = cor;
            card.innerHTML = `
                <div class="pontuacao" style="background: ${cor}">+${desafio.pontuacao || 20} p</div>
                <div class="materia-tag" style="background: ${cor}">${this.formatarMateria(materiaKey)}</div>
                <div class="pratica-titulo">${this.escapeHTML(desafio.titulo || 'Desafio sem t√≠tulo')}</div>
                <div class="pratica-descricao">${this.escapeHTML(desafio.descricao || 'Teste seus conhecimentos')}</div>
                <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 10px;">
                    <small style="color: #aaa;">
                        ${numPerguntas} perguntas ‚Ä¢ ${desafio.duracao || 15}min
                        ${diasRestantes ? ` ‚Ä¢ ‚è≥ ${diasRestantes}` : ''}
                    </small>
                    <small style="color: #ffd700;">${this.formatarNivel(desafio.nivel)}</small>
                </div>
                <button class="btn-pratica ${concluido ? 'concluido' : ''}" 
                        data-index="${index}" 
                        data-id="${desafio.id}"
                        style="margin-top: 15px; background: ${cor}"
                        ${concluido ? 'disabled' : ''}>
                    ${concluido ? '‚úì Conclu√≠do' : 'Iniciar Desafio'}
                </button>
            `;
            container.appendChild(card);
        });

        setTimeout(() => this.adicionarEventListeners(), 100);
    }

    escapeHTML(text) {
        if (!text) return '';
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    formatarMateria(materia) {
        const formatos = {
            'matematica': 'Matem√°tica',
            'portugues': 'Portugu√™s',
            'ciencias': 'Ci√™ncias',
            'historia': 'Hist√≥ria',
            'geografia': 'Geografia',
            'fisica': 'F√≠sica',
            'quimica': 'Qu√≠mica',
            'programacao': 'Programa√ß√£o'
        };
        return formatos[materia] || materia;
    }

    formatarNivel(nivel) {
        const formatos = {
            'facil': 'F√°cil',
            'medio': 'M√©dio',
            'dificil': 'Dif√≠cil',
            'avancado': 'Avan√ßado'
        };
        return formatos[nivel] || nivel;
    }

    adicionarEventListeners() {
        document.querySelectorAll('.btn-pratica:not(:disabled)').forEach(btn => {
            const newBtn = btn.cloneNode(true);
            btn.parentNode.replaceChild(newBtn, btn);
            
            newBtn.addEventListener('click', (e) => {
                const index = parseInt(e.target.dataset.index);
                const desafioId = e.target.dataset.id;
                
                if (!desafioId) {
                    console.error('‚ùå Desafio ID n√£o encontrado');
                    alert('Erro: Desafio n√£o dispon√≠vel. Tente novamente.');
                    return;
                }
                
                console.log(`üéØ Iniciando desafio ${index} (ID: ${desafioId})`);
                praticaIndexAtual = index;
                desafioIdAtual = desafioId;
                respostasUsuario = [];
                
                if (window.questionario) {
                    window.questionario.abrirQuestionario(desafioId);
                }
            });
        });
    }

    concluirDesafio(index) {
        localStorage.setItem(`desafio_${index}_concluido`, 'true');
        console.log(`‚úÖ Desafio ${index} conclu√≠do`);
        this.renderizarDesafios();
    }

    iniciarContador() {
        const elementoContador = document.getElementById('contador-praticas');
        if (!elementoContador || !elementoContador.textContent.includes('24:00:00')) return;

        const atualizarContador = () => {
            const agora = Date.now();
            const proximaAtualizacao = new Date();
            proximaAtualizacao.setHours(24, 0, 0, 0);
            
            const diff = proximaAtualizacao.getTime() - agora;
            
            if (diff <= 0) {
                this.carregarDesafios();
                return;
            }
            
            const horas = Math.floor(diff / (1000 * 60 * 60));
            const minutos = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((diff % (1000 * 60)) / 1000);
            
            elementoContador.textContent = `Novos desafios em: ${horas.toString().padStart(2, '0')}:${minutos.toString().padStart(2, '0')}:${segundos.toString().padStart(2, '0')}`;
        };

        atualizarContador();
        setInterval(atualizarContador, 1000);
    }
}

// ‚úÖ QUESTION√ÅRIO
class Questionario {
    constructor() {
        this.perguntasAtuais = [];
        this.perguntaIndex = 0;
        this.acertos = 0;
        this.modal = document.getElementById('modalPerguntas');
        this.modalBody = document.getElementById('modalBody');
        this.materiaAtual = '';
        this.pontuacaoBase = 20; // Pontua√ß√£o m√°xima do desafio
        
        if (this.modal && this.modalBody) {
            this.inicializarEventos(); // ‚úÖ AGORA EST√Å DEFINIDA
        }
    }

    // ‚úÖ FUN√á√ÉO ADICIONADA: Inicializar eventos do modal
    inicializarEventos() {
        const closeBtn = this.modal.querySelector('.close-modal');
        if (closeBtn) {
            closeBtn.addEventListener('click', () => this.fecharModal());
        }

        this.modal.addEventListener('click', (e) => {
            if (e.target === this.modal) this.fecharModal();
        });
    }

    // ‚úÖ FUN√á√ÉO: Abrir question√°rio
    async abrirQuestionario(desafioId) {
        try {
            console.log(`üìù Carregando perguntas do desafio ${desafioId}...`);
            
            const response = await fetch(`${API_URL}/api/desafios/${desafioId}/perguntas`, {
                headers: {
                    'Accept': 'application/json'
                }
            });
            
            if (!response.ok) {
                throw new Error('Desafio n√£o encontrado ou expirado');
            }
            
            const desafioCompleto = await response.json();
            
            if (!desafioCompleto || !desafioCompleto.perguntas || desafioCompleto.perguntas.length === 0) {
                throw new Error('Desafio sem perguntas dispon√≠veis');
            }
            
            this.perguntasAtuais = desafioCompleto.perguntas;
            this.materiaAtual = desafioCompleto.materia || 'Geral';
            this.pontuacaoBase = desafioCompleto.pontuacao || 20;
            
            console.log(`‚úÖ ${this.perguntasAtuais.length} perguntas carregadas`);
            this.perguntaIndex = 0;
            this.acertos = 0;
            respostasUsuario = [];
            
            this.mostrarPergunta();
            this.modal.style.display = 'flex';
            
        } catch (error) {
            console.error('‚ùå Erro ao carregar perguntas:', error);
            
            this.modalBody.innerHTML = `
                <div style="text-align: center; padding: 40px;">
                    <div style="font-size: 48px; color: #ff4444; margin-bottom: 20px;">‚ùå</div>
                    <h3 style="color: #ff4444; margin-bottom: 10px;">Erro ao carregar desafio</h3>
                    <p style="color: #ccc; margin-bottom: 20px;">${error.message || 'Tente novamente mais tarde'}</p>
                    <button onclick="this.closest('.modal-perguntas').style.display='none'" style="background: #e6b800; color: #000; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: bold;">
                        Fechar
                    </button>
                </div>
            `;
            this.modal.style.display = 'flex';
        }
    }

    // ‚úÖ FUN√á√ÉO: Mostrar pergunta atual
    mostrarPergunta() {
        if (!this.modalBody || this.perguntaIndex >= this.perguntasAtuais.length) {
            this.terminarDesafio();
            return;
        }

        const pergunta = this.perguntasAtuais[this.perguntaIndex];
        const progresso = ((this.perguntaIndex) / this.perguntasAtuais.length) * 100;

        this.modalBody.innerHTML = `
            <div class="progresso-container">
                <div class="barra-progresso"><div class="progresso" style="width: ${progresso}%"></div></div>
                <div class="contador-perguntas">${this.perguntaIndex + 1}/${this.perguntasAtuais.length}</div>
            </div>
            <div class="pergunta-texto">${pergunta.pergunta}</div>
            <div class="alternativas-container">
                ${pergunta.alternativas.map((alt, index) => {
                    const textoAlternativa = typeof alt === 'object' ? alt.texto || alt : alt;
                    return `
                    <button class="alternativa-btn" data-index="${index}">
                        ${String.fromCharCode(65 + index)}) ${textoAlternativa}
                    </button>
                `}).join('')}
            </div>
            <div class="feedback-container" style="display: none;">
                <div class="feedback-texto" id="feedbackTexto"></div>
                <div class="feedback-explicacao" id="feedbackExplicacao" style="display: none;"></div>
                <button class="btn-proxima">Pr√≥xima Pergunta</button>
            </div>
        `;

        setTimeout(() => this.adicionarEventListenersPergunta(), 10);
    }

    // ‚úÖ FUN√á√ÉO: Adicionar listeners √†s perguntas
    adicionarEventListenersPergunta() {
        document.querySelectorAll('.alternativa-btn').forEach(btn => {
            const newBtn = btn.cloneNode(true);
            btn.parentNode.replaceChild(newBtn, btn);
            
            newBtn.addEventListener('click', (e) => {
                const respostaIndex = parseInt(e.target.dataset.index);
                this.verificarResposta(respostaIndex);
                respostasUsuario.push(respostaIndex);
            });
        });

        const btnProxima = this.modalBody.querySelector('.btn-proxima');
        if (btnProxima) {
            const newBtn = btnProxima.cloneNode(true);
            btnProxima.parentNode.replaceChild(newBtn, btnProxima);
            newBtn.addEventListener('click', () => this.proximaPergunta());
        }
    }

    // ‚úÖ FUN√á√ÉO: Verificar resposta
    verificarResposta(respostaIndex) {
        const alternativas = this.modalBody.querySelectorAll('.alternativa-btn');
        const feedbackContainer = this.modalBody.querySelector('.feedback-container');
        const feedbackTexto = this.modalBody.querySelector('#feedbackTexto');
        const feedbackExplicacao = this.modalBody.querySelector('#feedbackExplicacao');
        const perguntaAtual = this.perguntasAtuais[this.perguntaIndex];

        alternativas.forEach(btn => {
            btn.disabled = true;
            btn.style.pointerEvents = 'none';
        });

        const respostaCorreta = perguntaAtual.correta;
        const acertou = respostaIndex === respostaCorreta;

        if (acertou) {
            alternativas[respostaIndex].classList.add('correta');
            this.acertos++;
        } else {
            alternativas[respostaIndex].classList.add('incorreta');
        }

        if (!acertou && respostaCorreta >= 0 && respostaCorreta < alternativas.length) {
            alternativas[respostaCorreta].classList.add('correta');
        }

        if (acertou) {
            feedbackTexto.textContent = '‚úÖ Resposta Correta!';
            feedbackTexto.style.color = '#4CAF50';
        } else {
            feedbackTexto.textContent = '‚ùå Resposta Incorreta';
            feedbackTexto.style.color = '#f44336';
        }

        if (perguntaAtual.explicacao) {
            feedbackExplicacao.textContent = perguntaAtual.explicacao;
            feedbackExplicacao.style.display = 'block';
        }

        feedbackContainer.style.display = 'block';
    }

    // ‚úÖ FUN√á√ÉO: Ir para pr√≥xima pergunta
    proximaPergunta() {
        this.perguntaIndex++;
        this.mostrarPergunta();
    }

    // ‚úÖ FUN√á√ÉO: Terminar desafio
    async terminarDesafio() {
        console.log('üì§ Finalizando desafio...');
        console.log('üìä Resumo:', {
            acertos: this.acertos,
            total: this.perguntasAtuais.length,
            respostas: respostasUsuario
        });
        
        // Calcular pontua√ß√£o local
        const resultadoLocal = this.calcularPontuacaoLocal();
        
        try {
            // Tentar enviar para API
            const usuarioJSON = localStorage.getItem('usuario');
            let usuarioId = null;
            
            if (usuarioJSON) {
                try {
                    const usuario = JSON.parse(usuarioJSON);
                    usuarioId = usuario.id;
                } catch (e) {
                    console.error('Erro ao parsear usu√°rio:', e);
                }
            }
            
            if (!usuarioId) {
                usuarioId = localStorage.getItem('usuarioId');
            }
            
            if (usuarioId && desafioIdAtual) {
                const dadosParaEnvio = {
                    usuarioId: usuarioId,
                    respostas: respostasUsuario.map((resposta, index) => ({
                        perguntaIndex: index,
                        respostaIndex: resposta
                    }))
                };
                
                console.log('üì§ Enviando para API:', dadosParaEnvio);
                
                const response = await fetch(`${API_URL}/api/desafios/${desafioIdAtual}/verificar`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(dadosParaEnvio)
                });
                
                if (response.ok) {
                    const resultado = await response.json();
                    console.log('‚úÖ Resposta da API:', resultado);
                    this.mostrarResultado(resultado);
                } else {
                    throw new Error(`Erro ${response.status}`);
                }
            } else {
                throw new Error('Dados incompletos para enviar √† API');
            }
            
        } catch (error) {
            console.error('‚ùå Erro ao enviar para API:', error);
            // Mostrar resultado local
            this.mostrarResultado(null, error.message, resultadoLocal);
        }
    }

    // ‚úÖ FUN√á√ÉO: Calcular pontua√ß√£o proporcional
    calcularPontuacaoLocal() {
        const totalPerguntas = this.perguntasAtuais.length;
        const percentual = this.acertos / totalPerguntas;
        
        let valorPorPergunta = 0;
        let pontosGanhos = 0;
        
        if (totalPerguntas === 4) {
            valorPorPergunta = this.pontuacaoBase / 4;
            pontosGanhos = Math.round(valorPorPergunta * this.acertos);
        } else if (totalPerguntas === 5) {
            valorPorPergunta = this.pontuacaoBase / 5;
            pontosGanhos = Math.round(valorPorPergunta * this.acertos);
        } else if (totalPerguntas === 3) {
            valorPorPergunta = this.pontuacaoBase / 3;
            pontosGanhos = Math.round(valorPorPergunta * this.acertos);
        } else if (totalPerguntas === 6) {
            valorPorPergunta = this.pontuacaoBase / 6;
            pontosGanhos = Math.round(valorPorPergunta * this.acertos);
        } else if (totalPerguntas === 10) {
            valorPorPergunta = this.pontuacaoBase / 10;
            pontosGanhos = Math.round(valorPorPergunta * this.acertos);
        } else {
            valorPorPergunta = this.pontuacaoBase / totalPerguntas;
            pontosGanhos = Math.round(valorPorPergunta * this.acertos);
        }
        
        pontosGanhos = Math.max(0, Math.min(pontosGanhos, this.pontuacaoBase));
        
        return {
            acertos: this.acertos,
            total: totalPerguntas,
            percentual: Math.round(percentual * 100),
            pontosGanhos: pontosGanhos,
            valorPorPergunta: valorPorPergunta
        };
    }

    // ‚úÖ FUN√á√ÉO: Mostrar resultado
    mostrarResultado(resultadoApi, erro = null, resultadoLocal = null) {
        if (!this.modalBody) return;

        let acertos = 0;
        let totalPerguntas = this.perguntasAtuais.length;
        let percentual = 0;
        let pontosGanhos = 0;
        let pontuacaoTotal = parseInt(localStorage.getItem('usuarioPontuacao') || '0');
        
        if (erro && resultadoLocal) {
            acertos = resultadoLocal.acertos;
            totalPerguntas = resultadoLocal.total;
            percentual = resultadoLocal.percentual;
            pontosGanhos = resultadoLocal.pontosGanhos;
            
            // Atualizar pontua√ß√£o local
            const novaPontuacao = pontuacaoTotal + pontosGanhos;
            localStorage.setItem('usuarioPontuacao', novaPontuacao.toString());
            
            const desafiosCompletados = parseInt(localStorage.getItem('usuarioDesafios') || '0') + 1;
            localStorage.setItem('usuarioDesafios', desafiosCompletados.toString());
            
        } else if (resultadoApi) {
            const { resultado, usuario } = resultadoApi;
            acertos = resultado?.acertos || this.acertos;
            percentual = Math.round((acertos / totalPerguntas) * 100);
            pontosGanhos = resultado?.pontuacaoGanha || 0;
            
            if (usuario?.pontuacao) {
                pontuacaoTotal = usuario.pontuacao;
                localStorage.setItem('usuarioPontuacao', usuario.pontuacao.toString());
                localStorage.setItem('usuarioDesafios', usuario.desafiosCompletados.toString());
            }
        }
        
        // Emoji baseado no desempenho
        let emoji = 'üòî';
        if (percentual === 0) emoji = 'üòî';
        else if (percentual < 50) emoji = 'üòê';
        else if (percentual < 75) emoji = 'üôÇ';
        else if (percentual < 90) emoji = 'üòä';
        else if (percentual < 100) emoji = 'üéØ';
        else emoji = 'üèÜ';
        
        // Configura√ß√£o do desafio
        let configDesafio = '';
        if (totalPerguntas === 4) configDesafio = '(Cada pergunta vale 5 pontos)';
        else if (totalPerguntas === 5) configDesafio = '(Cada pergunta vale 4 pontos)';
        else if (totalPerguntas === 3) configDesafio = `(Cada pergunta vale ${Math.round(20/3)} pontos)`;
        else if (totalPerguntas === 6) configDesafio = `(Cada pergunta vale ${Math.round(20/6)} pontos)`;
        else if (totalPerguntas === 10) configDesafio = '(Cada pergunta vale 2 pontos)';
        else configDesafio = `(Cada pergunta vale ${Math.round(20/totalPerguntas)} pontos)`;
        
        this.modalBody.innerHTML = `
            <div class="resultado-final">
                <div style="font-size: 48px; margin-bottom: 10px;">${emoji}</div>
                <div style="color: #ffcf00; font-size: 24px; margin-bottom: 5px;">Desafio Conclu√≠do!</div>
                
                <div style="color: #fff; font-size: 18px; margin: 15px 0; padding: 15px; background: rgba(255,255,255,0.05); border-radius: 10px;">
                    <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                        <div><strong>Perguntas:</strong> ${totalPerguntas}</div>
                        <div><strong>Acertos:</strong> ${acertos}</div>
                    </div>
                    
                    <div style="margin-bottom: 10px;">
                        <strong>Porcentagem:</strong> ${percentual}%
                    </div>
                    
                    <div style="margin-bottom: 10px; color: #aaa; font-size: 14px;">
                        ${configDesafio}
                    </div>
                    
                    <div style="display: flex; align-items: center; justify-content: center; gap: 10px; margin: 15px 0;">
                        <div style="font-size: 14px; color: #aaa;">Pontua√ß√£o:</div>
                        <div class="pontos-ganhos" style="color: #ffd700; font-size: 28px; font-weight: bold;">
                            +${pontosGanhos} pontos
                        </div>
                        <div style="font-size: 12px; color: #888;">
                            / ${this.pontuacaoBase} max
                        </div>
                    </div>
                </div>
                
                <div style="color: #ccc; font-size: 12px; margin: 15px 0; padding: 10px; background: rgba(255,255,255,0.05); border-radius: 8px;">
                    <div><small><strong>Pontua√ß√£o total:</strong> ${pontuacaoTotal} pontos</small></div>
                </div>
                
                <button class="btn-interno" onclick="window.questionario.fecharModal(); if(window.gerenciadorDesafios) window.gerenciadorDesafios.concluirDesafio(${praticaIndexAtual});" style="background: #e6b800; color: #000; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 15px;">
                    Continuar
                </button>
            </div>
        `;
    }

    // ‚úÖ FUN√á√ÉO: Fechar modal
    fecharModal() {
        this.modal.style.display = 'none';
        this.perguntasAtuais = [];
        this.perguntaIndex = 0;
        this.acertos = 0;
        respostasUsuario = [];
    }
}
