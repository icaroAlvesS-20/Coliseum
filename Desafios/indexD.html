<script>
// ‚úÖ URL DA API COM DETEC√á√ÉO AUTOM√ÅTICA DE AMBIENTE
const API_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
    ? 'http://localhost:10000'
    : 'https://coliseum-api.onrender.com';

let praticaIndexAtual = 0;
let desafioIdAtual = null;
let respostasUsuario = [];

// ‚úÖ FUN√á√ÉO PARA OBTER O CAMINHO CORRETO DOS ARQUIVOS
function getBasePath() {
    // Verifica se estamos no Vercel (produ√ß√£o) ou localmente
    if (window.location.hostname.includes('vercel.app')) {
        // No Vercel, todas as rotas est√£o na raiz devido ao vercel.json
        return '/';
    } else {

        return '../';
    }
}

// ‚úÖ FUN√á√ÉO DE ESCAPE HTML SEGURO
function escapeHTML(text) {
    if (!text) return '';
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

// ‚úÖ VERIFICA√á√ÉO DE LOGIN MELHORADA
async function verificarLoginDesafios() {
    console.log('üîç Verificando login para desafios...');
    
    const usuarioId = localStorage.getItem('usuarioId');
    const usuarioToken = localStorage.getItem('usuarioToken');
    
    if (!usuarioId || usuarioId === 'null' || usuarioId === 'undefined') {
        console.log('‚ùå Usu√°rio n√£o logado - redirecionando...');
        
        // ‚úÖ USAR ROTA DO VERCEL
        setTimeout(() => {
            window.location.href = '/login';
        }, 100);
        
        return false;
    }
    
    // Verificar se o token ainda √© v√°lido
    try {
        const response = await fetch(`${API_URL}/api/usuarios/${usuarioId}`, {
            headers: {
                'Authorization': `Bearer ${usuarioToken || ''}`
            }
        });
        
        if (!response.ok) {
            console.log('‚ùå Sess√£o expirada ou inv√°lida');
            localStorage.removeItem('usuarioId');
            localStorage.removeItem('usuarioToken');
            
            // ‚úÖ USAR ROTA DO VERCEL
            setTimeout(() => {
                window.location.href = '/login';
            }, 100);
            
            return false;
        }
        
        console.log('‚úÖ Usu√°rio autenticado');
        return true;
        
    } catch (error) {
        console.error('‚ùå Erro ao verificar login:', error);
        // Em caso de erro de rede, permitir usar cache local
        return usuarioId ? true : false;
    }
}

// ‚úÖ OBTER USU√ÅRIO ID COM VALIDA√á√ÉO
function obterUsuarioId() {
    const usuarioId = localStorage.getItem('usuarioId');
    
    if (!usuarioId || usuarioId === 'null' || usuarioId === 'undefined') {
        const usuarioJSON = localStorage.getItem('usuario');
        if (usuarioJSON) {
            try {
                const usuario = JSON.parse(usuarioJSON);
                if (usuario && usuario.id) {
                    localStorage.setItem('usuarioId', usuario.id.toString());
                    return parseInt(usuario.id);
                }
            } catch (e) {
                console.error('Erro ao parsear usuario:', e);
            }
        }
        
        console.error('‚ùå ERRO: usuarioId n√£o encontrado!');
        
        // ‚úÖ USAR ROTA DO VERCEL
        setTimeout(() => {
            window.location.href = '/login';
        }, 100);
        
        return null;
    }

    return parseInt(usuarioId);
}

// ‚úÖ ATUALIZAR DADOS DO USU√ÅRIO COM CACHE
async function atualizarDadosUsuario(usuario) {
    if (usuario && usuario.id) {
        // Salvar dados principais
        localStorage.setItem('usuarioId', usuario.id.toString());
        localStorage.setItem('usuarioPontuacao', usuario.pontuacao.toString());
        localStorage.setItem('usuarioDesafios', usuario.desafiosCompletados.toString());
        localStorage.setItem('usuarioNome', usuario.nome || 'Jogador');
        localStorage.setItem('usuarioRA', usuario.ra || '');
        localStorage.setItem('usuarioSerie', usuario.serie || '');
        
        // Salvar objeto completo no cache
        localStorage.setItem('usuario', JSON.stringify(usuario));
        
        console.log('‚úÖ Dados do usu√°rio atualizados:', usuario);
    }
}

// ‚úÖ FUN√á√ÉO PARA CARREGAR DESAFIOS ATIVOS
async function carregarDesafiosDoServidor() {
    let tentativas = 3;
    
    while (tentativas > 0) {
        try {
            console.log(`üîÑ Carregando desafios do servidor (tentativa ${4-tentativas}/3)...`);
            
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 10000);
            
            // ‚úÖ CORRE√á√ÉO: Usar rota correta baseada no admin
            const response = await fetch(`${API_URL}/api/desafios`, {
                signal: controller.signal,
                headers: {
                    'Cache-Control': 'no-cache'
                }
            });
            
            clearTimeout(timeoutId);
            
            if (!response.ok) {
                throw new Error(`Erro ${response.status} ao carregar desafios`);
            }
            
            const todosDesafios = await response.json();
            console.log(`üì¶ Total de desafios recebidos: ${todosDesafios.length}`);
            
            // ‚úÖ CORRE√á√ÉO: Filtrar desafios ativos corretamente
            const agora = new Date();
            const desafiosAtivos = todosDesafios.filter(desafio => {
                // Verificar se √© um objeto v√°lido
                if (!desafio || typeof desafio !== 'object') return false;
                
                // Verificar status
                const estaAtivo = desafio.status === 'ativo';
                if (!estaAtivo) {
                    console.log(`‚ùå Desafio ${desafio.id} n√£o est√° ativo: ${desafio.status}`);
                    return false;
                }
                
                // Verificar datas
                if (desafio.dataFim) {
                    const dataFim = new Date(desafio.dataFim);
                    if (dataFim < agora) {
                        console.log(`‚ùå Desafio ${desafio.id} expirou em: ${dataFim}`);
                        return false;
                    }
                }
                
                if (desafio.dataInicio) {
                    const dataInicio = new Date(desafio.dataInicio);
                    if (dataInicio > agora) {
                        console.log(`‚ùå Desafio ${desafio.id} ainda n√£o come√ßou: ${dataInicio}`);
                        return false;
                    }
                }
                
                // Verificar se tem perguntas
                const temPerguntas = desafio.perguntas && 
                    Array.isArray(desafio.perguntas) && 
                    desafio.perguntas.length > 0;
                
                if (!temPerguntas) {
                    console.log(`‚ùå Desafio ${desafio.id} n√£o tem perguntas`);
                }
                
                return temPerguntas;
            });
            
            console.log(`‚úÖ ${desafiosAtivos.length} desafios ativos filtrados`);
            
            // Atualizar cache
            localStorage.setItem('desafiosCache', JSON.stringify({
                desafios: desafiosAtivos,
                timestamp: Date.now(),
                origem: 'servidor'
            }));
            
            return desafiosAtivos;
            
        } catch (error) {
            tentativas--;
            console.error(`‚ùå Erro ao carregar desafios:`, error.message);
            
            if (tentativas === 0) {
                // Tentar carregar do cache
                try {
                    const cache = localStorage.getItem('desafiosCache');
                    if (cache) {
                        const cacheData = JSON.parse(cache);
                        const idadeCache = Date.now() - cacheData.timestamp;
                        const horasIdade = idadeCache / (1000 * 60 * 60);
                        
                        if (horasIdade < 24) { // Cache v√°lido por 24 horas
                            console.log(`üì¶ Usando cache de desafios (${Math.round(horasIdade*60)} minutos atr√°s)`);
                            return cacheData.desafios;
                        }
                    }
                } catch (cacheError) {
                    console.error('Erro ao ler cache:', cacheError);
                }
                
                // Se n√£o houver cache, retornar array vazio
                console.warn('‚ö†Ô∏è Retornando array vazio de desafios');
                return [];
            }
            
            // Aguardar antes de tentar novamente
            await new Promise(resolve => setTimeout(resolve, 2000));
        }
    }
}

// ‚úÖ CARREGAR PERGUNTAS DO DESAFIO
async function carregarPerguntasDesafio(desafioId) {
    try {
        console.log(`üìù Carregando perguntas do desafio ${desafioId}...`);
        
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 15000);
        
        const response = await fetch(`${API_URL}/api/desafios/${desafioId}/perguntas`, {
            signal: controller.signal
        });
        
        clearTimeout(timeoutId);
        
        if (!response.ok) {
            if (response.status === 404) {
                throw new Error('Desafio n√£o encontrado ou expirado');
            }
            throw new Error(`Erro ${response.status} ao carregar perguntas`);
        }
        
        const desafio = await response.json();
        console.log(`‚úÖ ${desafio.perguntas?.length || 0} perguntas carregadas`);
        return desafio;
        
    } catch (error) {
        console.error('‚ùå Erro ao carregar perguntas:', error);
        
        if (error.name === 'AbortError') {
            throw new Error('O servidor demorou muito para responder. Tente novamente.');
        }
        
        throw error;
    }
}

// ‚úÖ VERIFICAR RESPOSTAS NO SERVIDOR
async function verificarRespostasNoServidor(desafioId, respostas) {
    try {
        const usuarioId = obterUsuarioId();
        if (!usuarioId) {
            throw new Error('Usu√°rio n√£o identificado. Fa√ßa login novamente.');
        }

        console.log('üì§ Enviando respostas para verifica√ß√£o...', {
            desafioId,
            usuarioId,
            totalRespostas: respostas.length
        });

        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 30000);
        
        const response = await fetch(`${API_URL}/api/desafios/${desafioId}/verificar`, {
            method: 'POST',
            headers: { 
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${localStorage.getItem('usuarioToken') || ''}`
            },
            body: JSON.stringify({
                usuarioId: usuarioId,
                respostas: respostas
            }),
            signal: controller.signal
        });

        clearTimeout(timeoutId);

        if (!response.ok) {
            const errorText = await response.text();
            
            if (response.status === 401 || response.status === 403) {
                // Sess√£o expirada
                localStorage.removeItem('usuarioId');
                localStorage.removeItem('usuarioToken');
                
                // ‚úÖ USAR ROTA DO VERCEL
                setTimeout(() => {
                    window.location.href = '/login';
                }, 100);
                
                throw new Error('Sess√£o expirada. Fa√ßa login novamente.');
            }
            
            throw new Error(`Erro ${response.status}: ${errorText || 'Erro ao verificar respostas'}`);
        }

        const resultado = await response.json();
        console.log('‚úÖ Respostas verificadas:', resultado);
        
        // Atualizar dados do usu√°rio
        if (resultado.usuario) {
            await atualizarDadosUsuario(resultado.usuario);
        }
        
        return resultado;
        
    } catch (error) {
        console.error('‚ùå Erro ao verificar respostas:', error);
        
        // Salvar respostas localmente em caso de falha
        if (desafioId && respostas.length > 0) {
            try {
                const respostasPendentes = JSON.parse(localStorage.getItem('respostasPendentes') || '[]');
                respostasPendentes.push({
                    desafioId,
                    respostas,
                    usuarioId: obterUsuarioId(),
                    timestamp: Date.now()
                });
                localStorage.setItem('respostasPendentes', JSON.stringify(respostasPendentes));
                console.log('üíæ Respostas salvas localmente para envio posterior');
            } catch (cacheError) {
                console.error('Erro ao salvar respostas localmente:', cacheError);
            }
        }
        
        throw error;
    }
}

// ‚úÖ GERENCIADOR DE DESAFIOS
class GerenciadorDesafios {
    constructor() {
        this.desafiosHoje = [];
        this.ultimaAtualizacao = this.getDataUltimaAtualizacao();
        
        if (this.elementosExistem()) {
            this.inicializar();
        }
    }

    elementosExistem() {
        return document.getElementById('praticas-container') && document.getElementById('contador-praticas');
    }

    getDataUltimaAtualizacao() {
        const data = localStorage.getItem('ultimaAtualizacaoDesafios');
        return data ? new Date(data) : null;
    }

    salvarDataAtualizacao() {
        localStorage.setItem('ultimaAtualizacaoDesafios', new Date().toISOString());
    }

    precisaAtualizar() {
        const ultima = this.getDataUltimaAtualizacao();
        if (!ultima) return true;
        
        const diffHoras = (Date.now() - ultima.getTime()) / (1000 * 60 * 60);
        return diffHoras >= 24;
    }

    async carregarDesafios() {
        console.log('üîÑ Carregando desafios...');
        
        const container = document.getElementById('praticas-container');
        const contador = document.getElementById('contador-praticas');

                    <style>@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }</style>
                    <p style="color: #e6b800;">Carregando desafios...</p>
                </div>
            `;

        try {

            this.desafiosHoje = desafiosServidor.slice(0, 4);

            if (this.precisaAtualizar()) {
                this.salvarDataAtualizacao();
                this.salvarDesafiosAtuais();
                this.resetarDesafiosConcluidos();
            } else {
                this.carregarDesafiosSalvos();

            if (contador) {
                contador.textContent = this.desafiosHoje.length > 0

    resetarDesafiosConcluidos() {
        for (let i = 0; i < 10; i++) {
            localStorage.removeItem(`desafio_${i}_concluido`);
        }
    }

    salvarDesafiosAtuais() {
        const data = {
            desafios: this.desafiosHoje,
            timestamp: Date.now(),
            versao: '1.0'
        };
        localStorage.setItem('desafiosAtuais', JSON.stringify(data));
    }

    carregarDesafiosSalvos() {
        try {
            const salvas = localStorage.getItem('desafiosAtuais');
            if (salvas) {
                const data = JSON.parse(salvas);
                const idadeCache = Date.now() - data.timestamp;
                const horasIdade = idadeCache / (1000 * 60 * 60);
                
                if (horasIdade < 24) {
                    this.desafiosHoje = data.desafios;
                    console.log(`üì¶ Carregados ${this.desafiosHoje.length} desafios do cache (${Math.round(horasIdade*60)} minutos atr√°s)`);
                } else {
                    console.log('üì¶ Cache expirado, buscando do servidor...');
                    this.desafiosHoje = [];
                }
            }
        } catch (error) {
            console.error('Erro ao carregar desafios salvos:', error);
            this.desafiosHoje = [];
        }
    }

    inicializar() {
        this.carregarDesafios();
        this.iniciarContador();
        
        // Tentar enviar respostas pendentes
        this.enviarRespostasPendentes();
    }

    async enviarRespostasPendentes() {
        try {
            const respostasPendentes = JSON.parse(localStorage.getItem('respostasPendentes') || '[]');
            if (respostasPendentes.length === 0) return;
            
            console.log(`üì§ Tentando enviar ${respostasPendentes.length} respostas pendentes...`);
            
            for (const pendente of respostasPendentes) {
                try {
                    await verificarRespostasNoServidor(pendente.desafioId, pendente.respostas);
                    console.log(`‚úÖ Resposta pendente enviada: ${pendente.desafioId}`);
                } catch (error) {
                    console.error(`‚ùå Falha ao enviar resposta pendente:`, error.message);
                }
            }
            
            // Limpar apenas as que foram enviadas com sucesso
            localStorage.setItem('respostasPendentes', '[]');
            
        } catch (error) {
            console.error('Erro ao processar respostas pendentes:', error);
        }
    }

        if (!container) return;

        if (this.desafiosHoje.length === 0) {
            container.innerHTML = `

                    <div style="font-size: 48px; color: #888; margin-bottom: 20px;">üì≠</div>

            const materiasCores = {
                'Matem√°tica': '#4361ee',
                'matematica': '#4361ee',
                'Portugu√™s': '#f72585',
                'portugues': '#f72585',
                'Ci√™ncias': '#4cc9f0',
                'ciencias': '#4cc9f0',
                'Hist√≥ria': '#ffcf00',
                'historia': '#ffcf00',
                'Geografia': '#7209b7',
                'geografia': '#7209b7',
                'F√≠sica': '#f8961e',
                'fisica': '#f8961e',
                'Qu√≠mica': '#90be6d',
                'quimica': '#90be6d',
                'Programa√ß√£o': '#2a9d8f',
                'programacao': '#2a9d8f'
            };
            
            const materiaKey = desafio.materia || 'Geral';
            const cor = materiasCores[materiaKey] || '#e6b800';
            
            // Calcular dias restantes se houver data de expira√ß√£o

            if (desafio.dataFim) {
                const agora = new Date();
                const dataFim = new Date(desafio.dataFim);
                const diffMs = dataFim - agora;
                const diffDias = Math.ceil(diffMs / (1000 * 60 * 60 * 24));
                
                if (diffDias > 0) {
                    diasRestantes = `${diffDias} dia${diffDias > 1 ? 's' : ''}`;
                } else {
                    diasRestantes = '√öltimo dia!';
                }
            }
            
            const card = document.createElement('div');
            card.className = 'pratica-card';
            card.style.borderColor = cor;
            card.innerHTML = `
                <div class="pontuacao" style="background: ${cor}">+${desafio.pontuacao || 20} p</div>
                <div class="materia-tag" style="background: ${cor}">${this.formatarMateria(materiaKey)}</div>
                <div class="pratica-titulo">${escapeHTML(desafio.titulo || 'Desafio sem t√≠tulo')}</div>
                <div class="pratica-descricao">${escapeHTML(desafio.descricao || 'Teste seus conhecimentos')}</div>
                <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 10px;">
                    <small style="color: #aaa;">
                        ${desafio.perguntas?.length || '?'} perguntas ‚Ä¢ ${desafio.duracao || 15}min
                        ${diasRestantes ? ` ‚Ä¢ ‚è≥ ${diasRestantes}` : ''}
                    </small>
                    <small style="color: #ffd700;">${this.formatarNivel(desafio.nivel)}</small>
                </div>
                <button class="btn-pratica ${concluido ? 'concluido' : ''}" 
                        data-index="${index}" 
                        data-id="${desafio.id}"
                        style="margin-top: 15px; background: ${cor}"
                        ${concluido ? 'disabled' : ''}>
                    ${concluido ? '‚úì Conclu√≠do' : 'Iniciar Desafio'}
                </button>
            `;
            container.appendChild(card);
        });

        setTimeout(() => this.adicionarEventListeners(), 100);
    }

    formatarMateria(materia) {
        const formatos = {
            'matematica': 'Matem√°tica',
            'portugues': 'Portugu√™s',
            'ciencias': 'Ci√™ncias',
            'historia': 'Hist√≥ria',
            'geografia': 'Geografia',
            'fisica': 'F√≠sica',
            'quimica': 'Qu√≠mica',
            'programacao': 'Programa√ß√£o'
        };
        return formatos[materia] || materia;
    }

    formatarNivel(nivel) {
        const formatos = {
            'facil': 'F√°cil',
            'medio': 'M√©dio',
            'dificil': 'Dif√≠cil',
            'avancado': 'Avan√ßado'
        };
        return formatos[nivel] || nivel;
    }

    adicionarEventListeners() {
        document.querySelectorAll('.btn-pratica:not(:disabled)').forEach(btn => {
            // Remover listeners antigos
            const newBtn = btn.cloneNode(true);
            btn.parentNode.replaceChild(newBtn, btn);
            
            // Adicionar novo listener
            newBtn.addEventListener('click', (e) => {
                const index = parseInt(e.target.dataset.index);
                const desafioId = e.target.dataset.id;
                
                if (!desafioId) {
                    console.error('‚ùå Desafio ID n√£o encontrado');
                    alert('Erro: Desafio n√£o dispon√≠vel. Tente novamente.');
                    return;
                }
                
                console.log(`üéØ Iniciando desafio ${index} (ID: ${desafioId})`);
                praticaIndexAtual = index;
                desafioIdAtual = desafioId;
                respostasUsuario = [];
                
                if (window.questionario) {
                    window.questionario.abrirQuestionario(desafioId);
                }
            });
        });
    }

    concluirDesafio(index) {
        localStorage.setItem(`desafio_${index}_concluido`, 'true');
        console.log(`‚úÖ Desafio ${index} conclu√≠do`);
        this.renderizarDesafios();
        
        // Atualizar contador de desafios completos no cache do usu√°rio
        try {
            const usuario = JSON.parse(localStorage.getItem('usuario') || '{}');
            usuario.desafiosCompletados = (usuario.desafiosCompletados || 0) + 1;
            localStorage.setItem('usuario', JSON.stringify(usuario));
        } catch (error) {
            console.error('Erro ao atualizar cache do usu√°rio:', error);
        }
    }

    iniciarContador() {
        const elementoContador = document.getElementById('contador-praticas');
        if (!elementoContador || !elementoContador.textContent.includes('24:00:00')) return;

        const atualizarContador = () => {
            const agora = Date.now();
            const proximaAtualizacao = new Date();
            proximaAtualizacao.setHours(24, 0, 0, 0);
            
            const diff = proximaAtualizacao.getTime() - agora;
            
            if (diff <= 0) {
                this.carregarDesafios();
                return;
            }
            
            const horas = Math.floor(diff / (1000 * 60 * 60));
            const minutos = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((diff % (1000 * 60)) / 1000);
            
            elementoContador.textContent = `Novos desafios em: ${horas.toString().padStart(2, '0')}:${minutos.toString().padStart(2, '0')}:${segundos.toString().padStart(2, '0')}`;
        };

        atualizarContador();
        setInterval(atualizarContador, 1000);
    }
}

// ‚úÖ QUESTION√ÅRIO
class Questionario {
    constructor() {
        this.perguntasAtuais = [];
        this.perguntaIndex = 0;
        this.acertos = 0;
        this.modal = document.getElementById('modalPerguntas');
        this.modalBody = document.getElementById('modalBody');
        this.materiaAtual = '';
        this.pontuacaoBase = 20;
        
        if (this.modal && this.modalBody) {
            this.inicializarEventos();
        }
    }

    inicializarEventos() {
        const closeBtn = this.modal.querySelector('.close-modal');
        if (closeBtn) {
            closeBtn.addEventListener('click', () => this.fecharModal());
        }

        this.modal.addEventListener('click', (e) => {
            if (e.target === this.modal) this.fecharModal();
        });
    }

    async abrirQuestionario(desafioId) {
        if (!await verificarLoginDesafios()) return;

        this.perguntaIndex = 0;
        this.acertos = 0;
        respostasUsuario = [];

        try {
            const desafioCompleto = await carregarPerguntasDesafio(desafioId);
            
            if (!desafioCompleto || !desafioCompleto.perguntas || desafioCompleto.perguntas.length === 0) {
                throw new Error('Desafio sem perguntas dispon√≠veis');
            }
            
            this.perguntasAtuais = desafioCompleto.perguntas;
            this.materiaAtual = desafioCompleto.materia || 'Geral';
            this.pontuacaoBase = desafioCompleto.pontuacao || 20;
            
            console.log(`‚úÖ ${this.perguntasAtuais.length} perguntas carregadas`);
            this.mostrarPergunta();
            
            this.modal.style.display = 'flex';
            
        } catch (error) {
            console.error('‚ùå Erro ao carregar perguntas:', error);
            
            this.modalBody.innerHTML = `
                <div style="text-align: center; padding: 40px;">
                    <div style="font-size: 48px; color: #ff4444; margin-bottom: 20px;">‚ùå</div>
                    <h3 style="color: #ff4444; margin-bottom: 10px;">Erro ao carregar desafio</h3>
                    <p style="color: #ccc; margin-bottom: 20px;">${escapeHTML(error.message || 'Tente novamente mais tarde')}</p>
                    <button onclick="this.closest('.modal-perguntas').style.display='none'" style="background: #e6b800; color: #000; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: bold;">
                        Fechar
                    </button>
                </div>
            `;
            this.modal.style.display = 'flex';
        }
    }

    mostrarPergunta() {
        if (!this.modalBody || this.perguntaIndex >= this.perguntasAtuais.length) {
            this.terminarDesafio();
            return;
        }

        const pergunta = this.perguntasAtuais[this.perguntaIndex];
        const progresso = ((this.perguntaIndex) / this.perguntasAtuais.length) * 100;

        this.modalBody.innerHTML = `
            <div class="progresso-container">
                <div class="barra-progresso"><div class="progresso" style="width: ${progresso}%"></div></div>
                <div class="contador-perguntas">${this.perguntaIndex + 1}/${this.perguntasAtuais.length}</div>
            </div>
            <div class="pergunta-texto">${escapeHTML(pergunta.pergunta)}</div>
            <div class="alternativas-container">
                ${pergunta.alternativas.map((alt, index) => {
                    const textoAlternativa = typeof alt === 'object' ? alt.texto || alt : alt;
                    return `
                    <button class="alternativa-btn" data-index="${index}">
                        ${String.fromCharCode(65 + index)}) ${escapeHTML(textoAlternativa)}
                    </button>
                `}).join('')}
            </div>
            <div class="feedback-container" style="display: none;">
                <div class="feedback-texto" id="feedbackTexto"></div>
                <div class="feedback-explicacao" id="feedbackExplicacao" style="display: none;"></div>
                <button class="btn-proxima">Pr√≥xima Pergunta</button>
            </div>
        `;

        setTimeout(() => this.adicionarEventListenersPergunta(), 10);
    }

    adicionarEventListenersPergunta() {
        const oldBtns = this.modalBody.querySelectorAll('.alternativa-btn');
        oldBtns.forEach(btn => {
            const newBtn = btn.cloneNode(true);
            btn.parentNode.replaceChild(newBtn, btn);
        });
        
        document.querySelectorAll('.alternativa-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const respostaIndex = parseInt(e.target.dataset.index);
                this.verificarResposta(respostaIndex);
                respostasUsuario.push(respostaIndex);
            });
        });

        const btnProxima = this.modalBody.querySelector('.btn-proxima');
        if (btnProxima) {
            const newBtn = btnProxima.cloneNode(true);
            btnProxima.parentNode.replaceChild(newBtn, btnProxima);
            newBtn.addEventListener('click', () => this.proximaPergunta());
        }
    }

    verificarResposta(respostaIndex) {
        const alternativas = this.modalBody.querySelectorAll('.alternativa-btn');
        const feedbackContainer = this.modalBody.querySelector('.feedback-container');
        const feedbackTexto = this.modalBody.querySelector('#feedbackTexto');
        const feedbackExplicacao = this.modalBody.querySelector('#feedbackExplicacao');
        const perguntaAtual = this.perguntasAtuais[this.perguntaIndex];

        alternativas.forEach(btn => {
            btn.disabled = true;
            btn.style.pointerEvents = 'none';
        });

        const respostaCorreta = perguntaAtual.correta;
        const acertou = respostaIndex === respostaCorreta;

        if (acertou) {
            alternativas[respostaIndex].classList.add('correta');
            this.acertos++;
        } else {
            alternativas[respostaIndex].classList.add('incorreta');
        }

        if (!acertou && respostaCorreta >= 0 && respostaCorreta < alternativas.length) {
            alternativas[respostaCorreta].classList.add('correta');
        }

        if (acertou) {
            feedbackTexto.textContent = '‚úÖ Resposta Correta!';
            feedbackTexto.style.color = '#4CAF50';
        } else {
            feedbackTexto.textContent = '‚ùå Resposta Incorreta';
            feedbackTexto.style.color = '#f44336';
        }

        if (perguntaAtual.explicacao) {
            feedbackExplicacao.textContent = perguntaAtual.explicacao;
            feedbackExplicacao.style.display = 'block';
        }

        feedbackContainer.style.display = 'block';
    }

    proximaPergunta() {
        this.perguntaIndex++;
        this.mostrarPergunta();
    }

    async terminarDesafio() {
        try {
            const resultado = await verificarRespostasNoServidor(desafioIdAtual, respostasUsuario);
            this.mostrarResultado(resultado);
            
        } catch (error) {
            console.error('‚ùå Erro ao verificar respostas:', error);
            this.mostrarResultado(null, error.message);
        }
    }

    mostrarResultado(resultadoApi, erro = null) {
        if (!this.modalBody) return;

        if (erro) {
            this.modalBody.innerHTML = `
                <div class="resultado-final">
                    <div style="color: #f44336; font-size: 48px; margin-bottom: 20px;">‚ö†Ô∏è</div>
                    <div style="color: #f44336; font-size: 24px; margin-bottom: 10px;">Erro na Conex√£o</div>
                    <div style="color: #fff; font-size: 16px; margin-bottom: 20px; line-height: 1.5;">
                        ${escapeHTML(erro)}<br><br>
                        <small style="color: #aaa;">
                            Suas respostas foram salvas e ser√£o enviadas automaticamente quando a conex√£o voltar.
                        </small>
                    </div>
                    <button class="btn-interno" onclick="window.questionario.fecharModal()" style="background: #e6b800; color: #000; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 15px;">
                        Continuar
                    </button>
                </div>
            `;
        } else if (resultadoApi) {
            const { resultado, detalhes, usuario } = resultadoApi;
            const acertos = resultado?.acertos || 0;
            const total = resultado?.total || this.perguntasAtuais.length;
            const percentual = Math.round((acertos / total) * 100);
            const pontosGanhos = resultado?.pontuacaoGanha || 0;
            const pontuacaoTotal = usuario?.pontuacao || parseInt(localStorage.getItem('usuarioPontuacao') || '0');
            const desafiosCompletos = usuario?.desafiosCompletados || parseInt(localStorage.getItem('usuarioDesafios') || '0');

            const emoji = percentual >= 90 ? 'üéâ' : percentual >= 70 ? 'üéØ' : percentual >= 50 ? 'üëç' : 'üí™';

            this.modalBody.innerHTML = `
                <div class="resultado-final">
                    <div style="font-size: 48px; margin-bottom: 20px;">${emoji}</div>
                    <div style="color: #ffcf00; font-size: 24px; margin-bottom: 10px;">Desafio Conclu√≠do!</div>
                    <div style="color: #fff; font-size: 18px; margin-bottom: 15px;">${acertos}/${total} acertos (${percentual}%)</div>
                    <div class="pontos-ganhos">+${pontosGanhos} pontos</div>
                    <div style="color: #4CAF50; margin: 10px 0; font-size: 14px;">
                        Pontua√ß√£o sincronizada
                    </div>
                    <div style="color: #ccc; font-size: 12px; margin: 15px 0; padding: 10px; background: rgba(255,255,255,0.05); border-radius: 8px;">
                        <div><small><strong>Pontua√ß√£o total:</strong> ${pontuacaoTotal} pontos</small></div>
                        <div><small><strong>Desafios completos:</strong> ${desafiosCompletos}</small></div>
                        ${usuario?.nome ? `<div><small><strong>Aluno:</strong> ${escapeHTML(usuario.nome)}</small></div>` : ''}
                    </div>
                    <button class="btn-interno" onclick="window.questionario.fecharModal(); if(window.gerenciadorDesafios) window.gerenciadorDesafios.concluirDesafio(${praticaIndexAtual});" style="background: #e6b800; color: #000; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 15px;">
                        Continuar
                    </button>
                </div>
            `;
        }
    }

    fecharModal() {
        this.modal.style.display = 'none';
        this.perguntasAtuais = [];
        this.perguntaIndex = 0;
        this.acertos = 0;
        respostasUsuario = [];
    }
}
