    <script>
const API_URL = 'https://coliseum-api.onrender.com';
let praticaIndexAtual = 0;

// ‚úÖ VERIFICA√á√ÉO DE LOGIN PARA DESAFIOS
function verificarLoginDesafios() {
    console.log('üîç Verificando login para desafios...');
    
    const usuarioId = localStorage.getItem('usuarioId');
    const usuarioLogado = localStorage.getItem('usuarioLogado');
    
    console.log('Dados de login:', { usuarioId, usuarioLogado });
    
    // Verifica√ß√£o mais flex√≠vel
    if (usuarioId && usuarioId !== 'null' && usuarioId !== 'undefined') {
        console.log('‚úÖ Usu√°rio identificado para desafios');
        if (!usuarioLogado || usuarioLogado !== 'true') {
            localStorage.setItem('usuarioLogado', 'true');
        }
        return true;
    }
    
    // Tentar buscar em outras chaves
    const usuarioJSON = localStorage.getItem('usuario');
    if (usuarioJSON) {
        try {
            const usuario = JSON.parse(usuarioJSON);
            if (usuario && usuario.id) {
                console.log('‚úÖ Usu√°rio encontrado na chave "usuario"');
                localStorage.setItem('usuarioId', usuario.id.toString());
                localStorage.setItem('usuarioNome', usuario.nome || 'Jogador');
                localStorage.setItem('usuarioLogado', 'true');
                return true;
            }
        } catch (e) {
            console.error('Erro ao parsear usuario:', e);
        }
    }
    
    console.log('‚ùå Usu√°rio n√£o logado - redirecionando...');
    window.location.href = '../Login/index.html';
    return false;
}

// ‚úÖ OBTER USU√ÅRIO ID CONSISTENTE
function obterUsuarioIdConsistente() {
    let usuarioId = localStorage.getItem('usuarioId');
    
    if (!usuarioId || usuarioId === 'null' || usuarioId === 'undefined') {
        const usuarioJSON = localStorage.getItem('usuario');
        if (usuarioJSON) {
            try {
                const usuario = JSON.parse(usuarioJSON);
                usuarioId = usuario.id;
                localStorage.setItem('usuarioId', usuarioId);
            } catch (e) {
                console.error('Erro ao parsear usuario:', e);
            }
        }
    }

    if (!usuarioId || usuarioId === 'null' || usuarioId === 'undefined') {
        console.error('‚ùå ERRO: usuarioId n√£o encontrado!');
        const deviceId = 'device_' + Math.random().toString(36).substr(2, 9);
        usuarioId = 'temp_' + deviceId;
        localStorage.setItem('usuarioId', usuarioId);
    }

    return usuarioId;
}

// ‚úÖ ATUALIZAR DADOS DO USU√ÅRIO
async function atualizarDadosUsuario(usuario) {
    if (usuario && usuario.id) {
        // Atualizar localStorage global
        localStorage.setItem('usuarioId', usuario.id.toString());
        localStorage.setItem('usuarioPontuacao', usuario.pontuacao.toString());
        localStorage.setItem('usuarioDesafios', usuario.desafiosCompletados.toString());
        localStorage.setItem('usuarioNome', usuario.nome || 'Jogador');
        localStorage.setItem('usuarioRA', usuario.ra || '');
        localStorage.setItem('usuarioSerie', usuario.serie || '');
        
        console.log('‚úÖ Dados do usu√°rio atualizados:', usuario);
    }
}

// ‚úÖ REGISTRAR PONTUA√á√ÉO NO SERVIDOR (ATUALIZADO)
async function registrarPontuacaoNoServidor(acertos, totalPerguntas, pontos, sequencia, materia) {
    try {
        const usuarioId = obterUsuarioIdConsistente();
        
        console.log('üéØ Enviando desafio para usuarioId:', usuarioId);
        console.log('üìä Dados do desafio:', { acertos, totalPerguntas, pontos, sequencia, materia });

        const porcentagemAcerto = Math.round((acertos / totalPerguntas) * 100);

        const dadosDesafio = {
            usuarioId: parseInt(usuarioId),
            pontuacaoGanha: parseInt(pontos),
            acertos: parseInt(acertos),
            totalPerguntas: parseInt(totalPerguntas),
            porcentagemAcerto: porcentagemAcerto,
            sequencia: parseInt(sequencia),
            materia: materia,
            data: new Date().toISOString()
        };

        console.log('üì§ Enviando para API...', dadosDesafio);

        const response = await fetch(`${API_URL}/api/desafio-completo`, {
            method: 'POST',
            headers: { 
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(dadosDesafio)
        });

        if (response.ok) {
            const result = await response.json();
            console.log('‚úÖ Desafio registrado:', result.message);
            
            // Atualizar dados locais com resposta do servidor
            if (result.usuario) {
                await atualizarDadosUsuario(result.usuario);
                console.log('‚úÖ Dados do usu√°rio atualizados:', result.usuario);
            }
            
            return result;
        }

        // Se a API retornar erro
        const errorText = await response.text();
        console.error('‚ùå Erro da API:', errorText);
        
        throw new Error(`Erro ${response.status}: ${errorText}`);
        
    } catch (error) {
        console.error('‚ùå Erro ao registrar pontua√ß√£o:', error.message);
        
        // Mesmo offline, atualizar dados locais
        console.log('üì± Fallback: atualizando dados locais');
        atualizarDadosLocais(acertos, totalPerguntas, pontos);
        
        // Para n√£o quebrar a experi√™ncia do usu√°rio
        return {
            success: false,
            message: 'Pontua√ß√£o registrada localmente (modo offline)',
            usuario: {
                pontuacao: parseInt(localStorage.getItem('usuarioPontuacao') || '0'),
                desafiosCompletados: parseInt(localStorage.getItem('usuarioDesafios') || '0')
            }
        };
    }
}

// ‚úÖ ATUALIZAR DADOS LOCAIS
function atualizarDadosLocais(acertos, totalPerguntas, pontos) {
    try {
        const pontuacaoAtual = parseInt(localStorage.getItem('usuarioPontuacao') || '0');
        const desafiosAtuais = parseInt(localStorage.getItem('usuarioDesafios') || '0');
        
        const novaPontuacao = pontuacaoAtual + pontos;
        const novosDesafios = desafiosAtuais + 1;
        
        localStorage.setItem('usuarioPontuacao', novaPontuacao.toString());
        localStorage.setItem('usuarioDesafios', novosDesafios.toString());
        
        console.log('üìä Dados locais atualizados:', {
            pontuacao: novaPontuacao,
            desafios: novosDesafios
        });
        
    } catch (error) {
        console.error('‚ùå Erro ao atualizar dados locais:', error);
    }
}

// ‚úÖ SISTEMA DE PONTUA√á√ÉO
class SistemaPontuacao {
    calcularPontuacao(acertos, totalPerguntas) {
        const porcentagemBase = (acertos / totalPerguntas) * 100;
        
        let pontosBase = 0;
        if (porcentagemBase >= 90) pontosBase = 20;
        else if (porcentagemBase >= 75) pontosBase = 15;
        else if (porcentagemBase >= 60) pontosBase = 10;
        else if (porcentagemBase >= 50) pontosBase = 8;
        else if (porcentagemBase >= 25) pontosBase = 5;
        else pontosBase = 2;

        if (acertos === totalPerguntas) {
            pontosBase += 5;
        }

        const sequenciaAtual = parseInt(localStorage.getItem('sequencia') || '0');
        if (sequenciaAtual > 1) {
            const bonusSequencia = Math.min(sequenciaAtual, 10);
            pontosBase += bonusSequencia;
        }

        return pontosBase;
    }

    atualizarSequencia(acertos, totalPerguntas) {
        let sequencia = parseInt(localStorage.getItem('sequencia') || '0');
        
        if (acertos === totalPerguntas) {
            sequencia++;
            localStorage.setItem('sequencia', sequencia);
        } else {
            localStorage.setItem('sequencia', '0');
        }
        
        return sequencia;
    }
}

// ‚úÖ GERENCIADOR DE PR√ÅTICAS
class GerenciadorPraticas {
    constructor() {
        this.praticasHoje = [];
        this.ultimaAtualizacao = this.getDataUltimaAtualizacao();
        
        if (this.elementosExistem()) {
            this.inicializar();
        }
    }

    elementosExistem() {
        return document.getElementById('praticas-container') && document.getElementById('tempo-restante');
    }

    getDataUltimaAtualizacao() {
        return localStorage.getItem('ultimaAtualizacaoPraticas');
    }

    salvarDataAtualizacao() {
        localStorage.setItem('ultimaAtualizacaoPraticas', new Date().toISOString());
    }

    precisaAtualizar() {
        const ultima = this.getDataUltimaAtualizacao();
        if (!ultima) return true;
        const diffHoras = (new Date() - new Date(ultima)) / (1000 * 60 * 60);
        return diffHoras >= 24;
    }

    selecionarPraticasDoDia() {
        const seed = new Date().toDateString();
        const random = this.geradorRandom(seed);
        const embaralhado = [...bancoPraticas].sort(() => random() - 0.5);
        return embaralhado.slice(0, 2);
    }

    geradorRandom(seed) {
        let x = 0;
        for (let i = 0; i < seed.length; i++) {
            x = (x << 5) - x + seed.charCodeAt(i);
            x |= 0;
        }
        return () => {
            x = Math.sin(x) * 10000;
            return x - Math.floor(x);
        };
    }

    atualizarPraticas() {
        if (this.precisaAtualizar()) {
            console.log("üîÑ Atualizando pr√°ticas do dia...");
            this.praticasHoje = this.selecionarPraticasDoDia();
            this.salvarDataAtualizacao();
            this.salvarPraticasAtuais();
            this.resetarPraticasConcluidas();
        } else {
            console.log("üìã Carregando pr√°ticas salvas...");
            this.carregarPraticasSalvas();
        }
        this.renderizarPraticas();
    }

    resetarPraticasConcluidas() {
        for (let i = 0; i < 10; i++) {
            localStorage.removeItem(`pratica_${i}_concluida`);
        }
    }

    salvarPraticasAtuais() {
        localStorage.setItem('praticasAtuais', JSON.stringify(this.praticasHoje));
    }

    carregarPraticasSalvas() {
        const salvas = localStorage.getItem('praticasAtuais');
        this.praticasHoje = salvas ? JSON.parse(salvas) : this.selecionarPraticasDoDia();
    }

    inicializar() {
        this.atualizarPraticas();
        this.iniciarContador();
    }

    renderizarPraticas() {
        const container = document.getElementById('praticas-container');
        if (!container) return;

        container.innerHTML = '';
        this.praticasHoje.forEach((pratica, index) => {
            const concluida = localStorage.getItem(`pratica_${index}_concluida`);
            
            const card = document.createElement('div');
            card.className = 'pratica-card';
            card.innerHTML = `
                <div class="pontuacao">+20 p</div>
                <div class="materia-tag">${pratica.materia}</div>
                <div class="pratica-titulo">${pratica.titulo}</div>
                <div class="pratica-descricao">${pratica.descricao}</div>
                <button class="btn-pratica ${concluida ? 'concluido' : ''}" data-index="${index}" ${concluida ? 'disabled' : ''}>
                    ${concluida ? '‚úì Conclu√≠do' : 'Iniciar Pr√°tica'}
                </button>
            `;
            container.appendChild(card);
        });

        setTimeout(() => this.adicionarEventListeners(), 100);
    }

    adicionarEventListeners() {
        document.querySelectorAll('.btn-pratica:not(:disabled)').forEach(btn => {
            const newBtn = btn.cloneNode(true);
            btn.parentNode.replaceChild(newBtn, btn);
            newBtn.addEventListener('click', (e) => {
                const index = parseInt(e.target.dataset.index);
                console.log(`üéØ Iniciando pr√°tica ${index}`);
                praticaIndexAtual = index;
                if (window.questionario) {
                    window.questionario.abrirQuestionario(index);
                }
            });
        });
    }

    concluirPratica(index) {
        localStorage.setItem(`pratica_${index}_concluida`, 'true');
        console.log(`‚úÖ Pr√°tica ${index} conclu√≠da`);
        this.renderizarPraticas();
    }

    iniciarContador() {
        const elementoContador = document.getElementById('tempo-restante');
        if (!elementoContador) return;

        const atualizarContador = () => {
            const agora = new Date();
            const proximaAtualizacao = new Date(agora);
            proximaAtualizacao.setHours(24, 0, 0, 0);
            
            const diff = proximaAtualizacao - agora;
            const horas = Math.floor(diff / (1000 * 60 * 60));
            const minutos = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((diff % (1000 * 60)) / 1000);
            
            elementoContador.textContent = `${horas.toString().padStart(2, '0')}:${minutos.toString().padStart(2, '0')}:${segundos.toString().padStart(2, '0')}`;
            
            if (diff <= 0) {
                this.atualizarPraticas();
            }
        };

        atualizarContador();
        setInterval(atualizarContador, 1000);
    }
}

class Questionario {
    constructor() {
        this.perguntasAtuais = [];
        this.perguntaIndex = 0;
        this.acertos = 0;
        this.modal = document.getElementById('modalPerguntas');
        this.modalBody = document.getElementById('modalBody');
        this.materiaAtual = '';
        
        if (this.modal && this.modalBody) {
            this.inicializarEventos();
        }
    }

    inicializarEventos() {
        const closeBtn = document.querySelector('.close-modal');
        if (closeBtn) {
            closeBtn.addEventListener('click', () => this.fecharModal());
        }

        if (this.modal) {
            this.modal.addEventListener('click', (e) => {
                if (e.target === this.modal) this.fecharModal();
            });
        }
    }

    abrirQuestionario(praticaIndex) {
        if (!window.gerenciadorPraticas?.praticasHoje[praticaIndex]) return;

        // Verificar login antes de abrir question√°rio
        if (!verificarLoginDesafios()) return;

        const pratica = window.gerenciadorPraticas.praticasHoje[praticaIndex];
        this.perguntasAtuais = [...pratica.perguntas];
        this.perguntaIndex = 0;
        this.acertos = 0;
        this.materiaAtual = pratica.materia;
        
        this.mostrarPergunta();
        
        if (this.modal) this.modal.style.display = 'flex';
    }

    mostrarPergunta() {
        if (!this.modalBody || this.perguntaIndex >= this.perguntasAtuais.length) {
            this.mostrarResultado();
            return;
        }

        const pergunta = this.perguntasAtuais[this.perguntaIndex];
        const progresso = ((this.perguntaIndex) / this.perguntasAtuais.length) * 100;

        this.modalBody.innerHTML = `
            <div class="progresso-container">
                <div class="barra-progresso"><div class="progresso" style="width: ${progresso}%"></div></div>
                <div class="contador-perguntas">${this.perguntaIndex + 1}/${this.perguntasAtuais.length}</div>
            </div>
            <div class="pergunta-texto">${pergunta.pergunta}</div>
            <div class="alternativas-container">
                ${pergunta.alternativas.map((alt, index) => `
                    <button class="alternativa-btn" data-index="${index}">${String.fromCharCode(65 + index)}) ${alt}</button>
                `).join('')}
            </div>
            <div class="feedback-container" style="display: none;">
                <div class="feedback-texto" id="feedbackTexto"></div>
                <button class="btn-proxima">Pr√≥xima Pergunta</button>
            </div>
        `;

        setTimeout(() => this.adicionarEventListenersPergunta(), 10);
    }

    adicionarEventListenersPergunta() {
        document.querySelectorAll('.alternativa-btn').forEach(btn => {
            btn.addEventListener('click', (e) => this.verificarResposta(parseInt(e.target.dataset.index)));
        });

        const btnProxima = this.modalBody.querySelector('.btn-proxima');
        if (btnProxima) btnProxima.addEventListener('click', () => this.proximaPergunta());
    }

    verificarResposta(respostaIndex) {
        const pergunta = this.perguntasAtuais[this.perguntaIndex];
        const alternativas = this.modalBody.querySelectorAll('.alternativa-btn');
        const feedbackContainer = this.modalBody.querySelector('.feedback-container');
        const feedbackTexto = this.modalBody.querySelector('#feedbackTexto');

        alternativas.forEach(btn => btn.style.pointerEvents = 'none');

        alternativas.forEach((btn, index) => {
            if (index === pergunta.correta) {
                btn.style.background = '#4CAF50';
                btn.style.color = 'white';
            } else if (index === respostaIndex) {
                btn.style.background = '#f44336';
                btn.style.color = 'white';
            }
        });

        if (respostaIndex === pergunta.correta) {
            this.acertos++;
            feedbackTexto.textContent = '‚úì Resposta correta!';
            feedbackTexto.style.color = '#4CAF50';
        } else {
            feedbackTexto.textContent = '‚úó Resposta incorreta!';
            feedbackTexto.style.color = '#f44336';
        }

        feedbackContainer.style.display = 'block';
    }

    proximaPergunta() {
        this.perguntaIndex++;
        this.perguntaIndex < this.perguntasAtuais.length ? this.mostrarPergunta() : this.mostrarResultado();
    }

    async mostrarResultado() {
        const percentual = Math.round((this.acertos / this.perguntasAtuais.length) * 100);
        
        const sistemaPontuacao = new SistemaPontuacao();
        const pontos = sistemaPontuacao.calcularPontuacao(this.acertos, this.perguntasAtuais.length);
        const sequencia = sistemaPontuacao.atualizarSequencia(this.acertos, this.perguntasAtuais.length);

        console.log(`üéØ Pontua√ß√£o calculada: ${pontos} pontos`);

        // Registrar e sincronizar
        try {
            const resultado = await registrarPontuacaoNoServidor(
                this.acertos, 
                this.perguntasAtuais.length, 
                pontos, 
                sequencia, 
                this.materiaAtual
            );
            
            if (resultado.success) {
                console.log('‚úÖ Pontua√ß√£o registrada com sucesso:', resultado.message);
                this.mostrarResultadoAnimado(this.acertos, this.perguntasAtuais.length, pontos, sequencia, resultado);
            } else {
                console.log('‚ö†Ô∏è Pontua√ß√£o registrada localmente:', resultado.message);
                this.mostrarResultadoAnimado(this.acertos, this.perguntasAtuais.length, pontos, sequencia, resultado);
            }
        } catch (error) {
            console.error('‚ùå Erro ao registrar pontua√ß√£o:', error);
            this.mostrarResultadoAnimado(this.acertos, this.perguntasAtuais.length, pontos, sequencia, null);
        }
    }

    mostrarResultadoAnimado(acertos, total, pontosTotais, sequencia, resultadoApi) {
        const percentual = Math.round((acertos / total) * 100);
        const emoji = percentual >= 90 ? 'üéâ' : percentual >= 70 ? 'üéØ' : percentual >= 50 ? 'üëç' : 'üí™';
        
        let mensagemBonus = '';
        let mensagemStatus = '';
        
        if (sequencia > 1) {
            mensagemBonus = `<div style="color: #ffd700; margin: 10px 0; font-size: 14px;">üî• Sequ√™ncia de ${sequencia} desafios perfeitos!</div>`;
        }
        
        if (resultadoApi) {
            if (resultadoApi.success) {
                mensagemStatus = `<div style="color: #4CAF50; margin: 5px 0; font-size: 12px;">‚úì Pontos sincronizados com o servidor</div>`;
            } else {
                mensagemStatus = `<div style="color: #ff9800; margin: 5px 0; font-size: 12px;">‚ö†Ô∏è Pontos salvos localmente</div>`;
            }
        } else {
            mensagemStatus = `<div style="color: #ff9800; margin: 5px 0; font-size: 12px;">‚ö†Ô∏è Modo offline - pontos salvos localmente</div>`;
        }

        this.modalBody.innerHTML = `
            <div class="resultado-final">
                <div style="font-size: 48px; margin-bottom: 20px;">${emoji}</div>
                <div style="color: #ffcf00; font-size: 24px; margin-bottom: 10px;">Desafio Conclu√≠do!</div>
                <div style="color: #fff; font-size: 18px; margin-bottom: 15px;">${acertos}/${total} acertos (${percentual}%)</div>
                <div>
                    <div style="font-size: 28px; font-weight: bold; color: #ffd700; margin: 10px 0;">+${pontosTotais} pontos</div>
                    ${mensagemBonus}
                    ${mensagemStatus}
                </div>
                <div style="color: #ccc; font-size: 12px; margin: 15px 0;">
                    <small>Pontua√ß√£o total: ${localStorage.getItem('usuarioPontuacao') || 0} pontos</small><br>
                    <small>Desafios completos: ${localStorage.getItem('usuarioDesafios') || 0}</small>
                </div>
                <button class="btn-interno" style="width: 100%; margin-top: 15px;">Continuar</button>
            </div>
        `;

        setTimeout(() => {
            const btnContinuar = this.modalBody.querySelector('.btn-interno');
            if (btnContinuar) {
                btnContinuar.addEventListener('click', () => {
                    this.fecharModal();
                    if (window.gerenciadorPraticas) {
                        window.gerenciadorPraticas.concluirPratica(praticaIndexAtual);
                    }
                });
            }
        }, 50);
    }

    fecharModal() {
        if (this.modal) this.modal.style.display = 'none';
    }
}
