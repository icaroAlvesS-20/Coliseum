<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafios - Coliseum</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #000000 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .praticas-diarias {
            width: 90%;
            max-width: 800px;
            background: #1a1a1a;
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #e6b800;
            text-align: center;
        }

        .praticas-diarias h3 {
            color: #e6b800;
            margin-bottom: 20px;
            font-size: 24px;
        }

        #praticas-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .pratica-card {
            background: #2a2a2a;
            border: 2px solid #444;
            border-radius: 10px;
            padding: 20px;
            position: relative;
            transition: all 0.3s;
            min-height: 120px;
        }

        .pontuacao {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #e6b800;
            color: #000;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
        }

        .materia-tag {
            background: #333;
            color: #e6b800;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
            display: inline-block;
            margin-bottom: 10px;
        }

        .pratica-titulo {
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .pratica-descricao {
            color: #ccc;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .btn-pratica {
            background: #e6b800;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            transition: all 0.3s;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-pratica:disabled {
            background: #4CAF50;
            color: white;
            cursor: not-allowed;
        }

        .btn-pratica.concluido {
            background: #4CAF50;
            color: white;
        }

        #contador-praticas {
            color: #e6b800;
            font-size: 14px;
            margin-top: 20px;
        }

        #tempo-restante {
            font-weight: bold;
            color: #ffd700;
        }

        .btn-voltar {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #ffcf00;
            color: #000;
            font-size: 30px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-perguntas {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-content {
            background: #1a1a1a;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            border: 2px solid #e6b800;
            box-shadow: 0 0 20px rgba(230, 184, 0, 0.3);
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            background: #e6b800;
            color: #000;
            padding: 15px 20px;
            border-radius: 13px 13px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            margin: 0;
            color: #000;
            border: none;
            padding: 0;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #000;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-body {
            padding: 20px;
        }

        .progresso-container {
            margin-bottom: 20px;
        }

        .barra-progresso {
            width: 100%;
            height: 6px;
            background: #333;
            border-radius: 3px;
            overflow: hidden;
        }

        .progresso {
            height: 100%;
            background: #e6b800;
            width: 0%;
            transition: width 0.3s;
        }

        .contador-perguntas {
            text-align: center;
            color: #e6b800;
            font-size: 14px;
            margin-top: 5px;
        }

        .pergunta-texto {
            color: #fff;
            font-size: 18px;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .alternativas-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
        }

        .alternativa-btn {
            background: #2a2a2a;
            color: #fff;
            border: 2px solid #444;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            text-align: left;
            transition: all 0.3s;
            font-size: 16px;
            min-height: 54px;
            display: flex;
            align-items: center;
        }

        .feedback-container {
            text-align: center;
            margin: 20px 0;
        }

        .feedback-texto {
            color: #e6b800;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .btn-proxima, .btn-reiniciar {
            background: #e6b800;
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            min-height: 44px;
            width: 100%;
            max-width: 200px;
            margin: 5px;
        }

        .resultado-final {
            text-align: center;
            color: #fff;
        }

        .resultado-titulo {
            color: #e6b800;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .resultado-pontos {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .pontos-ganhos {
            font-size: 28px;
            font-weight: bold;
            color: #ffd700;
            margin: 10px 0;
            text-shadow: 0 2px 4px rgba(255, 215, 0, 0.3);
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
                align-items: flex-start;
            }
            
            .praticas-diarias {
                width: 95%;
                padding: 20px;
            }
            
            #praticas-container {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            
            .pratica-card {
                padding: 15px;
                min-height: 110px;
            }
            
            .pratica-titulo {
                font-size: 1rem;
            }
            
            .pratica-descricao {
                font-size: 0.85rem;
            }
            
            .btn-pratica {
                padding: 12px;
                font-size: 16px;
            }
            
            .btn-voltar {
                width: 50px;
                height: 50px;
                bottom: 15px;
                right: 15px;
                font-size: 24px;
            }
            
            .modal-content {
                width: 95%;
                max-height: 85vh;
            }
            
            .modal-body {
                padding: 15px;
            }
            
            .pergunta-texto {
                font-size: 16px;
            }
            
            .alternativa-btn {
                padding: 12px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="praticas-diarias">
        <h3> Desafios do Dia</h3>
        <div id="praticas-container">
        </div>
        <p id="contador-praticas">Carregando desafios...</p>
    </div>

    <!-- Modal de Perguntas -->
    <div class="modal-perguntas" id="modalPerguntas">
        <div class="modal-content">
            <div class="modal-header">
                <h3>üìù Desafio</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
            </div>
        </div>
    </div>

    <button class="btn-voltar" onclick="history.back()">‚Üê</button>

    <script>
const API_URL = 'https://coliseum-api.onrender.com';
let praticaIndexAtual = 0;
let desafioIdAtual = null;
let respostasUsuario = [];

// ‚úÖ VERIFICA√á√ÉO DE LOGIN
function verificarLoginDesafios() {
    console.log('üîç Verificando login para desafios...');
    
    const usuarioId = localStorage.getItem('usuarioId');
    if (usuarioId && usuarioId !== 'null' && usuarioId !== 'undefined') {
        console.log('‚úÖ Usu√°rio identificado');
        return true;
    }
    
    console.log('‚ùå Usu√°rio n√£o logado');
    window.location.href = '../Login/index.html';
    return false;
}

// ‚úÖ OBTER USU√ÅRIO ID
function obterUsuarioId() {
    let usuarioId = localStorage.getItem('usuarioId');
    
    if (!usuarioId || usuarioId === 'null' || usuarioId === 'undefined') {
        const usuarioJSON = localStorage.getItem('usuario');
        if (usuarioJSON) {
            try {
                const usuario = JSON.parse(usuarioJSON);
                usuarioId = usuario.id;
                localStorage.setItem('usuarioId', usuarioId);
            } catch (e) {
                console.error('Erro ao parsear usuario:', e);
            }
        }
    }

    if (!usuarioId || usuarioId === 'null' || usuarioId === 'undefined') {
        console.error('‚ùå ERRO: usuarioId n√£o encontrado!');
        window.location.href = '../Login/index.html';
        return null;
    }

    return parseInt(usuarioId);
}

// ‚úÖ ATUALIZAR DADOS DO USU√ÅRIO
async function atualizarDadosUsuario(usuario) {
    if (usuario && usuario.id) {
        localStorage.setItem('usuarioId', usuario.id.toString());
        localStorage.setItem('usuarioPontuacao', usuario.pontuacao.toString());
        localStorage.setItem('usuarioDesafios', usuario.desafiosCompletados.toString());
        localStorage.setItem('usuarioNome', usuario.nome || 'Jogador');
        localStorage.setItem('usuarioRA', usuario.ra || '');
        localStorage.setItem('usuarioSerie', usuario.serie || '');
        
        console.log('‚úÖ Dados do usu√°rio atualizados:', usuario);
    }
}

// ‚úÖ CARREGAR DESAFIOS DO SERVIDOR
async function carregarDesafiosDoServidor() {
    try {
        console.log('üîÑ Carregando desafios do servidor...');
        const response = await fetch(`${API_URL}/api/desafios-ativos`);
        
        if (!response.ok) {
            throw new Error(`Erro ${response.status} ao carregar desafios`);
        }
        
        const desafios = await response.json();
        console.log(`‚úÖ ${desafios.length} desafios carregados do servidor`);
        return desafios;
        
    } catch (error) {
        console.error('‚ùå Erro ao carregar desafios:', error);
        throw error;
    }
}

// ‚úÖ CARREGAR PERGUNTAS DO DESAFIO
async function carregarPerguntasDesafio(desafioId) {
    try {
        console.log(`üìù Carregando perguntas do desafio ${desafioId}...`);
        const response = await fetch(`${API_URL}/api/desafios/${desafioId}/perguntas`);
        
        if (!response.ok) {
            throw new Error(`Erro ${response.status} ao carregar perguntas`);
        }
        
        const desafio = await response.json();
        console.log(`‚úÖ ${desafio.perguntas.length} perguntas carregadas`);
        return desafio;
        
    } catch (error) {
        console.error('‚ùå Erro ao carregar perguntas:', error);
        throw error;
    }
}

// ‚úÖ VERIFICAR RESPOSTAS NO SERVIDOR
async function verificarRespostasNoServidor(desafioId, respostas) {
    try {
        const usuarioId = obterUsuarioId();
        if (!usuarioId) {
            throw new Error('Usu√°rio n√£o identificado');
        }

        console.log('üì§ Enviando respostas para verifica√ß√£o...', {
            desafioId,
            usuarioId,
            respostas
        });

        const response = await fetch(`${API_URL}/api/desafios/${desafioId}/verificar`, {
            method: 'POST',
            headers: { 
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                usuarioId: usuarioId,
                respostas: respostas
            })
        });

        if (!response.ok) {
            const errorText = await response.text();
            throw new Error(`Erro ${response.status}: ${errorText}`);
        }

        const resultado = await response.json();
        console.log('‚úÖ Respostas verificadas:', resultado);
        
        // Atualizar dados do usu√°rio
        if (resultado.usuario) {
            await atualizarDadosUsuario(resultado.usuario);
        }
        
        return resultado;
        
    } catch (error) {
        console.error('‚ùå Erro ao verificar respostas:', error);
        throw error;
    }
}

// ‚úÖ GERENCIADOR DE DESAFIOS
class GerenciadorDesafios {
    constructor() {
        this.desafiosHoje = [];
        this.ultimaAtualizacao = this.getDataUltimaAtualizacao();
        
        if (this.elementosExistem()) {
            this.inicializar();
        }
    }

    elementosExistem() {
        return document.getElementById('praticas-container') && document.getElementById('contador-praticas');
    }

    getDataUltimaAtualizacao() {
        return localStorage.getItem('ultimaAtualizacaoDesafios');
    }

    salvarDataAtualizacao() {
        localStorage.setItem('ultimaAtualizacaoDesafios', new Date().toISOString());
    }

    precisaAtualizar() {
        const ultima = this.getDataUltimaAtualizacao();
        if (!ultima) return true;
        const diffHoras = (new Date() - new Date(ultima)) / (1000 * 60 * 60);
        return diffHoras >= 24;
    }

    async carregarDesafios() {
        console.log('üîÑ Carregando desafios...');
        
        const container = document.getElementById('praticas-container');
        const contador = document.getElementById('contador-praticas');
        
        if (container) {
            container.innerHTML = '<div style="color: #e6b800; padding: 20px;">Carregando desafios...</div>';
        }
        
        try {
            const desafiosServidor = await carregarDesafiosDoServidor();
            this.desafiosHoje = desafiosServidor.slice(0, 4); // Limitar a 4 desafios por dia
            
            if (this.precisaAtualizar()) {
                this.salvarDataAtualizacao();
                this.salvarDesafiosAtuais();
                this.resetarDesafiosConcluidos();
            } else {
                this.carregarDesafiosSalvos();
            }
            
            if (contador) {
                contador.textContent = this.desafiosHoje.length > 0 
                    ? 'Novos desafios em: 24:00:00' 
                    : 'Nenhum desafio dispon√≠vel no momento';
            }
            
            this.renderizarDesafios();
            
        } catch (error) {
            console.error('‚ùå Erro ao carregar desafios:', error);
            if (container) {
                container.innerHTML = '<div style="color: #ff4444; padding: 20px;">Erro ao carregar desafios. Tente novamente mais tarde.</div>';
            }
            if (contador) {
                contador.textContent = 'Erro ao carregar desafios';
            }
        }
    }

    resetarDesafiosConcluidos() {
        for (let i = 0; i < 10; i++) {
            localStorage.removeItem(`desafio_${i}_concluido`);
        }
    }

    salvarDesafiosAtuais() {
        localStorage.setItem('desafiosAtuais', JSON.stringify(this.desafiosHoje));
    }

    carregarDesafiosSalvos() {
        const salvas = localStorage.getItem('desafiosAtuais');
        if (salvas) {
            this.desafiosHoje = JSON.parse(salvas);
        }
    }

    inicializar() {
        this.carregarDesafios();
        this.iniciarContador();
    }

    renderizarDesafios() {
        const container = document.getElementById('praticas-container');
        if (!container) return;

        if (this.desafiosHoje.length === 0) {
            container.innerHTML = '<div style="color: #888; padding: 20px; text-align: center;">Nenhum desafio dispon√≠vel no momento. Volte mais tarde!</div>';
            return;
        }

        container.innerHTML = '';
        
        this.desafiosHoje.forEach((desafio, index) => {
            const concluido = localStorage.getItem(`desafio_${index}_concluido`);
            const materiasCores = {
                'Matem√°tica': '#4361ee',
                'Portugu√™s': '#f72585',
                'Ci√™ncias': '#4cc9f0',
                'Hist√≥ria': '#ffcf00',
                'Geografia': '#7209b7',
                'F√≠sica': '#f8961e',
                'Qu√≠mica': '#90be6d',
                'Programa√ß√£o': '#2a9d8f'
            };
            
            const cor = materiasCores[desafio.materia] || '#e6b800';
            
            const card = document.createElement('div');
            card.className = 'pratica-card';
            card.style.borderColor = cor;
            card.innerHTML = `
                <div class="pontuacao" style="background: ${cor}">+${desafio.pontuacao} p</div>
                <div class="materia-tag" style="background: ${cor}">${desafio.materia}</div>
                <div class="pratica-titulo">${desafio.titulo}</div>
                <div class="pratica-descricao">${desafio.descricao || 'Teste seus conhecimentos'}</div>
                <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 10px;">
                    <small style="color: #aaa;">${desafio._count?.perguntas || '?'} perguntas ‚Ä¢ ${desafio.duracao || 15}min</small>
                    <small style="color: #ffd700;">${desafio.nivel || 'M√©dio'}</small>
                </div>
                <button class="btn-pratica ${concluido ? 'concluido' : ''}" 
                        data-index="${index}" 
                        data-id="${desafio.id}"
                        style="margin-top: 15px; background: ${cor}"
                        ${concluido ? 'disabled' : ''}>
                    ${concluido ? '‚úì Conclu√≠do' : 'Iniciar Desafio'}
                </button>
            `;
            container.appendChild(card);
        });

        setTimeout(() => this.adicionarEventListeners(), 100);
    }

    adicionarEventListeners() {
        document.querySelectorAll('.btn-pratica:not(:disabled)').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const index = parseInt(e.target.dataset.index);
                const desafioId = e.target.dataset.id;
                console.log(`üéØ Iniciando desafio ${index} (ID: ${desafioId})`);
                praticaIndexAtual = index;
                desafioIdAtual = desafioId;
                respostasUsuario = [];
                if (window.questionario) {
                    window.questionario.abrirQuestionario(desafioId);
                }
            });
        });
    }

    concluirDesafio(index) {
        localStorage.setItem(`desafio_${index}_concluido`, 'true');
        console.log(`‚úÖ Desafio ${index} conclu√≠do`);
        this.renderizarDesafios();
    }

    iniciarContador() {
        const elementoContador = document.getElementById('contador-praticas');
        if (!elementoContador || !elementoContador.textContent.includes('24:00:00')) return;

        const atualizarContador = () => {
            const agora = new Date();
            const proximaAtualizacao = new Date(agora);
            proximaAtualizacao.setHours(24, 0, 0, 0);
            
            const diff = proximaAtualizacao - agora;
            const horas = Math.floor(diff / (1000 * 60 * 60));
            const minutos = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const segundos = Math.floor((diff % (1000 * 60)) / 1000);
            
            elementoContador.textContent = `Novos desafios em: ${horas.toString().padStart(2, '0')}:${minutos.toString().padStart(2, '0')}:${segundos.toString().padStart(2, '0')}`;
            
            if (diff <= 0) {
                this.carregarDesafios();
            }
        };

        atualizarContador();
        setInterval(atualizarContador, 1000);
    }
}

// ‚úÖ QUESTION√ÅRIO
class Questionario {
    constructor() {
        this.perguntasAtuais = [];
        this.perguntaIndex = 0;
        this.acertos = 0;
        this.modal = document.getElementById('modalPerguntas');
        this.modalBody = document.getElementById('modalBody');
        this.materiaAtual = '';
        this.pontuacaoBase = 20;
        
        if (this.modal && this.modalBody) {
            this.inicializarEventos();
        }
    }

    inicializarEventos() {
        const closeBtn = document.querySelector('.close-modal');
        if (closeBtn) {
            closeBtn.addEventListener('click', () => this.fecharModal());
        }

        if (this.modal) {
            this.modal.addEventListener('click', (e) => {
                if (e.target === this.modal) this.fecharModal();
            });
        }
    }

    async abrirQuestionario(desafioId) {
        if (!verificarLoginDesafios()) return;

        this.perguntaIndex = 0;
        this.acertos = 0;
        respostasUsuario = [];

        try {
            const desafioCompleto = await carregarPerguntasDesafio(desafioId);
            this.perguntasAtuais = desafioCompleto.perguntas;
            this.materiaAtual = desafioCompleto.materia || 'Geral';
            this.pontuacaoBase = desafioCompleto.pontuacao || 20;
            
            console.log(`‚úÖ ${this.perguntasAtuais.length} perguntas carregadas`);
            this.mostrarPergunta();
            
            if (this.modal) this.modal.style.display = 'flex';
            
        } catch (error) {
            console.error('‚ùå Erro ao carregar perguntas:', error);
            alert('Erro ao carregar o desafio. Tente novamente.');
        }
    }

    mostrarPergunta() {
        if (!this.modalBody || this.perguntaIndex >= this.perguntasAtuais.length) {
            this.terminarDesafio();
            return;
        }

        const pergunta = this.perguntasAtuais[this.perguntaIndex];
        const progresso = ((this.perguntaIndex) / this.perguntasAtuais.length) * 100;

        this.modalBody.innerHTML = `
            <div class="progresso-container">
                <div class="barra-progresso"><div class="progresso" style="width: ${progresso}%"></div></div>
                <div class="contador-perguntas">${this.perguntaIndex + 1}/${this.perguntasAtuais.length}</div>
            </div>
            <div class="pergunta-texto">${pergunta.pergunta}</div>
            <div class="alternativas-container">
                ${pergunta.alternativas.map((alt, index) => `
                    <button class="alternativa-btn" data-index="${index}">
                        ${String.fromCharCode(65 + index)}) ${alt.texto}
                    </button>
                `).join('')}
            </div>
            <div class="feedback-container" style="display: none;">
                <div class="feedback-texto" id="feedbackTexto"></div>
                <button class="btn-proxima">Pr√≥xima Pergunta</button>
            </div>
        `;

        setTimeout(() => this.adicionarEventListenersPergunta(), 10);
    }

    adicionarEventListenersPergunta() {
        document.querySelectorAll('.alternativa-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const respostaIndex = parseInt(e.target.dataset.index);
                this.verificarResposta(respostaIndex);
                respostasUsuario.push(respostaIndex);
            });
        });

        const btnProxima = this.modalBody.querySelector('.btn-proxima');
        if (btnProxima) {
            btnProxima.addEventListener('click', () => this.proximaPergunta());
        }
    }

    verificarResposta(respostaIndex) {
        const alternativas = this.modalBody.querySelectorAll('.alternativa-btn');
        const feedbackContainer = this.modalBody.querySelector('.feedback-container');
        const feedbackTexto = this.modalBody.querySelector('#feedbackTexto');

        alternativas.forEach(btn => btn.style.pointerEvents = 'none');

        // Marcar a resposta selecionada
        alternativas[respostaIndex].style.background = '#f44336';
        alternativas[respostaIndex].style.color = 'white';

        feedbackTexto.textContent = 'Resposta registrada!';
        feedbackTexto.style.color = '#e6b800';
        feedbackContainer.style.display = 'block';
    }

    proximaPergunta() {
        this.perguntaIndex++;
        this.mostrarPergunta();
    }

    async terminarDesafio() {
        try {
            const resultado = await verificarRespostasNoServidor(desafioIdAtual, respostasUsuario);
            this.mostrarResultado(resultado);
            
        } catch (error) {
            console.error('‚ùå Erro ao verificar respostas:', error);
            this.mostrarResultado(null, error.message);
        }
    }

    mostrarResultado(resultadoApi, erro = null) {
        if (!this.modalBody) return;

        if (erro) {
            this.modalBody.innerHTML = `
                <div class="resultado-final">
                    <div style="color: #f44336; font-size: 48px; margin-bottom: 20px;">‚ùå</div>
                    <div style="color: #f44336; font-size: 24px; margin-bottom: 10px;">Erro</div>
                    <div style="color: #fff; font-size: 16px; margin-bottom: 20px;">
                        ${erro}<br><br>
                        Suas respostas foram salvas localmente.
                    </div>
                    <button class="btn-interno" style="background: #e6b800; color: #000; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 15px;">
                        Fechar
                    </button>
                </div>
            `;
        } else if (resultadoApi) {
            const { resultado, detalhes, usuario } = resultadoApi;
            const acertos = resultado?.acertos || 0;
            const total = resultado?.total || this.perguntasAtuais.length;
            const percentual = Math.round((acertos / total) * 100);
            const pontosGanhos = resultado?.pontuacaoGanha || 0;
            const pontuacaoTotal = usuario?.pontuacao || parseInt(localStorage.getItem('usuarioPontuacao') || '0');
            const desafiosCompletos = usuario?.desafiosCompletados || parseInt(localStorage.getItem('usuarioDesafios') || '0');

            const emoji = percentual >= 90 ? 'üéâ' : percentual >= 70 ? 'üéØ' : percentual >= 50 ? 'üëç' : 'üí™';

            this.modalBody.innerHTML = `
                <div class="resultado-final">
                    <div style="font-size: 48px; margin-bottom: 20px;">${emoji}</div>
                    <div style="color: #ffcf00; font-size: 24px; margin-bottom: 10px;">Desafio Conclu√≠do!</div>
                    <div style="color: #fff; font-size: 18px; margin-bottom: 15px;">${acertos}/${total} acertos (${percentual}%)</div>
                    <div class="pontos-ganhos">+${pontosGanhos} pontos</div>
                    <div style="color: #4CAF50; margin: 10px 0; font-size: 14px;">‚úì Pontua√ß√£o sincronizada com o servidor</div>
                    <div style="color: #ccc; font-size: 12px; margin: 15px 0;">
                        <small>Pontua√ß√£o total: ${pontuacaoTotal} pontos</small><br>
                        <small>Desafios completos: ${desafiosCompletos}</small>
                    </div>
                    <button class="btn-interno" style="background: #e6b800; color: #000; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 15px;">
                        Continuar
                    </button>
                </div>
            `;
        }

        setTimeout(() => {
            const btnFechar = this.modalBody.querySelector('.btn-interno');
            if (btnFechar) {
                btnFechar.addEventListener('click', () => {
                    this.fecharModal();
                    if (window.gerenciadorDesafios && resultadoApi) {
                        window.gerenciadorDesafios.concluirDesafio(praticaIndexAtual);
                    }
                });
            }
        }, 50);
    }

    fecharModal() {
        if (this.modal) this.modal.style.display = 'none';
        this.perguntasAtuais = [];
        this.perguntaIndex = 0;
        this.acertos = 0;
        respostasUsuario = [];
    }
}
