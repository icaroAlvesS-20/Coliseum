<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <title>Cursos Extras - Coliseum</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #fff;
        }

        .header {
            width: 100%;
            max-width: 1200px;
            background: #323232;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            border: 2px solid #444;
            margin-bottom: 30px;
            text-align: center;
        }

        h2 {
            color: #ffcf00;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .header p {
            color: #ccc;
            font-size: 1.1rem;
        }

        .conteudo-principal {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            gap: 30px;
            margin-bottom: 40px;
        }

        .stats-section {
            background: #323232;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            border: 2px solid #444;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .stat-card {
            text-align: center;
            padding: 20px;
            background: #2a2a2a;
            border-radius: 12px;
            border: 1px solid #444;
        }

        .stat-value {
            color: #ffcf00;
            font-size: 2.2rem;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .stat-label {
            color: #ccc;
            font-size: 0.85rem;
        }

        .filters {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 12px 20px;
            background: #2a2a2a;
            border: 2px solid #555;
            border-radius: 10px;
            color: #ccc;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            display: flex;
            align-items: center;

        }

        .filter-btn.active,
        .filter-btn:hover {
            background: #ffcf00;

            border-color: #ffcf00;

        .search-box {
            max-width: 500px;

        }

        .search-box input {
            width: 100%;
            padding: 15px 50px 15px 20px;

            border: 2px solid #555;
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
        }

        .search-box input:focus {
            outline: none;
            border-color: #ffcf00;
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #ffcf00;
        }

        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .course-card {
            background: #323232;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            border: 2px solid #444;
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
        }

        .course-card.bloqueado {
            opacity: 0.8;
        }

        .bloqueado-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            color: #f44336;
        }

        .course-image {
            width: 100%;
            height: 180px;
            background: linear-gradient(135deg, #ffcf00, #ff6b00);
            position: relative;
            overflow: hidden;
        }

        .course-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .course-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            z-index: 1;
        }

        .badge-matematica { background: #4361ee; }
        .badge-csn { background: #4cc9f0; }
        .badge-csh { background: #f72585; }
        .badge-portugues { background: #ffcf00; color: black; }
        .badge-programacao { background: #ff6b00; }
        .badge-bloqueado { background: #f44336; }

        .course-content {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .course-title {
            color: #ffcf00;
            font-size: 1.3rem;
            margin-bottom: 10px;
        }

        .course-description {
            color: #ccc;
            margin-bottom: 15px;
            line-height: 1.4;
            flex: 1;
        }

        .course-meta {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #444;
        }

        .meta-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .meta-value {
            color: #ffcf00;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .meta-label {
            color: #888;
            font-size: 0.7rem;
        }

        .course-actions {
            display: flex;
            gap: 8px;
            margin-top: auto;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ffcf00, #ff6b00);
            color: #000;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #e6b800, #e65a00);
        }

        .btn-secondary {
            background: #2a2a2a;
            color: #fff;
            border: 1px solid #555;
        }

        .btn-secondary:hover {
            background: #3a3a3a;
        }

        .btn-bloqueado {
            background: #555;
            color: #999;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #ffcf00;
            grid-column: 1 / -1;
        }

        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: #888;
            grid-column: 1 / -1;
        }

        .btn-voltar {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #ffcf00;
            color: #000;
            font-size: 24px;
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }

        .btn-voltar:hover {
            transform: scale(1.1);
            background: #e6b800;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid;
            background: rgba(244, 67, 54, 0.1);
            color: #f44336;
            border-left-color: #f44336;
            width: 100%;
            max-width: 1200px;
        }

        .alert-success {
            background: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
            border-left-color: #4CAF50;
        }

        .alert-warning {
            background: rgba(255, 152, 0, 0.1);
            color: #FF9800;
            border-left-color: #FF9800;
        }

        @media (max-width: 768px) {
            .courses-grid {
                grid-template-columns: 1fr;
            }
            
            .course-meta {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .filters {
                gap: 8px;
            }
            
            .filter-btn {
                padding: 10px 15px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <h2>Cursos Extras</h2>
        <p id="header-subtitle">Aprenda com cursos complementares para refor√ßar seus estudos</p>
    </div>

    <div class="conteudo-principal">
        <div id="alert-container"></div>

        <div class="stats-section">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="total-cursos">0</div>
                    <div class="stat-label">Total de Cursos</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="cursos-matematica">0</div>
                    <div class="stat-label">Matem√°tica</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="cursos-csn">0</div>
                    <div class="stat-label">CSN</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="cursos-csh">0</div>
                    <div class="stat-label">CSH</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="cursos-portugues">0</div>
                    <div class="stat-label">Portugu√™s</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="cursos-programacao">0</div>

            <button class="filter-btn active" data-filter="all">
                <i class="fas fa-layer-group"></i> Todas

            </button>

                <i class="fas fa-book"></i> Portugu√™s

                <i class="fas fa-code"></i> Programa√ß√£o

            <input type="text" id="course-search" placeholder="Buscar cursos...">
            <div class="search-icon">
                <i class="fas fa-search"></i>

<script>
// ==================== CONFIGURA√á√ïES ====================
const API_BASE_URL = 'https://coliseum-api.onrender.com/api';
let cursos = [];
let filtroAtivo = 'all';

// ==================== FUN√á√ïES PRINCIPAIS ====================

// ‚úÖ OBTER USU√ÅRIO LOGADO (CORRIGIDO)
function obterUsuarioLogado() {
    // Verificar m√∫ltiplos locais poss√≠veis
    const usuario = {
        id: localStorage.getItem('usuarioId') || 
             sessionStorage.getItem('usuarioId') || 
             localStorage.getItem('userId'),
        
        curso: localStorage.getItem('cursoUsuario') || 
               sessionStorage.getItem('cursoUsuario') || 
               localStorage.getItem('usuarioCurso') || 
               sessionStorage.getItem('usuarioCurso'),
        
        nome: localStorage.getItem('usuarioNome') || 
              sessionStorage.getItem('usuarioNome')
    };
    
    console.log('üë§ Usu√°rio encontrado:', usuario);
    return usuario;
}

// ‚úÖ CONVERTER MAT√âRIA EM CATEGORIA
function obterCategoria(materia) {
    const materiaLower = materia.toLowerCase();
    
    // Matem√°tica
    if (materiaLower.includes('algebra') || 
        materiaLower.includes('geometria') || 
        materiaLower.includes('matematica') ||
        materiaLower.includes('matem√°tica')) {
        return 'matematica';
    }
    
    // CSN
    if (materiaLower.includes('quimica') || 
        materiaLower.includes('fisica') || 
        materiaLower.includes('biologia') ||
        materiaLower.includes('qu√≠mica') || 
        materiaLower.includes('f√≠sica')) {
        return 'csn';
    }
    
    // CSH
    if (materiaLower.includes('historia') || 
        materiaLower.includes('geografia') || 
        materiaLower.includes('filosofia') ||
        materiaLower.includes('sociologia') ||
        materiaLower.includes('hist√≥ria')) {
        return 'csh';
    }
    
    // Portugu√™s
    if (materiaLower.includes('gramatica') || 
        materiaLower.includes('interpretacao') || 
        materiaLower.includes('literatura') ||
        materiaLower.includes('redacao') ||
        materiaLower.includes('portugues') ||
        materiaLower.includes('portugu√™s') ||
        materiaLower.includes('gram√°tica') || 
        materiaLower.includes('interpreta√ß√£o') || 
        materiaLower.includes('reda√ß√£o')) {
        return 'portugues';
    }
    
    // Programa√ß√£o
    if (materiaLower.includes('javascript') || 
        materiaLower.includes('python') || 
        materiaLower.includes('php') ||
        materiaLower.includes('react') ||
        materiaLower.includes('programacao') ||
        materiaLower.includes('programa√ß√£o') ||
        materiaLower.includes('js') ||
        materiaLower.includes('node') ||
        materiaLower.includes('html') ||
        materiaLower.includes('css') ||
        materiaLower.includes('web') ||
        materiaLower.includes('frontend') ||
        materiaLower.includes('backend') ||
        materiaLower.includes('codigo') ||
        materiaLower.includes('c√≥digo')) {
        return 'programacao';
    }
    
    return 'csh';
}

// ‚úÖ VERIFICAR PERMISS√ÉO (SIMPLIFICADA)
function verificarPermissao(cursoUsuario, materiaCurso) {
    const categoria = obterCategoria(materiaCurso);
    
    // Se n√£o est√° logado, n√£o tem permiss√£o
    if (!cursoUsuario) {
        console.log(`‚ùå N√£o logado - Curso bloqueado: ${materiaCurso} (${categoria})`);
        return false;
    }
    
    // Mapeamento de permiss√µes
    const mapeamento = {
        'matematica': ['matematica', 'programacao'],
        'csn': ['csn', 'programacao'],
        'csh': ['csh', 'portugues', 'programacao'],
        'portugues': ['portugues', 'csh', 'programacao'],
        'programacao': ['programacao']
    };
    
    const temPermissao = mapeamento[cursoUsuario]?.includes(categoria) || false;
    console.log(`üîê ${cursoUsuario} ‚Üí ${categoria}: ${temPermissao ? '‚úÖ' : '‚ùå'}`);
    
    return temPermissao;
}

// ‚úÖ CARREGAR CURSOS
async function carregarCursos() {
    try {
        const usuario = obterUsuarioLogado();
        
        let url = `${API_BASE_URL}/cursos`;
        if (usuario.id) {
            url += `?usuarioId=${usuario.id}`;
        }
        
        console.log('üåê Buscando cursos:', url);
        const response = await fetch(url);
        
        if (!response.ok) {
            throw new Error(`Erro ${response.status}`);
        }
        
        const dados = await response.json();
        cursos = Array.isArray(dados) ? dados : (dados.cursos || []);
        
        console.log(`üì¶ ${cursos.length} cursos carregados`);
        
        // Log de debug
        cursos.forEach(curso => {
            console.log(`  "${curso.titulo}" - Mat√©ria: "${curso.materia}"`);
        });
        
        if (cursos.length === 0) {
            cursos = gerarCursosExemplo();
        }
        
        atualizarEstatisticas();
        mostrarCursos();
        
    } catch (error) {
        console.error('‚ùå Erro ao carregar cursos:', error);
        cursos = gerarCursosExemplo();
        atualizarEstatisticas();
        mostrarCursos();
        mostrarAlerta('‚ö†Ô∏è Usando dados locais', 'warning');
    }
}



// ‚úÖ ATUALIZAR ESTAT√çSTICAS
function atualizarEstatisticas() {
    const totalCursos = cursos.length;
    const cursosMatematica = cursos.filter(c => obterCategoria(c.materia) === 'matematica').length;
    const cursosCsn = cursos.filter(c => obterCategoria(c.materia) === 'csn').length;
    const cursosCsh = cursos.filter(c => obterCategoria(c.materia) === 'csh').length;
    const cursosPortugues = cursos.filter(c => obterCategoria(c.materia) === 'portugues').length;
    const cursosProgramacao = cursos.filter(c => obterCategoria(c.materia) === 'programacao').length;

    document.getElementById('total-cursos').textContent = totalCursos;
    document.getElementById('cursos-matematica').textContent = cursosMatematica;
    document.getElementById('cursos-csn').textContent = cursosCsn;
    document.getElementById('cursos-csh').textContent = cursosCsh;
    document.getElementById('cursos-portugues').textContent = cursosPortugues;
    document.getElementById('cursos-programacao').textContent = cursosProgramacao;
}

// ‚úÖ MOSTRAR CURSOS
function mostrarCursos() {
    const container = document.getElementById('courses-container');
    if (!container) return;
    
    container.innerHTML = '';
    
    const usuario = obterUsuarioLogado();
    const termoBusca = document.getElementById('course-search').value.toLowerCase();
    
    let cursosFiltrados = cursos.filter(curso => {
        // Aplicar filtro
        if (filtroAtivo !== 'all') {
            const categoria = obterCategoria(curso.materia);
            if (categoria !== filtroAtivo) return false;
        }
        
        // Aplicar busca
        if (termoBusca) {
            const texto = (curso.titulo + ' ' + curso.descricao + ' ' + curso.materia).toLowerCase();
            if (!texto.includes(termoBusca)) return false;
        }
        
        return true;
    });
    
    if (cursosFiltrados.length === 0) {
        container.innerHTML = `
            <div class="empty-state">
                <i class="fas fa-graduation-cap"></i>
                <h3>Nenhum curso encontrado</h3>
                <p>Tente alterar os filtros ou termos de busca</p>
            </div>
        `;
        return;
    }
    
    cursosFiltrados.forEach(curso => {
        const card = criarCardCurso(curso, usuario);
        container.appendChild(card);
    });
}

// ‚úÖ CRIAR CARD DO CURSO
function criarCardCurso(curso, usuario) {
    const categoria = obterCategoria(curso.materia);
    const temPermissao = verificarPermissao(usuario.curso, curso.materia);
    
    const card = document.createElement('div');
    card.className = `course-card ${temPermissao ? '' : 'bloqueado'}`;
    
    const totalAulas = curso.modulos ? curso.modulos.reduce((total, modulo) => total + (modulo.aulas?.length || 0), 0) : 0;
    const imagemUrl = curso.imagem || `https://placehold.co/600x400/323232/ffffff?text=${encodeURIComponent(curso.titulo.substring(0, 20))}`;
    
    card.innerHTML = `
        ${!temPermissao && usuario.curso ? `
        <div class="bloqueado-overlay">
            <div>
                <i class="fas fa-lock" style="font-size: 2rem; margin-bottom: 10px;"></i>
                <h4 style="color: #f44336; margin-bottom: 10px;">Curso Bloqueado</h4>
                <p>Voc√™ √© do curso <strong>${usuario.curso.toUpperCase()}</strong></p>
                <p>e n√£o pode acessar cursos de <strong>${obterNomeCategoria(categoria)}</strong></p>
            </div>
        </div>
        ` : ''}
        
        <div class="course-image">
            <img src="${imagemUrl}" alt="${curso.titulo}" 
                 onerror="this.src='https://placehold.co/600x400/323232/ffffff?text=Curso'">
            <div class="course-badge ${temPermissao ? `badge-${categoria}` : 'badge-bloqueado'}">
                ${temPermissao ? obterNomeCategoria(categoria) : 'BLOQUEADO'}
            </div>
        </div>
        
        <div class="course-content">
            <h3 class="course-title">${curso.titulo}</h3>
            <p class="course-description">${curso.descricao || 'Descri√ß√£o n√£o dispon√≠vel.'}</p>
            
            <div class="course-meta">
                <div class="meta-item">
                    <div class="meta-value">${curso.duracao || '--'}</div>
                    <div class="meta-label">Horas</div>
                </div>
                <div class="meta-item">
                    <div class="meta-value">${curso.modulos?.length || 0}</div>
                    <div class="meta-label">M√≥dulos</div>
                </div>
                <div class="meta-item">
                    <div class="meta-value">${totalAulas}</div>
                    <div class="meta-label">Aulas</div>
                </div>
                <div class="meta-item">
                    <div class="meta-value">${curso.nivel?.charAt(0).toUpperCase() || 'M'}</div>
                    <div class="meta-label">N√≠vel</div>
                </div>
            </div>
            
            <div class="course-actions">
                <button class="btn ${temPermissao ? 'btn-primary' : 'btn-bloqueado'}" 
                        onclick="${temPermissao ? `iniciarCurso(${curso.id})` : 'mostrarMensagemBloqueio()'}"
                        ${!temPermissao ? 'disabled' : ''}>
                    <i class="fas ${temPermissao ? 'fa-play' : 'fa-lock'}"></i> 
                    ${temPermissao ? 'Come√ßar' : 'Bloqueado'}
                </button>
                
                <button class="btn btn-secondary" onclick="verDetalhes(${curso.id})">
                    <i class="fas fa-info-circle"></i> Detalhes
                </button>
            </div>
        </div>
    `;
    
    return card;
}

// ‚úÖ FUN√á√ïES AUXILIARES
function obterNomeCategoria(categoria) {
    const nomes = {
        'matematica': 'Matem√°tica',
        'csn': 'CSN',
        'csh': 'CSH',
        'portugues': 'Portugu√™s',
        'programacao': 'Programa√ß√£o'
    };

// ‚úÖ MOSTRAR ALERTA
function mostrarAlerta(mensagem, tipo = 'error') {
    const container = document.getElementById('alert-container');
    if (!container) return;
    
    const alert = document.createElement('div');
    alert.className = `alert alert-${tipo === 'success' ? 'success' : tipo === 'warning' ? 'warning' : 'error'}`;
    alert.innerHTML = `
        <span>${mensagem}</span>
        <button onclick="this.parentElement.remove()" style="background:none;border:none;color:inherit;margin-left:10px;cursor:pointer">√ó</button>
    `;
    
    container.appendChild(alert);
    setTimeout(() => alert.remove(), 5000);
}
