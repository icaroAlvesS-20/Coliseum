<script>
// ==================== CONFIGURA√á√ïES ====================
const API_BASE_URL = 'https://coliseum-api.onrender.com/api';
let cursos = [];
let filtroAtivo = 'all';

// ==================== POL√çTICAS DE ACESSO ====================
// Defini√ß√£o de quais cursos cada tipo de usu√°rio pode acessar
const POLITICAS_ACESSO = {
    
    'reforco': ['reforco'],
    
    'preparatorio': ['preparatorio'],

    'informatica': ['informatica'],
    
    'robotica': ['robotica'],
    
    'games': ['games'],
    
    'programacao': ['programacao']
};

// ==================== FUN√á√ïES PRINCIPAIS ====================

// ‚úÖ OBTER USU√ÅRIO LOGADO
function obterUsuarioLogado() {
    const usuario = {
        id: localStorage.getItem('usuarioId') || 
             sessionStorage.getItem('usuarioId') || 
             localStorage.getItem('userId'),
        
        curso: (localStorage.getItem('cursoUsuario') || 
               sessionStorage.getItem('cursoUsuario') || 
               localStorage.getItem('usuarioCurso') || 
               sessionStorage.getItem('usuarioCurso'))?.toLowerCase(),
        
        nome: localStorage.getItem('usuarioNome') || 
              sessionStorage.getItem('usuarioNome')
    };
    
    console.log('üë§ Usu√°rio encontrado:', usuario);
    return usuario;
}

// ‚úÖ CONVERTER MAT√âRIA EM CATEGORIA
function obterCategoria(materia) {
    const materiaLower = materia.toLowerCase();
    
    // Matem√°tica
    if (materiaLower.includes('algebra') || 
        materiaLower.includes('geometria') || 
        materiaLower.includes('matematica') ||
        materiaLower.includes('matem√°tica') ||
        materiaLower.includes('calculo') ||
        materiaLower.includes('c√°lculo') ||
        materiaLower.includes('trigonometria') ||
        materiaLower.includes('aritmetica') ||
        materiaLower.includes('aritm√©tica')) {
        return 'preparatorio';
    }
    
    // CSN
    if (materiaLower.includes('quimica') || 
        materiaLower.includes('fisica') || 
        materiaLower.includes('biologia') ||
        materiaLower.includes('qu√≠mica') || 
        materiaLower.includes('f√≠sica') ||
        materiaLower.includes('ciencia') ||
        materiaLower.includes('ci√™ncia') ||
        materiaLower.includes('laboratorio') ||
        materiaLower.includes('laborat√≥rio')) {
        return 'reforco';
    }
    
    // CSH
    if (materiaLower.includes('historia') || 
        materiaLower.includes('geografia') || 
        materiaLower.includes('filosofia') ||
        materiaLower.includes('sociologia') ||
        materiaLower.includes('hist√≥ria') ||
        materiaLower.includes('antropologia') ||
        materiaLower.includes('politica') ||
        materiaLower.includes('pol√≠tica') ||
        materiaLower.includes('economia')) {
        return 'informatica';
    }
    
    // Portugu√™s
    if (materiaLower.includes('gramatica') || 
        materiaLower.includes('interpretacao') || 
        materiaLower.includes('literatura') ||
        materiaLower.includes('redacao') ||
        materiaLower.includes('portugues') ||
        materiaLower.includes('portugu√™s') ||
        materiaLower.includes('gram√°tica') || 
        materiaLower.includes('interpreta√ß√£o') || 
        materiaLower.includes('reda√ß√£o') ||
        materiaLower.includes('linguistica') ||
        materiaLower.includes('lingu√≠stica') ||
        materiaLower.includes('ortografia')) {
        return 'robotica';
    }

    
    // Programa√ß√£o
    if (materiaLower.includes('javascript') || 
        materiaLower.includes('python') || 
        materiaLower.includes('php') ||
        materiaLower.includes('react') ||
        materiaLower.includes('programacao') ||
        materiaLower.includes('programa√ß√£o') ||
        materiaLower.includes('js') ||
        materiaLower.includes('node') ||
        materiaLower.includes('html') ||
        materiaLower.includes('css') ||
        materiaLower.includes('web') ||
        materiaLower.includes('frontend') ||
        materiaLower.includes('backend') ||
        materiaLower.includes('codigo') ||
        materiaLower.includes('c√≥digo') ||
        materiaLower.includes('java') ||
        materiaLower.includes('c++') ||
        materiaLower.includes('c#') ||
        materiaLower.includes('ruby') ||
        materiaLower.includes('go') ||
        materiaLower.includes('swift') ||
        materiaLower.includes('kotlin') ||
        materiaLower.includes('typescript') ||
        materiaLower.includes('angular') ||
        materiaLower.includes('vue') ||
        materiaLower.includes('flutter') ||
        materiaLower.includes('reactnative') ||
        materiaLower.includes('react native') ||
        materiaLower.includes('database') ||
        materiaLower.includes('banco de dados') ||
        materiaLower.includes('sql') ||
        materiaLower.includes('nosql') ||
        materiaLower.includes('mongodb') ||
        materiaLower.includes('api') ||
        materiaLower.includes('rest') ||
        materiaLower.includes('graphql') ||
        materiaLower.includes('algoritmo') ||
        materiaLower.includes('estrutura de dados')) {
        return 'programacao';
    }
}

// ‚úÖ VERIFICAR PERMISS√ÉO (REVISTA)
function verificarPermissao(cursoUsuario, materiaCurso) {
    // Se n√£o est√° logado, n√£o tem permiss√£o
    if (!cursoUsuario) {
        console.log(`‚ùå N√£o logado - Curso bloqueado: ${materiaCurso}`);
        return false;
    }
    
    const categoria = obterCategoria(materiaCurso);
    
    // Se o curso do usu√°rio n√£o est√° nas pol√≠ticas de acesso
    if (!POLITICAS_ACESSO[cursoUsuario]) {
        console.log(`‚ùå Curso do usu√°rio n√£o reconhecido: ${cursoUsuario}`);
        return false;
    }
    
    // Verificar se a categoria do curso est√° nas permiss√µes do usu√°rio
    const temPermissao = POLITICAS_ACESSO[cursoUsuario].includes(categoria);
    
    console.log(`üîê ${cursoUsuario.toUpperCase()} ‚Üí ${categoria.toUpperCase()}: ${temPermissao ? '‚úÖ' : '‚ùå'}`);
    
    return temPermissao;
}

// ‚úÖ OBTER CURSOS BLOQUEADOS PARA O USU√ÅRIO
function obterCursosBloqueados(cursoUsuario) {
    if (!cursoUsuario || !POLITICAS_ACESSO[cursoUsuario]) {
        return ['preparatorio', 'reforco', 'informatica', 'robotica', 'games', 'programacao'];
    }
    
    const cursosPermitidos = POLITICAS_ACESSO[cursoUsuario];
    const todasCategorias = ['preparatorio', 'reforco', 'informatica', 'robotica', 'games', 'programacao'];
    
    return todasCategorias.filter(categoria => !cursosPermitidos.includes(categoria));
}

// ‚úÖ CARREGAR CURSOS
async function carregarCursos() {
    try {
        const usuario = obterUsuarioLogado();
        
        let url = `${API_BASE_URL}/cursos`;
        if (usuario.id) {
            url += `?usuarioId=${usuario.id}`;
        }
        
        console.log('üåê Buscando cursos:', url);
        const response = await fetch(url);
        
        if (!response.ok) {
            throw new Error(`Erro ${response.status}`);
        }
        
        const dados = await response.json();
        cursos = Array.isArray(dados) ? dados : (dados.cursos || []);
        
        console.log(`üì¶ ${cursos.length} cursos carregados`);
        
        // Adicionar categoria a cada curso
        cursos = cursos.map(curso => ({
            ...curso,
            categoria: obterCategoria(curso.materia || '')
        }));
        
        if (cursos.length === 0) {
            cursos = gerarCursosExemplo();
        }
        
        atualizarEstatisticas();
        mostrarCursos();
        
    } catch (error) {
        console.error('‚ùå Erro ao carregar cursos:', error);
        cursos = gerarCursosExemplo();
        atualizarEstatisticas();
        mostrarCursos();
        mostrarAlerta('‚ö†Ô∏è Usando dados locais', 'warning');
    }
}

// ‚úÖ ATUALIZAR ESTAT√çSTICAS
function atualizarEstatisticas() {
    const usuario = obterUsuarioLogado();
    
    // Total de cursos dispon√≠veis
    const totalCursos = cursos.length;
    
    // Cursos dispon√≠veis para o usu√°rio
    const cursosDisponiveis = usuario.curso ? 
        cursos.filter(c => verificarPermissao(usuario.curso, c.materia)).length : 
        cursos.length;
    
    // Cursos por categoria
    const cursosPreparatorio = cursos.filter(c => obterCategoria(c.materia) === 'preparatorio').length;
    const cursosReforco = cursos.filter(c => obterCategoria(c.materia) === 'reforco').length;
    const cursosInformatica = cursos.filter(c => obterCategoria(c.materia) === 'informatica').length;
    const cursosRobotica = cursos.filter(c => obterCategoria(c.materia) === 'robotica').length;
    const cursosGames = cursos.filter(c => obterCategoria(c.materia) === 'games').length;
    const cursosProgramacao = cursos.filter(c => obterCategoria(c.materia) === 'programacao').length;

    document.getElementById('total-cursos').textContent = totalCursos;
    document.getElementById('cursos-preparatorio').textContent = cursosPreparatorio;
    document.getElementById('cursos-reforco').textContent = cursosReforco;
    document.getElementById('cursos-informatica').textContent = cursosInformatica;
    document.getElementById('cursos-Robotica').textContent = cursosRobotica;
    document.getElementById('cursos-Games').textContent = cursosGames;
    document.getElementById('cursos-programacao').textContent = cursosProgramacao;
}

// ‚úÖ MOSTRAR CURSOS
function mostrarCursos() {
    const container = document.getElementById('courses-container');
    if (!container) return;
    
    container.innerHTML = '';
    
    const usuario = obterUsuarioLogado();
    const termoBusca = document.getElementById('course-search').value.toLowerCase();
    
    let cursosFiltrados = cursos.filter(curso => {
        // Aplicar filtro
        if (filtroAtivo !== 'all') {
            const categoria = obterCategoria(curso.materia);
            if (categoria !== filtroAtivo) return false;
        }
        
        // Aplicar busca
        if (termoBusca) {
            const texto = (curso.titulo + ' ' + curso.descricao + ' ' + curso.materia).toLowerCase();
            if (!texto.includes(termoBusca)) return false;
        }
        
        return true;
    });
    
    if (cursosFiltrados.length === 0) {
        container.innerHTML = `
            <div class="empty-state">
                <i class="fas fa-graduation-cap"></i>
                <h3>Nenhum curso encontrado</h3>
                <p>Tente alterar os filtros ou termos de busca</p>
            </div>
        `;
        return;
    }
    
    // Ordenar cursos: dispon√≠veis primeiro
    cursosFiltrados.sort((a, b) => {
        const aDisponivel = usuario.curso ? verificarPermissao(usuario.curso, a.materia) : true;
        const bDisponivel = usuario.curso ? verificarPermissao(usuario.curso, b.materia) : true;
        
        if (aDisponivel && !bDisponivel) return -1;
        if (!aDisponivel && bDisponivel) return 1;
        return 0;
    });
    
    cursosFiltrados.forEach(curso => {
        const card = criarCardCurso(curso, usuario);
        container.appendChild(card);
    });
}

// ‚úÖ INICIAR CURSO
function iniciarCurso(cursoId) {
    const usuario = obterUsuarioLogado();
    const curso = cursos.find(c => c.id === cursoId);
    
    if (!usuario.id) {
        mostrarAlerta('Fa√ßa login para acessar o curso', 'warning');
        return;
    }
    
    if (!curso) {
        mostrarAlerta('Curso n√£o encontrado', 'error');
        return;
    }
    
    // Verificar permiss√£o novamente antes de redirecionar
    const temPermissao = verificarPermissao(usuario.curso, curso.materia);
    if (!temPermissao) {
        const nomeCursoUsuario = obterNomeCategoria(usuario.curso);
        const nomeCategoriaCurso = obterNomeCategoria(obterCategoria(curso.materia));
        mostrarAlerta(`‚ùå Voc√™ √© do curso ${nomeCursoUsuario} e n√£o pode acessar cursos de ${nomeCategoriaCurso}`, 'error');
        return;
    }
    
    mostrarAlerta(`‚úÖ Acessando curso: ${curso.titulo}`, 'success');
    
    // Redirecionar para o curso
    setTimeout(() => {
        window.location.href = `/curso-detailed.html?id=${cursoId}&usuarioId=${usuario.id}`;
    }, 1000);
}

// ‚úÖ MOSTRAR ALERTA
function mostrarAlerta(mensagem, tipo = 'error') {
    const container = document.getElementById('alert-container');
    if (!container) return;
    
    const alert = document.createElement('div');
    alert.className = `alert ${tipo === 'success' ? 'alert-success' : tipo === 'warning' ? 'alert-warning' : 'error'}`;
    alert.innerHTML = `
        <span>${mensagem}</span>
        <button onclick="this.parentElement.remove()" style="background:none;border:none;color:inherit;margin-left:10px;cursor:pointer">√ó</button>
    `;
    
    container.appendChild(alert);
    setTimeout(() => alert.remove(), 5000);
}
