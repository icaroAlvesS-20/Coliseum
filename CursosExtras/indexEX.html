<script>
// ==================== CONFIGURA√á√ïES ====================
const API_BASE_URL = 'https://coliseum-api.onrender.com/api';
let cursos = [];
let filtroAtivo = 'all';

// ==================== POL√çTICAS DE ACESSO ====================
const POLITICAS_ACESSO = {
    'reforco': ['reforco'],
    'preparatorio': ['preparatorio'],
    'informatica': ['informatica'],
    'robotica': ['robotica'],
    'games': ['games'],
    'programacao': ['programacao']
};
    
// ==================== FUN√á√ïES PRINCIPAIS ====================

function obterCursoDaMateria(materia) {
    if (!materia) return 'outros';
    
    const materiaLower = materia.toLowerCase();
    
    if (['algebra', 'geometria', 'quimica', 'fisica', 'biologia', 
         'matematica', 'matem√°tica', 'calculo', 'c√°lculo', 'trigonometria',
         'aritmetica', 'aritm√©tica', 'qu√≠mica', 'f√≠sica'].some(m => materiaLower.includes(m))) {
        return 'reforco';
    }
    
    if (['historia', 'geografia', 'gramatica', 'redacao', 'literatura',
         'hist√≥ria', 'filosofia', 'sociologia', 'antropologia', 'politica',
         'pol√≠tica', 'economia', 'gram√°tica', 'interpretacao', 'interpreta√ß√£o',
         'reda√ß√£o', 'linguistica', 'lingu√≠stica', 'ortografia'].some(m => materiaLower.includes(m))) {
        return 'preparatorio';
    }
    
    if (['windows', 'word', 'excel', 'powerpoint', 'internet', 'digita√ß√£o',
         'pacote', 'office', 'microsoft', 'informatica', 'inform√°tica'].some(m => materiaLower.includes(m))) {
        return 'informatica';
    }
    
    if (['arduino', 'robotica', 'rob√≥tica', 'eletronica', 'eletr√¥nica', 
         'mecanica', 'mec√¢nica', 'automa√ß√£o', 'automatizacao', 'circuito',
         'sensores', 'motores', 'robo', 'rob√¥'].some(m => materiaLower.includes(m))) {
        return 'robotica';
    }
    
    if (['unity', 'blender', 'game', 'jogo', 'design', 'modelagem', '3d',
         'animacao', 'anima√ß√£o', 'unreal', 'engine', 'desenvolvimento jogos',
         'game design', 'pixel', 'arte digital', 'concept art'].some(m => materiaLower.includes(m))) {
        return 'games';
    }
    
    if (['python', 'javascript', 'java', 'html', 'css', 'react', 'node', 
         'programa√ß√£o', 'programacao', 'codigo', 'c√≥digo', 'php', 'js',
         'frontend', 'backend', 'web', 'c++', 'c#', 'ruby', 'go', 'swift',
         'kotlin', 'typescript', 'angular', 'vue', 'flutter', 'reactnative',
         'database', 'banco de dados', 'sql', 'nosql', 'mongodb', 'api',
         'rest', 'graphql', 'algoritmo', 'estrutura de dados'].some(m => materiaLower.includes(m))) {
        return 'programacao';
    }
    
    return 'outros';
}

function obterUsuarioLogado() {
    try {
        // ‚úÖ CORRE√á√ÉO: Buscar em TODAS as poss√≠veis chaves
        const usuario = {
            id: localStorage.getItem('usuarioId') || 
                 sessionStorage.getItem('usuarioId') || 
                 localStorage.getItem('userId') ||
                 sessionStorage.getItem('userId') ||
                 localStorage.getItem('id') ||
                 sessionStorage.getItem('id') ||
                 '1', // Fallback para desenvolvimento
                 
            curso: (localStorage.getItem('cursoUsuario') || 
                   sessionStorage.getItem('cursoUsuario') || 
                   localStorage.getItem('usuarioCurso') || 
                   sessionStorage.getItem('usuarioCurso') ||
                   localStorage.getItem('curso') ||
                   sessionStorage.getItem('curso'))?.toString().toLowerCase().trim(),
            
            nome: localStorage.getItem('usuarioNome') || 
                  sessionStorage.getItem('usuarioNome') ||
                  localStorage.getItem('nomeUsuario') ||
                  sessionStorage.getItem('nomeUsuario') ||
                  'Usu√°rio'
        };
        
        console.log('üë§‚úÖ Usu√°rio CORRIGIDO:', usuario);
        
        // Se ainda n√£o tiver ID, tenta obter do login
        if (!usuario.id || usuario.id === 'null' || usuario.id === 'undefined') {
            console.log('‚ö†Ô∏è ID n√£o encontrado, buscando alternativas...');
            
            // Tenta obter da sess√£o atual
            const usuarioJSON = localStorage.getItem('usuario');
            if (usuarioJSON) {
                try {
                    const usuarioObj = JSON.parse(usuarioJSON);
                    usuario.id = usuarioObj.id || usuario.id;
                    console.log('‚úÖ ID encontrado no objeto usuario:', usuario.id);
                } catch (e) {
                    console.error('‚ùå Erro ao parsear usuario:', e);
                }
            }
        }
        
        return usuario;
        
    } catch (error) {
        console.error('‚ùå Erro ao obter usu√°rio:', error);
        return { id: '1', curso: null, nome: null }; // Fallback
    }
}

function verificarPermissao(cursoUsuario, materiaCurso) {
    console.log(`üîê Verificando: Usu√°rio=${cursoUsuario}, Mat√©ria=${materiaCurso}`);
    
    if (!cursoUsuario) {
        console.log('‚ùå Usu√°rio n√£o logado');
        return false;
    }
    
    if (!materiaCurso) {
        console.log('‚ö†Ô∏è Mat√©ria n√£o especificada');
        return false; // Ou true se quiser permitir sem mat√©ria
    }
    
    // Normalizar
    const cursoUsuarioLower = cursoUsuario.toString().toLowerCase().trim();
    const materiaCursoLower = materiaCurso.toString().toLowerCase().trim();
    
    console.log(`üìù Normalizado: Usu√°rio=${cursoUsuarioLower}, Mat√©ria=${materiaCursoLower}`);
    
    // ‚úÖ PASSO 1: Descobrir categoria da mat√©ria
    const categoriaDaMateria = obterCursoDaMateria(materiaCursoLower);
    
    console.log(`üè∑Ô∏è Mat√©ria "${materiaCurso}" ‚Üí Categoria: ${categoriaDaMateria}`);
    
    // ‚úÖ PASSO 2: Verificar se usu√°rio tem acesso √†quela categoria
    const temPermissao = cursoUsuarioLower === categoriaDaMateria;
    
    console.log(`‚úÖ ${cursoUsuarioLower.toUpperCase()} pode acessar ${categoriaDaMateria?.toUpperCase()}: ${temPermissao ? 'SIM' : 'N√ÉO'}`);
    
    return temPermissao;
}
    
function obterCursosBloqueados(cursoUsuario) {
    if (!cursoUsuario) {
        return ['preparatorio', 'reforco', 'informatica', 'robotica', 'games', 'programacao'];
    }
    
    const cursoUsuarioLower = cursoUsuario.toString().toLowerCase().trim();
    const todasCategorias = ['preparatorio', 'reforco', 'informatica', 'robotica', 'games', 'programacao'];
    
    // Retorna todas as categorias EXCETO a do usu√°rio
    return todasCategorias.filter(categoria => categoria !== cursoUsuarioLower);
}

async function carregarCursos() {
    try {
        const usuario = obterUsuarioLogado();
        
        let url = `${API_BASE_URL}/cursos`;
        if (usuario.id && usuario.id !== '1') { // Se n√£o for fallback
            url += `?usuarioId=${usuario.id}`;
        }
        
        console.log('üåê Buscando cursos:', url);
        const response = await fetch(url);
        
        if (!response.ok) {
            throw new Error(`Erro ${response.status}: ${response.statusText}`);
        }
        
        const dados = await response.json();
        console.log('üì• Resposta da API:', dados);
        
        // ‚úÖ CORRE√á√ÉO: Processamento SIMPLIFICADO
        if (Array.isArray(dados)) {
            cursos = dados;
            console.log(`‚úÖ ${cursos.length} cursos carregados (array direto)`);
        } else if (dados && Array.isArray(dados.cursos)) {
            cursos = dados.cursos;
            console.log(`‚úÖ ${cursos.length} cursos carregados (propriedade cursos)`);
        } else if (dados && dados.success && Array.isArray(dados.cursos)) {
            cursos = dados.cursos;
            console.log(`‚úÖ ${cursos.length} cursos carregados (sucesso + cursos)`);
        } else {
            console.warn('‚ö†Ô∏è Formato inesperado da API:', dados);
            cursos = [];
        }
        
        // ‚úÖ DEBUG: Mostrar os cursos recebidos
        console.log('üéØ Cursos processados:', cursos);
        if (cursos.length > 0) {
            cursos.forEach((curso, i) => {
                console.log(`   ${i + 1}. ${curso.titulo} (${curso.materia}) - ID: ${curso.id}`);
            });
        }
        
        atualizarEstatisticas();
        mostrarCursos();
        
    } catch (error) {
        console.error('‚ùå Erro ao carregar cursos:', error);
        
        // Tenta carregar sem usu√°rio ID
        try {
            console.log('üîÑ Tentando carregar sem usuarioId...');
            const response = await fetch(`${API_BASE_URL}/cursos`);
            const dados = await response.json();
            
            if (Array.isArray(dados)) {
                cursos = dados;
                console.log(`‚úÖ ${cursos.length} cursos carregados (sem usuarioId)`);
            }
        } catch (fallbackError) {
            console.error('‚ùå Fallback tamb√©m falhou:', fallbackError);
            cursos = [];
        }
        
        atualizarEstatisticas();
        mostrarCursos();
        
        mostrarAlerta(`‚ùå Erro ao carregar cursos: ${error.message}`, 'error');
    }
}

function atualizarEstatisticas() {
    const usuario = obterUsuarioLogado();
    
    console.log('üìä Atualizando estat√≠sticas para usu√°rio:', usuario.curso);
    
    // Total de cursos dispon√≠veis
    const totalCursos = cursos.length;
    
    // Cursos dispon√≠veis para o usu√°rio
    let cursosDisponiveis = 0;
    if (usuario.curso && usuario.curso !== 'undefined' && usuario.curso !== 'null') {
        cursosDisponiveis = cursos.filter(c => {
            if (!c.materia) return false;
            return verificarPermissao(usuario.curso, c.materia);
        }).length;
    } else {
        cursosDisponiveis = cursos.length;
    }
    
    // Cursos por categoria - USANDO obterCursoDaMateria
    const cursosPreparatorio = cursos.filter(c => obterCursoDaMateria(c.materia || '') === 'preparatorio').length;
    const cursosReforco = cursos.filter(c => obterCursoDaMateria(c.materia || '') === 'reforco').length;
    const cursosInformatica = cursos.filter(c => obterCursoDaMateria(c.materia || '') === 'informatica').length;

function corrigirLoginUsuario() {
    console.log('üîß Corrigindo login do usu√°rio...');

    const usuarioJSON = localStorage.getItem('usuario');
    if (usuarioJSON) {
        try {
            const usuarioObj = JSON.parse(usuarioJSON);
            console.log('üìã Usu√°rio no localStorage:', usuarioObj);
            
            // Se tiver ID mas n√£o estiver nas chaves principais
            if (usuarioObj.id) {
                if (!localStorage.getItem('usuarioId')) {
                    localStorage.setItem('usuarioId', usuarioObj.id);
                    console.log('‚úÖ ID salvo:', usuarioObj.id);
                }
            }
            
            // Se tiver nome
            if (usuarioObj.nome && !localStorage.getItem('usuarioNome')) {
                localStorage.setItem('usuarioNome', usuarioObj.nome);
            }
            
            // Se tiver curso
            if (usuarioObj.curso && !localStorage.getItem('cursoUsuario')) {
                localStorage.setItem('cursoUsuario', usuarioObj.curso);
            }
            
        } catch (error) {
            console.error('‚ùå Erro ao processar usu√°rio:', error);
        }
    }
    
    // Fallback: Se n√£o tem ID, usa 1 para testes
    if (!localStorage.getItem('usuarioId') && !sessionStorage.getItem('usuarioId')) {
        console.log('‚ö†Ô∏è Nenhum ID encontrado, usando fallback para desenvolvimento');
        localStorage.setItem('usuarioId', '1');
    }
}
