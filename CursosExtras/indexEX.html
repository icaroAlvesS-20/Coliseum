<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos Extras - Coliseum</title>
    <meta name="description" content="Cursos extras para complementar seus estudos">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            color: #fff;
        }

        /* Cabe√ßalho */
        .header-container {
            width: 100%;
            max-width: 1200px;
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        h2 {
            color: #ffcf00;
            font-size: 32px;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 0 2px 4px rgba(255, 207, 0, 0.3);
        }

        /* Header Styles */
        .header {
            width: 100%;
            max-width: 1200px;
            background: #323232;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            border: 2px solid #444;
            margin-bottom: 30px;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-emoji {
            font-size: 2.5rem;
            background: #ffcf00;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            box-shadow: 0 0 20px rgba(255, 207, 0, 0.5);
        }

        .logo-text h1 {
            color: #ffcf00;
            font-size: 1.8rem;
            font-weight: bold;
            margin: 0;
            text-shadow: 0 2px 10px rgba(255, 207, 0, 0.3);
            line-height: 1.2;
        }

        .logo-text span {
            color: #ccc;
            font-size: 0.9rem;
            display: block;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(255, 207, 0, 0.1);
            padding: 12px 18px;
            border-radius: 12px;
            border: 1px solid #555;
        }

        .user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: #ffcf00;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .user-details h3 {
            color: #ffcf00;
            margin-bottom: 4px;
            font-size: 1.1rem;
        }

        .user-details p {
            color: #ccc;
            font-size: 0.85rem;
            margin: 0;
        }

        /* Container principal */
        .conteudo-principal {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            gap: 30px;
            margin-bottom: 40px;
        }

        /* Stats Section */
        .stats-section {
            background: #323232;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            border: 2px solid #444;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .stat-card {
            text-align: center;
            padding: 20px;
            background: #2a2a2a;
            border-radius: 12px;
            border: 1px solid #444;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: #ffcf00;
        }

        .stat-value {
            color: #ffcf00;
            font-size: 2.2rem;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .stat-label {
            color: #ccc;
            font-size: 0.85rem;
        }

        /* Filtros */
        .filters {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 12px 20px;
            background: #2a2a2a;
            border: 2px solid #555;
            border-radius: 10px;
            color: #ccc;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 0.9rem;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-btn.active,
        .filter-btn:hover {
            background: #ffcf00;
            color: #000;
            border-color: #ffcf00;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 207, 0, 0.3);
        }

        /* Search */
        .search-box {
            max-width: 500px;
            margin: 0 auto 30px auto;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            background: #2a2a2a;
            border: 2px solid #555;
            border-radius: 12px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: #ffcf00;
            box-shadow: 0 0 20px rgba(255, 207, 0, 0.3);
        }

        .search-box input::placeholder {
            color: #888;
        }

        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #ffcf00;
            font-size: 1.1rem;
        }

        /* Courses Grid */
        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .course-card {
            background: #323232;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            border: 2px solid #444;
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .course-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
            border-color: #ffcf00;
        }

        .course-image {
            width: 100%;
            height: 180px;
            background: linear-gradient(135deg, #ffcf00, #ff6b00);
            position: relative;
            overflow: hidden;
        }

        .course-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .course-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
            z-index: 2;
            background: rgba(0, 0, 0, 0.7);
            color: white;
        }

        .badge-matematica { background: #4361ee; }
        .badge-csn { background: #4cc9f0; }
        .badge-csh { background: #f72585; }
        .badge-portugues { background: #ffcf00; color: black; }
        .badge-programacao { background: #ff6b00; color: white; }

        .course-level {
            position: absolute;
            top: 12px;
            left: 12px;
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 0.65rem;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            z-index: 2;
        }

        .level-fundamental { background: #4CAF50; }
        .level-medio { background: #FF9800; }
        .level-vestibular { background: #F44336; }

        .course-content {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .course-title {
            color: #ffcf00;
            font-size: 1.3rem;
            margin-bottom: 10px;
            font-weight: bold;
            line-height: 1.3;
        }

        .course-description {
            color: #ccc;
            margin-bottom: 15px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            flex: 1;
        }

        .course-meta {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #444;
        }

        .meta-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .meta-value {
            color: #ffcf00;
            font-weight: bold;
            font-size: 0.9rem;
            line-height: 1.2;
        }

        .meta-label {
            color: #888;
            font-size: 0.7rem;
            margin-top: 2px;
            line-height: 1.2;
        }

        .course-category {
            margin-bottom: 12px;
        }

        .course-category small {
            color: #ffcf00;
            font-size: 0.8rem;
        }

        .course-progress {
            margin-bottom: 15px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #444;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 6px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #ffcf00, #ff6b00);
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .progress-text {
            display: flex;
            justify-content: space-between;
            color: #aaa;
            font-size: 0.75rem;
        }

        .course-actions {
            display: flex;
            gap: 8px;
            margin-top: auto;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            font-size: 0.85rem;
            min-height: 44px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ffcf00, #ff6b00);
            color: #000;
        }

        .btn-secondary {
            background: #2a2a2a;
            color: #fff;
            border: 1px solid #555;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-primary:hover {
            box-shadow: 0 5px 15px rgba(255, 207, 0, 0.4);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: #888;
            grid-column: 1 / -1;
        }

        .empty-state i {
            font-size: 3.5rem;
            margin-bottom: 15px;
            color: #ffcf00;
        }

        .empty-state h3 {
            color: #ffcf00;
            margin-bottom: 8px;
            font-size: 1.3rem;
        }

        .empty-state p {
            color: #ccc;
            line-height: 1.4;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 40px;
            color: #ffcf00;
            grid-column: 1 / -1;
        }

        .loading i {
            font-size: 2rem;
            margin-bottom: 15px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Alert */
        .alert {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid;
            background: rgba(244, 67, 54, 0.1);
            color: #f44336;
            border-left-color: #f44336;
        }

        .alert-close {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            color: inherit;
        }

        /* Bot√£o voltar */
        .btn-voltar {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #ffcf00;
            color: #000;
            font-size: 24px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 15px rgba(255, 207, 0, 0.4);
            transition: all 0.3s ease;
        }

        .btn-voltar:hover {
            background: #e6b800;
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 207, 0, 0.6);
        }

        /* ========== MEDIA QUERIES ========== */
        @media (max-width: 1024px) {
            .courses-grid {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
                gap: 20px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .header {
                padding: 15px;
            }
            
            .header-content {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
            
            .logo {
                justify-content: center;
            }
            
            .user-info {
                width: 100%;
                justify-content: center;
                max-width: 300px;
                margin: 0 auto;
            }
            
            .btn-voltar {
                width: 50px;
                height: 50px;
                font-size: 20px;
                bottom: 20px;
                right: 20px;
            }
            
            .courses-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .course-actions {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .header {
                padding: 12px;
            }
            
            .logo-emoji {
                width: 50px;
                height: 50px;
                font-size: 1.8rem;
            }
            
            .logo-text h1 {
                font-size: 1.4rem;
            }
            
            .user-info {
                padding: 10px 15px;
            }
            
            .user-avatar {
                width: 40px;
                height: 40px;
                font-size: 1.1rem;
            }
            
            .stats-section {
                padding: 20px;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .stat-card {
                padding: 15px;
            }
            
            .stat-value {
                font-size: 1.8rem;
            }
            
            .filter-btn {
                padding: 10px 15px;
                font-size: 0.8rem;
            }
            
            .course-image {
                height: 160px;
            }
            
            .course-content {
                padding: 15px;
            }
            
            .course-title {
                font-size: 1.1rem;
            }
            
            .course-meta {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <h2>Cursos Extras</h2>
    </div>

    <!-- Main Content -->
    <div class="conteudo-principal">
        <!-- Alert Container -->
        <div id="alert-container"></div>

        <!-- Stats Section -->
        <div class="stats-section">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="total-cursos">0</div>
                    <div class="stat-label">Total de Cursos</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="cursos-matematica">0</div>
                    <div class="stat-label">Matem√°tica</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="cursos-csn">0</div>
                    <div class="stat-label">CSN</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="cursos-csh">0</div>
                    <div class="stat-label">CSH</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="cursos-portugues">0</div>
                    <div class="stat-label">Portugu√™s</div>
                </div>
            </div>
        </div>

        <!-- Filtros por Mat√©ria -->
        <div class="filters">
            <button class="filter-btn active" data-filter="all">
                <i class="fas fa-layer-group"></i> Todas as Mat√©rias
            </button>
            <button class="filter-btn" data-filter="matematica">
                <i class="fas fa-calculator"></i> Matem√°tica
            </button>
            <button class="filter-btn" data-filter="csn">
                <i class="fas fa-flask"></i> CSN
            </button>
            <button class="filter-btn" data-filter="csh">
                <i class="fas fa-globe-americas"></i> CSH
            </button>
            <button class="filter-btn" data-filter="portugues">
                <i class="fas fa-book"></i> Portugu√™s
            </button>
            <button class="filter-btn" data-filter="programacao">
                <i class="fas fa-code"></i> Programa√ß√£o
            </button>
        </div>

        <!-- Search -->
        <div class="search-box">
            <input type="text" id="course-search" placeholder="Buscar cursos por t√≠tulo, descri√ß√£o...">
            <div class="search-icon">
                <i class="fas fa-search"></i>
            </div>
        </div>

        <!-- Courses Grid -->
        <div class="courses-grid" id="courses-container">
            <!-- Cursos ser√£o carregados aqui -->
        </div>
    </div>

    <button class="btn-voltar" onclick="voltarParaMenu()">‚Üê</button>

    <script>
        const API_BASE_URL = 'https://coliseum-api.onrender.com';

        // State
        let cursos = [];
        let userData = {};
        let filteredCursos = [];
        let userProgress = [];

        // DOM Elements
        const coursesContainer = document.getElementById('courses-container');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const searchInput = document.getElementById('course-search');
        const alertContainer = document.getElementById('alert-container');

        // Initialize
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('üöÄ Inicializando p√°gina de Cursos Extras...');
            
            await loadUserData();
            await loadCursos();
            setupEventListeners();
            
            console.log('üéØ P√°gina de cursos inicializada com sucesso!');
        });

        // Fun√ß√£o para voltar ao menu
        function voltarParaMenu() {
            if (document.referrer && document.referrer.includes(window.location.hostname)) {
                window.history.back();
            } else {
                window.location.href = '../Menu/indexM.html';
            }
        }

        // Event Listeners
        function setupEventListeners() {
            filterButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    filterButtons.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    filterCursos(this.dataset.filter);
                });
            });

            searchInput.addEventListener('input', function() {
                filterCursos();
            });
        }

        // Load user data from localStorage
        async function loadUserData() {
            try {
                const userDataStr = localStorage.getItem('userData');
                if (userDataStr) {
                    userData = JSON.parse(userDataStr);
                    updateUserInterface();
                } else {
                    userData = { nome: 'Aluno', serie: '1¬∫ Ano', pontuacao: 0 };
                    updateUserInterface();
                }
                await loadUserProgress();
            } catch (error) {
                console.error('‚ùå Erro ao carregar dados do usu√°rio:', error);
                userData = { nome: 'Aluno', serie: '--', pontuacao: 0 };
                updateUserInterface();
            }
        }

        // Load user progress from API
        async function loadUserProgress() {
            try {
                if (userData && userData.id) {
                    const response = await fetch(`${API_BASE_URL}/api/progresso/${userData.id}`);
                    if (response.ok) {
                        const data = await response.json();
                        userProgress = data.progressos || [];
                    }
                }
            } catch (error) {
                console.error('‚ùå Erro ao carregar progresso:', error);
                userProgress = [];
            }
        }

        function updateUserInterface() {
            console.log('User data:', userData);
        }

        // ‚úÖ FUN√á√ÉO PRINCIPAL CORRIGIDA - LOAD CURSOS
        async function loadCursos() {
            try {
                showLoading();
                console.log('üîÑ Carregando cursos da API...');
                
                const response = await fetch(`${API_BASE_URL}/api/cursos`);
                
                if (response.ok) {
                    cursos = await response.json();
                    console.log('‚úÖ Cursos carregados da API:', cursos);
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                console.warn('‚ùå Erro ao carregar cursos, usando dados locais:', error);
                cursos = getSampleCursos();
                showAlert('‚ö†Ô∏è Usando dados de exemplo - API offline', 'warning');
            } finally {
                filteredCursos = [...cursos];
                displayCursos();
                updateStats();
                console.log(`üéØ ${cursos.length} cursos processados`);
            }
        }

        // ‚úÖ FILTRO CORRIGIDO
        function filterCursos(filter = 'all') {
            const searchTerm = searchInput.value.toLowerCase();
            
            filteredCursos = cursos.filter(curso => {
                // CORRE√á√ÉO: Mostrar cursos mesmo se ativo for undefined ou true
                if (curso.ativo === false) {
                    return false;
                }
                
                const matchesFilter = filter === 'all' || curso.materia === filter;
                const matchesSearch = curso.titulo.toLowerCase().includes(searchTerm) ||
                                    (curso.descricao && curso.descricao.toLowerCase().includes(searchTerm)) ||
                                    (curso.categoria && curso.categoria.toLowerCase().includes(searchTerm));
                
                return matchesFilter && matchesSearch;
            });
            
            displayCursos();
        }

        // Display cursos
        function displayCursos() {
            if (!coursesContainer) {
                console.error('‚ùå coursesContainer n√£o encontrado');
                return;
            }
            
            coursesContainer.innerHTML = '';

            if (filteredCursos.length === 0) {
                coursesContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-graduation-cap"></i>
                        <h3>Nenhum curso encontrado</h3>
                        <p>Tente ajustar os filtros ou termos de busca</p>
                    </div>
                `;
                return;
            }

            filteredCursos.forEach(curso => {
                const courseCard = createCourseCard(curso);
                coursesContainer.appendChild(courseCard);
            });
        }

        // Create course card
        function createCourseCard(curso) {
            const card = document.createElement('div');
            card.className = 'course-card';
            
            const materiaNome = getMateriaNome(curso.materia);
            const nivelNome = getNivelNome(curso.nivel);
            const progresso = getProgressoCurso(curso.id);

            const imagemUrl = curso.imagem || `https://via.placeholder.com/400x200/323232/ffffff?text=${encodeURIComponent(curso.titulo)}`;

            card.innerHTML = `
                <div class="course-image">

        function getProgressoCurso(cursoId) {
            if (!userProgress || userProgress.length === 0) return 0;
            const progresso = userProgress.find(p => p.cursoId === cursoId);
            return progresso ? progresso.progresso : 0;
        }

        function showLoading() {
            if (!coursesContainer) return;
            
            coursesContainer.innerHTML = `
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Carregando cursos...</p>
                </div>
            `;
        }

        function showAlert(message, type = 'error') {
            if (!alertContainer) return;
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.innerHTML = `<span>${message}</span><button class="alert-close">&times;</button>`;
            alertContainer.appendChild(alert);
            setTimeout(() => alert.remove(), 5000);
            alert.querySelector('.alert-close').addEventListener('click', function() {
                alert.remove();
            });
        }
