// ‚úÖ FUN√á√ÉO fetchAPI CORRIGIDA - SEM FILTROS PROBLEM√ÅTICOS
async function fetchAPI(endpoint, options = {}) {
    const PROXY_URL = 'https://corsproxy.io/?';
    const targetURL = `${API_BASE_URL}${endpoint}`;
    
    try {
        console.log(`üåê Fazendo requisi√ß√£o para: ${targetURL}`);
        
        // Para cursos, usa endpoint sem filtros problem√°ticos
        let finalEndpoint = endpoint;
        if (endpoint === '/api/cursos') {
            finalEndpoint = '/api/cursos/todos'; // Endpoint alternativo
        }
        
        const proxyTarget = `${PROXY_URL}${encodeURIComponent(API_BASE_URL + finalEndpoint)}`;
        
        const config = {
            method: options.method || 'GET',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json',
                ...options.headers
            }
        };

        if (options.body && config.method !== 'GET') {
            config.body = typeof options.body === 'string' ? options.body : JSON.stringify(options.body);
        }

        const response = await fetch(proxyTarget, config);

        if (!response.ok) {
            // Se o endpoint alternativo falhar, tenta o original
            if (endpoint === '/api/cursos' && finalEndpoint === '/api/cursos/todos') {
                console.log('üîÑ Endpoint alternativo falhou, tentando endpoint original...');
                const originalProxy = `${PROXY_URL}${encodeURIComponent(targetURL)}`;
                const originalResponse = await fetch(originalProxy, config);
                
                if (originalResponse.ok) {
                    return await originalResponse.json();
                }
            }
            
            const errorText = await response.text();
            throw new Error(`Erro ${response.status}: ${errorText}`);
        }
        
        return await response.json();
        
    } catch (error) {
        console.error('‚ùå Erro na requisi√ß√£o:', error);
        
        // Se ainda houver erro, cria dados de exemplo
        if (endpoint === '/api/cursos') {
            console.log('üìù Criando cursos de exemplo devido ao erro...');
            return criarCursosExemplo();
        }
        
        throw error;
    }
}

function setupEventListeners() {

// ‚úÖ FUN√á√ÉO LOADCURSOS ATUALIZADA
async function loadCursos() {
    try {
        showLoading();
        console.log('üîÑ Carregando cursos...');
        
        const cursosData = await fetchAPI('/api/cursos');
        cursos = Array.isArray(cursosData) ? cursosData : [];
        console.log(`‚úÖ ${cursos.length} cursos carregados`);
        
        displayCursos(cursos);
        
    } catch (error) {
        console.error('‚ùå Erro ao carregar cursos:', error);
        cursos = [];
        showAlert('‚ö†Ô∏è Usando cursos de exemplo devido a problema no servidor', 'warning');
    } finally {
        filteredCursos = [...cursos];
        updateStats();
        console.log(`üéØ ${cursos.length} cursos processados`);
    }
}

// ‚úÖ FILTRO SIMPLIFICADO - SEM CAMPO 'ativo'
function filterCursos(filter = 'all') {
    const searchTerm = searchInput.value.toLowerCase();
    
    filteredCursos = cursos.filter(curso => {
        const matchesFilter = filter === 'all' || curso.materia === filter;
        const matchesSearch = curso.titulo.toLowerCase().includes(searchTerm) ||
                            (curso.descricao && curso.descricao.toLowerCase().includes(searchTerm)) ||
                            (curso.categoria && curso.categoria.toLowerCase().includes(searchTerm));
        
        return matchesFilter && matchesSearch;
    });
    
    displayCursos();
}

// Display cursos
function displayCursos() {
    if (!coursesContainer) return;
    
    coursesContainer.innerHTML = '';

    if (filteredCursos.length === 0) {
        coursesContainer.innerHTML = `
            <div class="empty-state">
                <i class="fas fa-graduation-cap"></i>
                <h3>Nenhum curso encontrado</h3>
                <p>Tente ajustar os filtros ou termos de busca</p>
            </div>
        `;
        return;
    }

    filteredCursos.forEach(curso => {
        const courseCard = createCourseCard(curso);
        coursesContainer.appendChild(courseCard);
    });
}

// Create course card
function createCourseCard(curso) {
    const card = document.createElement('div');
    card.className = 'course-card';
    
    const materiaNome = getMateriaNome(curso.materia);
    const nivelNome = getNivelNome(curso.nivel);
    const progresso = getProgressoCurso(curso.id);

    const imagemUrl = curso.imagem || `https://via.placeholder.com/400x200/323232/ffffff?text=${encodeURIComponent(curso.titulo)}`;

    card.innerHTML = `
        <div class="course-image">
            <img src="${imagemUrl}" alt="${curso.titulo}" onerror="this.src='https://via.placeholder.com/400x200/323232/ffffff?text=${encodeURIComponent(curso.titulo)}'">
            <div class="course-badge badge-${curso.materia}">${materiaNome}</div>
            <div class="course-level level-${curso.nivel}">${nivelNome}</div>
        </div>
        
        <div class="course-content">
            <h3 class="course-title">${curso.titulo}</h3>
            <p class="course-description">${curso.descricao || 'Descri√ß√£o n√£o dispon√≠vel.'}</p>
            
            <div class="course-meta">
                <div class="meta-item">
                    <div class="meta-value">${curso.duracao}h</div>
                    <div class="meta-label">Dura√ß√£o</div>
                </div>
                <div class="meta-item">
                    <div class="meta-value">${curso.modulos ? curso.modulos.length : 0}</div>
                    <div class="meta-label">M√≥dulos</div>
                </div>
                <div class="meta-item">
                    <div class="meta-value">${getTotalAulas(curso)}</div>
                    <div class="meta-label">Aulas</div>
                </div>
                <div class="meta-item">
                    <div class="meta-value">${nivelNome.split(' ')[0]}</div>
                    <div class="meta-label">N√≠vel</div>
                </div>
            </div>
            
            <div class="course-category">
                <small>Categoria: ${getCategoriaNome(curso.categoria)}</small>
            </div>
            
            ${progresso > 0 ? `
            <div class="course-progress">
                <div class="progress-bar">
                    <div class="progress-fill" style="width: ${progresso}%"></div>
                </div>
                <div class="progress-text">
                    <span>Progresso</span>
                    <span>${progresso}%</span>
                </div>
            </div>
            ` : ''}
            
            <div class="course-actions">
                ${progresso > 0 ? `
                    <button class="btn btn-primary" onclick="continuarCurso(${curso.id})">
                        <i class="fas fa-play"></i> Continuar
                    </button>
                ` : `
                    <button class="btn btn-primary" onclick="iniciarCurso(${curso.id})">
                        <i class="fas fa-play"></i> Come√ßar
                    </button>
                `}
                
                <button class="btn btn-secondary" onclick="verDetalhes(${curso.id})">
                    <i class="fas fa-info-circle"></i> Detalhes
                </button>
            </div>
        </div>
    `;
    
    return card;
}

// ‚úÖ HELPER FUNCTIONS
function getMateriaNome(materia) {
    const nomes = {
        'matematica': 'Matem√°tica',
        'csn': 'CSN',
        'csh': 'CSH',
        'portugues': 'Portugu√™s',
        'programacao': 'Programa√ß√£o'
    };
    return nomes[materia] || materia;
}

function getCategoriaNome(categoria) {
    const nomes = {
        'algebra': '√Ålgebra',
        'geometria': 'Geometria',
        'quimica': 'Qu√≠mica',
        'fisica': 'F√≠sica',
        'historia': 'Hist√≥ria',
        'geografia': 'Geografia',
        'gramatica': 'Gram√°tica',
        'interpretacao': 'Interpreta√ß√£o',
        'php': 'PHP',
        'js': 'JavaScript',
        'react': 'React',
        'python': 'Python'
    };
    return nomes[categoria] || categoria;
}

function getNivelNome(nivel) {
    const nomes = {
        'iniciante': 'Iniciante',
        'intermediario': 'Intermedi√°rio',
        'avancado': 'Avan√ßado',
        'fundamental': 'Fundamental',
        'medio': 'Ensino M√©dio',
        'vestibular': 'Vestibular'
    };
    return nomes[nivel] || nivel;
}

function getTotalAulas(curso) {
    if (!curso.modulos) return 0;
    let totalAulas = 0;
    curso.modulos.forEach(modulo => {
        totalAulas += modulo.aulas ? modulo.aulas.length : 0;
    });
    return totalAulas;
}

function getProgressoCurso(cursoId) {
    if (!userProgress || userProgress.length === 0) return 0;
    const progresso = userProgress.find(p => p.cursoId === cursoId);
    return progresso ? progresso.progresso : 0;
}

function verDetalhes(cursoId) {
    const curso = cursos.find(c => c.id === cursoId);
    if (curso) {
        alert(`Detalhes do curso: ${curso.titulo}\n\nMat√©ria: ${getMateriaNome(curso.materia)}\nCategoria: ${getCategoriaNome(curso.categoria)}\nN√≠vel: ${getNivelNome(curso.nivel)}\n\n${curso.descricao}`);
    }
}

function showAlert(message, type = 'error') {
    if (!alertContainer) return;
    const alert = document.createElement('div');
    alert.className = `alert alert-${type}`;
    alert.innerHTML = `<span>${message}</span><button class="alert-close">&times;</button>`;
    alertContainer.appendChild(alert);
    setTimeout(() => alert.remove(), 5000);
    alert.querySelector('.alert-close').addEventListener('click', function() {
        alert.remove();
    });
}
