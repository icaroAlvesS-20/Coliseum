<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos Extras - Coliseum</title>
    <meta name="description" content="Cursos extras para complementar seus estudos">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #ffcf00;
            --secondary: #383838;
            --dark: #282828;
            --text: #ffffff;
            --text-secondary: #cccccc;
            --success: #4caf50;
            --warning: #ff9800;
            --danger: #f44336;
        }

        body {
            background: linear-gradient(135deg, #000000 0%, #2d2d2d 100%);
            min-height: 100vh;
            color: var(--text);
            padding: 0;
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styles */
        .header {
            background: linear-gradient(145deg, var(--secondary), var(--dark));
            padding: 15px 0;
            border-bottom: 3px solid var(--primary);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 15px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-emoji {
            font-size: 2.5rem;
            background: var(--primary);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            box-shadow: 0 0 20px rgba(255, 207, 0, 0.5);
        }

        .logo-text h1 {
            color: var(--primary);
            font-size: 1.8rem;
            font-weight: bold;
            margin: 0;
            text-shadow: 0 2px 10px rgba(255, 207, 0, 0.3);
        }

        .logo-text span {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(255, 207, 0, 0.1);
            padding: 10px 15px;
            border-radius: 12px;
            border: 1px solid #555;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .user-details h3 {
            color: var(--primary);
            margin-bottom: 2px;
            font-size: 1rem;
        }

        .user-details p {
            color: var(--text-secondary);
            font-size: 0.8rem;
            margin: 0;
        }

        /* Navigation */
        .nav-container {
            background: linear-gradient(145deg, var(--secondary), var(--dark));
            border-bottom: 1px solid #555;
            margin-bottom: 20px;
        }

        .nav-menu {
            display: flex;
            gap: 5px;
            padding: 10px 0;
            overflow-x: auto;
        }

        .nav-btn {
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #555;
            border-radius: 8px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 500;
            white-space: nowrap;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: var(--primary);
            color: #000;
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .nav-btn.active {
            background: var(--primary);
            color: #000;
            border-color: var(--primary);
        }

        /* Main Content */
        .page-title {
            text-align: center;
            margin-bottom: 30px;
        }

        .page-title h2 {
            color: var(--primary);
            font-size: 2.2rem;
            margin-bottom: 8px;
            text-shadow: 0 2px 10px rgba(255, 207, 0, 0.3);
        }

        .page-title p {
            color: var(--text-secondary);
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Stats Section */
        .stats-section {
            background: linear-gradient(145deg, var(--secondary), var(--dark));
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            border: 1px solid #555;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
        }

        .stat-card {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid #555;
        }

        .stat-value {
            color: var(--primary);
            font-size: 2.2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.85rem;
        }

        /* Filters */
        .filters {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #555;
            border-radius: 10px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .filter-btn.active,
        .filter-btn:hover {
            background: var(--primary);
            color: #000;
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 207, 0, 0.3);
        }

        /* Search */
        .search-box {
            max-width: 500px;
            margin: 0 auto 30px auto;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #555;
            border-radius: 12px;
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(255, 207, 0, 0.3);
        }

        .search-box input::placeholder {
            color: #888;
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            font-size: 1.1rem;
        }

        /* Courses Grid */
        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .course-card {
            background: linear-gradient(145deg, var(--secondary), var(--dark));
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            border: 1px solid #555;
            transition: all 0.3s ease;
            position: relative;
        }

        .course-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6);
            border-color: var(--primary);
        }

        .course-image {
            width: 100%;
            height: 180px;
            background: linear-gradient(135deg, var(--primary), #ff9800);
            position: relative;
            overflow: hidden;
        }

        .course-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .course-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .badge-matematica { background: #4361ee; color: white; }
        .badge-csn { background: #4cc9f0; color: white; }
        .badge-csh { background: #f72585; color: white; }
        .badge-portugues { background: var(--primary); color: black; }

        .course-level {
            position: absolute;
            top: 12px;
            left: 12px;
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 0.65rem;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.7);
            color: white;
        }

        .level-fundamental { background: var(--success); }
        .level-medio { background: var(--warning); }
        .level-vestibular { background: var(--danger); }

        .course-content {
            padding: 20px;
        }

        .course-title {
            color: var(--primary);
            font-size: 1.3rem;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .course-description {
            color: var(--text-secondary);
            margin-bottom: 15px;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .course-meta {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 12px;
            border-bottom: 1px solid #444;
        }

        .meta-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .meta-value {
            color: var(--primary);
            font-weight: bold;
            font-size: 1rem;
        }

        .meta-label {
            color: #888;
            font-size: 0.75rem;
            margin-top: 2px;
        }

        .course-category {
            margin-bottom: 12px;
        }

        .course-category small {
            color: var(--primary);
            font-size: 0.8rem;
        }

        .course-progress {
            margin-bottom: 15px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #444;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 6px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), #ff9800);
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .progress-text {
            display: flex;
            justify-content: space-between;
            color: #aaa;
            font-size: 0.75rem;
        }

        .course-actions {
            display: flex;
            gap: 8px;
        }

        .btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            font-size: 0.85rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), #ff9800);
            color: #000;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
            border: 1px solid #555;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-primary:hover {
            box-shadow: 0 5px 15px rgba(255, 207, 0, 0.4);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: #888;
            grid-column: 1 / -1;
        }

        .empty-state i {
            font-size: 3.5rem;
            margin-bottom: 15px;
            color: var(--primary);
        }

        .empty-state h3 {
            color: var(--primary);
            margin-bottom: 8px;
            font-size: 1.3rem;
        }

        .empty-state p {
            color: var(--text-secondary);
        }

        /* Footer */
        .footer {
            background: linear-gradient(145deg, var(--dark), #1a1a1a);
            padding: 25px 0;
            border-top: 1px solid #555;
            margin-top: 40px;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .footer-logo {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--primary);
            font-weight: bold;
            font-size: 1.1rem;
        }

        .footer-links {
            display: flex;
            gap: 15px;
        }

        .footer-links a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.3s ease;
            font-size: 0.9rem;
        }

        .footer-links a:hover {
            color: var(--primary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header-content {
                flex-direction: column;
                text-align: center;
            }

            .logo {
                justify-content: center;
            }

            .logo-emoji {
                width: 50px;
                height: 50px;
                font-size: 1.8rem;
            }

            .logo-text h1 {
                font-size: 1.5rem;
            }

            .courses-grid {
                grid-template-columns: 1fr;
            }

            .filters {
                justify-content: flex-start;
                overflow-x: auto;
                padding-bottom: 8px;
            }

            .filter-btn {
                white-space: nowrap;
            }

            .course-actions {
                flex-direction: column;
            }

            .footer-content {
                flex-direction: column;
                text-align: center;
            }

            .footer-links {
                justify-content: center;
            }

            .nav-menu {
                gap: 3px;
            }

            .nav-btn {
                padding: 8px 12px;
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .page-title h2 {
                font-size: 1.8rem;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .stat-card {
                padding: 15px;
            }

            .stat-value {
                font-size: 1.8rem;
            }

            .course-content {
                padding: 15px;
            }

            .course-title {
                font-size: 1.1rem;
            }
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--primary);
            grid-column: 1 / -1;
        }

        .loading i {
            font-size: 2rem;
            margin-bottom: 15px;
        }
    </style>
</head>

    <script>
        const API_BASE_URL = 'https://coliseum-api.onrender.com';

        // State
        let cursos = [];
        let userData = {};
        let filteredCursos = [];
        let userProgress = [];

        // DOM Elements
        const coursesContainer = document.getElementById('courses-container');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const searchInput = document.getElementById('course-search');

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadUserData();
            loadCursos();
            setupEventListeners();
        });

        // Event Listeners
        function setupEventListeners() {
            filterButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    filterButtons.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    filterCursos(this.dataset.filter);
                });
            });

            searchInput.addEventListener('input', function() {
                filterCursos();
            });
        }

        // Load user data from localStorage (compatible with your app structure)
        async function loadUserData() {
            try {
                // Tenta obter dados do usu√°rio do localStorage
                const userDataStr = localStorage.getItem('userData');
                if (userDataStr) {
                    userData = JSON.parse(userDataStr);
                    updateUserInterface();
                } else {
                    // Se n√£o encontrar, usa dados padr√£o
                    userData = {
                        nome: 'Aluno',
                        serie: '1¬∫ Ano',
                        pontuacao: 0
                    };
                    updateUserInterface();
                }

                // Carrega progresso do usu√°rio
                await loadUserProgress();
            } catch (error) {
                console.error('Erro ao carregar dados do usu√°rio:', error);
                userData = {
                    nome: 'Aluno',
                    serie: '--',
                    pontuacao: 0
                };
                updateUserInterface();
            }
        }

        // Load user progress from API
        async function loadUserProgress() {
            try {
                if (userData && userData.id) {
                    const response = await fetch(`${API_BASE_URL}/api/progresso/${userData.id}`);
                    if (response.ok) {
                        const data = await response.json();
                        userProgress = data.progressos || [];
                    }
                }
            } catch (error) {
                console.error('Erro ao carregar progresso:', error);
                userProgress = [];
            }
        }

        function updateUserInterface() {
            document.getElementById('user-name').textContent = userData.nome || 'Aluno';
            document.getElementById('user-serie').textContent = `S√©rie: ${userData.serie || '--'}`;
            
            const avatar = document.getElementById('user-avatar');
            if (userData.nome) {
                avatar.textContent = userData.nome.charAt(0).toUpperCase();
            }
        }

        // Load cursos from API
        async function loadCursos() {
            try {
                showLoading();

                const response = await fetch(`${API_BASE_URL}/api/cursos`);
                if (response.ok) {
                    const cursosData = await response.json();
                    cursos = cursosData;
                    filteredCursos = [...cursos];
                    
                    displayCursos();
                    updateStats();
                } else {
                    throw new Error('Erro ao carregar cursos');
                }

            } catch (error) {
                console.error('Erro ao carregar cursos:', error);
                // Fallback para dados de exemplo se a API falhar
                cursos = getSampleCursos();
                filteredCursos = [...cursos];
                displayCursos();
                updateStats();
            }
        }

        // Sample data para demonstra√ß√£o
        function getSampleCursos() {
            return [
                {
                    id: 1,
                    titulo: '√Ålgebra B√°sica',
                    descricao: 'Domine os conceitos fundamentais da √°lgebra incluindo equa√ß√µes, express√µes e fun√ß√µes matem√°ticas.',
                    materia: 'matematica',
                    categoria: 'algebra',
                    nivel: 'fundamental',
                    duracao: 15,
                    modulos: 4,
                    imagem: 'https://images.unsplash.com/photo-1635070041078-e363dbe005cb?w=400',
                    ativo: true,
                    alunos: 150,
                    avaliacao: 4.8
                },
                {

        // Filter cursos
        function filterCursos(filter = 'all') {
            const searchTerm = searchInput.value.toLowerCase();
            
            filteredCursos = cursos.filter(curso => {
                const matchesFilter = filter === 'all' || curso.materia === filter;
                const matchesSearch = curso.titulo.toLowerCase().includes(searchTerm) ||
                                    curso.descricao.toLowerCase().includes(searchTerm) ||
                                    curso.categoria.toLowerCase().includes(searchTerm);
                
                return matchesFilter && matchesSearch;
            });
            
            displayCursos();
        }

        // Display cursos
        function displayCursos() {
            coursesContainer.innerHTML = '';

            if (filteredCursos.length === 0) {
                coursesContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-graduation-cap"></i>
                        <h3>Nenhum curso encontrado</h3>
                        <p>Tente ajustar os filtros ou termos de busca</p>
                    </div>
                `;
                return;
            }

            filteredCursos.forEach(curso => {
                const courseCard = createCourseCard(curso);
                coursesContainer.appendChild(courseCard);
            });
        }

        // Create course card
        function createCourseCard(curso) {
            const card = document.createElement('div');
            card.className = 'course-card';
            
            const materiaNome = getMateriaNome(curso.materia);
            const nivelNome = getNivelNome(curso.nivel);
            const progresso = getProgressoCurso(curso.id);

            card.innerHTML = `
                <div class="course-image">
                    <img src="${curso.imagem}" alt="${curso.titulo}" onerror="this.src='https://via.placeholder.com/400x200/383838/ffffff?text=${encodeURIComponent(curso.titulo)}'">
                    <div class="course-badge badge-${curso.materia}">${materiaNome}</div>
                    <div class="course-level level-${curso.nivel}">${nivelNome}</div>
                </div>
                
                <div class="course-content">
                    <h3 class="course-title">${curso.titulo}</h3>
                    <p class="course-description">${curso.descricao}</p>
                    
                    <div class="course-meta">
                        <div class="meta-item">
                            <div class="meta-value">${curso.duracao}h</div>
                            <div class="meta-label">Dura√ß√£o</div>
                        </div>
                        <div class="meta-item">

                        </div>

                        </div>
                    </div>
                    
                    <div class="course-category">
                        <small>${getCategoriaNome(curso.categoria)}</small>
                    </div>
                    
                    ${progresso > 0 ? `
                    <div class="course-progress">
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${progresso}%"></div>
                        </div>
                        <div class="progress-text">
                            <span>Progresso</span>
                            <span>${progresso}%</span>
                        </div>
                    </div>
                    ` : ''}
                    
                    <div class="course-actions">
                        ${progresso > 0 ? `
                            <button class="btn btn-primary" onclick="continuarCurso(${curso.id})">
                                <i class="fas fa-play"></i> Continuar
                            </button>
                        ` : `
                            <button class="btn btn-primary" onclick="iniciarCurso(${curso.id})">
                                <i class="fas fa-play"></i> Come√ßar
                            </button>
                        `}
                        
                        <button class="btn btn-secondary" onclick="verDetalhes(${curso.id})">
                            <i class="fas fa-info-circle"></i> Detalhes
                        </button>

        }

        // Get user progress for a specific course
        function getProgressoCurso(cursoId) {
            if (!userProgress || userProgress.length === 0) return 0;
            
            const progresso = userProgress.find(p => p.cursoId === cursoId);
            return progresso ? progresso.progresso : 0;
        }

        // Update stats
        function updateStats() {
            const totalCursos = cursos.length;
            const cursosMatematica = cursos.filter(c => c.materia === 'matematica').length;
            const cursosCsn = cursos.filter(c => c.materia === 'csn').length;
            const cursosCsh = cursos.filter(c => c.materia === 'csh').length;
            const cursosPortugues = cursos.filter(c => c.materia === 'portugues').length;

            document.getElementById('total-cursos').textContent = totalCursos;
            document.getElementById('cursos-matematica').textContent = cursosMatematica;
            document.getElementById('cursos-csn').textContent = cursosCsn;
            document.getElementById('cursos-csh').textContent = cursosCsh;
            document.getElementById('cursos-portugues').textContent = cursosPortugues;
        }

        // Helper functions
        function getMateriaNome(materia) {
            const nomes = {

                'portugues': 'Portugu√™s'
            };
            return nomes[materia] || materia;
        }

        function getCategoriaNome(categoria) {
            const nomes = {

            const nomes = {

            return nomes[nivel] || nivel;

        // Course actions
        function iniciarCurso(cursoId) {
            const curso = cursos.find(c => c.id === cursoId);
            if (curso) {
                // Em um sistema real, voc√™ redirecionaria para a p√°gina do curso
                alert(`Iniciando curso: ${curso.titulo}`);
                
                // Simula in√≠cio do curso
                if (userData && userData.id) {
                    atualizarProgresso(userData.id, cursoId, 10);
                }
            }
        }

        function continuarCurso(cursoId) {
            const curso = cursos.find(c => c.id === cursoId);
            if (curso) {
                const progresso = getProgressoCurso(cursoId);
                alert(`Continuando curso: ${curso.titulo} (${progresso}% completo)`);
                // Em um sistema real, voc√™ redirecionaria para a √∫ltima aula
            }
        }

        function verDetalhes(cursoId) {
            const curso = cursos.find(c => c.id === cursoId);
            if (curso) {
                alert(`Detalhes do curso: ${curso.titulo}\n\nMat√©ria: ${getMateriaNome(curso.materia)}\nCategoria: ${getCategoriaNome(curso.categoria)}\nN√≠vel: ${getNivelNome(curso.nivel)}\n\n${curso.descricao}`);
            }
        }

        // Update progress in API
        async function atualizarProgresso(usuarioId, cursoId, progresso) {
            try {
                const response = await fetch(`${API_BASE_URL}/api/progresso`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        usuarioId: usuarioId,
                        cursoId: cursoId,
                        progresso: progresso
                    })
                });

                if (response.ok) {
                    // Recarrega o progresso
                    await loadUserProgress();
                    // Atualiza a exibi√ß√£o
                    displayCursos();
                }
            } catch (error) {
                console.error('Erro ao atualizar progresso:', error);
            }
        }

        // Loading state
        function showLoading() {
            coursesContainer.innerHTML = `
