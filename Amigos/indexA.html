<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigos - Coliseum</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #000000 0%, #2d2d2d 100%);
            min-height: 100vh;
            padding: 15px;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .btn-voltar {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #ffcf00;
            color: #000;
            font-size: 24px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .btn-voltar:hover {
            background: #e6b800;
            transform: scale(1.1);
        }

        /* CONTAINER PRINCIPAL */
        .container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* CABE√áALHO */
        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .Topimg {
            width: 120px;
            height: 120px;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .Topimg img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        h1 {
            color: #ffffff;
            font-size: 2.2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
        }

        /* BLOCO PRINCIPAL */
        .bloco-cinza {
            width: 100%;
            background-color: #323232;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            border: 1px solid #444;
        }

        /* BARRA DE BUSCA */
        .search-container {
            background-color: #242424;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            border: 1px solid #555;
        }

        .buscfriends {
            width: 50px;
            height: 50px;
            cursor: pointer;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .buscfriends img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .buscfriends:hover img {
            transform: scale(1.1);
        }

        .search-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #ffffff;
            font-size: 16px;
            padding: 10px 0;
            outline: none;
        }

        .search-input::placeholder {
            color: #888;
        }

        /* BOT√ÉO ADICIONAR AMIGO */
        .add-friend-btn {
            background: #242424;
            border: 2px dashed #555;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .add-friend-btn:hover {
            border-color: #ffcf00;
            background: #2a2a2a;
        }

        .addfriends {
            width: 80px;
            height: 80px;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .addfriends img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .add-friend-btn:hover .addfriends img {
            transform: scale(1.1);
        }

        .add-friend-text {
            color: #ffffff;
            font-size: 16px;
            font-weight: 500;
        }

        /* LISTA DE AMIGOS */
        .friends-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .friend-item {
            background: #242424;
            border-radius: 12px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            border: 1px solid #555;
            transition: all 0.3s ease;
        }

        .friend-item:hover {
            border-color: #ffcf00;
            transform: translateY(-2px);
        }

        .friend-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ffcf00, #ffaa00);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-weight: bold;
            font-size: 18px;
            flex-shrink: 0;
        }

        .friend-info {
            flex: 1;
        }

        .friend-name {
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .friend-details {
            color: #888;
            font-size: 14px;
        }

        .friend-status {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
        }

        .status-online {
            color: #00ff00;
        }

        .status-offline {
            color: #888;
        }

        .friend-actions {
            display: flex;
            gap: 10px;
        }

        .btn-action {
            background: #323232;
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            color: #ffffff;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .btn-chat:hover {
            background: #ffcf00;
            color: #000;
        }

        .btn-remove:hover {
            background: #ff4444;
            color: #fff;
        }

        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: #323232;
            border-radius: 15px;
            padding: 25px;
            width: 90%;
            max-width: 400px;
            border: 1px solid #555;
        }

        .modal h2 {
            color: #ffffff;
            margin-bottom: 20px;
            text-align: center;
        }

        .modal-input {
            width: 100%;
            background: #242424;
            border: 1px solid #555;
            border-radius: 8px;
            padding: 12px 15px;
            color: #ffffff;
            font-size: 16px;
            margin-bottom: 15px;
            outline: none;
        }

        .modal-input:focus {
            border-color: #ffcf00;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn-cancel {
            background: #555;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }

        .btn-confirm {
            background: #ffcf00;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #888;
        }

        .empty-state img {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        /* DEBUG INFO */
        .debug-info {
            background: #1a1a1a;
            border: 1px solid #ffcf00;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 12px;
            color: #ffcf00;
        }

        .debug-info h4 {
            margin-bottom: 10px;
            color: #ffcf00;
        }

        .debug-info p {
            margin: 5px 0;
        }

        .debug-btn {
            background: #ffcf00;
            color: #000;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
            font-size: 12px;
        }

        @media (max-width: 768px) {
            .container {
                max-width: 100%;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .Topimg {
                width: 100px;
                height: 100px;
            }
            
            .friend-item {
                padding: 12px;
            }
            
            .friend-avatar {
                width: 45px;
                height: 45px;
                font-size: 16px;
            }

            .btn-voltar {
                width: 50px;
                height: 50px;
                font-size: 20px;
                bottom: 15px;
                right: 15px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .bloco-cinza {
                padding: 15px;
            }
            
            .search-container {
                padding: 12px;
            }
            
            .buscfriends {
                width: 40px;
                height: 40px;
            }
            
            .addfriends {
                width: 60px;
                height: 60px;
            }
            
            .friend-actions {
                flex-direction: column;
                gap: 5px;
            }
            
            .btn-action {
                padding: 6px 10px;
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- CABE√áALHO -->
        <div class="header">
            <div class="Topimg">
                <div style="
                    width: 100px; 
                    height: 100px; 
                    background: #ffcf00; 
                    border-radius: 50%; 
                    display: flex; 
                    align-items: center; 
                    justify-content: center; 
                    font-size: 40px;
                    border: 3px solid #fff;
                    box-shadow: 0 4px 15px rgba(255, 207, 0, 0.3);
                ">
                    üë•
                </div>
            </div>
            <h1>Amigos</h1>
            <div id="debugHeader" class="debug-info" style="display: none;">
                <h4>üîß Modo Debug</h4>
                <p id="debugUserInfo"></p>
                <button class="debug-btn" onclick="toggleDebugMode()">Alternar Debug</button>
            </div>
        </div>

        <!-- BLOCO PRINCIPAL -->
        <div class="bloco-cinza">
            <!-- BARRA DE BUSCA -->
            <div class="search-container">
                <div class="buscfriends" onclick="abrirModalBuscar()">
                    <div style="
                        width: 40px; 
                        height: 40px; 
                        background: #ffcf00; 
                        border-radius: 50%;

                        align-items: center; 
                        justify-content: center; 
                        font-size: 18px;
                        color: #000;
                    ">
                        üîç
                    </div>
                </div>
                <input type="text" class="search-input" placeholder="Buscar amigos..." id="searchInput" oninput="filtrarAmigos(this.value)">
            </div>

            <!-- BOT√ÉO ADICIONAR AMIGO -->
            <div class="add-friend-btn" onclick="abrirModalAdicionar()">
                <div class="addfriends">
                    <div style="
                        width: 60px; 
                        height: 60px; 
                        background: #ffcf00; 
                        border-radius: 50%; 
                        display: flex; 
                        align-items: center; 
                        justify-content: center; 
                        font-size: 24px;
                        color: #000;
                    ">
                        ‚ûï
                    </div>
                </div>
                <div class="add-friend-text">Adicionar Amigo</div>
            </div>

            <!-- LISTA DE AMIGOS -->
            <div class="friends-list" id="friendsList">
                <div class="empty-state">
                    <div style="
                        width: 80px; 
                        height: 80px; 
                        background: #555; 
                        border-radius: 50%; 
                        display: flex; 
                        align-items: center; 
                        justify-content: center; 
                        font-size: 32px;
                        color: #888;
                        margin: 0 auto 15px;
                    ">
                        ‚è≥
                    </div>
                    <p>Carregando amigos...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL ADICIONAR AMIGO -->
    <div class="modal" id="addFriendModal">
        <div class="modal-content">
            <h2>Adicionar Amigo</h2>
            <input type="text" class="modal-input" id="friendNameInput" placeholder="Nome do amigo">
            <input type="text" class="modal-input" id="friendRAInput" placeholder="RA do amigo (4 d√≠gitos)">
            <div class="modal-buttons">
                <button class="btn-cancel" onclick="fecharModal()">Cancelar</button>
                <button class="btn-confirm" onclick="adicionarAmigo()">Adicionar</button>
            </div>
            <div id="addFriendDebug" style="margin-top: 15px; font-size: 12px; color: #888; display: none;">
                <p>Debug info aparecer√° aqui</p>
            </div>
        </div>
    </div>

    <!-- MODAL BUSCAR AMIGO -->
    <div class="modal" id="searchFriendModal">
        <div class="modal-content">
            <h2>Buscar Amigo</h2>
            <input type="text" class="modal-input" id="searchFriendInput" placeholder="Digite o nome ou RA">
            <div class="modal-buttons">
                <button class="btn-cancel" onclick="fecharModal()">Cancelar</button>
                <button class="btn-confirm" onclick="realizarBusca()">Buscar</button>
            </div>
        </div>
    </div>

    <!-- DEBUG PANEL (inicialmente oculto) -->
    <div id="debugPanel" style="
        position: fixed;
        bottom: 100px;
        right: 20px;
        background: rgba(0,0,0,0.9);
        border: 1px solid #ffcf00;
        border-radius: 10px;
        padding: 15px;
        width: 300px;
        max-height: 400px;
        overflow-y: auto;
        display: none;
        z-index: 999;
        color: white;
        font-size: 12px;
    ">
        <h4 style="color: #ffcf00; margin-bottom: 10px;">üîß Console Debug</h4>
        <div id="debugLog" style="margin-bottom: 10px; max-height: 300px; overflow-y: auto;">
            <p>> Sistema iniciado...</p>
        </div>
        <input type="text" id="debugCommand" placeholder="Digite um comando" style="
            width: 100%;
            padding: 5px;
            background: #323232;
            border: 1px solid #555;
            color: white;
            border-radius: 5px;
            margin-bottom: 10px;
        ">
        <button onclick="executeDebugCommand()" style="
            background: #ffcf00;
            color: #000;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 11px;
        ">Executar</button>
        <button onclick="clearDebugLog()" style="
            background: #555;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 5px;
            font-size: 11px;
        ">Limpar</button>
    </div>

    <button class="btn-voltar" onclick="history.back()">‚Üê</button>
    <button id="debugToggle" onclick="toggleDebugPanel()" style="
        position: fixed;
        bottom: 100px;
        left: 20px;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: #ff4444;
        color: white;
        border: none;
        cursor: pointer;
        z-index: 999;
        font-size: 20px;
    ">üêõ</button>

<script>
// ============================================
// SISTEMA DE DIAGN√ìSTICO E INICIALIZA√á√ÉO
// ============================================

console.log('üîç INICIANDO SISTEMA DE AMIGOS');

// 1. Verificar localStorage
const userId = localStorage.getItem('userId');
const userName = localStorage.getItem('userName');
const userRA = localStorage.getItem('userRA');
const isLoggedIn = localStorage.getItem('isLoggedIn');

console.log('üì± DADOS DE LOGIN:');
console.log('  üë§ userId:', userId);
console.log('  üìõ userName:', userName);
console.log('  üÜî userRA:', userRA);
console.log('  üîê isLoggedIn:', isLoggedIn);

// ============================================
// INICIALIZA√á√ÉO DO SISTEMA
// ============================================

async function inicializarSistema() {
    console.log('üöÄ Inicializando sistema...');
    
    // Verificar se usu√°rio est√° logado
    if (userId && userName && userRA && isLoggedIn === 'true') {
        console.log('‚úÖ Usu√°rio logado detectado:', userName);
        iniciarInterfaceAmigos();
        carregarAmigos(userId);
    } else {
        console.log('‚ùå Usu√°rio n√£o est√° logado');
        mostrarInterfaceDiagnostico();
    }
}

// ============================================
// INTERFACE PRINCIPAL DE AMIGOS
// ============================================

function iniciarInterfaceAmigos() {
    console.log('üë• Iniciando interface de amigos...');
    
    const friendsList = document.getElementById('friendsList');
    
    // Interface normal de amigos
    const html = `
        <div class="friends-section">
            <h3 style="color: #ffcf00; margin-bottom: 15px;">üë• Meus Amigos</h3>
            <div id="amigosContent">
                <div class="empty-state">
                    <div style="
                        width: 80px; 
                        height: 80px; 
                        background: #555; 
                        border-radius: 50%; 
                        display: flex; 
                        align-items: center; 
                        justify-content: center; 
                        font-size: 32px;
                        color: #888;
                        margin: 0 auto 15px;
                    ">
                        ‚è≥
                    </div>
                    <p>Carregando seus amigos...</p>
                </div>
            </div>
            
            <div style="margin-top: 25px; padding-top: 20px; border-top: 1px solid #444;">
                <h4 style="color: #ffcf00; margin-bottom: 15px;">üîç Buscar Amigos</h4>
                <div style="display: flex; gap: 10px; margin-bottom: 20px;">
                    <input type="text" 
                           id="buscarAmigoInput" 
                           placeholder="Digite nome ou RA" 
                           style="
                               flex: 1;
                               padding: 12px 15px;
                               background: #242424;
                               border: 1px solid #555;
                               border-radius: 8px;
                               color: white;
                           "
                    >
                    <button onclick="buscarAmigos()" style="
                        background: #ffcf00;
                        color: black;
                        border: none;
                        padding: 12px 20px;
                        border-radius: 8px;
                        cursor: pointer;
                        font-weight: bold;
                    ">
                        üîç Buscar
                    </button>
                </div>
                
                <div id="resultadosBusca" style="margin-top: 15px;"></div>
            </div>
            
            <div style="
                background: #242424;
                border: 1px dashed #555;
                border-radius: 12px;
                padding: 20px;
                text-align: center;
                margin-top: 25px;
                cursor: pointer;
            " onclick="mostrarModalAdicionar()">
                <div style="
                    width: 50px;
                    height: 50px;
                    background: #ffcf00;
                    border-radius: 50%;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    margin: 0 auto 10px;
                    font-size: 24px;
                ">
                    ‚ûï
                </div>
                <p style="color: white; font-weight: 500;">Adicionar Amigo por RA</p>
                <p style="color: #888; font-size: 12px; margin-top: 5px;">
                    Digite o RA (4 d√≠gitos) do amigo
                </p>
            </div>
        </div>
    `;
    
    friendsList.innerHTML = html;
    
    // Atualizar header com informa√ß√µes do usu√°rio
    document.querySelector('h1').innerHTML = `Amigos de ${userName}`;
    
    // Ativar funcionalidades de busca
    const searchInput = document.getElementById('buscarAmigoInput');
    if (searchInput) {
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                buscarAmigos();
            }
        });
    }
}

// ============================================
// FUN√á√ïES DE AMIZADE
// ============================================

async function carregarAmigos(userId) {
    try {
        console.log(`üîç Buscando amigos para usu√°rio ${userId}...`);
        
        const response = await fetch(`https://coliseum-api.onrender.com/api/amigos/usuarios/${userId}/amigos`);
        
        if (!response.ok) {
            throw new Error(`HTTP ${response.status}`);
        }
        
        const data = await response.json();
        console.log('üì¶ Dados recebidos:', data);
        
        const amigosContent = document.getElementById('amigosContent');
        
        if (data.success && data.amigos && data.amigos.length > 0) {
            let html = `
                <div style="margin-bottom: 20px;">
                    <p style="color: #2ecc71; margin-bottom: 15px;">
                        ‚úÖ ${data.amigos.length} amigos encontrados
                    </p>
                    <div style="display: flex; flex-direction: column; gap: 12px;">
            `;
            
            data.amigos.forEach(amigo => {
                const amigoData = amigo.amigo || amigo;
                const primeiraLetra = amigoData.nome.charAt(0).toUpperCase();
                
                html += `
                    <div style="
                        background: #242424;
                        border: 1px solid #555;
                        border-radius: 12px;
                        padding: 15px;
                        display: flex;
                        align-items: center;
                        gap: 15px;
                        transition: all 0.3s;
                    " onmouseover="this.style.borderColor='#ffcf00'"
                     onmouseout="this.style.borderColor='#555'">
                        
                        <div style="
                            width: 45px;
                            height: 45px;
                            background: linear-gradient(135deg, #ffcf00, #ffaa00);
                            border-radius: 50%;
                            display: flex;
                            align-items: center;
                            justify-content: center;
                            font-weight: bold;
                            color: black;
                            font-size: 18px;
                        ">
                            ${primeiraLetra}
                        </div>
                        
                        <div style="flex: 1;">
                            <div style="display: flex; justify-content: space-between; align-items: center;">
                                <strong style="color: white; font-size: 16px;">${amigoData.nome}</strong>
                                <span style="
                                    background: #323232;
                                    color: #ffcf00;
                                    padding: 4px 8px;
                                    border-radius: 12px;
                                    font-size: 11px;
                                    font-weight: bold;
                                ">
                                    RA: ${amigoData.ra}
                                </span>
                            </div>
                            
                            <div style="display: flex; gap: 15px; margin-top: 8px;">
                                <span style="color: #888; font-size: 12px;">
                                    üìö S√©rie: ${amigoData.serie || 'N/A'}
                                </span>
                                <span style="color: #888; font-size: 12px;">
                                    üèÜ Pontos: ${amigoData.pontuacao || 0}
                                </span>
                            </div>
                        </div>
                        
                        <button onclick="removerAmigo(${amigoData.id})" style="
                            background: #ff4444;
                            color: white;
                            border: none;
                            padding: 8px 12px;
                            border-radius: 8px;
                            cursor: pointer;
                            font-size: 12px;
                            transition: all 0.3s;
                        " onmouseover="this.style.background='#cc0000'"
                         onmouseout="this.style.background='#ff4444'">
                            Remover
                        </button>
                    </div>
                `;
            });
            
            html += `</div></div>`;
            
            amigosContent.innerHTML = html;
            
        } else {
            amigosContent.innerHTML = `
                <div style="text-align: center; padding: 40px 20px;">
                    <div style="
                        width: 100px;
                        height: 100px;
                        background: #323232;
                        border-radius: 50%;

async function adicionarUsuario(amigoId) {
    const userId = localStorage.getItem('userId');
    
    if (!userId) {
        alert('Fa√ßa login primeiro!');
        return;
    }
    
    if (userId == amigoId) {
        alert('Voc√™ n√£o pode se adicionar como amigo!');
        return;
    }
    
    try {
        const response = await fetch(
            `https://coliseum-api.onrender.com/api/amigos/usuarios/${userId}/solicitar/${amigoId}`,
            {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            }
        );
        
        const data = await response.json();
        
        if (data.success) {
            alert('‚úÖ Solicita√ß√£o de amizade enviada!');
            // Recarregar busca
            buscarAmigos();
            // Recarregar lista de amigos
            carregarAmigos(userId);
        } else {
            alert(`‚ùå Erro: ${data.error || data.details || 'N√£o foi poss√≠vel enviar solicita√ß√£o'}`);
        }
        
    } catch (error) {
        console.error('‚ùå Erro ao adicionar amigo:', error);
        alert('‚ùå Erro ao enviar solicita√ß√£o de amizade');
    }
}

        if (resultDiv) {
            resultDiv.innerHTML = `
                <div style="
                    background: #3a1a1a;
                    border: 1px solid #e74c3c;
                    border-radius: 8px;
                    padding: 10px;
                    color: #e74c3c;
                    text-align: center;
                ">
                    ‚ùå Preencha RA e senha!
                </div>
            `;
        }
        return;
    }
    
    if (resultDiv) {
        resultDiv.innerHTML = `
            <div style="text-align: center;">
                <div class="spinner" style="margin: 0 auto;"></div>
                <p style="color: #888; margin-top: 10px;">Conectando...</p>
            </div>
        `;
    }
    
    try {
        const response = await fetch('https://coliseum-api.onrender.com/api/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ ra, senha })
        });
        
        const data = await response.json();
        
        if (data.success && data.usuario) {
            // Salvar dados no localStorage
            localStorage.setItem('userId', data.usuario.id);
            localStorage.setItem('userName', data.usuario.nome);
            localStorage.setItem('userRA', data.usuario.ra);
            localStorage.setItem('isLoggedIn', 'true');
            
            if (resultDiv) {
                resultDiv.innerHTML = `
                    <div style="
                        background: #1a3a1a;
                        border: 1px solid #2ecc71;
                        border-radius: 8px;
                        padding: 15px;
                        text-align: center;
                    ">
                        <div style="font-size: 40px; color: #2ecc71; margin-bottom: 10px;">
                            ‚úÖ
                        </div>
                        <h4 style="color: #2ecc71; margin-bottom: 5px;">Login bem-sucedido!</h4>
                        <p style="color: white;">Bem-vindo, ${data.usuario.nome}!</p>
                        <p style="color: #ccc; font-size: 12px; margin-top: 10px;">
                            Redirecionando para sistema de amigos...
                        </p>
                    </div>
                `;
            }
            
            // Recarregar p√°gina ap√≥s 2 segundos
            setTimeout(() => {
                location.reload();
            }, 2000);
            
        } else {
            if (resultDiv) {
                resultDiv.innerHTML = `
                    <div style="
                        background: #3a1a1a;
                        border: 1px solid #e74c3c;
                        border-radius: 8px;
                        padding: 15px;
                        text-align: center;
                    ">
                        <div style="font-size: 40px; color: #e74c3c; margin-bottom: 10px;">
                            ‚ùå
                        </div>
                        <h4 style="color: #e74c3c; margin-bottom: 5px;">Erro no login</h4>
                        <p style="color: white;">${data.error || 'Erro desconhecido'}</p>
                    </div>
                `;
            }
        }
        
    } catch (error) {
        console.error('‚ùå Erro no login manual:', error);
        if (resultDiv) {
            resultDiv.innerHTML = `
                <div style="
                    background: #3a1a1a;
                    border: 1px solid #e74c3c;
                    border-radius: 8px;
                    padding: 10px;
                    color: #e74c3c;
                    text-align: center;
                ">
                    ‚ùå Erro de conex√£o: ${error.message}
                </div>
            `;
        }
    }
}
