<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigos - Coliseum</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #000000 0%, #2d2d2d 100%);
            min-height: 100vh;
            padding: 15px;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .btn-voltar {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #ffcf00;
            color: #000;
            font-size: 24px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .btn-voltar:hover {
            background: #e6b800;
            transform: scale(1.1);
        }

        /* CONTAINER PRINCIPAL */
        .container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* CABE√áALHO */
        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .Topimg {
            width: 120px;
            height: 120px;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .Topimg img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        h1 {
            color: #ffffff;
            font-size: 2.2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
        }

        /* BLOCO PRINCIPAL */
        .bloco-cinza {
            width: 100%;
            background-color: #323232;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            border: 1px solid #444;
        }

        /* BARRA DE BUSCA */
        .search-container {
            background-color: #242424;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            border: 1px solid #555;
        }

        .buscfriends {
            width: 50px;
            height: 50px;
            cursor: pointer;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .buscfriends img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .buscfriends:hover img {
            transform: scale(1.1);
        }

        .search-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #ffffff;
            font-size: 16px;
            padding: 10px 0;
            outline: none;
        }

        .search-input::placeholder {
            color: #888;
        }

        /* BOT√ÉO ADICIONAR AMIGO */
        .add-friend-btn {
            background: #242424;
            border: 2px dashed #555;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .add-friend-btn:hover {
            border-color: #ffcf00;
            background: #2a2a2a;
        }

        .addfriends {
            width: 80px;
            height: 80px;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .addfriends img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .add-friend-btn:hover .addfriends img {
            transform: scale(1.1);
        }

        .add-friend-text {
            color: #ffffff;
            font-size: 16px;
            font-weight: 500;
        }

        /* LISTA DE AMIGOS */
        .friends-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .friend-item {
            background: #242424;
            border-radius: 12px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            border: 1px solid #555;
            transition: all 0.3s ease;
        }

        .friend-item:hover {
            border-color: #ffcf00;
            transform: translateY(-2px);
        }

        .friend-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ffcf00, #ffaa00);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-weight: bold;
            font-size: 18px;
            flex-shrink: 0;
        }

        .friend-info {
            flex: 1;
        }

        .friend-name {
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .friend-details {
            color: #888;
            font-size: 14px;
        }

        .friend-status {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
        }

        .status-online {
            color: #00ff00;
        }

        .status-offline {
            color: #888;
        }

        .friend-actions {
            display: flex;
            gap: 10px;
        }

        .btn-action {
            background: #323232;
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            color: #ffffff;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .btn-chat:hover {
            background: #ffcf00;
            color: #000;
        }

        .btn-remove:hover {
            background: #ff4444;
            color: #fff;
        }

        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: #323232;
            border-radius: 15px;
            padding: 25px;
            width: 90%;
            max-width: 400px;
            border: 1px solid #555;
        }

        .modal h2 {
            color: #ffffff;
            margin-bottom: 20px;
            text-align: center;
        }

        .modal-input {
            width: 100%;
            background: #242424;
            border: 1px solid #555;
            border-radius: 8px;
            padding: 12px 15px;
            color: #ffffff;
            font-size: 16px;
            margin-bottom: 15px;
            outline: none;
        }

        .modal-input:focus {
            border-color: #ffcf00;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn-cancel {
            background: #555;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }

        .btn-confirm {
            background: #ffcf00;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #888;
        }

        .empty-state img {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        /* DEBUG INFO */
        .debug-info {
            background: #1a1a1a;
            border: 1px solid #ffcf00;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 12px;
            color: #ffcf00;
        }

        .debug-info h4 {
            margin-bottom: 10px;
            color: #ffcf00;
        }

        .debug-info p {
            margin: 5px 0;
        }

        .debug-btn {
            background: #ffcf00;
            color: #000;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
            font-size: 12px;
        }

        @media (max-width: 768px) {
            .container {
                max-width: 100%;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .Topimg {
                width: 100px;
                height: 100px;
            }
            
            .friend-item {
                padding: 12px;
            }
            
            .friend-avatar {
                width: 45px;
                height: 45px;
                font-size: 16px;
            }

            .btn-voltar {
                width: 50px;
                height: 50px;
                font-size: 20px;
                bottom: 15px;
                right: 15px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .bloco-cinza {
                padding: 15px;
            }
            
            .search-container {
                padding: 12px;
            }
            
            .buscfriends {
                width: 40px;
                height: 40px;
            }
            
            .addfriends {
                width: 60px;
                height: 60px;
            }
            
            .friend-actions {
                flex-direction: column;
                gap: 5px;
            }
            
            .btn-action {
                padding: 6px 10px;
                font-size: 11px;
            }
        }
    </style>
</head>
<body>

<script>
    // ============================================
    // SISTEMA DE DIAGN√ìSTICO DE LOGIN
    // ============================================
    
    console.log('üîç INICIANDO DIAGN√ìSTICO DE LOGIN');
    
    // 1. Verificar localStorage
    const userId = localStorage.getItem('userId');
    const userName = localStorage.getItem('userName');
    const userRA = localStorage.getItem('userRA');
    
    console.log('üì± LOCALSTORAGE:');
    console.log('  üë§ userId:', userId);
    console.log('  üìõ userName:', userName);
    console.log('  üÜî userRA:', userRA);
    console.log('  üìä Todos os itens:');
    
    // Listar todos os itens do localStorage
    for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        const value = localStorage.getItem(key);
        console.log(`    ${key}: ${value}`);
    }
    
    // 2. Verificar se h√° token de sess√£o
    const hasSession = localStorage.getItem('isLoggedIn') || 
                       localStorage.getItem('token') || 
                       localStorage.getItem('session');
    
    console.log('üîê SESS√ÉO:', hasSession ? 'ENCONTRADA' : 'N√ÉO ENCONTRADA');
    
    // 3. Verificar cookies
    console.log('üç™ COOKIES:', document.cookie);
    
    // 4. Testar conex√£o com API
    async function testarAPI() {
        console.log('üåê TESTANDO CONEX√ÉO COM API...');
        try {
            const response = await fetch('https://coliseum-api.onrender.com/api/health');
            const data = await response.json();
            console.log('‚úÖ API ONLINE:', data);
            return true;
        } catch (error) {
            console.error('‚ùå API OFFLINE:', error);
            return false;
        }
    }
    
    // 5. Testar endpoint de login (se tiver credenciais)
    async function testarLogin() {
        if (userId && userRA) {
            console.log('üîê TESTANDO LOGIN COM DADOS SALVOS...');
            try {
                const response = await fetch('https://coliseum-api.onrender.com/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        ra: userRA,
                        senha: 'teste123' // Senha padr√£o para teste
                    })
                });
                
                console.log('üì° Status do login:', response.status);
                const data = await response.json();
                console.log('üì¶ Resposta do login:', data);
                
                if (data.success) {
                    console.log('‚úÖ LOGIN V√ÅLIDO!');
                    // Atualizar dados no localStorage
                    localStorage.setItem('userId', data.usuario.id);
                    localStorage.setItem('userName', data.usuario.nome);
                    localStorage.setItem('userRA', data.usuario.ra);
                    localStorage.setItem('isLoggedIn', 'true');
                    return data.usuario;
                } else {
                    console.log('‚ùå LOGIN INV√ÅLIDO:', data.error);
                    return null;
                }
            } catch (error) {
                console.error('‚ùå ERRO NO LOGIN:', error);
                return null;
            }
        }
        return null;
    }
    
    // 6. Interface de diagn√≥stico
    function criarInterfaceDiagnostico() {
        const friendsList = document.getElementById('friendsList');
        
        let html = `
            <div style="background: #1a1a1a; border: 2px solid #ffcf00; border-radius: 15px; padding: 20px; margin-bottom: 20px;">
                <h2 style="color: #ffcf00; margin-bottom: 15px;">üîß DIAGN√ìSTICO DE LOGIN</h2>
                
                <div style="margin-bottom: 15px;">
                    <h3 style="color: white; margin-bottom: 10px;">üì± LOCALSTORAGE</h3>
                    <div style="background: #242424; padding: 10px; border-radius: 8px; font-family: monospace;">
                        <p><strong>userId:</strong> <span style="color: ${userId ? '#00ff00' : '#ff4444'}">${userId || 'N√ÉO ENCONTRADO'}</span></p>
                        <p><strong>userName:</strong> <span style="color: ${userName ? '#00ff00' : '#ff4444'}">${userName || 'N√ÉO ENCONTRADO'}</span></p>
                        <p><strong>userRA:</strong> <span style="color: ${userRA ? '#00ff00' : '#ff4444'}">${userRA || 'N√ÉO ENCONTRADO'}</span></p>
                    </div>
                </div>
                
                <div id="testResults" style="margin-bottom: 20px;">
                    <p>Clique nos bot√µes abaixo para testar...</p>
                </div>
                
                <div style="display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 20px;">
                    <button onclick="executarTesteAPI()" style="
                        background: #3498db;
                        color: white;
                        border: none;
                        padding: 10px 15px;
                        border-radius: 8px;
                        cursor: pointer;
                        font-weight: bold;
                    ">
                        üåê Testar API
                    </button>
                    
                    <button onclick="executarTesteLogin()" style="
                        background: #2ecc71;
                        color: white;
                        border: none;
                        padding: 10px 15px;
                        border-radius: 8px;
                        cursor: pointer;
                        font-weight: bold;
                    ">
                        üîê Testar Login
                    </button>
                    
                    <button onclick="limparLocalStorage()" style="
                        background: #e74c3c;
                        color: white;
                        border: none;
                        padding: 10px 15px;
                        border-radius: 8px;
                        cursor: pointer;
                        font-weight: bold;
                    ">
                        üóëÔ∏è Limpar Cache
                    </button>
                    
                    <button onclick="irParaLogin()" style="
                        background: #ffcf00;
                        color: black;
                        border: none;
                        padding: 10px 15px;
                        border-radius: 8px;
                        cursor: pointer;
                        font-weight: bold;
                    ">
                        üîÑ Ir para Login
                    </button>
                </div>
                
                <div style="background: #242424; padding: 15px; border-radius: 10px;">
                    <h4 style="color: white; margin-bottom: 10px;">üí° SOLU√á√ïES:</h4>
                    <ol style="color: #ccc; padding-left: 20px;">
                        <li>Se os dados acima estiverem vazios, clique em "Ir para Login"</li>
                        <li>Depois de fazer login, volte para esta p√°gina</li>
                        <li>Se ainda n√£o funcionar, clique em "Limpar Cache" e tente novamente</li>
                        <li>Verifique se a API est√° online com "Testar API"</li>
                    </ol>
                </div>
            </div>
        `;
        
        // Adicionar formul√°rio manual de login se n√£o estiver logado
        if (!userId) {
            html += `
                <div style="background: #242424; border: 1px solid #555; border-radius: 15px; padding: 20px; margin-top: 20px;">
                    <h3 style="color: #ffcf00; margin-bottom: 15px;">üîë LOGIN MANUAL</h3>
                    <div style="margin-bottom: 15px;">
                        <input type="text" id="manualRA" placeholder="Seu RA (4 d√≠gitos)" style="
                            width: 100%;
                            padding: 12px;
                            background: #323232;
                            border: 1px solid #555;
                            color: white;
                            border-radius: 8px;
                            margin-bottom: 10px;
                        ">
                        <input type="password" id="manualSenha" placeholder="Sua senha" style="
                            width: 100%;
                            padding: 12px;
                            background: #323232;
                            border: 1px solid #555;
                            color: white;
                            border-radius: 8px;
                            margin-bottom: 15px;
                        ">
                        <button onclick="fazerLoginManual()" style="
                            width: 100%;
                            background: #ffcf00;
                            color: black;
                            border: none;
                            padding: 12px;
                            border-radius: 8px;
                            cursor: pointer;
                            font-weight: bold;
                        ">
                            Entrar
                        </button>
                    </div>
                </div>
            `;
        } else {
            // Se tem userId, mostrar sistema normal
            html += `

    async function adicionarAmigoModal() {
        const userId = localStorage.getItem('userId');
        const ra = document.getElementById('modalRA').value.trim();
        const resultDiv = document.getElementById('modalResult');
        
        if (!ra) {
            resultDiv.innerHTML = '<p style="color: #ff4444;">Digite um RA!</p>';
            return;
        }
        
        if (!/^\d{4}$/.test(ra)) {
            resultDiv.innerHTML = '<p style="color: #ff4444;">RA deve ter 4 d√≠gitos!</p>';
            return;
        }
        
        resultDiv.innerHTML = '<p style="color: #3498db;">üîç Buscando usu√°rio...</p>';
        
        try {
            // 1. Buscar usu√°rio
            const searchResponse = await fetch(
                `https://coliseum-api.onrender.com/api/amigos/usuarios/buscar?query=${ra}&usuarioId=${userId}`
            );
            
            const searchData = await searchResponse.json();
            
            if (!searchData.success || !searchData.resultados || searchData.resultados.length === 0) {
                resultDiv.innerHTML = '<p style="color: #ff4444;">‚ùå Nenhum usu√°rio encontrado com este RA!</p>';
                return;
            }
            
            const usuario = searchData.resultados.find(u => u.ra === ra);
            
            if (!usuario) {
                resultDiv.innerHTML = '<p style="color: #ff4444;">‚ùå RA n√£o encontrado!</p>';
                return;
            }
            
            // Verificar se j√° √© amigo
            if (usuario.statusAmizade === 'aceito') {
                resultDiv.innerHTML = '<p style="color: #ffcf00;">‚úÖ Voc√™s j√° s√£o amigos!</p>';
                setTimeout(fecharModalAdicionar, 2000);
                return;
            }
            
            if (usuario.statusAmizade === 'pendente') {
                resultDiv.innerHTML = '<p style="color: #ffcf00;">üì© Solicita√ß√£o j√° enviada!</p>';
                setTimeout(fecharModalAdicionar, 2000);
                return;
            }
            
            // 2. Enviar solicita√ß√£o
            resultDiv.innerHTML = '<p style="color: #3498db;">üì§ Enviando solicita√ß√£o...</p>';
            
            const addResponse = await fetch(
                `https://coliseum-api.onrender.com/api/amigos/usuarios/${userId}/solicitar/${usuario.id}`,
                {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                }
            );
            
            const addData = await addResponse.json();
            
            if (addData.success) {
                resultDiv.innerHTML = `
                    <p style="color: #2ecc71;">‚úÖ Solicita√ß√£o enviada para ${usuario.nome}!</p>
                    <p style="color: #ccc; font-size: 12px;">Aguarde a aceita√ß√£o do amigo.</p>
                `;
                
                setTimeout(() => {
                    fecharModalAdicionar();
                    iniciarSistemaAmigos(); // Recarregar lista
                }, 2000);
                
            } else {
                resultDiv.innerHTML = `<p style="color: #ff4444;">‚ùå Erro: ${addData.error || addData.details}</p>`;
            }
            
        } catch (error) {
            resultDiv.innerHTML = `<p style="color: #ff4444;">‚ùå Erro: ${error.message}</p>`;
        }
    }
