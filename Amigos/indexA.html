        }

        /* BLOCO PRINCIPAL */

            padding: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);

        /* BARRA DE BUSCA */
        .search-container {
            background-color: #242424;

        .buscfriends {

        .search-input {

            font-size: 16px;

            display: flex;

            gap: 15px;
        }

        .friend-actions {

            gap: 10px;
        }

        .btn-action {

            border: none;
            border-radius: 8px;
            padding: 8px 12px;

            cursor: pointer;
            font-size: 12px;

        /* MODAL */

            width: 100%;

            border: 1px solid #555;
            border-radius: 8px;

            font-size: 16px;
            margin-bottom: 15px;
            outline: none;
        }

        .modal-input:focus {
            border-color: #ffcf00;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn-cancel {
            background: #555;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }

        .btn-confirm {

            padding: 10px 20px;

        }

        .empty-state {
            text-align: center;

        }

        /* RESULTADOS DE BUSCA */
        .search-results {

        }

            display: flex;

        }

        .result-ra {

            font-size: 12px;
            margin-top: 5px;
        }

        .result-status {

        }

        /* SPINNER */
        .spinner {

            border-top-color: #ffcf00;

        @keyframes spin {

        .mensagem.sucesso {

            }
            
            .friend-avatar {

                font-size: 16px;
            }

            .btn-voltar {
                width: 50px;
                height: 50px;
                font-size: 20px;
                bottom: 15px;
                right: 15px;
            }
        }
    </style>
</head>

    <script>
// ============================================
// CONFIGURA√á√ïES

const API_URL = 'https://coliseum-api.onrender.com';
let currentUserId = null;
let currentUserName = null;

// ============================================
// INICIALIZA√á√ÉO
// ============================================
document.addEventListener('DOMContentLoaded', function() {
    console.log('üöÄ Sistema de amigos inicializado');
    
    // Verificar se o usu√°rio est√° logado
    verificarLogin();

function verificarLogin() {
    try {
        // Tentar obter dados do localStorage (compat√≠vel com seu sistema)
        const usuarioJSON = localStorage.getItem('usuario');
        const usuarioNome = localStorage.getItem('usuarioNome');
        const usuarioRA = localStorage.getItem('usuarioRA');
        const usuarioId = localStorage.getItem('usuarioId');
        const userId = localStorage.getItem('userId');
        
        console.log('üì± Dados do localStorage:', {
            usuarioJSON,
            usuarioNome,
            usuarioRA,
            usuarioId,
            userId
        });
        
        // Prioridade 1: Dados do objeto usuario
        if (usuarioJSON) {
            const usuario = JSON.parse(usuarioJSON);
            currentUserId = usuario.id;
            currentUserName = usuario.nome;
            console.log('‚úÖ Usu√°rio logado via objeto:', currentUserName);
        }
        // Prioridade 2: Dados individuais
        else if (userId && userId !== 'null' && userId !== 'undefined') {
            currentUserId = parseInt(userId);
            currentUserName = localStorage.getItem('userName') || localStorage.getItem('usuarioNome') || 'Usu√°rio';
            console.log('‚úÖ Usu√°rio logado via dados individuais:', currentUserName);
        }
        // Prioridade 3: Sistema antigo
        else if (usuarioId && usuarioId !== 'null' && usuarioId !== 'undefined') {
            currentUserId = parseInt(usuarioId);
            currentUserName = usuarioNome || 'Usu√°rio';
            console.log('‚úÖ Usu√°rio logado via sistema antigo:', currentUserName);
        }
        else {
            console.log('‚ùå Usu√°rio n√£o logado');
            mostrarTelaLogin();
            return;
        }
        
        // Atualizar t√≠tulo da p√°gina
        if (currentUserName) {
            document.getElementById('pageTitle').textContent = `Amigos de ${currentUserName}`;
        }
        
        // Carregar dados
        carregarAmigos();
        carregarNotificacoes();
        
    } catch (error) {
        console.error('‚ùå Erro ao verificar login:', error);
        mostrarTelaLogin();
    }
}

function mostrarTelaLogin() {
    const friendsList = document.getElementById('friendsList');
    
    friendsList.innerHTML = `
        <div style="text-align: center; padding: 40px 20px;">
            <div style="font-size: 60px; color: #ffcf00; margin-bottom: 20px;">
                üîê

            <h3 style="color: white; margin-bottom: 15px;">Fa√ßa login</h3>
            <p style="color: #888; margin-bottom: 25px;">
                Para usar o sistema de amigos, voc√™ precisa estar logado.
            </p>
            <button onclick="irParaLogin()" style="
                background: #ffcf00;
                color: black;
                border: none;
                padding: 12px 30px;
                border-radius: 8px;
                cursor: pointer;
                font-weight: bold;
                font-size: 16px;
            ">
                Ir para Login
            </button>
        </div>
    `;
}

function irParaLogin() {
    // Salvar a p√°gina atual para voltar depois do login
    sessionStorage.setItem('redirectAfterLogin', window.location.href);
    window.location.href = '/login';
}

function configurarEventListeners() {
    // Fechar modal ao clicar fora
    document.addEventListener('click', function(event) {
        if (event.target.classList.contains('modal-overlay')) {
            fecharModal();
        }
    });
    
    // Fechar modal com ESC
    document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape') {
            fecharModal();
        }
    });
}

// FUN√á√ïES DE AMIGOS
// ============================================
async function carregarAmigos() {
    try {
        if (!currentUserId) {
            console.error('‚ùå currentUserId n√£o definido');
            return;
        }
        
        const friendsList = document.getElementById('friendsList');
        
        friendsList.innerHTML = `
            <div style="text-align: center; padding: 30px 20px;">
                <div class="spinner"></div>
                <p style="color: #888; margin-top: 15px;">Carregando seus amigos...</p>
            </div>
        `;
        
        console.log('üîç Buscando amigos para usu√°rio:', currentUserId);
        
        const response = await fetch(`${API_URL}/api/amigos/usuarios/${currentUserId}/amigos`);
        
        if (!response.ok) {
            throw new Error(`HTTP ${response.status}`);
        }
        
        const data = await response.json();
        console.log('üì¶ Dados de amigos recebidos:', data);
        
        if (data.success && data.amigos && data.amigos.length > 0) {
            let html = `
                <div style="margin-bottom: 20px;">
                    <p style="color: #2ecc71; margin-bottom: 15px;">
                        ‚úÖ ${data.amigos.length} amigo(s)
                    </p>
            `;
            
            data.amigos.forEach(amigoData => {
                const amigo = amigoData.amigo || amigoData;
                const primeiraLetra = amigo.nome ? amigo.nome.charAt(0).toUpperCase() : '?';
                
                html += `
                    <div class="friend-item">
                        <div class="friend-avatar">
                            ${primeiraLetra}
                        </div>
                        <div class="friend-info">
                            <div class="friend-name">${amigo.nome || 'Nome n√£o dispon√≠vel'}</div>
                            <div class="friend-details">
                                <span>RA: ${amigo.ra || 'N/A'}</span>
                                <span>S√©rie: ${amigo.serie || 'N/A'}</span>
                                <span>Pontos: ${amigo.pontuacao || 0}</span>
                            </div>
                        </div>
                        <div class="friend-actions">
                            <button class="btn-action btn-chat" onclick="abrirChatAmigo(${amigo.id}, '${amigo.nome}')" title="Conversar">
                                üí¨ Chat
                            </button>
                            <button class="btn-action btn-remove" onclick="removerAmigo(${amigo.id})" title="Remover amigo">
                                Remover
                            </button>
                        </div>
                    </div>
                `;
            });
            
            html += `</div>`;
            friendsList.innerHTML = html;
            
        } else {
            friendsList.innerHTML = `
                <div class="empty-state">
                    <div style="font-size: 60px; color: #888; margin-bottom: 15px;">
                        üë•
                    </div>
                    <h4 style="color: white; margin-bottom: 10px;">Nenhum amigo ainda</h4>
                    <p style="color: #888; margin-bottom: 20px;">
                        Voc√™ ainda n√£o tem amigos adicionados.<br>
                        Clique em "Adicionar Amigo" para come√ßar!
                    </p>
                </div>
            `;
        }
        
    } catch (error) {
        console.error('‚ùå Erro ao carregar amigos:', error);
        
        const friendsList = document.getElementById('friendsList');
        friendsList.innerHTML = `
            <div style="text-align: center; padding: 30px 20px; background: #3a1a1a; border-radius: 10px; border: 1px solid #e74c3c;">
                <div style="font-size: 40px; color: #e74c3c; margin-bottom: 15px;">
                    ‚ùå
                </div>
                <h4 style="color: #e74c3c; margin-bottom: 10px;">Erro ao carregar amigos</h4>
                <p style="color: #ccc; margin-bottom: 15px;">
                    N√£o foi poss√≠vel carregar sua lista de amigos.
                </p>
                <button onclick="carregarAmigos()" style="
                    background: #e74c3c;
                    color: white;
                    border: none;
                    padding: 10px 20px;
                    border-radius: 8px;
                    cursor: pointer;
                ">
                    Tentar novamente
                </button>
            </div>
        `;
    }
}

async function abrirChatAmigo(amigoId, amigoNome) {
    try {
        console.log(`üí¨ Tentando abrir chat com amigo: ${amigoNome} (ID: ${amigoId})`);
        
        // Verificar se o usu√°rio est√° logado
        const currentUserId = localStorage.getItem('userId');
        if (!currentUserId) {
            mostrarMensagem('Voc√™ precisa estar logado para usar o chat', 'erro');
            setTimeout(() => {
                window.location.href = '/login';
            }, 2000);
            return;
        }
        
        // Mostrar loading
        mostrarLoadingChat();
        
        // Primeiro, verificar se j√° existe uma conversa
        const responseCheck = await fetch(
            `${API_URL}/api/chat/conversas/usuario/${currentUserId}/amigo/${amigoId}`
        );
        
        let conversaId = null;
        
        if (responseCheck.ok) {
            const dataCheck = await responseCheck.json();
            
            if (dataCheck.success && dataCheck.conversa) {
                // Conversa j√° existe
                conversaId = dataCheck.conversa.id;
                console.log(`‚úÖ Conversa existente encontrada: ${conversaId}`);
            }
        }
        
        // Se n√£o existe conversa, criar uma nova
        if (!conversaId) {
            console.log('üìù Criando nova conversa...');
            
            const responseCreate = await fetch(`${API_URL}/api/chat/conversas`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    usuario1Id: parseInt(currentUserId),

                                    </span>
                                </div>
                                ${statusText ? `<div class="result-status">${statusText}</div>` : ''}
                            </div>
                        </div>
                        <button onclick="${buttonAction}" 
                                style="

                                    color: ${buttonColor === '#ffcf00' ? 'black' : 'white'};
                                    border: none;
                                    padding: 8px 15px;
                                    border-radius: 8px;

                                    opacity: ${disabled ? '0.7' : '1'};

                                "

        } else {

                <div style="text-align: center; padding: 30px 20px; background: #242424; border-radius: 10px; margin-top: 15px;">

async function adicionarUsuario(amigoId) {
    if (!currentUserId) {
        mostrarMensagem('‚ùå Fa√ßa login primeiro', 'erro');
        return;
    }
    
    if (currentUserId == amigoId) {
        mostrarMensagem('‚ùå Voc√™ n√£o pode se adicionar como amigo!', 'erro');
        return;
    }
    
    try {
        const response = await fetch(
            `${API_URL}/api/amigos/usuarios/${currentUserId}/solicitar/${amigoId}`,
            { 
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            }
        );
        
        const data = await response.json();
        
        if (data.success) {
            mostrarMensagem('‚úÖ Solicita√ß√£o de amizade enviada!', 'sucesso');
            realizarBusca(); // Atualizar resultados
            carregarAmigos(); // Atualizar lista
            carregarNotificacoes(); // Atualizar notifica√ß√µes
        } else {
            mostrarMensagem(`‚ùå Erro: ${data.error || 'N√£o foi poss√≠vel enviar'}`, 'erro');
        }
        
    } catch (error) {
        console.error('Erro ao adicionar amigo:', error);
        mostrarMensagem('‚ùå Erro ao enviar solicita√ß√£o', 'erro');
    }
}

}

function mostrarMensagem(mensagem, tipo) {
    // Remover mensagem anterior se existir
    const mensagemAnterior = document.querySelector('.mensagem');
    if (mensagemAnterior) {
        mensagemAnterior.remove();
    }

    // Criar nova mensagem
    const msg = document.createElement('div');
    msg.className = `mensagem ${tipo}`;
    msg.textContent = mensagem;
    
    document.body.appendChild(msg);

    // Mostrar mensagem
    setTimeout(() => {
        msg.style.display = 'block';
    }, 10);

    // Remover ap√≥s 4 segundos
    setTimeout(() => {
        if (msg.parentNode) {
            msg.style.opacity = '0';
            msg.style.transition = 'opacity 0.3s';
            setTimeout(() => {
                if (msg.parentNode) msg.remove();
            }, 300);
        }
    }, 4000);
}
