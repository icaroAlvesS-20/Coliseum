<!DOCTYPE html>
<html lang="pt-br">
<head>

    <style>

            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #000000 0%, #2d2d2d 100%);

            padding: 15px;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .btn-voltar {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #ffcf00;
            color: #000;
            font-size: 24px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .btn-voltar:hover {
            background: #e6b800;
            transform: scale(1.1);
        }

        /* CONTAINER PRINCIPAL */
        .container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* CABE√áALHO */
        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .Topimg {
            width: 120px;
            height: 120px;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1 {
            color: #ffffff;
            font-size: 2.2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
        }

        /* NOTIFICA√á√ïES */
        .notificacoes-container {
            width: 100%;
            margin-bottom: 15px;
        }

        .notificacao-item {
            background: #ffcf00;
            color: black;
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateY(-10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .notificacao-info {
            flex: 1;
        }

        .notificacao-acoes {
            display: flex;
            gap: 8px;
        }

        .btn-aceitar {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
        }

        .btn-rejeitar {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
        }

        /* BLOCO PRINCIPAL */
        .bloco-cinza {
            width: 100%;
            background-color: #323232;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            border: 1px solid #444;
        }

        /* BARRA DE BUSCA */
        .search-container {
            background-color: #242424;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            border: 1px solid #555;
        }

        .buscfriends {
            width: 50px;
            height: 50px;
            cursor: pointer;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #ffffff;
            font-size: 16px;
            padding: 10px 0;
            outline: none;
        }

        .search-input::placeholder {
            color: #888;
        }

        /* BOT√ÉO ADICIONAR AMIGO */
        .add-friend-btn {
            background: #242424;
            border: 2px dashed #555;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .add-friend-btn:hover {
            border-color: #ffcf00;
            background: #2a2a2a;
        }

        .addfriends {
            width: 80px;
            height: 80px;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .add-friend-text {
            color: #ffffff;
            font-size: 16px;
            font-weight: 500;
        }

        /* LISTA DE AMIGOS */
        .friends-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .friend-item {
            background: #242424;
            border-radius: 12px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            border: 1px solid #555;
            transition: all 0.3s ease;
        }

        .friend-item:hover {
            border-color: #ffcf00;
            transform: translateY(-2px);
        }

        .friend-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ffcf00, #ffaa00);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-weight: bold;
            font-size: 18px;
            flex-shrink: 0;
        }

        .friend-info {
            flex: 1;
        }

        .friend-name {
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .friend-details {
            color: #888;
            font-size: 14px;
            display: flex;
            gap: 15px;
        }

        .friend-actions {
            display: flex;
            gap: 10px;
        }

        .btn-action {
            background: #323232;
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            color: #ffffff;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .btn-chat:hover {
            background: #ffcf00;
            color: #000;
        }

        .btn-remove:hover {
            background: #ff4444;
            color: #fff;
        }

        /* MODAL */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            display: none;
        }

        .modal-content {
            background: #323232;
            padding: 25px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            border: 1px solid #555;
        }

        .modal h2 {
            color: #ffffff;
            margin-bottom: 20px;
            text-align: center;
        }

        .modal-input {
            width: 100%;
            background: #242424;
            border: 1px solid #555;
            border-radius: 8px;
            padding: 12px 15px;
            color: #ffffff;
            font-size: 16px;
            margin-bottom: 15px;
            outline: none;
        }

        .modal-input:focus {
            border-color: #ffcf00;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn-cancel {
            background: #555;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }

        .btn-confirm {
            background: #ffcf00;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #888;
        }

        /* RESULTADOS DE BUSCA */
        .search-results {
            margin-top: 20px;
        }

        .search-result-item {
            background: #242424;
            border: 1px solid #555;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .result-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .result-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }

        .result-details {
            flex: 1;
        }

        .result-name {
            color: white;
            font-weight: bold;
        }

        .result-ra {
            color: #ffcf00;
            font-size: 12px;
            margin-top: 5px;
        }

        .result-status {
            color: #888;
            font-size: 11px;
            margin-top: 3px;
        }

        /* SPINNER */
        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 207, 0, 0.3);
            border-radius: 50%;
            border-top-color: #ffcf00;
            animation: spin 1s ease-in-out infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* MENSAGENS */
        .mensagem {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 25px;
            border-radius: 12px;
            font-weight: 600;
            z-index: 1000;
            max-width: 90%;
            text-align: center;
            color: white;
            display: none;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .mensagem.sucesso {
            background: linear-gradient(135deg, #4caf50, #45a049);
        }
        
        .mensagem.erro {
            background: linear-gradient(135deg, #f44336, #da190b);
        }

        /* RESPONSIVO */
        @media (max-width: 768px) {
            .container {
                max-width: 100%;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .friend-item {
                padding: 12px;
            }
            
            .friend-avatar {
                width: 45px;
                height: 45px;
                font-size: 16px;
            }

            .btn-voltar {
                width: 50px;
                height: 50px;
                font-size: 20px;
                bottom: 15px;
                right: 15px;
            }
        }
    </style>
</head>
<body>

    <script>
// ============================================
// CONFIGURA√á√ïES
// ============================================
const API_URL = 'https://coliseum-api.onrender.com';
let currentUserId = null;
let currentUserName = null;

// ============================================
// INICIALIZA√á√ÉO
// ============================================
document.addEventListener('DOMContentLoaded', function() {
    console.log('üöÄ Sistema de amigos inicializado');
    
    // Verificar se o usu√°rio est√° logado
    verificarLogin();
    
    // Configurar eventos
    configurarEventListeners();
});

function verificarLogin() {
    try {
        // Tentar obter dados do localStorage (compat√≠vel com seu sistema)
        const usuarioJSON = localStorage.getItem('usuario');
        const usuarioNome = localStorage.getItem('usuarioNome');
        const usuarioRA = localStorage.getItem('usuarioRA');
        const usuarioId = localStorage.getItem('usuarioId');
        const userId = localStorage.getItem('userId');
        
        console.log('üì± Dados do localStorage:', {
            usuarioJSON,
            usuarioNome,
            usuarioRA,
            usuarioId,
            userId
        });
        
        // Prioridade 1: Dados do objeto usuario
        if (usuarioJSON) {
            const usuario = JSON.parse(usuarioJSON);
            currentUserId = usuario.id;
            currentUserName = usuario.nome;
            console.log('‚úÖ Usu√°rio logado via objeto:', currentUserName);
        }
        // Prioridade 2: Dados individuais
        else if (userId && userId !== 'null' && userId !== 'undefined') {
            currentUserId = parseInt(userId);
            currentUserName = localStorage.getItem('userName') || localStorage.getItem('usuarioNome') || 'Usu√°rio';
            console.log('‚úÖ Usu√°rio logado via dados individuais:', currentUserName);
        }
        // Prioridade 3: Sistema antigo
        else if (usuarioId && usuarioId !== 'null' && usuarioId !== 'undefined') {
            currentUserId = parseInt(usuarioId);
            currentUserName = usuarioNome || 'Usu√°rio';
            console.log('‚úÖ Usu√°rio logado via sistema antigo:', currentUserName);
        }
        else {
            console.log('‚ùå Usu√°rio n√£o logado');
            mostrarTelaLogin();
            return;
        }
        
        // Atualizar t√≠tulo da p√°gina
        if (currentUserName) {
            document.getElementById('pageTitle').textContent = `Amigos de ${currentUserName}`;
        }
        
        // Carregar dados
        carregarAmigos();
        carregarNotificacoes();
        
    } catch (error) {
        console.error('‚ùå Erro ao verificar login:', error);
        mostrarTelaLogin();
    }
}

function mostrarTelaLogin() {
    const friendsList = document.getElementById('friendsList');
    
    friendsList.innerHTML = `
        <div style="text-align: center; padding: 40px 20px;">
            <div style="font-size: 60px; color: #ffcf00; margin-bottom: 20px;">
                üîê
            </div>
            <h3 style="color: white; margin-bottom: 15px;">Fa√ßa login</h3>
            <p style="color: #888; margin-bottom: 25px;">
                Para usar o sistema de amigos, voc√™ precisa estar logado.
            </p>
            <button onclick="irParaLogin()" style="
                background: #ffcf00;
                color: black;
                border: none;
                padding: 12px 30px;
                border-radius: 8px;
                cursor: pointer;
                font-weight: bold;
                font-size: 16px;
            ">
                Ir para Login
            </button>
        </div>
    `;
}

function irParaLogin() {
    // Salvar a p√°gina atual para voltar depois do login
    sessionStorage.setItem('redirectAfterLogin', window.location.href);
    window.location.href = '/login';
}

function configurarEventListeners() {
    // Fechar modal ao clicar fora
    document.addEventListener('click', function(event) {
        if (event.target.classList.contains('modal-overlay')) {
            fecharModal();
        }
    });
    
    // Fechar modal com ESC
    document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape') {
            fecharModal();
        }
    });
}

// ============================================
// FUN√á√ïES DE AMIGOS
// ============================================
async function carregarAmigos() {
    try {
        if (!currentUserId) {
            console.error('‚ùå currentUserId n√£o definido');
            return;
        }
        
        const friendsList = document.getElementById('friendsList');
        
        friendsList.innerHTML = `
            <div style="text-align: center; padding: 30px 20px;">
                <div class="spinner"></div>
                <p style="color: #888; margin-top: 15px;">Carregando seus amigos...</p>
            </div>
        `;
        
        console.log('üîç Buscando amigos para usu√°rio:', currentUserId);
        
        const response = await fetch(`${API_URL}/api/amigos/usuarios/${currentUserId}/amigos`);
        
        if (!response.ok) {
            throw new Error(`HTTP ${response.status}`);
        }
        
        const data = await response.json();
        console.log('üì¶ Dados de amigos recebidos:', data);
        
        if (data.success && data.amigos && data.amigos.length > 0) {
            let html = `
                <div style="margin-bottom: 20px;">
                    <p style="color: #2ecc71; margin-bottom: 15px;">
                        ‚úÖ ${data.amigos.length} amigo(s)
                    </p>

            data.amigos.forEach(amigoData => {
                const amigo = amigoData.amigo || amigoData;
                const primeiraLetra = amigo.nome ? amigo.nome.charAt(0).toUpperCase() : '?';
                
                html += `

                        <div class="friend-avatar">

                            <div class="friend-details">

                                <span>S√©rie: ${amigo.serie || 'N/A'}</span>
                                <span>Pontos: ${amigo.pontuacao || 0}</span>
                            </div>
                        </div>
                        <div class="friend-actions">
                            <button class="btn-action btn-remove" onclick="removerAmigo(${amigo.id})" title="Remover amigo">
                                Remover
                            </button>
                        </div>
                    </div>
                `;
            });
            
            html += `</div>`;
            friendsList.innerHTML = html;
            
        } else {
            friendsList.innerHTML = `
                <div class="empty-state">
                    <div style="font-size: 60px; color: #888; margin-bottom: 15px;">
                        üë•
                    </div>
                    <h4 style="color: white; margin-bottom: 10px;">Nenhum amigo ainda</h4>
                    <p style="color: #888; margin-bottom: 20px;">
                        Voc√™ ainda n√£o tem amigos adicionados.<br>
                        Clique em "Adicionar Amigo" para come√ßar!
                    </p>
                </div>
            `;
        }
        
    } catch (error) {
        console.error('‚ùå Erro ao carregar amigos:', error);
        
        const friendsList = document.getElementById('friendsList');
        friendsList.innerHTML = `
            <div style="text-align: center; padding: 30px 20px; background: #3a1a1a; border-radius: 10px; border: 1px solid #e74c3c;">
                <div style="font-size: 40px; color: #e74c3c; margin-bottom: 15px;">
                    ‚ùå
                </div>
                <h4 style="color: #e74c3c; margin-bottom: 10px;">Erro ao carregar amigos</h4>
                <p style="color: #ccc; margin-bottom: 15px;">
                    N√£o foi poss√≠vel carregar sua lista de amigos.
                </p>
                <button onclick="carregarAmigos()" style="
                    background: #e74c3c;
                    color: white;
                    border: none;
                    padding: 10px 20px;
                    border-radius: 8px;
                    cursor: pointer;
                ">
                    Tentar novamente
                </button>
            </div>
        `;
    }
}

// ============================================
// FUN√á√ïES DE NOTIFICA√á√ïES
// ============================================
async function carregarNotificacoes() {
    try {
        if (!currentUserId) return;
        
        const response = await fetch(`${API_URL}/api/amigos/usuarios/${currentUserId}/solicitacoes`);
        
        if (!response.ok) return;
        
        const data = await response.json();
        
        if (data.success && data.solicitacoes && data.solicitacoes.length > 0) {
            mostrarNotificacoes(data.solicitacoes);
        }
        
    } catch (error) {
        console.error('Erro ao carregar notifica√ß√µes:', error);
    }
}

function mostrarNotificacoes(solicitacoes) {
    const container = document.getElementById('notificacoesContainer');
    
    let html = '';
    
    solicitacoes.forEach(solicitacao => {
        if (solicitacao.usuario && solicitacao.usuario.nome) {
            html += `
                <div class="notificacao-item">
                    <div class="notificacao-info">
                        <strong>${solicitacao.usuario.nome}</strong> quer ser seu amigo!
                        <div style="font-size: 12px; color: #333;">RA: ${solicitacao.usuario.ra || 'N/A'}</div>
                    </div>
                    <div class="notificacao-acoes">
                        <button class="btn-aceitar" onclick="aceitarSolicitacao(${solicitacao.id})">
                            Aceitar
                        </button>
                        <button class="btn-rejeitar" onclick="rejeitarSolicitacao(${solicitacao.id})">
                            Rejeitar
                        </button>
                    </div>
                </div>
            `;
        }
    });
    
    container.innerHTML = html;
}

async function realizarBusca() {

    const query = input.value.trim();
    
    if (!query || query.length < 2) {

    }
    
    resultsDiv.innerHTML = `
        <div style="text-align: center; padding: 20px;">
            <div class="spinner"></div>
            <p style="color: #888; margin-top: 10px;">Buscando...</p>
        </div>
    `;
    
    try {
        const response = await fetch(
            `${API_URL}/api/amigos/usuarios/buscar?query=${encodeURIComponent(query)}&usuarioId=${currentUserId}`
        );
        
        const data = await response.json();
        
        if (data.success && data.resultados && data.resultados.length > 0) {
            let html = `

            `;
            
            data.resultados.forEach(usuario => {
                const primeiraLetra = usuario.nome ? usuario.nome.charAt(0).toUpperCase() : '?';
                const status = usuario.statusAmizade;
                
                let statusText = '';
                let buttonText = 'Adicionar';
                let buttonColor = '#ffcf00';
                let buttonAction = `adicionarUsuario(${usuario.id})`;
                let disabled = false;
                
                if (status === 'aceito') {
                    statusText = '‚úÖ J√° √© seu amigo';
                    buttonText = 'Amigos';
                    buttonColor = '#2ecc71';
                    disabled = true;
                    buttonAction = '';
                } else if (status === 'pendente') {
                    statusText = 'üì© Solicita√ß√£o enviada';
                    buttonText = 'Pendente';
                    buttonColor = '#ffcf00';
                    disabled = true;
                    buttonAction = '';
                }
                
                html += `
                    <div class="search-result-item">
                        <div class="result-info">
                            <div class="result-avatar">${primeiraLetra}</div>
                            <div class="result-details">
                                <div class="result-name">${usuario.nome || 'Nome n√£o dispon√≠vel'}</div>
                                <div class="result-ra">RA: ${usuario.ra || 'N/A'}</div>
                                <div class="result-details" style="display: flex; gap: 10px; margin-top: 5px;">
                                    <span style="color: #888; font-size: 11px;">
                                        üìö ${usuario.serie || 'N/A'}
                                    </span>
                                    <span style="color: #888; font-size: 11px;">
                                        üèÜ ${usuario.pontuacao || 0} pts
                                    </span>
                                </div>
                                ${statusText ? `<div class="result-status">${statusText}</div>` : ''}
                            </div>
                        </div>
                        <button onclick="${buttonAction}" 
                                style="
                                    background: ${buttonColor};
                                    color: ${buttonColor === '#ffcf00' ? 'black' : 'white'};
                                    border: none;
                                    padding: 8px 15px;
                                    border-radius: 8px;
                                    cursor: ${disabled ? 'not-allowed' : 'pointer'};
                                    opacity: ${disabled ? '0.7' : '1'};
                                    font-weight: bold;
                                    font-size: 12px;
                                "
                                ${disabled ? 'disabled' : ''}>
                            ${buttonText}
                        </button>
                    </div>
                `;
            });
            
            resultsDiv.innerHTML = html;
            
        } else {
            resultsDiv.innerHTML = `
                <div style="text-align: center; padding: 30px 20px; background: #242424; border-radius: 10px; margin-top: 15px;">
                    <div style="font-size: 40px; color: #888; margin-bottom: 15px;">
                        üîç
                    </div>
                    <p style="color: white;">Nenhum usu√°rio encontrado</p>
                    <p style="color: #888; font-size: 14px; margin-top: 5px;">
                        Tente buscar por nome ou RA diferente
                    </p>
                </div>
            `;
        }
        
    } catch (error) {
        console.error('Erro na busca:', error);
        resultsDiv.innerHTML = `
            <div style="color: #e74c3c; background: #3a1a1a; padding: 10px; border-radius: 8px; text-align: center; margin-top: 15px;">
                ‚ùå Erro na busca. Tente novamente.
            </div>
        `;
    }
}

function mostrarMensagem(mensagem, tipo) {
    // Remover mensagem anterior se existir
    const mensagemAnterior = document.querySelector('.mensagem');
    if (mensagemAnterior) {
        mensagemAnterior.remove();
    }

    // Criar nova mensagem
    const msg = document.createElement('div');
    msg.className = `mensagem ${tipo}`;
    msg.textContent = mensagem;
    
    document.body.appendChild(msg);

    // Mostrar mensagem
    setTimeout(() => {
        msg.style.display = 'block';
    }, 10);

    // Remover ap√≥s 4 segundos
    setTimeout(() => {
        if (msg.parentNode) {
            msg.style.opacity = '0';
            msg.style.transition = 'opacity 0.3s';
            setTimeout(() => {
                if (msg.parentNode) msg.remove();
            }, 300);
        }
    }, 4000);
}
