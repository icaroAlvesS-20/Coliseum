<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigos - Coliseum</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #000000 0%, #000000 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .btn-voltar {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #ffcf00;
            color: #000;
            font-size: 24px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .btn-voltar:hover {
            background: #e6b800;
            transform: scale(1.1);
        }

        /* CONTAINER PRINCIPAL */
        .container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* CABEÇALHO */
        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .Topimg {
            width: 120px;
            height: 120px;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .Topimg img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        h1 {
            color: #ffffff;
            font-size: 2.2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
        }

        /* BLOCO PRINCIPAL */
        .bloco-cinza {
            width: 100%;
            background-color: #323232;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            border: 1px solid #444;
        }

        /* BARRA DE BUSCA */
        .search-container {
            background-color: #242424;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            border: 1px solid #555;
        }

        .buscfriends {
            width: 50px;
            height: 50px;
            cursor: pointer;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .buscfriends img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .buscfriends:hover img {
            transform: scale(1.1);
        }

        .search-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #ffffff;
            font-size: 16px;
            padding: 10px 0;
            outline: none;
        }

        .search-input::placeholder {
            color: #888;
        }

        /* BOTÃO ADICIONAR AMIGO */
        .add-friend-btn {
            background: #242424;
            border: 2px dashed #555;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .add-friend-btn:hover {
            border-color: #ffcf00;
            background: #2a2a2a;
        }

        .addfriends {
            width: 80px;
            height: 80px;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .addfriends img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .add-friend-btn:hover .addfriends img {
            transform: scale(1.1);
        }

        .add-friend-text {
            color: #ffffff;
            font-size: 16px;
            font-weight: 500;
        }

        /* LISTA DE AMIGOS */
        .friends-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .friend-item {
            background: #242424;
            border-radius: 12px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            border: 1px solid #555;
            transition: all 0.3s ease;
        }

        .friend-item:hover {
            border-color: #ffcf00;
            transform: translateY(-2px);
        }

        .friend-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ffcf00, #ffaa00);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-weight: bold;
            font-size: 18px;
            flex-shrink: 0;
        }

        .friend-info {
            flex: 1;
        }

        .friend-name {
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .friend-details {
            color: #888;
            font-size: 14px;
        }

        .friend-status {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
        }

        .status-online {
            color: #00ff00;
        }

        .status-offline {
            color: #888;
        }

        .friend-actions {
            display: flex;
            gap: 10px;
        }

        .btn-action {
            background: #323232;
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            color: #ffffff;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .btn-chat:hover {
            background: #ffcf00;
            color: #000;
        }

        .btn-remove:hover {
            background: #ff4444;
            color: #fff;
        }

        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: #323232;
            border-radius: 15px;
            padding: 25px;
            width: 90%;
            max-width: 400px;
            border: 1px solid #555;
        }

        .modal h2 {
            color: #ffffff;
            margin-bottom: 20px;
            text-align: center;
        }

        .modal-input {
            width: 100%;
            background: #242424;
            border: 1px solid #555;
            border-radius: 8px;
            padding: 12px 15px;
            color: #ffffff;
            font-size: 16px;
            margin-bottom: 15px;
            outline: none;
        }

        .modal-input:focus {
            border-color: #ffcf00;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn-cancel {
            background: #555;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }

        .btn-confirm {
            background: #ffcf00;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #888;
        }

        .empty-state img {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .container {
                max-width: 100%;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .Topimg {
                width: 100px;
                height: 100px;
            }
            
            .friend-item {
                padding: 12px;
            }
            
            .friend-avatar {
                width: 45px;
                height: 45px;
                font-size: 16px;
            }

            .btn-voltar {
                width: 50px;
                height: 50px;
                font-size: 20px;
                bottom: 15px;
                right: 15px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .bloco-cinza {
                padding: 15px;
            }
            
            .search-container {
                padding: 12px;
            }
            
            .buscfriends {
                width: 40px;
                height: 40px;
            }
            
            .addfriends {
                width: 60px;
                height: 60px;
            }
            
            .friend-actions {
                flex-direction: column;
                gap: 5px;
            }
            
            .btn-action {
                padding: 6px 10px;
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- CABEÇALHO -->
        <div class="header">
            <div class="Topimg">
                <!-- Ícone SVG inline para evitar erro 404 -->
                <div style="
                    width: 100px; 
                    height: 100px; 
                    background: #ffcf00; 
                    border-radius: 50%; 
                    display: flex; 
                    align-items: center; 
                    justify-content: center; 
                    font-size: 40px;
                    border: 3px solid #fff;
                    box-shadow: 0 4px 15px rgba(255, 207, 0, 0.3);
                ">
                    👥
                </div>
            </div>
            <h1>Amigos</h1>
        </div>

        <!-- BLOCO PRINCIPAL -->
        <div class="bloco-cinza">
            <!-- BARRA DE BUSCA -->
            <div class="search-container">
                <div class="buscfriends" onclick="sistemaAmigos.abrirModalBuscar()">
                    <!-- Ícone SVG inline -->
                    <div style="
                        width: 40px; 
                        height: 40px; 
                        background: #ffcf00; 
                        border-radius: 50%; 
                        display: flex; 
                        align-items: center; 
                        justify-content: center; 
                        font-size: 18px;
                        color: #000;
                    ">
                        🔍
                    </div>
                </div>
                <input type="text" class="search-input" placeholder="Buscar amigos..." id="searchInput">
            </div>

            <!-- BOTÃO ADICIONAR AMIGO -->
            <div class="add-friend-btn" onclick="sistemaAmigos.abrirModalAdicionar()">
                <div class="addfriends">
                    <!-- Ícone SVG inline -->
                    <div style="
                        width: 60px; 
                        height: 60px; 
                        background: #ffcf00; 
                        border-radius: 50%; 
                        display: flex; 
                        align-items: center; 
                        justify-content: center; 
                        font-size: 24px;
                        color: #000;
                    ">
                        ➕
                    </div>
                </div>
                <div class="add-friend-text">Adicionar Amigo</div>
            </div>

            <!-- LISTA DE AMIGOS -->
            <div class="friends-list" id="friendsList">
                <!-- Amigos serão carregados via JavaScript -->
                <div class="empty-state">
                    <div style="
                        width: 80px; 
                        height: 80px; 
                        background: #555; 
                        border-radius: 50%; 
                        display: flex; 
                        align-items: center; 
                        justify-content: center; 
                        font-size: 32px;
                        color: #888;
                        margin: 0 auto 15px;
                    ">
                        👥
                    </div>
                    <p>Nenhum amigo adicionado ainda</p>
                    <p style="font-size: 12px; margin-top: 10px;">Clique em "Adicionar Amigo" para começar</p>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL ADICIONAR AMIGO -->
    <div class="modal" id="addFriendModal">
        <div class="modal-content">
            <h2>Adicionar Amigo</h2>
            <input type="text" class="modal-input" id="friendNameInput" placeholder="Nome do amigo">
            <input type="text" class="modal-input" id="friendRAInput" placeholder="RA do amigo">
            <div class="modal-buttons">
                <button class="btn-cancel" onclick="sistemaAmigos.fecharModal()">Cancelar</button>
                <button class="btn-confirm" onclick="sistemaAmigos.adicionarAmigo()">Adicionar</button>
            </div>
        </div>
    </div>

    <!-- MODAL BUSCAR AMIGO -->
    <div class="modal" id="searchFriendModal">
        <div class="modal-content">
            <h2>Buscar Amigo</h2>
            <input type="text" class="modal-input" id="searchFriendInput" placeholder="Digite o nome ou RA">
            <div class="modal-buttons">
                <button class="btn-cancel" onclick="sistemaAmigos.fecharModal()">Cancelar</button>
                <button class="btn-confirm" onclick="sistemaAmigos.realizarBusca()">Buscar</button>
            </div>
        </div>
    </div>

    <button class="btn-voltar" onclick="history.back()">←</button>

    <script>
        // Sistema de Gerenciamento de Amigos
        class SistemaAmigos {
            constructor() {
                this.amigos = JSON.parse(localStorage.getItem('amigos')) || [];
                this.inicializar();
            }

            inicializar() {
                console.log('👥 Sistema de amigos inicializado');
                this.carregarAmigos();
                this.configurarEventos();
            }

            configurarEventos() {
                // Busca em tempo real
                const searchInput = document.getElementById('searchInput');
                if (searchInput) {
                    searchInput.addEventListener('input', (e) => {
                        this.filtrarAmigos(e.target.value);
                    });
                }

                // Enter para adicionar amigo
                const friendRAInput = document.getElementById('friendRAInput');
                if (friendRAInput) {
                    friendRAInput.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter') {
                            this.adicionarAmigo();
                        }
                    });
                }

                // Enter para buscar
                const searchFriendInput = document.getElementById('searchFriendInput');
                if (searchFriendInput) {
                    searchFriendInput.addEventListener('keypress', (e) => {
                        if (e.key === 'Enter') {
                            this.realizarBusca();
                        }
                    });
                }
            }

            carregarAmigos() {
                const friendsList = document.getElementById('friendsList');
                
                if (this.amigos.length === 0) {
                    friendsList.innerHTML = `
                        <div class="empty-state">
                            <div style="
                                width: 80px; 
                                height: 80px; 
                                background: #555; 
                                border-radius: 50%; 
                                display: flex; 
                                align-items: center; 
                                justify-content: center; 
                                font-size: 32px;
                                color: #888;
                                margin: 0 auto 15px;
                            ">
                                👥
                            </div>
                            <p>Nenhum amigo adicionado ainda</p>
                            <p style="font-size: 12px; margin-top: 10px;">Clique em "Adicionar Amigo" para começar</p>
                        </div>
                    `;
                    return;
                }

                friendsList.innerHTML = this.amigos.map(amigo => `
                    <div class="friend-item" data-ra="${amigo.ra}">
                        <div class="friend-avatar">
                            ${amigo.nome.charAt(0).toUpperCase()}
                        </div>
                        <div class="friend-info">
                            <div class="friend-name">${amigo.nome}</div>
                            <div class="friend-details">
                                RA: ${amigo.ra} • Série: ${amigo.serie || 'Não informada'}
                            </div>
                            <div class="friend-status">
                                <span class="status-online">●</span> Online
                            </div>
                        </div>
                        <div class="friend-actions">
                            <button class="btn-action btn-chat" onclick="sistemaAmigos.iniciarChat('${amigo.ra}')">
                                💬 Chat
                            </button>
                            <button class="btn-action btn-remove" onclick="sistemaAmigos.removerAmigo('${amigo.ra}')">
                                🗑️ Remover
                            </button>
                        </div>
                    </div>
                `).join('');
            }

            filtrarAmigos(termo) {
                const friendsList = document.getElementById('friendsList');
                const amigosFiltrados = this.amigos.filter(amigo => 
                    amigo.nome.toLowerCase().includes(termo.toLowerCase()) ||
                    amigo.ra.includes(termo)
                );

                if (amigosFiltrados.length === 0) {
                    friendsList.innerHTML = `
                        <div class="empty-state">
                            <p>Nenhum amigo encontrado</p>
                        </div>
                    `;
                    return;
                }

                friendsList.innerHTML = amigosFiltrados.map(amigo => `
                    <div class="friend-item" data-ra="${amigo.ra}">
                        <div class="friend-avatar">
                            ${amigo.nome.charAt(0).toUpperCase()}
                        </div>
                        <div class="friend-info">
                            <div class="friend-name">${amigo.nome}</div>
                            <div class="friend-details">
                                RA: ${amigo.ra} • Série: ${amigo.serie || 'Não informada'}
                            </div>
                            <div class="friend-status">
                                <span class="status-online">●</span> Online
                            </div>
                        </div>
                        <div class="friend-actions">
                            <button class="btn-action btn-chat" onclick="sistemaAmigos.iniciarChat('${amigo.ra}')">
                                💬 Chat
                            </button>
                            <button class="btn-action btn-remove" onclick="sistemaAmigos.removerAmigo('${amigo.ra}')">
                                🗑️ Remover
                            </button>
                        </div>
                    </div>
                `).join('');
            }

            abrirModalAdicionar() {
                document.getElementById('addFriendModal').style.display = 'flex';
                document.getElementById('friendNameInput').focus();
            }

            abrirModalBuscar() {
                document.getElementById('searchFriendModal').style.display = 'flex';
                document.getElementById('searchFriendInput').focus();
            }

            fecharModal() {
                document.getElementById('addFriendModal').style.display = 'none';
                document.getElementById('searchFriendModal').style.display = 'none';
                
                // Limpar inputs
                document.getElementById('friendNameInput').value = '';
                document.getElementById('friendRAInput').value = '';
                document.getElementById('searchFriendInput').value = '';
            }

            adicionarAmigo() {
                const nome = document.getElementById('friendNameInput').value.trim();
                const ra = document.getElementById('friendRAInput').value.trim();

                if (!nome || !ra) {
                    alert('Por favor, preencha nome e RA do amigo!');
                    return;
                }

                // Verificar se amigo já existe
                if (this.amigos.some(amigo => amigo.ra === ra)) {
                    alert('Este amigo já está na sua lista!');
                    return;
                }

                const novoAmigo = {
                    id: Date.now().toString(),
                    nome: nome,
                    ra: ra,
                    serie: 'Série não informada',
                    dataAdicao: new Date().toLocaleDateString('pt-BR')
                };

                this.amigos.push(novoAmigo);
                this.salvarAmigos();
                this.carregarAmigos();
                this.fecharModal();

                alert(`✅ ${nome} foi adicionado aos amigos!`);
            }

            realizarBusca() {
                const termo = document.getElementById('searchFriendInput').value.trim();
                
                if (!termo) {
                    alert('Por favor, digite um nome ou RA para buscar!');
                    return;
                }

                // Simular busca (em um sistema real, isso viria de uma API)
                const resultados = this.amigos.filter(amigo => 
                    amigo.nome.toLowerCase().includes(termo.toLowerCase()) ||
                    amigo.ra.includes(termo)
                );

                if (resultados.length === 0) {
                    alert('❌ Nenhum amigo encontrado com esses dados.');
                } else {
                    alert(`🔍 Encontrado: ${resultados[0].nome} (RA: ${resultados[0].ra})`);
                }

                this.fecharModal();
            }

            removerAmigo(ra) {
                if (confirm('Tem certeza que deseja remover este amigo?')) {
                    this.amigos = this.amigos.filter(amigo => amigo.ra !== ra);
                    this.salvarAmigos();
                    this.carregarAmigos();
                    alert('Amigo removido com sucesso!');
                }
            }

            iniciarChat(ra) {
                const amigo = this.amigos.find(a => a.ra === ra);
                alert(`💬 Iniciando chat com ${amigo.nome}...\n\n(Esta funcionalidade estará disponível em breve!)`);
            }

            salvarAmigos() {
                localStorage.setItem('amigos', JSON.stringify(this.amigos));
            }
        }

        // Inicializar sistema
        let sistemaAmigos;

        document.addEventListener('DOMContentLoaded', function() {
            sistemaAmigos = new SistemaAmigos();
            console.log('✅ Sistema de amigos carregado!');
        });
    </script>
</body>
</html>
