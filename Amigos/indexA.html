<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigos - Coliseum</title>
     <style>
    * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #000000 0%, #2d2d2d 100%);
            min-height: 100vh;
            padding: 15px;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .btn-voltar {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #ffcf00;
            color: #000;
            font-size: 24px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .btn-voltar:hover {
            background: #e6b800;
            transform: scale(1.1);
        }

        /* CONTAINER PRINCIPAL */
        .container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* CABE√áALHO */
        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .Topimg {
            width: 120px;
            height: 120px;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .Topimg img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        h1 {
            color: #ffffff;
            font-size: 2.2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 10px;
        }

        /* BLOCO PRINCIPAL */
        .bloco-cinza {
            width: 100%;
            background-color: #323232;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            border: 1px solid #444;
        }

        /* BARRA DE BUSCA */
        .search-container {
            background-color: #242424;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            border: 1px solid #555;
        }

        .buscfriends {
            width: 50px;
            height: 50px;
            cursor: pointer;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .buscfriends img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .buscfriends:hover img {
            transform: scale(1.1);
        }

        .search-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #ffffff;
            font-size: 16px;
            padding: 10px 0;
            outline: none;
        }

        .search-input::placeholder {
            color: #888;
        }

        /* BOT√ÉO ADICIONAR AMIGO */
        .add-friend-btn {
            background: #242424;
            border: 2px dashed #555;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .add-friend-btn:hover {
            border-color: #ffcf00;
            background: #2a2a2a;
        }

        .addfriends {
            width: 80px;
            height: 80px;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .addfriends img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .add-friend-btn:hover .addfriends img {
            transform: scale(1.1);
        }

        .add-friend-text {
            color: #ffffff;
            font-size: 16px;
            font-weight: 500;
        }

        /* LISTA DE AMIGOS */
        .friends-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .friend-item {
            background: #242424;
            border-radius: 12px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            border: 1px solid #555;
            transition: all 0.3s ease;
        }

        .friend-item:hover {
            border-color: #ffcf00;
            transform: translateY(-2px);
        }

        .friend-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ffcf00, #ffaa00);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-weight: bold;
            font-size: 18px;
            flex-shrink: 0;
        }

        .friend-info {
            flex: 1;
        }

        .friend-name {
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .friend-details {
            color: #888;
            font-size: 14px;
        }

        .friend-status {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
        }

        .status-online {
            color: #00ff00;
        }

        .status-offline {
            color: #888;
        }

        .friend-actions {
            display: flex;
            gap: 10px;
        }

        .btn-action {
            background: #323232;
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            color: #ffffff;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .btn-chat:hover {
            background: #ffcf00;
            color: #000;
        }

        .btn-remove:hover {
            background: #ff4444;
            color: #fff;
        }

        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: #323232;
            border-radius: 15px;
            padding: 25px;
            width: 90%;
            max-width: 400px;
            border: 1px solid #555;
        }

        .modal h2 {
            color: #ffffff;
            margin-bottom: 20px;
            text-align: center;
        }

        .modal-input {
            width: 100%;
            background: #242424;
            border: 1px solid #555;
            border-radius: 8px;
            padding: 12px 15px;
            color: #ffffff;
            font-size: 16px;
            margin-bottom: 15px;
            outline: none;
        }

        .modal-input:focus {
            border-color: #ffcf00;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn-cancel {
            background: #555;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }

        .btn-confirm {
            background: #ffcf00;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #888;
        }

        .empty-state img {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .container {
                max-width: 100%;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .Topimg {
                width: 100px;
                height: 100px;
            }
            
            .friend-item {
                padding: 12px;
            }
            
            .friend-avatar {
                width: 45px;
                height: 45px;
                font-size: 16px;
            }

            .btn-voltar {
                width: 50px;
                height: 50px;
                font-size: 20px;
                bottom: 15px;
                right: 15px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .bloco-cinza {
                padding: 15px;
            }
            
            .search-container {
                padding: 12px;
            }
            
            .buscfriends {
                width: 40px;
                height: 40px;
            }
            
            .addfriends {
                width: 60px;
                height: 60px;
            }
            
            .friend-actions {
                flex-direction: column;
                gap: 5px;
            }
            
            .btn-action {
                padding: 6px 10px;
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- CABE√áALHO -->
        <div class="header">
            <div class="Topimg">
                <!-- √çcone SVG inline para evitar erro 404 -->
                <div style="
                    width: 100px; 
                    height: 100px; 
                    background: #ffcf00; 
                    border-radius: 50%; 
                    display: flex; 
                    align-items: center; 
                    justify-content: center; 
                    font-size: 40px;
                    border: 3px solid #fff;
                    box-shadow: 0 4px 15px rgba(255, 207, 0, 0.3);
                ">
                    üë•
                </div>
            </div>
            <h1>Amigos</h1>
        </div>

        <!-- BLOCO PRINCIPAL -->
        <div class="bloco-cinza">
            <!-- BARRA DE BUSCA -->
            <div class="search-container">
                <div class="buscfriends" onclick="sistemaAmigos.abrirModalBuscar()">
                    <!-- √çcone SVG inline -->
                    <div style="
                        width: 40px; 
                        height: 40px; 
                        background: #ffcf00; 
                        border-radius: 50%; 
                        display: flex; 
                        align-items: center;

            <!-- BOT√ÉO ADICIONAR AMIGO -->
            <div class="add-friend-btn" onclick="sistemaAmigos.abrirModalAdicionar()">
                <div class="addfriends">
                    <!-- √çcone SVG inline -->
                    <div style="
                        width: 60px;

                        border-radius: 50%; 
                        display: flex;

            <!-- LISTA DE AMIGOS -->
            <div class="friends-list" id="friendsList">
                <!-- Amigos ser√£o carregados via JavaScript -->
                <div class="empty-state">
                    <div style="
                        width: 80px; 
                        height: 80px; 
                        background: #555; 
                        border-radius: 50%; 
                        display: flex; 
                        align-items: center;

                    ">
                        üë•

                    <p>Nenhum amigo adicionado ainda</p>

    <!-- MODAL ADICIONAR AMIGO -->
    <div class="modal" id="addFriendModal">
        <div class="modal-content">
            <h2>Adicionar Amigo</h2>
            <input type="text" class="modal-input" id="friendNameInput" placeholder="Nome do amigo">
            <input type="text" class="modal-input" id="friendRAInput" placeholder="RA do amigo">
            <div class="modal-buttons">
                <button class="btn-cancel" onclick="sistemaAmigos.fecharModal()">Cancelar</button>
                <button class="btn-confirm" onclick="sistemaAmigos.adicionarAmigo()">Adicionar</button>

    <div class="modal" id="searchFriendModal">
        <div class="modal-content">
            <h2>Buscar Amigo</h2>
            <input type="text" class="modal-input" id="searchFriendInput" placeholder="Digite o nome ou RA">
            <div class="modal-buttons">
                <button class="btn-cancel" onclick="sistemaAmigos.fecharModal()">Cancelar</button>
                <button class="btn-confirm" onclick="sistemaAmigos.realizarBusca()">Buscar</button>
            </div>
        </div>
    </div>

    <button class="btn-voltar" onclick="history.back()">‚Üê</button>
<script>
    // Sistema de Gerenciamento de Amigos (com Backend)
    class SistemaAmigos {
        constructor() {
            this.usuarioId = localStorage.getItem('userId');
            this.usuarioNome = localStorage.getItem('userName') || 'Usu√°rio';
            this.amigos = [];
            this.API_BASE_URL = 'https://coliseum-api.onrender.com';
            // this.API_BASE_URL = 'http://localhost:10000'; // Para desenvolvimento local
            this.inicializar();
        }

        inicializar() {
            console.log('üë• Sistema de amigos inicializado para:', this.usuarioNome);
            console.log('üîß ID do usu√°rio:', this.usuarioId);
            console.log('üåê URL da API:', this.API_BASE_URL);
            
            if (this.usuarioId) {
                this.carregarAmigos();
            } else {
                this.mostrarMensagemLogin();
            }
            this.configurarEventos();
        }

        mostrarMensagemLogin() {
            const friendsList = document.getElementById('friendsList');
            friendsList.innerHTML = `
                <div class="empty-state">
                    <div style="
                        width: 80px; 
                        height: 80px; 
                        background: #555; 
                        border-radius: 50%; 
                        display: flex; 
                        align-items: center; 
                        justify-content: center; 
                        font-size: 32px;
                        color: #888;
                        margin: 0 auto 15px;
                    ">
                        üîí
                    </div>
                    <p>Fa√ßa login para ver seus amigos</p>
                    <p style="font-size: 12px; margin-top: 10px;">Voc√™ precisa estar logado para acessar o sistema de amigos</p>
                    <button onclick="window.location.href='/login'" style="
                        background: #ffcf00;
                        color: #000;
                        border: none;
                        padding: 10px 20px;
                        border-radius: 8px;
                        margin-top: 15px;
                        cursor: pointer;
                        font-weight: bold;
                    ">
                        Ir para Login
                    </button>
                </div>
            `;
        }

        async carregarAmigos() {
            if (!this.usuarioId) {
                console.log('‚ùå ID do usu√°rio n√£o encontrado no localStorage');
                return;
            }

            console.log(`üîç Carregando amigos para usu√°rio ID: ${this.usuarioId}`);

            try {
                const response = await fetch(`${this.API_BASE_URL}/api/amigos/usuarios/${this.usuarioId}/amigos`);
                console.log('üì° Resposta da API:', response.status);
                
                if (!response.ok) {
                    throw new Error(`Erro HTTP: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('üì¶ Dados recebidos:', data);

                if (data.success) {
                    this.amigos = data.amigos;
                    console.log(`‚úÖ ${this.amigos.length} amigos carregados`);
                    this.renderizarAmigos();
                } else {
                    console.error('‚ùå Erro na resposta:', data.error);
                    this.mostrarMensagemErro(data.error || 'Erro desconhecido');
                }
            } catch (error) {
                console.error('‚ùå Erro ao carregar amigos:', error);
                this.carregarAmigosFallback();
            }
        }

        carregarAmigosFallback() {
            console.log('üîÑ Usando fallback (localStorage)');
            this.amigos = JSON.parse(localStorage.getItem('amigos')) || [];
            this.renderizarAmigos();
        }

        renderizarAmigos() {
            const friendsList = document.getElementById('friendsList');
            
            if (!this.usuarioId) {
                this.mostrarMensagemLogin();
                return;
            }

            if (this.amigos.length === 0) {
                friendsList.innerHTML = `
                    <div class="empty-state">
                        <div style="
                            width: 80px; 
                            height: 80px; 
                            background: #555; 
                            border-radius: 50%; 
                            display: flex; 
                            align-items: center; 
                            justify-content: center; 
                            font-size: 32px;
                            color: #888;
                            margin: 0 auto 15px;
                        ">
                            üë•
                        </div>
                        <p>Nenhum amigo adicionado ainda</p>
                        <p style="font-size: 12px; margin-top: 10px;">Clique em "Adicionar Amigo" para come√ßar</p>
                    </div>
                `;
                return;
            }

            friendsList.innerHTML = this.amigos.map(amigo => `
                <div class="friend-item" data-id="${amigo.amigo.id}">
                    <div class="friend-avatar">
                        ${amigo.amigo.nome.charAt(0).toUpperCase()}
                    </div>
                    <div class="friend-info">
                        <div class="friend-name">${amigo.amigo.nome}</div>
                        <div class="friend-details">
                            RA: ${amigo.amigo.ra} ‚Ä¢ S√©rie: ${amigo.amigo.serie || 'N√£o informada'}
                        </div>
                        <div class="friend-status">
                            <span class="status-online">‚óè</span> Online
                        </div>
                    </div>
                    <div class="friend-actions">
                        <button class="btn-action btn-chat" onclick="sistemaAmigos.iniciarChat('${amigo.amigo.id}')">
                            üí¨ Chat
                        </button>
                        <button class="btn-action btn-remove" onclick="sistemaAmigos.removerAmigo('${amigo.amigo.id}')">
                            üóëÔ∏è Remover
                        </button>
                    </div>
                </div>
            `).join('');
        }

        configurarEventos() {
            const searchInput = document.getElementById('searchInput');
            if (searchInput) {
                searchInput.addEventListener('input', (e) => {
                    this.filtrarAmigos(e.target.value);
                });
            }

            const friendRAInput = document.getElementById('friendRAInput');
            if (friendRAInput) {
                friendRAInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.adicionarAmigoModal();
                    }
                });
            }

            const searchFriendInput = document.getElementById('searchFriendInput');
            if (searchFriendInput) {
                searchFriendInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        this.realizarBusca();
                    }
                });
            }
        }

        filtrarAmigos(termo) {
            const amigosFiltrados = this.amigos.filter(amigo => 
                amigo.amigo.nome.toLowerCase().includes(termo.toLowerCase()) ||
                amigo.amigo.ra.includes(termo)
            );

            const friendsList = document.getElementById('friendsList');
            
            if (amigosFiltrados.length === 0) {
                friendsList.innerHTML = `
                    <div class="empty-state">
                        <p>Nenhum amigo encontrado</p>
                    </div>
                `;
                return;
            }

            friendsList.innerHTML = amigosFiltrados.map(amigo => `
                <div class="friend-item" data-id="${amigo.amigo.id}">
                    <div class="friend-avatar">
                        ${amigo.amigo.nome.charAt(0).toUpperCase()}
                    </div>
                    <div class="friend-info">
                        <div class="friend-name">${amigo.amigo.nome}</div>
                        <div class="friend-details">
                            RA: ${amigo.amigo.ra} ‚Ä¢ S√©rie: ${amigo.amigo.serie || 'N√£o informada'}
                        </div>
                        <div class="friend-status">
                            <span class="status-online">‚óè</span> Online
                        </div>
                    </div>
                    <div class="friend-actions">
                        <button class="btn-action btn-chat" onclick="sistemaAmigos.iniciarChat('${amigo.amigo.id}')">
                            üí¨ Chat
                        </button>
                        <button class="btn-action btn-remove" onclick="sistemaAmigos.removerAmigo('${amigo.amigo.id}')">
                            üóëÔ∏è Remover
                        </button>
                    </div>
                </div>
            `).join('');
        }

        abrirModalAdicionar() {
            if (!this.usuarioId) {
                alert('‚ö†Ô∏è Fa√ßa login para adicionar amigos!');
                window.location.href = '/login';
                return;
            }
            
            console.log('üì± Abrindo modal de adicionar amigo');
            document.getElementById('addFriendModal').style.display = 'flex';
            document.getElementById('friendNameInput').focus();
        }

        abrirModalBuscar() {
            document.getElementById('searchFriendModal').style.display = 'flex';
            document.getElementById('searchFriendInput').focus();
        }

        fecharModal() {
            document.getElementById('addFriendModal').style.display = 'none';
            document.getElementById('searchFriendModal').style.display = 'none';
            
            document.getElementById('friendNameInput').value = '';
            document.getElementById('friendRAInput').value = '';
            document.getElementById('searchFriendInput').value = '';
        }

        async adicionarAmigoModal() {
            if (!this.usuarioId) {
                alert('‚ö†Ô∏è Fa√ßa login para adicionar amigos!');
                return;
            }

            const nome = document.getElementById('friendNameInput').value.trim();
            const ra = document.getElementById('friendRAInput').value.trim();

            console.log('üìù Dados do formul√°rio:', { nome, ra });

            if (!nome || !ra) {
                alert('‚ö†Ô∏è Por favor, preencha nome e RA do amigo!');
                return;
            }

            // Primeiro, buscar usu√°rio pelo RA
            try {
                console.log(`üîç Buscando usu√°rio com RA: ${ra}`);
                
                const searchResponse = await fetch(`${this.API_BASE_URL}/api/amigos/usuarios/buscar?query=${encodeURIComponent(ra)}&usuarioId=${this.usuarioId}`);
                
                if (!searchResponse.ok) {
                    throw new Error(`Erro na busca: ${searchResponse.status}`);
                }
                
                const searchData = await searchResponse.json();
                console.log('üîç Resultado da busca:', searchData);

                if (!searchData.success || !searchData.resultados || searchData.resultados.length === 0) {
                    alert('‚ùå Nenhum usu√°rio encontrado com este RA!');
                    return;
                }

                // Procurar por RA exato primeiro, depois por nome
                let usuarioEncontrado = searchData.resultados.find(u => u.ra === ra);
                if (!usuarioEncontrado) {
                    usuarioEncontrado = searchData.resultados.find(u => 
                        u.nome.toLowerCase().includes(nome.toLowerCase())
                    );
                }

                if (!usuarioEncontrado) {
                    alert('‚ùå Usu√°rio n√£o encontrado! Verifique o nome e RA.');
                    return;
                }

                console.log('‚úÖ Usu√°rio encontrado:', usuarioEncontrado);

                // Verificar status de amizade
                if (usuarioEncontrado.statusAmizade === 'aceito') {
                    alert('‚úÖ Voc√™s j√° s√£o amigos!');
                    this.fecharModal();
                    return;
                }

                if (usuarioEncontrado.statusAmizade === 'pendente') {
                    alert('üì© J√° existe uma solicita√ß√£o pendente para este usu√°rio!');
                    this.fecharModal();
                    return;
                }

                // Enviar solicita√ß√£o de amizade
                await this.enviarSolicitacaoAmizade(usuarioEncontrado.id);

            } catch (error) {
                console.error('‚ùå Erro ao adicionar amigo:', error);
                alert('‚ùå Erro ao adicionar amigo: ' + error.message);
            }
        }

        async enviarSolicitacaoAmizade(amigoId) {
            try {
                console.log(`üì§ Enviando solicita√ß√£o para amigo ID: ${amigoId}`);
                
                const response = await fetch(`${this.API_BASE_URL}/api/amigos/usuarios/${this.usuarioId}/solicitar/${amigoId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    }
                });

                console.log('üì° Status da resposta:', response.status);
                
                const data = await response.json();
                console.log('üì¶ Dados da resposta:', data);

                if (response.ok && data.success) {
                    alert(`‚úÖ Solicita√ß√£o enviada com sucesso!`);
                    this.fecharModal();
                    this.carregarAmigos(); // Recarregar lista
                } else {
                    throw new Error(data.error || data.details || 'Erro desconhecido');
                }

            } catch (error) {
                console.error('‚ùå Erro ao enviar solicita√ß√£o:', error);
                alert(`‚ùå Erro: ${error.message}`);
            }
        }

        async realizarBusca() {
            const termo = document.getElementById('searchFriendInput').value.trim();
            
            if (!termo) {
                alert('‚ö†Ô∏è Por favor, digite um nome ou RA para buscar!');
                return;
            }

            try {
                console.log(`üîç Buscando por: "${termo}"`);
                
                const response = await fetch(`${this.API_BASE_URL}/api/amigos/usuarios/buscar?query=${encodeURIComponent(termo)}&usuarioId=${this.usuarioId}`);
                
                if (!response.ok) {
                    throw new Error(`Erro HTTP: ${response.status}`);
                }
                
                const data = await response.json();
                console.log('üîç Resultados:', data);

                if (data.success && data.resultados && data.resultados.length > 0) {
                    // Criar modal de resultados
                    this.mostrarResultadosBusca(data.resultados);
                } else {
                    alert('‚ùå Nenhum usu√°rio encontrado com esses dados.');
                }

            } catch (error) {
                console.error('‚ùå Erro na busca:', error);
                alert('‚ùå Erro ao buscar usu√°rios: ' + error.message);
            }
        }

        mostrarResultadosBusca(resultados) {
            // Criar um modal customizado para mostrar resultados
            const modalHTML = `
                <div style="
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(0,0,0,0.8);
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    z-index: 3000;
                ">
                    <div style="
                        background: #323232;
                        padding: 25px;
                        border-radius: 15px;
                        color: white;
                        width: 90%;
                        max-width: 500px;
                        max-height: 80vh;
                        overflow-y: auto;
                        border: 1px solid #555;
                    ">
                        <h3 style="margin-bottom: 20px; color: #ffcf00;">üîç Resultados da Busca</h3>
                        <div style="margin-bottom: 20px;">
                            ${resultados.map(user => `
                                <div style="
                                    background: #242424;
                                    border-radius: 12px;
                                    padding: 15px;
                                    margin-bottom: 10px;
                                    border: 1px solid #555;
                                ">
                                    <div style="display: flex; justify-content: space-between; align-items: center;">
                                        <div>
                                            <strong style="color: #ffcf00;">${user.nome}</strong><br>
                                            <small style="color: #888;">RA: ${user.ra} ‚Ä¢ S√©rie: ${user.serie || 'N√£o informada'}</small>
                                        </div>
                                        ${user.statusAmizade ? 
                                            `<span style="color: ${user.statusAmizade === 'aceito' ? '#00ff00' : '#ffcf00'}; font-size: 12px;">
                                                ${user.statusAmizade === 'aceito' ? '‚úÖ Amigo' : 'üì© Pendente'}
                                            </span>` :
                                            `<button onclick="sistemaAmigos.adicionarAmigoBusca(${user.id}, '${user.nome.replace(/'/g, "\\'")}')" 
                                                style="
                                                    background: #ffcf00;
                                                    color: #000;
                                                    border: none;
                                                    padding: 8px 15px;
                                                    border-radius: 6px;
                                                    cursor: pointer;
                                                    font-weight: bold;
                                                    font-size: 12px;
                                                ">
                                                Adicionar
                                            </button>`
                                        }
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                        <div style="text-align: center;">
                            <button onclick="this.parentElement.parentElement.remove()" 
                                style="
                                    background: #555;
                                    color: white;
                                    border: none;
                                    padding: 10px 20px;
                                    border-radius: 8px;
                                    cursor: pointer;
                                ">
                                Fechar
                            </button>
                        </div>
                    </div>
                </div>
            `;
            
            // Adicionar o modal ao body
            const modalDiv = document.createElement('div');
            modalDiv.innerHTML = modalHTML;
            document.body.appendChild(modalDiv.firstElementChild);
            
            this.fecharModal();
        }

        async adicionarAmigoBusca(amigoId, amigoNome) {
            if (!this.usuarioId) {
                alert('‚ö†Ô∏è Fa√ßa login para adicionar amigos!');
                return;
            }

            try {
                console.log(`üì§ Adicionando amigo ID: ${amigoId} (${amigoNome})`);
                await this.enviarSolicitacaoAmizade(amigoId);
                
            } catch (error) {
                console.error('‚ùå Erro ao adicionar amigo:', error);
                alert('‚ùå Erro ao adicionar amigo. Tente novamente.');
            }
        }

        async removerAmigo(amigoId) {
            if (!confirm('‚ö†Ô∏è Tem certeza que deseja remover este amigo?')) {
                return;
            }

            try {
                console.log(`üóëÔ∏è Removendo amigo ID: ${amigoId}`);
                
                const response = await fetch(`${this.API_BASE_URL}/api/amigos/usuarios/${this.usuarioId}/amigos/${amigoId}`, {
                    method: 'DELETE'
                });

                const data = await response.json();
                console.log('üì¶ Resposta da remo√ß√£o:', data);

                if (data.success) {
                    alert('‚úÖ Amigo removido com sucesso!');
                    this.carregarAmigos();
                } else {
                    alert(`‚ùå Erro: ${data.error || data.details}`);
                }
            } catch (error) {
                console.error('‚ùå Erro ao remover amigo:', error);
                alert('‚ùå Erro ao remover amigo. Tente novamente.');
            }
        }

        iniciarChat(amigoId) {
            const amigo = this.amigos.find(a => a.amigo.id === parseInt(amigoId));
            if (amigo) {
                // Redirecionar para o chat privado com o amigo
                localStorage.setItem('chatAmigo', JSON.stringify(amigo.amigo));
                window.location.href = `/chat?amigoId=${amigoId}`;
            }
        }

        mostrarMensagemErro(mensagem) {
            const friendsList = document.getElementById('friendsList');
            friendsList.innerHTML = `
                <div class="empty-state">
                    <div style="
                        width: 80px; 
                        height: 80px; 
                        background: #555; 
                        border-radius: 50%; 
                        display: flex; 
                        align-items: center; 
                        justify-content: center; 
                        font-size: 32px;
                        color: #ff4444;
                        margin: 0 auto 15px;
                    ">
                        ‚ö†Ô∏è
                    </div>
                    <p>Erro ao carregar amigos</p>
                    <p style="font-size: 12px; margin-top: 10px;">${mensagem}</p>
                    <button onclick="sistemaAmigos.carregarAmigos()" style="
                        background: #ffcf00;
                        color: #000;
                        border: none;
                        padding: 10px 20px;
                        border-radius: 8px;
                        margin-top: 15px;
                        cursor: pointer;
                        font-weight: bold;
                    ">
                        Tentar Novamente
                    </button>
                </div>
            `;
        }

        // M√©todo para testar conex√£o com a API
        async testarConexaoAPI() {
            try {
                const response = await fetch(`${this.API_BASE_URL}/api/health`);
                const data = await response.json();
                console.log('üîå Status da API:', data);
                return data.status === 'online';
            } catch (error) {
                console.error('‚ùå API offline:', error);
                return false;
            }
        }
    }

    let sistemaAmigos;

    document.addEventListener('DOMContentLoaded', function() {
        // Verificar se o usu√°rio est√° logado
        const userId = localStorage.getItem('userId');
        const userName = localStorage.getItem('userName');
        
        console.log('üîç Verificando login...');
        console.log('üì± ID do usu√°rio:', userId);
        console.log('üë§ Nome do usu√°rio:', userName);
        
        if (userId && userName) {
            console.log(`‚úÖ Usu√°rio logado: ${userName} (ID: ${userId})`);
            sistemaAmigos = new SistemaAmigos();
            
            // Testar conex√£o com a API
            setTimeout(() => {
                sistemaAmigos.testarConexaoAPI().then(online => {
                    if (!online) {
                        console.warn('‚ö†Ô∏è API parece estar offline, usando localStorage');
                    }
                });
            }, 1000);
            
        } else {
            console.log('‚ö†Ô∏è Usu√°rio n√£o logado, mostrando mensagem de login');
            sistemaAmigos = new SistemaAmigos();
        }
    });

    // Fun√ß√µes globais para acesso via onclick
    window.abrirModalAdicionar = function() {
        if (sistemaAmigos) sistemaAmigos.abrirModalAdicionar();
    };
    
    window.abrirModalBuscar = function() {
        if (sistemaAmigos) sistemaAmigos.abrirModalBuscar();
    };
    
    window.fecharModal = function() {
        if (sistemaAmigos) sistemaAmigos.fecharModal();
    };
    
    window.adicionarAmigo = function() {
        if (sistemaAmigos) sistemaAmigos.adicionarAmigoModal();
    };
    
    window.realizarBusca = function() {
        if (sistemaAmigos) sistemaAmigos.realizarBusca();
    };
</script>
