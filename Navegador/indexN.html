<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleN.css">
    <title>Navegação</title>
<style>        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #000000 0%, #000000 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .bloco-cinza {
            width: 100%;
            min-height: 70vh;
            background-color: #e6e6e7;
            border-radius: 15px;
            position: relative;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
        }

        .aba-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 15px;
            border-radius: 15px;
            background: #f5f5f5;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .aba-container:hover {
            transform: translateY(-5px);
        }

        .aba-container img {
            width: 100px !important;
            height: 100px !important;
            object-fit: cover !important;
            border-radius: 15px;
            border: 3px solid #111111 !important;
            margin-bottom: 15px;
        }

        .btn-menu {
            width: 100%;
            max-width: 220px;
            height: 60px;
            border-radius: 15px;
            color: #ffcf00;
            background: #343434;
            font-size: 20px;
            border: 2px solid #ffcf00;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn-menu:hover {
            background: #ffcf00;
            color: #343434;
            transform: scale(1.05);
        }

        .btn-voltar {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #ffcf00;
            color: #000;
            font-size: 24px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .btn-voltar:hover {
            background: #e6b800;
            transform: scale(1.1);
        }

        /* Título da página */
        .page-title {
            color: #333;
            font-size: 32px;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 700;
        }

/* Mobile First */
@media (max-width: 768px) {
  .container {
    width: 95%;
    padding: 20px;
    margin: 10px auto;
  }
  
  input, button {
    font-size: 16px; /* Evita zoom no iOS */
    padding: 12px;
  }
  
  h1 {
    font-size: 1.5rem;
  }
}

/* Desktop */
@media (min-width: 769px) {
  .container {
    width: 400px;
  }
}
</style>
</head>
<body>
    <div class="bloco-cinza">
        <div class="texto-contato">
            <div id="Aba1" class="aba-container">
                <img src="ImagensN/RankingN.png" alt="Ranking">
                <button class="btn-menu" onclick="mostrarRanking()">Ranking</button>
            </div>

            <div id="Aba2" class="aba-container">
                <img src="ImagensN/AmigosN.png" alt="Amigos">
                <button class="btn-menu" onclick="mostrarAmigos()">Amigos</button>
            </div>

            <div id="Aba3" class="aba-container">
                <img src="ImagensN/DesafiosN.png" alt="Desafios">
                <button class="btn-menu" onclick="mostrarDesafios()">Desafios</button>
            </div>

            <div id="Aba4" class="aba-container">
                <img src="ImagensN/ProvasN.png" alt="Provas">
                <button class="btn-menu" onclick="mostrarProvas()">Provas</button>
            </div>

            <div class="Aba5 aba-container">
                <img src="ImagensN/ConfiguraçoesN.png" alt="Config">
                <button class="btn-menu" onclick="mostrarConfig()">Configurações</button>
            </div>

            <div class="Aba6 aba-container">
                <img src="ImagensN/PerfilN.png" alt="Perfil">
                <button class="btn-menu" onclick="mostrarPerfil()">Perfil</button>
            </div>

            <div class="Aba7 aba-container">
                <img src="ImagensN/ContatoN.png" alt="Contato">
                <button class="btn-menu" onclick="mostrarContato()">Contato</button>
            </div>

            <button class="btn-voltar" onclick="history.back()">←</button>
        </div>
    </div>
    <script>
function mostrarRanking() {
    window.location.href = "../Ranking/indexR.html";
}

function mostrarAmigos() {
   window.location.href = "../Amigos/indexA.html";
}

function mostrarDesafios() {
   window.location.href = "../Desafios/indexD.html";
}

function mostrarProvas() {
    window.location.href = "../Provas/indexPr.html";
}

function mostrarConfig() {
    window.location.href = "../Configuração/indexC.html";
}

function mostrarPerfil() {
    window.location.href = "../Perfil/indexP.html";
}

function mostrarContato() {
    window.location.href = "../Contato/indexCo.html";

}
        
    </script>
</body>
</html>
